 #Incan Events#
 inti_events.1.t:0 "$RANDOM_OLD_MONARCH$'s Panaca"
 inti_events.1.d:0 "With the funeral of $RANDOM_OLD_MONARCH$ his transition through mummification begins. Once the funeral rites have been observed the relatives and servants of $RANDOM_OLD_MONARCH$ will form a Panaca lineage lead by the deceased ruler and tasked with preserving his memory and handling his affairs. His property and authority will remain what it was during his life and the mummy will continue to be the head of his lineage from now on.\nPanacas of former rulers often remain the most influential groups in high society and it is rare for a new ruler to rise without their support. Not all rulers are fit for mummification however, there are some we would rather forget."
 inti_events.1.a:0 "$RANDOM_OLD_MONARCH$'s Panaca is born."
 inti_events.1.a.tt:0 "The Mummy takes its place as the head of a new Panaca, taking its property with it."
 inti_events.1.b:0 "This is no longer a ruler, it is a powerful Huaca, a god."
 inti_events.1.b.tt:0 "The Mummy will become a minor god to be worshipped by all instead."
 inti_events.1.c:0 "$RANDOM_OLD_MONARCH$, who?"
 inti_events.1.c.tt:0 "None but his own relatives shall be allowed to remember him. His property will be seized and in a few generations few will remember he ever existed."
 inti_events.2.t:0 "A Suitable Wife for [Root.Heir.GetName]"
 inti_events.2.d:0 "The priests of Inti have made it clear that [Root.Heir.GetName] must take his sister as his primary wife to please the gods. Many of his ancestors and even the god of the sun himself have married this way within the family and kept the bloodline pure. The boy's mother however refuses to hear of this and will not give her consent.\nThe proper way to solve this schism would be to ask our ancestor, the mummy that is the head of our Panaca lineage for guidance."
 inti_events.2.a:0 "Consult our ancestor."
 inti_events.2.b:0 "Give in to his Mother."
 inti_events.2.c:0 "Disregard the Mother outright."
 inti_events.3.t:0 "Mallqui Approval"
 inti_events.3.d:0 "Through the priests of the Panaca, the Mummy at the head of our lineage has made it known that he approves of the proposed marriage. As his authority is supreme there is really no way now for anyone to object to the proposed marriage of [Root.Heir.GetName] to his sister."
 inti_events.3.a:0 "Then married they shall be."
 inti_events.3.b:0 "On second thought, perhaps holding off is for the best."
 inti_events.4.t:0 "Mallqui Disapproval"
 inti_events.4.d:0 "Through the priests of the Panaca, the Mummy at the head of our lineage has made it known that he does not approve of the proposed marriage. As his authority is supreme there is really no way now to carry through with the marriage."
 inti_events.4.a:0 "Ok."
 inti_events.5.t:0 "Chief conspiring against [Root.Monarch.GetName]"
 inti_events.5.d:0 "Our religious inspector has uncovered a conspiracy where one of the minor chiefs of the realm has been conspiring against the health of [Root.Monarch.GetName] through a golden Huaca god.\nWhile it is doubtful if there was ever any real risk for [Root.Monarch.GetName] the inspector is proposing that we make an example of this chief, and proclaim him the worst kind of traitor as well as forcibly removing the Huaca that was involved."
 inti_events.5.a:0 "Removing the Huaca is enough."
 inti_events.5.b:0 "This chief will face the Sankacancha pit."
 inti_events.5.b.tt:0 "The chief is executed and a loyal servant is appointed to rule the area until the situation stabilizes."
 inti_events.5.c:0 "Reprimand the Chief but let him live."
 inti_events.6.t:0 "Veneration of Local Huaca"
 inti_events.6.d:0 "A ruler is expected to travel around his kingdom, inspecting each and every part of his realm and partaking in the religious as well as worldly ceremonies of his chiefs. As [Root.Monarch.GetName] approaches the huge temple of a local Huaca god, a mummy of dynasty long gone, the royal priests urge caution. This is an unusually popular Huaca and if we are seen to honor the Huacas of our subjects too clearly we would be giving them too much power and authority.\nOn the other hand this Huaca is said to be very powerful and its popularity along with the favors it might provide are very enticing."
 inti_events.6.a:0 "Honor the Huaca."
 inti_events.6.b:0 "Avoid visiting the Temple."
 inti_events.6.c:0 "Force the chief to send the Huaca to [Root.Capital.GetCapitalName]."
 inti_events.7.t:0 "The Young Men and Women of [Root.GetName]"
 inti_events.7.d:0 "The priests of [Root.GetName] are concerned about too many of the young men and women in the area remaining unmarried. It seems events have conspired to make it hard to make good social and economical matches here and the families in the area are reluctant agree to any proposed match. It is not unheard of for a [Root.Owner.Monarch.GetTitle] to step in and forcibly arrange marriages in times such as these. Perhaps it is time for [Root.Owner.Monarch.GetName] to step in?"
 inti_events.7.a:0 "Send a priest to arrange suitable matches."
 inti_events.7.b:0 "It is not for us to meddle in these things."
 inti_events.8.t:0 "Shrine of Viracocha"
 inti_events.8.d:0 "After having created the world and given each ethnic group their language and clothes, Viracocha travelled from lake Titicaca through the Andes disguised as an old man. As he wasn't recognized as a deity he was badly treated and in order to demonstrate his identity he eventually burned the earth and forced the people to recognize his power.\nToday the route from lake Titicaca is dotted with the shrines of the great god and Kacha, where he forced the people to recognize him, would be an ideal location for a temple to the great creator."
 inti_events.8.a:0 "We must build such a temple."
 inti_events.8.b:0 "Let's focus our resources on other things."
 inti_events.9.t:0 "Aucachic Confessors"
 inti_events.9.d:0 "After a recent war guilt lies like a heavy blanket over our people. It is time to give them the opportunity to purify themselves from the sins they have had to commit in times of war. Our priests have signaled that this would be an opportune time to hold a festival of purification and fasting so that anyone could confess to the Aucachics and be cleansed in the streams of [Root.Capital.GetCapitalName]."
 inti_events.9.a:0 "Sounds like a good idea."
 inti_events.9.b:0 "Let's not."
 inti_events.10.t:0 "Great Temple of [Root.GetName]"
 inti_events.10.d:0 "Word has reached us that a local chief in [Root.GetName] has begun to construct an ambitious new temple for the main Huaca God of his tribe. As is often the case this Huaca also happens to be a mummified ancestor of his own lineage. While the chief seems content to acknowledge our authority it is hard to shake the notion that he is attempting to build a bigger power base for himself in [Root.GetName].\nThe priests of Inti in [Root.Capital.GetCapitalName] strongly advocate that we remove the Huaca to put this chief in his place."
 inti_events.10.a:0 "Order the chief to turn over his Huaca."
 inti_events.10.b:0 "Allow the temple to be built."
 inti_events.11.t:0 "Reciprocity"
 inti_events.11.d:0 "Nothing comes for free in this world. While any of the many chiefs in our realm would immediately profess to be our loyal servant if asked we can be sure that loyalty comes with a price. Unless we regularly hold great feasts for the chiefs of our realm and see to it that they are rewarded with gifts for their many services to us, we might well find they lack the motivation to do even the simplest of tasks for us."
 inti_events.11.a:0 "Let us hold a lavish feast."
 inti_events.11.b:0 "We cannot afford more than a moderate feast."
 inti_events.11.c:0 "I can see no need for such extravagance."
 inti_events.12.t:0 "Festival of Water"
 inti_events.12.d:0 "Without rivers and streams life in the Andes would be much harder and the spirits that animate the running water are certainly worthy of our appreciation. The time has come for the festival of Purapucyo. The strong streams of the Andes are ready to receive our gifts."
 inti_events.12.a:0 "A sacrifice of Chicha Beer to drink."
 inti_events.12.b:0 "A sacrifice of Llamas to ease their burdens."
 inti_events.12.c:0 "A sacrifice of fine Cloth to keep them warm."
 inti_events.13.t:0 "Construction of a Temple"
 inti_events.13.d:0 "The people of the province of [Root.GetName] are divided and worship various local Huaca Gods. It has therefore been decided that a great temple of Inti should be constructed here as a natural centre for the spiritual and administrative life of the region.\nThe leader of the construction has presented [Root.Owner.Monarch.GetName] with two different plans for the temple. The first plan is to construct the temple at a Tincuy, the sacred confluence of two streams, while the other plan calls for making use of an old Huaca shrine as the base of the new temple."
 inti_events.13.a:0 "A new temple needs a new location, the Tincuy it is."
 inti_events.13.b:0 "Let's make use of the old shrine."
 inti_events.14.t:0 "Oracles and Divination"
 inti_events.14.d:0 "The world can sometimes be an unforgiving place and fate may turn in surprising ways. Luckily we have the Huaca Gods of our people to help us interpret what the future holds. Should the future be too hard for the Huacas to penetrate there are other oracles in the Andes, but they require a worthy gift before sharing their visions. [Root.Monarch.GetName] has been beset by ample doubts recently and it is perhaps time to consult the auguries."
 inti_events.14.a:0 "Consult the oracle of our local Huaca at [Root.Capital.GetCapitalName]."
 inti_events.14.b:0 "Travel to the great Oracle of Pachacamac."
 inti_events.14.c:0 "We must go to the Oracle of Apurímac."
 inti_events.14.dd:0 "Best not to dwell on the future."
 inti_events.15.t:0 "Favorable answer from the Huatuc & Hamurpa"
 inti_events.15.d:0 "A great number of diviners are attached to any given Oracle's shrine. The Guacarimachic speak to Huacas while the Ayatapuc communicate with the dead. The Huatuc achieves a prophetic mood using a holy beverage while the Hamurpa read the entrails of sacrificed Llamas or other animals.\nAll of these great diviners have now dwelt on the questions [Root.Monarch.GetName] has come to pose and all agree that the time ahead will be a most fruitful and successful one."
 inti_events.15.a:0 "Excellent."
 inti_events.16.t:0 "Conflicted answer of the Huatuc & Hamurpa"
 inti_events.16.d:0 "A great number of diviners are attached to any given Oracle's shrine. The Guacarimachic speak to Huacas while the Ayatapuc communicate with the dead. The Huatuc achieves a prophetic mood using a holy beverage while the Hamurpa read the entrails of sacrificed Llamas or other animals.\nAll of these great diviners have now dwelt on the questions [Root.Monarch.GetName] has come to pose but the answer is not as favorable as he would have hoped. The signs are conflicted and as far as can be discerned the future holds both risks and opportunities for us."
 inti_events.16.a:0 "Ok."
 inti_events.17.t:0 "Mitmaq Wanting to Go Home"
 inti_events.17.d:0 "With the conquest of new lands we have come across groups of people that have been forcibly moved as Mitmaq from one region to another by their former overlords. As Mitmaq are not allowed to change the way they speak, the clothes they wear and have to take all their property with them, these people have never stopped to yearn for their original homes.\nAs it happens their area of origin is also under our control and a delegation from the Mitmaq has therefore been sent before [Root.Monarch.GetName] claiming that their Huacas have told them to return, begging us to lift their obligations."
 inti_events.17.a:0 "Allow the Mitmaq to Return."
 inti_events.17.b:0 "They are needed where they are."
 inti_events.18.t:0 "Priests Inciting Unrest in [Root.GetName]"
 inti_events.18.d:0 "The priests of a minor Huaca god in [Root.GetName] have been trying to inflame opinions against our rule by saying that we are slowly attempting to increase the authority of Inti and marginalize that of all the Huaca Gods. Luckily most of our subjects know better than to listen to these wild accusations but one of [Root.GetName]'s tribes supports the priests and have now demanded that we give them guarantees for the safety of their Gods and their people."
 inti_events.18.a:0 "The time has come for these people to move on, as Mitmaq."
 inti_events.18.b:0 "Give guarantees to the local priests."
 inti_events.18.c:0 "These priests are only fit for the Sankacancha pit."
 inti_events.19.t:0 "Growth of [Root.GetName]"
 inti_events.19.d:0 "The state policy to arrange marriages in [Root.GetName] has paid off. Not only has the worrying trend receded, the population has in fact sharply increased as a result of our meddling.\nWhile the increase of the workforce benefits the province in general however the feelings of resentment from the families forced to make suboptimal matches remain."
 inti_events.19.a:0 "Ok."
 inti_events.20.t:0 "Inti Raymi, the Festival of the Sun"
 inti_events.20.d:0 "The Yañca priests, in charge of monitoring the sun, have proclaimed that the most opportune time to celebrate the Inti Raymi festival is almost upon us. The festival which lasts several days typically involves the entire population of [Root.Capital.GetCapitalName] as well as important chiefs from the countryside and some of their minor Huaca Gods."
 inti_events.20.a:0 "The population of [Root.Capital.GetCapitalName] will participate."
 inti_events.20.b:0 "Call upon all of the important Chiefs of the Empire."
 inti_events.20.c:0 "All chiefs and all Huaca gods must attend the ceremony."
 inti_events.21.t:0 "Insubordinate Chiefs"
 inti_events.21.d:0 "Some of the chiefs that have been called have taken offense to being ordered around and have refused to join the Inti Raymi festival."
 inti_events.21.a:0 "Bribe them with expensive goods and promises."
 inti_events.21.b:0 "We will have to make do."
 inti_events.21.c:0 "If they do not come willingly we will force them."
 inti_events.22.t:0 "Huacas Kept"
 inti_events.22.d:0 "Priests in charge of some of the Huaca Gods have taken offense to being ordered to move their deity to [Root.Capital.GetCapitalName] and are refusing to come."
 inti_events.22.a:0 "We will make do without them."
 inti_events.22.b:0 "Force them to comply."
 inti_events.23.t:0 "Invitation to the festival of Inti Raymi"
 inti_events.23.d:0 "A messenger has arrived from [From.GetName] demanding our presence at the festival of Inti Raymi in [From.Capital.GetCapitalName]."
 inti_events.23.a:0 "Then we must go to celebrate the sun!"
 inti_events.23.b:0 "Let's stay home and honor the sun in our own way."
 inti_events.24.t:0 "The ruler of [From.GetName] declines to join."
 inti_events.24.d:0 "[From.Monarch.GetName], the ruler of [From.GetName] has declined our invitation to join in the celebration of Inti Raymi."
 inti_events.24.a:0 "We will make do without them."
 inti_events.25.t:0 "Celebration of Inti Raymi"
 inti_events.25.d:0 "After several days of fasting and abstinence the time has come for the festival of the sun. As the population of [From.Capital.GetCapitalName] prepare for the grand ceremonies in which the sun is greeted and animals sacrificed they also know that several days of feasting are ahead of them."
 inti_events.25.a:0 "Ok."
 inti_events.26.t:0 "Celebration of Inti Raymi"
 inti_events.26.d:0 "After several days of fasting and abstinence the time has come for the festival of the sun. The Squares of [From.Capital.GetCapitalName] are filled to their brim as the ceremonies to greet the sun begin and animals and other gifts are sacrificed by the people of our [Root.GovernmentName] and the many chiefs under our rule. Several days of feasting and gifts given by our [Root.Monarch.GetTitle] to his subjects now await."
 inti_events.26.a:0 "Ok."
 inti_events.27.t:0 "Celebration of Inti Raymi"
 inti_events.27.d:0 "After several days of fasting and abstinence the time has come for the festival of the sun. The Squares of [From.Capital.GetCapitalName] are filled to their brim as the ceremonies to greet the sun begin and animals and other gifts are sacrificed by the people of our [Root.GovernmentName], the many chiefs under our rule and the many Huaca idols from the lands we control. Several days of feasting and gifts given by our [Root.Monarch.GetTitle] to his subjects now await."
 inti_events.27.a:0 "Ok."
 inti_events.28.t:0 "Celebration of Inti Raymi"
 inti_events.28.d:0 "After several days of fasting and abstinence the time has come for the festival of the sun. The Squares of [From.Capital.GetCapitalName] are filled to their brim as the ceremonies to greet the sun begin and animals and other gifts are sacrificed by the people of our [Root.GovernmentName], the many chiefs under our rule and the many Huaca idols from the lands we control. Several days of feasting and gifts given by our [Root.Monarch.GetTitle] to his subjects now await."
 inti_events.28.a:0 "Ok."
 inti_events.29.t:0 "Itu Celebration"
 inti_events.29.d:0 "There is great distress in our lands. People are suffering and many fear for the future. In times like these an Itu celebration for the entire kingdom might lighten the minds of our subjects. The sacrifices it entails will also make the Gods more listen to our plights.\nFor this festival our priests are urging that we undertake a human sacrifice as the plight of our people have been great and they feel a grand ceremony is necessary to placate the gods."
 inti_events.29.a:0 "Let us stick with the customary sacrifices."
 inti_events.29.a.tt:0 "Hold a customary festival with sacrifices of Llamas, Cloth, Sheep and Chicha."
 inti_events.29.b:0 "Human Sacrifice it is."
 inti_events.29.b.tt:0 "Hold a larger and longer festival culminating in the sacrifice of Human Children."
 inti_events.29.c:0 "We must focus on the here and now."
 inti_events.30.t:0 "Celebration of the Itu"
 inti_events.30.d:0 "After days of celebration the future certainly looks brighter. Grand ceremonial dancing ceremonies in the public squares of [Root.Capital.GetCapitalName], feasts for all vassal chiefs and ample sacrifices of animals, cloth and Chicha beer to the gods will ensure that the Gods look more favorably on our realm in the future."
 inti_events.30.a:0 "Ok."
 inti_events.31.t:0 "Celebration of the Itu"
 inti_events.31.d:0 "After days of celebrations, public feasting, ceremonial dancing and both initiated and ended with the sacrifice of the most perfect children our lands could bring forth, we feel confident we will face a brighter future."
 inti_events.31.a:0 "Ok."
 inti_events.32.t:0 "The Royal Guards"
 inti_events.32.d:0 "The honor to guard the life of [Root.Monarch.GetTitle] is hereditary and belongs to a number of families in [From.Capital.GetCapitalName]. This honor is in itself not a guarantee of martial prowess however. After a tour in the provinces it is clear to [Root.Monarch.GetName] that the quality of the guard could be dramatically improved if we brought in some new blood from the countryside.\nThis would however not be well received by the families currently given the privilege, at least not until the new members have been integrated for a few generations."
 inti_events.32.a:0 "Bring in new blood."
 inti_events.32.b:0 "Let them keep their privilege."
 inti_events.33.t:0 "Alarmed Nobles"
 inti_events.33.d:0 "A delegation from some of the finest families in [From.Capital.GetCapitalName] has approached [Root.Monarch.GetName] demanding that the new members of the royal guard be sent back to their homes in the provinces. While they are pleased that the institution as such was not changed they are abhorred by the kind of people that now have the hereditary right to guard the [Root.Monarch.GetTitle]. These men are not fit to be part of the high aristocracy of [From.Capital.GetCapitalName]."
 inti_events.33.a:0 "Revert the decision to expand the Guard."
 inti_events.33.b:0 "Give it a generation or two."
 inti_events.34.t:0 "Attack in [From.Capital.GetCapitalName]"
 inti_events.34.d:0 "During the customary serving of beverages to the commoners from around the royal litter in the squares of [From.Capital.GetCapitalName] today [Root.Monarch.GetName] was attacked by a small group of would-be assassins. The group suddenly retreated without being anywhere near achieving the goal of hurting [Root.Monarch.GetName], but it was worryingly clear that the royal guards never saw this coming. Perhaps because they are not yet used to the bustling environment of [From.Capital.GetCapitalName]."
 inti_events.34.a:0 "Revert the decision to expand the Guard."
 inti_events.34.b:0 "This seems a bit too convenient..."
 inti_events.34.b.tt:0 "Start an investigation into who planned the attack."
 inti_events.35.t:0 "Investigation Stalled"
 inti_events.35.d:0 "The investigation into the attack in [From.Capital.GetCapitalName] never had much to go on and it has been hard to get people to cooperate, especially among the nobility. While the investigator seems to suspect that this was the work of some discontent sons of the aristocracy we can never know for sure."
 inti_events.35.a:0 "Ok."
 inti_events.36.t:0 "Plot Uncovered"
 inti_events.36.d:0 "The investigation into the attack in [From.Capital.GetCapitalName] has uncovered an amateurish plot by a group of young nobles from the families that felt marginalized in the royal guard. They claim that the attack was never intended to harm anyone, just point towards the weaknesses of the new additions to the guard. The punishment for treason is clearly death but the nobility of [From.Capital.GetCapitalName] would clearly not feel any less threatened if we killed their sons. If we forgive them the transgression perhaps that will be the end of this."
 inti_events.36.a:0 "To the Sankacancha Pit!"
 inti_events.36.b:0 "Forgive the Nobles."
 
 
