#Misc Events#

 religious_events.EVTNAME1:0 "Tolerant Policy"
 religious_events.EVTDESC1:0 "Our tolerant religious policy seems to have led to unwanted results. It seems that some of our people have decided to embrace the Coptic faith."
 religious_events.EVTOPTA1:0 "Unwanted indeed"
 religious_events.EVTDESC2:0 "Our tolerant religious policy seems to have led to unwanted results. It seems that some of our people have decided to embrace the Catholic faith."
 religious_events.EVTDESC3:0 "Our tolerant religious policy seems to have led to unwanted results. It seems that some of our people have decided to embrace the Protestant faith."
 religious_events.EVTDESC4:0 "Our tolerant religious policy seems to have led to unwanted results. It seems that some of our people have decided to embrace the Reformed faith."
 religious_events.EVTDESC5:0 "Our tolerant religious policy seems to have led to unwanted results. It seems that some of our people have decided to embrace the Orthodox faith."
 religious_events.EVTDESC6:0 "Our tolerant religious policy seems to have led to unwanted results. It seems that some of our people have decided to embrace the Ibadi faith."
 religious_events.EVTDESC7:0 "Our tolerant religious policy seems to have led to unwanted results. It seems that some of our people have decided to embrace the Sunni faith."
 religious_events.EVTDESC8:0 "Our tolerant religious policy seems to have led to unwanted results. It seems that some of our people have decided to embrace the Shiite faith."
 religious_events.EVTDESC9:0 "Our tolerant religious policy seems to have led to unwanted results. It seems that some of our people have decided to embrace the Sikhism faith."
 religious_events.EVTDESC10:0 "Our tolerant religious policy seems to have led to unwanted results. It seems that some of our people have decided to embrace the Hinduism faith."
 religious_events.15.t:0 "Resurgence of Neo-Confucianism"
 religious_events.15.d:0 "The philosophical ideas of Neo-Confucian thinker Chu Hsi regarding knowledge and action, with heavy emphasis on logical reasoning and coherence, have been brought to our attention once again by the works of Wang Yangming. These ideas take more influence from Taoism than the orthodox Confucian philosophy. We have to decide which path we want to choose for our state."
 religious_events.15.a:0 "Promote Neo-Confucianism"
 religious_events.15.b:0 "Denounce Neo-Confucianism"
 religious_events.16.t:0 "Opposition to [Root.Monarch.GetName]"
 religious_events.16.d:0 "The sizeable Muslim community of [Root.GetName] has been raising objections to the coronation of [Root.Monarch.GetName]. As the old Muslim aristocrats and clergy remain very influential in our country and still hold many positions of power within our state this is not a small problem. It has been suggested that perhaps the situation might be defused by [Root.Monarch.GetName] abdicating in favor of a relative who would then convert to Islam. This would allow power to remain with the [Root.Dynasty.GetName] family while still placating the Ulema and leading aristocrats. Should [Root.Monarch.GetName] to continue to govern our country we may find that these elements within our state are likely to attempt to enthrone a candidate of their own with more favorable attitudes towards Islam."
 religious_events.16.a:0 "[Root.Monarch.GetName] abdicates."
 religious_events.16.b:0 "We will never again bow to infidels!"
 religious_events.17.t:0 "Coup in [From.GetName]"
 religious_events.17.d:0 "The rise of a Hindu dynasty in [From.GetName] has enraged the Muslim establishment in the area. A Muslim convert from the [From.Dynasty.GetName] has now been enthroned to avoid an outright revolt while still keeping the dynasty in power."
 religious_events.17.a:0 "This is an outrage!"
 religious_events.17.b:0 "Excellent."
 religious_events.18.t:0 "[Root.GetName] Converts to Christianity"
 religious_events.18.d:0 "Christian communities in our country rejoice as they learn of our intention to make their religion our own. All those missionaries sent to the court in [Root.Capital.GetName] have finally paid off."
 religious_events.18.a:0 "The Holy Father will be impressed."
 religious_events.18.b:0 "We shall be as a new Rome."
 religious_events.18.c:0 "We must send word to the Coptic Patriarch."
 religious_events.18.dd:0 "God has ordained this."
 religious_events.18.e:0 "The time has come for a State Church."
 religious_events.18.f:0 "Let us remain true to the faith of our ancestors."
 religious_events.19.t:0 "[Root.GetName] Converts to Islam"
 religious_events.19.d:0 "Muslim communities in our country rejoice as they learn of our intention to make their religion our own. All those missionaries sent to the court in [Root.Capital.GetName] have finally paid off."
 religious_events.19.a:0 "We will henceforth follow the Sunnah."
 religious_events.19.b:0 "It is time we honored the Imams."
 religious_events.19.c:0 "We will follow in the tradition of Ibn Ibad."
 religious_events.20.t:0 "[Root.GetName] Converts to Buddhism"
 religious_events.20.d:0 "Eastern communities in our country rejoice as they learn of our intention to make their religion our own. All those monks and scholars sent to the court in [Root.Capital.GetName] have finally paid off."
 religious_events.20.a:0 "We will henceforth follow the Pali Cannons."
 religious_events.20.b:0 "We must invite a Lama to [Root.Capital.GetCapitalName] as soon as possible."
 religious_events.20.c:0 "Through careful study of the classics we shall find a better way."
 religious_events.20.dd:0 "We must strive to understand the way of the Kami."
 religious_events.21.t:0 "Conversion of [Root.GetName]"
 religious_events.21.d:0 "Dharmic communities in our country rejoice as they learn of our intention to make their religion our own. The Gurus sent to the court in [Root.Capital.GetName] have finally been heard!"
 religious_events.21.a:0 "We will henceforth respect the Sanatana Dharma."
 religious_events.21.b:0 "We shall follow in the footsteps of the great Gurus."
 religious_events.22.t:0 "[Root.GetName] Converts to Zoroastrianism"
 religious_events.22.d:0 "Zoroastrian communities in our country rejoice as they learn of our intention to make their religion our own. The Fires of their faith shall burn forever in [Root.Capital.GetName]!"
 religious_events.22.a:0 "Good thoughts, good words and good deeds."
 religious_events.23.t:0 "[Root.GetName] Converts to Judaism"
 religious_events.23.d:0 "Jewish communities in our country rejoice as they learn of our intention to make their religion our own."
 religious_events.23.a:0 "Hear O Israel, the Lord is our God, the Lord is One."

#Protestant Events and Localisition#
 protestantism_events.1.t:0 "Reformer Seeks Safe Haven"
 protestantism_events.1.d:0 "Fearing for his safety one of the great theologians of our age has had to leave his homeland. As a Protestant country it is our duty to offer a safe haven for this man and doing so would undoubtedly strengthen the position of our State Church. At least as long as this reformer agrees with our policies."
 protestantism_events.1.a:0 "Let us welcome this great man!"
 protestantism_events.1.a.tt:0 "For as long as the Reformer lives within our borders he may chose to criticize or condone the policies of our State Church."
 protestantism_events.1.b:0 "Turn him away."
 protected_reformer:0 "Gave Refuge to Reformer"
 did_not_protect_reformer:0 "Refused Refuge to Reformer"
 harbouring_reformer:0 "Harboring Reformer"
 desc_harbouring_reformer:0 "We have allowed one of the more active Theologians of the Reformation to take up residence in our country, lending his great name and works to our State Church."
 protestantism_events.2.t:0 "Reformer seeks refuge in [From.GetName]"
 protestantism_events.2.d:0 "One of the most prominent proponents of the Reformation in our country has left for [From.GetName] claiming to fear persecution from the Catholic authorities here. Not content to simply leave the man now spends his time producing pamphlets to deride not only the Catholic church but also his old homeland."
 protestantism_events.2.a:0 "Outrageous!"
 protestantism_events.3.t:0 "Reformer seen to criticise State Church"
 protestantism_events.3.d:0 "Having a strong-willed Reformer within our borders has not been entirely without friction. It would seem that a man who has already forsaken his home country can be quite unwilling to moderate his views to fit the policies of his new home."
 protestantism_events.3.a:0 "Living under our protection means supporting the Church!"
 protestantism_events.3.b:0 "Well if you feel that strongly about it..."
 protestantism_events.4.t:0 "State Church Condemned!"
 protestantism_events.4.d:0 "Disappointed with our inability to fully embrace the Reformation the foreign reformer has departed for to the lands of a more inclined prince. In the long run this may strengthen our church but pamphlets have already begun circulating about the falseness of the Church of [Root.GetName]."
 protestantism_events.4.a:0 "Ok."
 protestantism_events.5.t:0 "Criticism Withdrawn"
 protestantism_events.5.d:0 "A sharp reprimand was all it took. The minor crisis in the relations of our state church has blown over and the troubling voices of criticism are quiet."
 protestantism_events.5.a:0 "Great!"
 protestantism_events.6.t:0 "The Fear of Crypto-Catholics"
 protestantism_events.6.d:0 "Ever present in our state is the fear that some who professes to believe in all aspects of our state church are still secretly a Catholic sympathizer. One noble family in particular, though firmly entrenched in the machinery of the state, is said to have Papist leanings. As the years drag on these rumors refuse to die and would now seem almost impossible for us to ignore."
 protestantism_events.6.a:0 "Restrict this family from holding offices."
 protestantism_events.6.b:0 "They must be put on Trial."
 protestantism_events.6.c:0 "Ignore these vile rumors."
 catholics_in_hiding:0 "Persecution of Crypto-Catholics"
 desc_catholics_in_hiding:0 "Our policy of active persecution of suspected Crypto-Catholics in the administration has cut down on the willingness to criticize our State Church but also means that some steer clear entirely from seeking a career in the service of the state."
 rumored_crypto_catholics:0 "Fear of Crypto-Catholics"
 desc_rumored_crypto_catholics:0 "Our unwillingness to investigate rumors of Crypto-Catholics secretly trying to subvert the state has fueled various conspiracy theories in the countryside."
 protestantism_events.7.t:0 "'The Last Days' of [Root.GetName]"
 protestantism_events.7.d:0 "Religious fervor has gripped [Root.GetName] as the population have become convinced the end of days is drawing nearer. Peasants are talking of signs in the sky and contrary to the doctrine of the State Church local priests are giving sermons on the apocalypse. As Millenarianism sweeps the province blame is being put on the State and State Church itself which professes to be Protestant yet clearly is not living up to its name.\nOfficial reactions have so far been very weak as even among the clergy of [Root.Owner.Capital.GetCapitalName] some feel these fears are justified."
 protestantism_events.7.a:0 "Try to calm the situation down."
 protestantism_events.7.b:0 "Act forcefully."
 protestantism_events.7.c:0 "They are right to be afraid. Repent, for the end is nigh!"
 millenarianism:0 "Millenarianism"
 desc_millenarianism:0 "The belief that the violent end of the world is upon us has gripped the faithful of this province. Believing that the end of days will purge society of all corruption and sin this has mobilized the population here against us and against the state church."
 fear_of_god:0 "Fear of the Apocalypse"
 desc_fear_of_god:0 "'We know by scripture, and all learned men affirm the same, that the world was meant to endure 6000 years'.\nMany in our country feel that the end of days is drawing nearer and our State Church is doing what it can to capitalize on this belief. While we run the risk of fueling Millenarian anti-establishment forces in our country the vast majority focuses on ensuring the safety of their own souls."
 protestantism_events.8.t:0 "Avarice"
 protestantism_events.8.d:0 "Some members of our State Church has suffered dearly due to excessively high interest rates, voices are being raised and pamphlets circulated condemning 'Usury and Fraud' and claiming that petty brokers are to be seen in every street.\nIt is the view of our State and its Church that charging interest is compatible with being a good Christian yet in some cases it seems it can lead to excesses. Perhaps it would be best to further decrease the allowed amount of interest to curb the worst cases."
 protestantism_events.8.a:0 "Ignore the naysayers."
 protestantism_events.8.b:0 "Let us decrease the interest limit for a while."
 prot_economic_downturn:0 "Economic Downturn"
 desc_prot_economic_downturn:0 "Widespread use of excessively high interest rates and financial speculation has lead to an economic downturn in this area and some feel the state church is at fault for easening the Christian ban on usury."
 stricter_usury_regulations:0 "Stricter Usury Regulations"
 desc_stricter_usury_regulations:0 "In order to curb the worst excesses of allowing interest to be charged for lending money we have changed the maximum allowed amount of interest slightly."
 protestantism_events.9.t:0 "Message for the Faithful"
 protestantism_events.9.d:0 "One of the great Strengths of having a State Church is the ability to reach out to all the faithful in our country at once. A national day of prayer is coming up and it is customary for the Sermon this day to be partly dictated by the central State Church. What should the sermon focus on during the years ahead?"
 protestantism_events.9.a:0 "Gratefulness for the Peace we now enjoy."
 protestantism_events.9.b:0 "Justification for our Wars."
 protestantism_events.9.c:0 "Purity of Faith."
 protestantism_events.9.dd:0 "The unity of Christianity itself."
 protestantism_events.9.e:0 "Avoid Meddling on the local level."
 prot_peace:0 "Propagating for the value of Peace"
 desc_prot_peace:0 "We have used the national prayer day sermon to make our subjects understand the great value of Peace and how every good Christian should do their utmost to preserve it."
 prot_wars:0 "Propagating for the justness of our Wars"
 desc_prot_wars:0 "We have used the national prayer day sermon to make our subjects understand the justness of our cause in the wars we fight."
 prot_purity_of_faith:0 "Propagating for the Purity of our Faith"
 desc_prot_purity_of_faith:0 "We have used the national prayer day sermon to make our subjects understand the great value of preserving the purity of our faith and how to spot those who would soil it."
 prot_christian_unity:0 "Propagating for Christian Unity"
 desc_prot_christian_unity:0 "We have used the national prayer day sermon to make our subjects understand the great value of bonding together with Christendom as a whole against the infidels."
 protestantism_events.10.t:0 "Resistance to the Reformation in [Root.GetName]"
 protestantism_events.10.d:0 "There are still those, especially in the countryside who oppose the State Church of [Root.Owner.GetName] and who long to return to the embrace of the Roman Church. There is however a big difference between religious doubts and open rebellion and so far things have been quiet in [Root.GetName]. The State Church has in turn been content to leave most of these people alone as long as they attend services and pay their taxes.\nIt seems this peace was not meant to last. The recent collection of Church Silver in the area has been regarded as an open declaration of war by the local population and they are now taking up arms to protect their Churches from the greedy hands of [Root.Owner.Capital.GetCapitalName]."
 protestantism_events.10.a:0 "Time for some forceful persuasion."
 protestantism_events.10.b:0 "Exempt this area for now."
 protestantism_events.11.t:0 "$THEOLOGIAN$ denounces the Church of [Root.GetName]"
 protestantism_events.11.d:0 "$THEOLOGIAN$ had a promising career long before the reformation reached our country and the state Church of [Root.GetName] was created. As an influential person with firmly grounded ideas, $THEOLOGIAN$ has been hard to convince to embrace the new nature of the Church. This resistance to change has only grown bigger over the years and now $THEOLOGIAN$ is seen to be openly opposed to the Church. A member of the court cannot be seen to openly oppose [Root.Monarch.GetName] like this, something must be done!"
 catholic_stronghold:0 "Catholic Stronghold"
 desc_catholic_stronghold:0 "The people of this province have been exempted from the state Church and are allowed to practice their old Catholic faith, for now."
 protestantism_events.11.a:0 "Banish $THEOLOGIAN$"
 protestantism_events.11.b:0 "Try $THEOLOGIAN$ for blasphemy and order $THEOLOGIAN_POSS_PRONOUN$ execution."
 protestantism_events.11.c:0 "This is unfortunate."
 protestantism_events.12.t:0 "Catholic Thinker at Court"
 protestantism_events.12.d:0 "$NATURAL_SCIENTIST$$PHILOSOPHER$ is famous for $NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$ sharp intellect and $NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$ presence in our court lends a certain grandeur to our name. $NATURAL_SCIENTIST_CAP_ADJ$$PHILOSOPHER_CAP_ADJ$ is however also a firm Catholic and has been allowed to practice $NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$ faith as he wishes in order to come here. It would be unthinkable for the Church of [Root.GetName] itself to criticize [Root.Monarch.GetName] but in the streets of [Root.Capital.GetCapitalName] there is talk of $NATURAL_SCIENTIST$$PHILOSOPHER$ trying to plant subversive Catholic ideas in the head of [Root.Monarch.GetName]."
 protestantism_events.12.a:0 "Let them talk."
 protestantism_events.12.b:0 "Dismiss $NATURAL_SCIENTIST$$PHILOSOPHER$ from court."
 protestantism_events.13.t:0 "Influence of $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$"
 protestantism_events.13.d:0 "It is rumored that $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$, a close advisor of [Root.Monarch.GetName], is in fact harboring hidden Calvinist leanings. A number of recent laws have been accused of secretly trying to bring our country closer to the ideals of the Reformed churches."
 protestantism_events.13.a:0 "Dismiss these rumors as nonsense."
 protestantism_events.13.b:0 "Publicly distance yourself from $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$"
 protestantism_events.13.c:0 "Attempt to make adjustments to the offending laws."
 protestantism_events.14.t:0 "The Education of [Root.Heir.GetName]"
 protestantism_events.14.d:0 "The teachers of [Root.Heir.GetName] all find [Root.Heir.GetHerHim] to be an exceptionally promising future ruler. In all ways relating to statecraft [Root.Heir.GetName] has shown [Root.Heir.GetHerselfHimself] to be both interested and talented. However the religious authorities have come to worry that [Root.Heir.GetSheHe] has taken a much too large interest in the Catholic faith we have left behind."
 protestantism_events.14.a:0 "It will make [Root.Heir.GetHerHim] a better ruler."
 protestantism_events.14.a.tt:0 "[Root.Heir.GetName] will be allowed to pursue an interest in Catholicism."
 protestantism_events.14.b:0 "Forbid all study of Papist Teachings."
 protestantism_events.14.b.tt:0 "[Root.Heir.GetName] will be hindered from pursuing an interest in Catholicism."
 protestantism_events.15.t:0 "Catholic Leanings of [Root.Monarch.GetName]"
 protestantism_events.15.d:0 "It is no secret that [Root.Monarch.GetName] has a great understanding of the Catholic faith, perhaps much more so than the clergy in our State Church would wish. Nonetheless [Root.Monarch.HerHis] coronation has been a popular event and the people seem to be behind our new ruler. Undoubtedly an understanding of foreign faiths may be of good use to a ruler of a Protestant Kingdom and few would dare accuse [Root.Monarch.GetName] of Crypto-Catholicism."
 protestantism_events.15.a:0 "Long live [Root.Monarch.GetName]!"
 tolerant_monarch:0 "Tolerant Monarch"
 desc_tolerant_monarch:0 "Our ruler is known for a great understanding of other faiths and religious minorities in our reign enjoy privileges they otherwise would not because of it."
 protestantism_events.16.t:0 "Conscience of [Root.Monarch.GetName]"
 protestantism_events.16.d:0 "Years have passed and [Root.Monarch.GetName] has proven to be a fair and just ruler. The clergy no longer fear a sudden Catholic coup and their hatred of Papism has been tempered by [Root.Monarch.GetName]'s understanding of the religion.\n[Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] however is troubled. As the years have gone by [Root.Monarch.GetSheHe] has come to realize that [Root.Monarch.GetHerHis] personal faith lies much closer to the Catholics that [Root.Monarch.GetSheHe] has done so much to protect and not with the dogmatic State Church of [Root.GetName]"
 protestantism_events.16.a:0 "Personal Abdication is the only Solution."
 protestantism_events.16.b:0 "[Root.Monarch.GetName] will have to carry on with a plagued conscience."
 plagued_concience:0 "Plagued Conscience"
 desc_plagued_concience:0 "Our ruler is far from an ardent believer in the teachings of our State Church. While this does not directly influence our policies it means that the running of the Church itself has become a low priority."
 protestantism_events.17.t:0 "Frictions between [Root.Heir.GetName] and [Root.Monarch.GetName]"
 protestantism_events.17.d:0 "[Root.Heir.GetName]'s interest in Catholicism seems only to have grown over the years and [Root.Heir.GetSheHe] now surrounds [Root.Heir.GetHerselfHimself] with philosophers, scientists and artists from the Catholic world. This has grown into something of an embarrassment. As head of the [Root.GetName] Church it is the duty of [Root.Monarch.GetName] to uphold the values of the reformation. Unless [Root.Heir.GetName] can be convinced to change [Root.Heir.GetHerHis] the authority of our Church may suffer."
 protestantism_events.17.a:0 "Try to force [Root.Heir.GetName] to change [Root.Heir.GetHerHis] ways."
 protestantism_events.17.b:0 "Agree to disagree."
 protestantism_events.18.t:0 "[Root.Heir.GetName] sees the error of [Root.Heir.GetHerHis] ways"
 protestantism_events.18.d:0 "After it has been made entirely clear to [Root.Heir.GetHerHim] what is expected of [Root.Heir.GetHerHim] [Root.Heir.GetName] has agreed to more clearly distance [Root.Heir.GetHerselfHimself] from Catholics and their beliefs."
 protestantism_events.18.a:0 "Praise God!"
 protestantism_events.19.t:0 "[Root.Capital.GetCapitalName] worth a Mass"
 protestantism_events.19.d:0 "Ever since [Root.Monarch.GetHerHis] youth [Root.Monarch.GetName] has doubted the truth in the teachings of the Church of [Root.GetName] and now [Root.Monarch.GetSheHe] has finally taken the step not only to personal conversion but has begun to counter-reform the entire kingdom. The road ahead is by no means going to be an easy one but nobody is as convinced as [Root.Monarch.GetName] that all will go well."
 protestantism_events.19.a:0 "Let us put our faith in God."
 catholic_zealot:0 "Converted Monarch"
 desc_catholic_zealot:0 "Our Monarch has converted the country due to a personal conviction that Catholicism is the true faith and will do anything to make all subjects follow suit."
 protestantism_events.20.t:0 "[Root.Heir.GetName] unwilling to Compromise"
 protestantism_events.20.d:0 "Despite trying to make the expectations on a royal Heir as clear as possible [Root.Heir.GetName] insists in upholding [Root.Heir.GetHerHis] harmful fascination with the Catholic Church. In the capital propagandists and satirists have already begun distributing pamphlets about the fact that [Root.Monarch.GetName] cannot seem to control his own kin, let alone protect the faithful of the kingdom."
 protestantism_events.20.a:0 "There is nothing to be done."
 protestantism_events.20.b:0 "We have no choice but to disinherit [Root.Heir.GetName]!"
 protestantism_events.21.t:0 "Troublesome Cleric"
 protestantism_events.21.d:0 "$THEOLOGIAN$$INQUISITOR$ has had an exemplary career, starting as a low level local priest and finally reaching the very top of the Church hierarchy and has over the years come to be regarded as a pillar of the Church of [Root.GetName]. It is therefore very troubling that $THEOLOGIAN$$INQUISITOR$ have begun to take issue with the direction the Church is heading. While $THEOLOGIAN$$INQUISITOR$ has steered clear of directly criticizing [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] it is hard for anyone to take $THEOLOGIAN_POSS_PRONOUN$$INQUISITOR_POSS_PRONOUN$ words as anything but harmful for the State Church."
 protestantism_events.21.a:0 "I'm sure we can find someone else to take $THEOLOGIAN$$INQUISITOR$'s place."
 protestantism_events.21.b:0 "Allow it but make sure $THEOLOGIAN$$INQUISITOR$ has no real power."
 protestantism_events.22.t:0 "The Lingering Hope of Reconciliation"
 protestantism_events.22.d:0 "There are still those who long for the time when the Christian faith was unified. While they see the Reformation and the birth of Protestantism as necessary they also lament that it couldn't be done without a schism.\nWhile well intended these kind of leanings can be very harmful to a State Church such as ours and it is therefore a matter of some concern that it seems a number of the officials in our Church as well as some at some of our Seminar are entertaining such ideas."
 protestantism_events.22.a:0 "A reprimand will be enough."
 protestantism_events.22.b:0 "Round up the prominent ones and try them for treason."
 phillipists:0 "Philippists"
 desc_phillipists:0 "While it is frowned upon there are some in the hierarchy of our State Church who entertain the idea of reunification with Rome. Our inability to deal decisively with these elements has made it harder for us to convert remaining Catholics within our borders."
 protestantism_events.23.t:0 "Protestant Diaspora"
 protestantism_events.23.d:0 "As Christendom grows ever more divided the trickle of religious refugees has grown into a steady stream. Religious conflicts in major Catholic states have caused many Protestant to leave their old home countries. As a Protestant country with our own Church we would be able to offer them protection and we could also make good use of their skills and assets.\nProtestantism is however far from a unified faith and it is not very likely that all those who come to us will find the Church of [Root.GetName] to match their own beliefs fully. While it would be admirable to receive all Protestant Immigrants it might be more prudent to hand pick those that possess skills we could make good use of."
 protestantism_events.23.a:0 "Open our borders to all Protestants."
 protestantism_events.23.b:0 "Only receive those who can be of use to us."
 protestantism_events.23.c:0 "Turn them away."
 protestantism_events.23.dd:0 "Offer them land in the New World."
 protestant_influx:0 "Protestant Immigrants"
 desc_protestant_influx:0 "Our country has welcomed a number of Protestant immigrants fleeing from their catholic home countries. Their faith may not match ours exactly but we have a common enemy in the Pope and we can put their skills to good use."
 protestant_refugees:0 "Influx of Protestant Refugees"
 desc_protestant_refugees:0 "A large number of Protestant immigrants have settled here, leaving their Catholic home countries behind. As they are not used to our state church there has been some tension but the province has in general seen an economic upturn."
 welcomed_fleeing_protestants:0 "Welcomed Refugees"
 turned_away_fleeing_protestants:0 "Turned away Refugees"
 protestant_refugees_to_the_colonies:0 "Protestant Emigration"
 desc_protestant_refugees_to_the_colonies:0 "A number of Protestant Emigrants have been promised the protection of our state here by our mother country."
 protestantism_events.24.t:0 "Criticism of Official Bible"
 protestantism_events.24.d:0 "Having a Bible Translation sanctioned by the state has done much to unify the Protestant faith in our country and it is the opinion of both the general public and most theologians that our translation has resulted in a book far more true to the origins of our religion.\nThere are however also some who find the official Bible translation very lacking. Some groups claim that it is simply outdated and in need of modernization, some that it is too favorable to the ruling state and that we have attempted to make use of it to pacify our subjects. Others again simply see it as not going far enough and still maintain many of the errors that have accumulated over the years in previous versions of the Bible."
 protestantism_events.24.a:0 "Stand by the existing version."
 protestantism_events.24.b:0 "Order a new translation."
 new_bible_translation:0 "New Bible Translation"
 desc_new_bible_translation:0 "Work is underway to create a new Bible Translation to be used as the official Bible of our State Church. The aim is to as far as possible create a Bible that will satisfy both the needs of the state and address the objections to the old translation that some have had."
 controversy_over_official_bible:0 "Controversy over Official Bible"
 desc_controversy_over_official_bible:0 "We have published an official Bible to be used by our State Church which has done a great deal to promote the uniformity of our faith and to wash away old Catholic baggage. It is however impossible for a single translation to satisfy all of those that previously used their own various Bible translations and it seems groups from all over the religious spectra has managed to find some passage they object to. Nonetheless we have elected to stick by our version, confident that it will outlast them all in the end."
 protestantism_events.25.t:0 "The Dilemma of [Root.Monarch.GetName]"
 protestantism_events.25.d:0 "It is no secret that the marriage of [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] spouse isn't the most loving union and producing an heir has turned out to be quite problematic. It is rumored that [Root.Monarch.GetName] has had a number of extra marital affairs and the reputation of our Kingdom is running the risk of becoming tarnished. [Root.Monarch.GetName] will not hear of a word about divorce however and considers such a thing deeply immoral.\nInstead [Root.Monarch.GetSheHe] argues that if bigamy could work for the patriarchs then perhaps that could be used as a precedent for allowing [Root.Monarch.GetHerHim] a second union. The Reformers that have been contacted to give their opinions on this have been very hesitant, to say the least, but [Root.Monarch.GetName] seems determined this is the best solution to [Root.Heir.GetHerHis] problem."
 protestantism_events.25.a:0 "Bigamy is sinful."
 protestantism_events.25.b:0 "If it was good enough for the Patriarchs, it's good enough for me."
 protestantism_events.25.c:0 "If it was good enough for my predecessors it's good enough for me."
 protestant_bigamy:0 "Bigamy"
 desc_protestant_bigamy:0 "Rather than live in sin with partners beside the royal spouse or forever in a loveless marriage our ruler has followed the example of the patriarchs and wedded multiple spouses."
 bigamy_of_ruler:0 "Bigamy"
 protestantism_events.26.t:0 "Overextended Courts"
 protestantism_events.26.d:0 "The incorporation of Mosaic Law directly into the laws of [Root.GetName] has lead to an unprecedented growth of our country's Justice System in some parts of the country. A steady stream of accusations has grown into an almost unmanageable number of court cases. Not only that but the number of death sentences has also risen greatly and where it not for the already established practice to give dispensation for such a conviction if the convicted can present a certain sum of money as compensation we would have a very bad situation on our hands."
 protestantism_events.26.a:0 "If they have been convicted they have sinned and must pay."
 protestantism_events.26.b:0 "Let's give the courts more resources to handle this."
 mosaic_law_accusations:0 "Overflowing Courts"
 desc_mosaic_law_accusations:0 "The incorporation of Mosaic Law directly into the laws of our country has resulted in relatively common incidents such as adultery carrying the death sentence. The population in this area has made good use of the laws and while it is encouraging to see the authority of our courts increase the number of cases has grown to an almost unmanageable level."
 protestantism_events.27.t:0 "Stern Theologian"
 protestantism_events.27.d:0 "An unusual man has recently emerged from the education system of the Church of [Root.GetName]. He is a priest of unusual charisma and conviction yet instead of desiring to change the Church in accordance to his convictions he is determined to instill the value of keeping with the Protestant traditions and dogmas of the State Church.\nThis is an unusual man in times like these and we could undoubtedly put him to good use."
 protestantism_events.27.a:0 "Let him educate our priests."
 protestantism_events.27.b:0 "Let use him to battle heresy."
 protestantism_events.27.c:0 "Loyalty and Tradition, these are the values needed for a leader of our Church."
 stern_theologian_education:0 "Stern Theologian"
 desc_stern_theologian_education:0 "The Education of the priests of our State Church is influenced to a very high degree by an unusually charismatic and dogmatic leader, a man who can instill the right zeal for our state church in our clergy."
 stern_theologian_mission:0 "Stern Theologian"
 desc_stern_theologian_mission:0 "The undertaking to convert heathens and heretics is being lead by an unusually charismatic and dogmatic leader, a man who inspires the will to join the State Church like few others."
 stern_theologian_leader:0 "Stern Theologian"
 desc_stern_theologian_leader:0 "Our State Church is being lead by an unusually charismatic and dogmatic leader. A stern theologian who values tradition and loyalty above all else."
 protestantism_events.28.t:0 "Sacramentarians"
 protestantism_events.28.d:0 "Whether the body of Christ is really physically present during the Eucharist or not was one of the main points on which Protestants and Catholics disagreed during the reformation. Some however have trouble even accepting the Lutheran Sacramental Union. A recent publication that has gained some circulation in our country seems to have been authored by one of these groups. It will undoubtedly be forgotten soon enough but in the short term the legitimacy of our State Church is being questioned."
 protestantism_events.28.a:0 "Regrettable."
 protestantism_events.28.b:0 "This smells of Crypto-Calvinism, find and banish the instigators."
 protestantism_events.28.c:0 "Attempt to limit the spread of these pamphlets."
 protestantism_events.29.t:0 "Reformer Praises the Church of [Root.GetName]"
 protestantism_events.29.d:0 "One of the great thinkers at the forefront of the Reformation has recently held up our country as a good example for others to follow in one of his publications as well as during a disputation. This will surely strengthen both our international reputation and give further weight behind the authority of our church itself."
 protestantism_events.29.a:0 "Make use of this in our internal propaganda."
 protestantism_events.29.b:0 "This will help bring us closer to other Protestants."
 protestantism_events.29.b.tt:0 "Relation to all §YCatholic§! countries decreased by §R35§!.\nRelation with all §YProtestant§! countries increased by §G35§!.\nThese effects will dissipate over the next 12 years."
 beacon_of_protestantism:0 "Ideal Protestant Country"
 protestant_ideal:0 "Ideal Protestant Country"
 protestantism_events.31.t:0 "Circulation of Hostile Publications"
 protestantism_events.31.d:0 "A great number of Pamphlets, woodcuts and other minor publications have begun to circulate recently, no doubt funded by our enemies. In these vile texts it is claimed that many aspects of the Church of [Root.GetName] have been devised as a matter of convenience for the state.\nWhile it is doubtful that this critique will leave a permanent mark on the reputation of our State Church it has been harmed in the short run."
 protestantism_events.30.t:0 "Witch Trials in [Root.GetName]"
 protestantism_events.30.d:0 "The transition from being part of the wider Roman Catholic Church to the local Church of [Root.Owner.GetName] has generally worked well but in some areas it has become unclear where authority lies. When there was suspicion of Witchcraft in the old days the Catholic church would often become involved and might temper the outrage of the local population. The reformation on the other hand has done much to strengthen the belief in popular versions of Christianity.\nA number of women stand accused of Witchcraft in [Root.GetName] and a search has already begun to find more. Local priests and magistrates have gotten involved in the trials but so far state has not been involved. As the number of women awaiting trial grows larger and larger it may be necessary for us to act."
 protestantism_events.30.a:0 "Condone the Trials."
 protestantism_events.30.a.tt:0 "For as long as the trials go on there is a risk that they will spread to more provinces or escalate out of control."
 protestantism_events.30.b:0 "Ignore the Trials."
 protestantism_events.30.c:0 "We must stop these Trials."
 protestantism_events.30.c.tt:0 "Witch trials will not spread or escalate from this province."
 protestantism_events.31.a:0 "Regrettable."
 protestantism_events.31.b:0 "Two can play at this game, start a counter-campaign"
 protestantism_events.32.t:0 "Incorporation of new regions"
 protestantism_events.32.d:0 "As our country expands into new regions with Protestant population we have begun the process of incorporating them into the State Church. With the introduction of the Church Parish registers in some recently acquired lands has come a surprising revelation. The area is much more densely populated than its former masters seems to have realized."
 protestantism_events.32.a:0 "Great!"
 protestantism_events.33.t:0 "Pietism"
 protestantism_events.33.d:0 "A new kind of Protestant movement has begun to take hold in our country. Pietists are concerned with inner salvation and show little interest in theological study and the dogma of the State Church."
 protestantism_events.33.a:0 "Attempt to limit its influence."
 protestantism_events.33.b:0 "Let us approach the Pietists with interest."
 spread_of_pietism:0 "Spread of Pietism"
 desc_spread_of_pietism:0 "Pietists believe in the inner religiousness of individuals rather than in theological dogmas. This lack of interest in strictly defined rules has lead to a weakening of the authority of our state church while bringing us closer to other Evangelical churches."
 protestantism_events.34.t:0 "Iconoclast Riots in [Root.GetName]"
 protestantism_events.34.d:0 "Hatred of the Icons and Images of the old Catholic church is a thing that many Protestant have in common and the policy of allowing these in the Church of [Root.Owner.GetName] has therefore never been entirely unproblematic.\nEnraged at what they see as idolatry the population of [Root.GetName] have stormed many Churches in the province, smashing painted windows and destroying Icons and Altars."
 protestantism_events.34.a:0 "Punish the perpetrators."
 protestantism_events.34.b:0 "Repair and restore the damaged Churches"
 iconoclast_riot:0 "Iconoclast Riots"
 desc_iconoclast_riot:0 "Rioters have destroyed Altars, paintings and painted windows in this province, determined to root out what they see as idol worship in our State Church."
 protestantism_events.35.t:0 "Charismatic Patriot Preacher in [Root.GetName]"
 protestantism_events.35.d:0 "[Root.GetName] is a region full of small Protestant churches that all reject the idea of a centralized dogmatic church.\nA powerful preacher has gained prominence here and just as his sermons keeps the communities here together they also keep them determined to retain the autonomy from the church of their old homeland."
 protestantism_events.35.a:0 "Excellent."
 protestantism_events.35.b:0 "Let us do what we can to lessen his influence."
 patriot_preacher:0 "Patriot Preacher"
 desc_patriot_preacher:0 "A charismatic preacher in this province is agitating for the need of total religious freedom from our motherland."
 colonial_religious_tensions:0 "Religious Tensions"
 desc_colonial_religious_tensions:0 "This province is experiencing high tensions due to agitation for several opposing religious beliefs."
 loyalist_preacher:0 "Loyalist Preacher"
 desc_loyalist_preacher:0 "A charismatic preacher in this province is agitating for the need to support the State Church of our motherland."
 protestantism_events.36.t:0 "Religious Tensions in [Root.GetName]"
 protestantism_events.36.d:0 "Due to our motherland's policy of sending religious heretics to the colonies a wide variety of different faiths can be found in our settlements. While they could all be said to be protestant in some form or another they have views that are often starkly opposed to each other on many issues. The province of [Root.GetName] has been settled by large numbers of two theologically opposed churches, one stands closer to the Reformed churches of Europe, while the other stands closer to the Protestant Churches. Both are however just as opposed to the control of the State Church they have left behind. Tensions are running high and it may be best to step in now to keep them apart before things escalate."
 protestantism_events.36.a:0 "Why distinguish between Heretics? Let them quarrel if they so desire."
 protestantism_events.36.b:0 "Convince the Reformed party to move to other lands."
 protestantism_events.36.c:0 "Convince the Protestant party to move to other lands."
 protestantism_events.37.t:0 "Charismatic Loyalist Preacher in [Root.GetName]"
 protestantism_events.37.d:0 "Despite the multitude of denominations of Protestantism in these lands the people of [Root.GetName] seem as loyal as ever to the State Church of our motherland. The recent rise of a charismatic preacher, agitating against those who would propose to cut the ties with that Church, has further cemented the loyalty of the [Root.GetName] population."
 protestantism_events.37.a:0 "Excellent."
 protestantism_events.37.b:0 "We must do what we can to instill the value of freedom in these people."
 protestantism_events.38.t:0 "Religious Tensions in [Root.GetName]"
 protestantism_events.38.d:0 "Few are as tempted by the promise of a new life in the colonies as religious dissenters. As a result our lands are home to a wide variety of different Christian faiths which thanks to the great amount of space to be settled is not as big a problem as it would be back in our mother country.\nIt is not entirely without local conflicts however and it seems word of some of these have now reached our home country. We have received orders from home to be more careful about those demanding religious freedoms in our lands."
 protestantism_events.38.a:0 "Attempt to enforce greater uniformity with the State Church."
 protestantism_events.38.b:0 "This is only a problem for the State Church itself."
 protestantism_events.39.t:0 "Religious Tensions in [From.GetName]"
 protestantism_events.39.d:0 "Many of the heretics in our lands have chosen to settle in the colonies. This is something that for most of the time is beneficial both for us and for the colonies but lately word has reached us of excessive use by some groups of the religious freedoms colonial life entails. Representatives of the Church of [Root.GetName] feel we must act now or the colonies might inspire heretics back home as well."
 protestantism_events.39.a:0 "Attempt to strengthen the grip of the State Church over the colonies."
 protestantism_events.39.b:0 "What our subjects do on another continent need not concern us."
 protestantism_events.40.t:0 "State seen to protect Witches"
 protestantism_events.40.d:0 "Our attempts to temper the increasingly paranoid hunt for Witches in [From.GetName] have been entirely misunderstood by the local population there. Our emissaries have themselves been accused of witchcraft and parts of the population have grown very hostile towards any outside power that attempts to protect the Witches that supposedly haunt the region."
 protestantism_events.40.a:0 "Ok."
 protestantism_events.41.t:0 "Witch Hunt Spiraling Out of Control"
 protestantism_events.41.d:0 "The most horrifying stories have reached us from the ongoing witch trials in the countryside. In a single day over 70 women have been tried and killed and the search for more goes on and on without local authorities as much as having asked for the opinion of the state. The death toll and the loss of central authority are likely to scar the region forever. Leaders of our State Church in [Root.Capital.GetCapitalName] seem to be as powerless as everyone else to stop this."
 protestantism_events.41.a:0 "We must stop this folly!"
 protestantism_events.41.b:0 "They are doing God's work!"
 protestantism_events.42.t:0 "Death of an Heir"
 protestantism_events.42.d:0 "The death of an heir is always a sad event but for the high representatives of the Church of [Root.GetName] the news was secretly received with some relief. They now need not worry about a ruler one day that might have Catholic leaning ideas..."
 protestantism_events.42.a:0 "Ok."
 prot_witch_trials:0 "Witch Trials"
 desc_prot_witch_trials:0 "There is currently an ongoing search for Witches in this area and the local authorities are trying and condemning all Witches that turn up. As the situation grows more and more intense the local economy suffers from the uncertainty and disruption of both the rumors and general scare as well as the death of a number of persons from all parts of society."
 escalated_witch_trials:0 "Escalated Witch Hunts"
 desc_escalated_witch_trials:0 "The witch trials in this area have escalated into a blind witch hunt where no one is safe from accusations and the threat of execution. The region is absorbed by paranoia and the local society suffers greatly. The State Church has little authority here as local preachers and magistrates quickly decide on who will live or die."
 prot_stopped_witch_trials:0 "Stopped Witch Trials"
 desc_prot_stopped_witch_trials:0 "A number of Witch Trials in this area has threatened to turn local society apart with neighbors reporting on neighbors. The state has however stepped in and attempted to deflect the situation. Everyone is not happy with this solution but tensions seem to be decreasing."
 custodian_of_the_two_holy_mosques:0 "Custodian of the Holy Cities"
 desc_custodian_of_the_two_holy_mosques:0 "We control the cities of Mecca and Medina and with them the most sacred shrines in the Islamic world."
 organised_through_bishops_aspect:0 "Organised Through Bishops"
 desc_organised_through_bishops_aspect:0 "Bishops used to be leader of a single church, confined to an urban area. Nowadays, they lead the churches of a larger area and no longer serve individual congregations. Priests are appointed to minister each congregation, and acts as the bishop's delegate."
 priests_may_marry_aspect:0 "Priests May Marry"
 desc_priests_may_marry_aspect:0 "Emperor Justinian I declared all marriages contracted by clerics in Holy Orders null and void and children of such marriages illegitimate. Priests have always, more or less illegally, lived with their wives and raised families although celibacy is expected of them. By allowing priests to marry we set the seal of approval on clerical marriage and condemn wovs of celibacy on Biblical grounds."
 adult_baptism_aspect:0 "Adult Baptism"
 desc_adult_baptism_aspect:0 "Being baptised as an adult on the basis of profession of faith in Jesus Christ and as admission into a local community of faith is made by those who believe that saving grace and church membership are gifts from God. The recipient's faith must be vocalised and cannot be imprated or transferred from one person to another."
 holy_sacraments_aspect:0 "Holy Sacraments"
 desc_holy_sacraments_aspect:0 "The seven sacraments are rituals that are efficacious signs of grace, instituted by Christ and entrusted to the Church, by which divine life is dispensed to us. These Holy Sacraments are: Baptism, Confirmation or Chrismation, Eucharist, Penance, Anointing of the Sick, Holy Orders, and Matrimony."
 saints_accept_prayers_aspect:0 "Saints Accept Prayers"
 desc_saints_accept_prayers_aspect:0 "The Intercession of saints, that saints may be asked to intercede or pray for others, is a doctrine supported by our church."
 icons_images_aspect:0 "Icons"
 desc_icons_images_aspect:0 "The images depicting Jesus, Mary, saints and angels, cast in metal, carved in stone, embroidered on cloth, painted on wood or made in many different ways are often illuminated. These icons have been debated and opposed, but the popular favor for icons have guaranteed their continued existence and the Church have finally resigned themselves to allow the veneration of icons."
 legalised_divorces_aspect:0 "Legalised Divorces"
 desc_legalised_divorces_aspect:0 "The Church authority determined the annulment of marriages until it came to be considered a civil contract. Civil authorities can decree a 'divortium a vinculo matrimonii' or 'divorce from all the bonds of marriage', thus dissolving a marriage."
 heretics_deported_aspect:0 "Heretics Deported"
 desc_heretics_deported_aspect:0 "The executions of heretics who opposes our Church in beliefs or opinions deemed heretical is being replaced with the deportation of those guilty of this sin."
 parish_registers_aspect:0 "Parish Registers"
 desc_parish_registers_aspect:0 "Details of baptisms, marriages and burials will from now on be documented in a parish register. Each parish priest will keep a book where they will enter these events and keep it in a sure coffer with two locks."
 individual_creeds_aspect:0 "Individual Creeds"
 desc_individual_creeds_aspect:0 "Accepting and having a higher tolerance of freethinking which allows people to form their own opinions and beliefs about religion leads to a boost in technology."
 allow_usury_aspect:0 "Allow Usury"
 desc_allow_usury_aspect:0 "Monetary loans with interest that enrich the lender is now allowed and no longer considered sinful."
 translated_bibles_aspect:0 "Translated Bibles"
 desc_translated_bibles_aspect:0 "Translating bibles to other languages gives people the best resource for knowing God in a language that speaks to their minds and hearts."

 #Coptic Events#
 coptic_flavor.1.t:0 "The Holy Heart of [Root.GetName]"
 coptic_flavor.1.da:0 "Once Aksum was the heart of the ancient Aksumite Empire, a bastion of Christian power, situated at the crossroads of Africa, Arabia and the Greco-Roman world. Among the obelisks and palace ruins we have rebuilt the churches of this mighty nation of old. \n\nThe greatest of them all is the Church of Our Lady Mary of Zion. It is the place where we crown our emperors, the descendants of Menelik I, who was the son of King Solomon and the Queen of Sheba. It is here he brought the Ark of the Covenant. Every year, thousands of pilgrims come from the farthest reaches of our [Root.GovernmentName] and beyond to visit this holy place."
 coptic_flavor.1.db:0 "Praise the Lord, Aksum is ours! Once it was the heart of the ancient Aksumite Empire, a bastion of Christian power, situated at the crossroads of Africa, Arabia and the Greco-Roman world. Among the obelisks and palace ruins we will rebuild the churches of this mighty nation of old. \n\nThe greatest of them all is the Church of Our Lady Mary of Zion. It is the place where the Ethiopian Emperors were crowned, the descendants of Menelik I, who was the son of King Solomon and the Queen of Sheba. It is here he brought the Ark of the Covenant. Every year, thousands of pilgrims come to visit this holy place."
 coptic_flavor.1.a:0 "Once more Aksum will shine with God's infinite glory!"
 coptic_flavor.2.t:0 "The Holy Heart of [From.GetName]"
 coptic_flavor.2.d:0 "The ancient city of Aksum rests safely in Coptic hands. Once it was the heart of the ancient Aksumite Empire, a bastion of Christian power, situated at the crossroads of Africa, Arabia and the Greco-Roman world. Among the obelisks and palace [From.GetName] is rebuilding the churches of this mighty nation of old.\n\nThe greatest of them all is the Church of Our Lady Mary of Zion. It is the place where the Ethiopian Emperors have been crowned, the descendants of Menelik I, who was the son of King Solomon and the Queen of Sheba. It is here he brought the Ark of the Covenant. Every year, thousands of pilgrims come to visit this holy place."
 coptic_flavor.3.t:0 "The Pearl of the Mediterranean"
 coptic_flavor.3.d:0 "Rejoice, the holy city of Alexandria is once more under Coptic rule! The historical seat of our sacred Church has been liberated.\n\nAlexandria is an ancient and proud city, founded by Alexander the Great. Many of humanity's brightest minds have called her their home. For many hundred years the scholars of Alexandria studied and taught at The Great Library, which was followed by the Catechetical School of Alexandria, first in the world of its kind. In the years to come we will restore the sacred halls of knowledge and produce some of the finest theologians the world has ever known."
 coptic_flavor.3.a:0 "God bless Alexandria!"
 coptic_flavor.3.a.tt:0 "Copts in the §YGharbia§! Area are coming out of hiding."
 coptic_flavor.4.d:0 "Rejoice, the holy city of Alexandria is once more under Coptic rule! The historical seat of our sacred Church has been liberated by [From.GetName].\n\nAlexandria is an ancient and proud city, founded by Alexander the Great. Many of humanity's brightest minds have called her their home. For many hundred years the scholars of Alexandria studied and taught at The Great Library, which was followed by the Catechetical School of Alexandria, first in the world of its kind. In the years to come her sacred halls of knowledge will be restored and come to produce some of the finest theologians the world has ever known."
 coptic_flavor.5.t:0 "The Heart of Armenia"
 coptic_flavor.5.da:0 "Finally, we are free once more, and Yerevan along with our sacred Etchmiadzin Cathedral have been liberated! She is the shelter of our people, our safe haven through hard times. During our people's stateless years Etchmiadzin has remained our national and political center. Throughout centuries of war and loss we have found strength and the will to keep on fighting in her loving embrace, and now we can finally repay our mother by restoring her to her former glory."
 coptic_flavor.5.db:0 "Yerevan along with the sacred Etchmiadzin Cathedral have been liberated! For many years she has been the national and political center of the stateless Armenian people. Throughout centuries of war and loss they have found strength and the will to keep on fighting in her loving embrace. Now we will restore her to her former glory, once more creating a safe haven for our Christian brothers and sisters of Armenia."
 coptic_flavor.5.a:0 "We will make Yerevan great again!"
 coptic_flavor.6.d:0 "Yerevan has been liberated by our fellow Coptic nation [From.GetName]! In the early 4th century the sacred Etchmiadzin Cathedral was built there. For many years the cathedral has been the national and political center of the stateless Armenian people. Throughout centuries of war and loss they have found strength and the will to keep on fighting in her loving embrace. Now she will be restore her to her former glory!"
 coptic_flavor.6.a:0 "The true faith grows ever stronger!"
 coptic_flavor.7.t:0 "The Cradle of Christianity"
 coptic_flavor.7.d:0 "The ancient city of Antioch is now part of our Holy [Root.GovernmentName]! Antioch was a center of early Christianity during the time of the Romans. The Jews converted here by the apostle Peter were the first to be called Christians. A great number of monasteries were founded here during that time. Since then, Antioch has seen many wars and known many masters. In the 13th century the city fell to the Mamluks and its entire Christian population was put to the sword. In honor of their sacrifice, we will rebuild Antioch and its monasteries, making it more glorious than ever!"
 coptic_flavor.7.a:0 "O Lord, bless this city, in thy mercy!"
 coptic_flavor.8.d:0 "The ancient city of Antioch is now part of the [From.GetAdjective] [From.GovernmentName]! Antioch was a center of early Christianity during the time of the Romans. The Jews converted here by the apostle Peter were the first to be called Christians. A great number of monasteries were founded here during that time. Since then, Antioch has seen many wars and known many masters. In the 13th century the city fell to the Mamluks and its entire Christian population was put to the sword. In honor of their sacrifice, Antioch and its monasteries shall be rebuilt, making it more glorious than ever!"
 coptic_flavor.9.t:0 "By the Bank of the Nile"
 coptic_flavor.9.d:0 "Glory to the Lord, Qasr Ibrim is ours! For many years this great Christian city has persevered, even though surrounded by religious enemies on all sides. Perched atop a cliff by the mighty Nile, Qasr Ibrim has remained a bastion of Christianity in Lower Nubia even as the rest of the region fell into darkness. This new addition to our [Root.GovernmentName] does not only hold a religious importance, however – it is also a center of trade and politics. With these resources in our hands [Root.GetName] will grow even stronger!"
 coptic_flavor.9.a:0 "This is the start of a glorious era!"
 coptic_flavor.9.a.tt:0 "Copts in the §YLower Nubia§! Area are coming out of hiding."
 coptic_flavor.10.d:0 "Glory to the Lord, Qasr Ibrim belongs to the Coptic [From.GovernmentName] of [From.GetName]! For many years this great Christian city has persevered, even though surrounded by religious enemies on all sides. Perched atop a cliff by the mighty Nile, Qasr Ibrim has remained a bastion of Christianity in Lower Nubia even as the rest of the region fell into darkness. Now [From.GetName] will utilize the city's great political and economic resources to spread the word of the one true God throughout Nubia."
 coptic_flavor.11.t:0 "Monastery of Saint Anthony"
 coptic_flavor.11.d:0 "Deep in the Red Sea mountains, in a hidden oasis, lies one of our most sacred places – the Monastery of Saint Anthony. Built by Anthony's followers in the 4th century, this Christian monastery is one of the oldest in the world. Saint Anthony, foremost of the Desert Fathers, is known as The Father of Monks. He ventured into the desert where he spent many years as a hermit, his life dedicated to God. During the Great Persecution he went back to civilization to comfort the imprisoned, risking his life for his fellow Christians. At the end of his life he settled by the oasis where the great monastery stands today. Thousands of pilgrims follow in Anthony's footsteps each year, and now that As-Suways is under our protection we can ensure that they reach their destination safely."
 coptic_flavor.11.a:0 "We shall learn from Saint Anthony's ways. "
 coptic_flavor.11.a.tt:0 "Copts in the §YSharqiya§! Area are coming out of hiding."
 coptic_flavor.12.d:0 "Deep in the Red Sea mountains, in a hidden oasis, lies one of our most sacred places – the Monastery of Saint Anthony. Built by Anthony's followers in the 4th century, this Christian monastery is one of the oldest in the world. Saint Anthony, foremost of the Desert Fathers, is known as The Father of Monks. He ventured into the desert where he spent many years as a hermit, his life dedicated to God. During the Great Persecution he went back to civilization to comfort the imprisoned, risking his life for his fellow Christians. At the end of his life he settled by the oasis where the great monastery stands today. Thousands of pilgrims follow in Anthony's footsteps each year, and now that As-Suways is under [From.GetAdjective] protection they will reach their destination safely."
 coptic_flavor.13.t:0 "Saint Catherine of the Wheel"
 coptic_flavor.13.d:0 "At the foot of the holy Mount Sinai, where Moses received the Ten Commandments, stands a monastery dedicated to Saint Catherine of Alexandria. Catherine was a devoted student and follower of Christ. When the Roman Emperor Maxentius began persecuting Christians, the brave young maiden reproached him for his cruelty. The emperor gathered fifty of his best philosophers and orators to debate with her, but wise Catherine won. Even though she was subsequently imprisoned and tortured, Maxentius failed yet again as many of his closest subjects were converted by Catherine's eloquence and piousness. In his fury, the emperor sentenced Catherine to death on a breaking wheel, but it shattered at her touch. In the end she was beheaded, although her martyrdom has helped spread the light of Christ to many godless hearts."
 coptic_flavor.13.a:0 "Saint Catherine's Monastery in Sinai is now under our protection."
 coptic_flavor.14.a:0 "Saint Catherine's Monastery in Sinai is now under [From.GetAdjective] protection."
 coptic_flavor.15.t:0 "The Patriarch of Africa"
 coptic_flavor.15.d:0 "Praise the Lord on this most glorious day! For centuries to come all Copts shall celebrate on this date in memory of our great victory. Finally we have freed our revered Patriarch, the Pope of Alexandria, from his gilded cage in Cairo! No longer will we have to grovel for our enemies or wait decades to have new bishops appointed. This is a most vital step on our path of restoring the Coptic Church to the greatness of old, and beyond."
 coptic_flavor.15.a:0 "Nothing is holding us back now!"
 coptic_flavor.15.a.tt:0 "Copts in the §YCentral Egypt§! Area are coming out of hiding."
 coptic_flavor.16.a:0 "God bless the [From.GovernmentName] of [From.GetName]!"
 coptic_flavor.16.d:0 "Praise the Lord on this most glorious day! For centuries to come all Copts shall celebrate on this date in memory of the great victory. Finally our revered Patriarch, the Pope of Alexandria, has been set free from his gilded cage in Cairo by the [From.GetAdjective] [From.GovernmentName]! No longer will we have to grovel for our enemies or wait decades to have new bishops appointed. This is a most vital step on the path of restoring the Coptic Church to the greatness of old, and beyond."
 coptic_flavor.20.t:0 "The Importance of Higher Learning"
 coptic_flavor.20.d:0 "The monasteries of our [Root.GovernmentName] are famed as centers of learning and art. At each monastic school reside a number of religious scholars, experts within fields such as church history, exegesis of the Holy Scripture, reading, grammar, poetry, music, calligraphy and painting. The monasteries compete to attract the most learned masters and maintain them with great honor and monetary compensation. In return, the scholars pass on their knowledge to their students, which consist of potential clergymen as well as ambitious nobles. To join the Christian elite, being part of a powerful family is rarely enough – everyone who has a significant role in the running of our country has been educated at one of the most prestigious monastic schools.\n\nWe have been contacted by two of these schools and they are asking for our support. If we choose to offer our patronage, it could be beneficial for the scholarly development of the nation."
 coptic_flavor.20.a:0 "We shall support the school which specializes in administration."
 coptic_flavor.20.a.tt:0 "Invest in the monastic school with an administrative specialization."
 coptic_flavor.20.b:0 "It is best to invest in matters of diplomacy."
 coptic_flavor.20.b.tt:0 "Invest in the monastic school with a diplomatic specialization."
 coptic_flavor.20.c:0 "These institutions have enough influence – perhaps they should be supporting us?"
 coptic_flavor.20.c.tt:0 "Force the monastic schools to pay some additional tax. All for the good of the nation."
 coptic_flavor.28.t:0 "The Birth of the Church"
 coptic_flavor.28.d:0 "Today, fifty days after Easter, we observe Pentecost. On this sacred day, many centuries ago, our Church was born. The Holy Spirit descended upon the Apostles and the other followers of Christ as tongues of fire. Thus they spoke the word of the Lord in all the world's languages and converted thousands of souls to the true faith. Hereby began a new era, the messianic age of the Kingdom of God. In memory of this great event we hold one of the Church's largest celebrations. Together we read from the Bible, sing joyous hymns and kneel in prayer."
 coptic_flavor.29.t:0 "Feast of Palm Sunday"
 coptic_flavor.29.d:0 "As Copts we celebrate Palm Sunday which is one of the Seven Major Lord's Feasts. On the seventh Sunday of the Great Lent we commemorate and relive Jesus’ triumphal entry into the holy city of Jerusalem. It is on this day that He drove away the merchants and moneychangers from the Temple. The crowd who cheeringly greeted the Messiah were waving palm branches over their heads and so do we as we make our way through the church on this happy day. During the procession we chant the joyful hymns and it is truly one of our favorite times during the Church year."
 coptic_flavor.29.a:0 "No expenses shall be spared on this great day!"
 coptic_flavor.28.a.tt:0 "Spend a significant amount of resources on the feast of Pentecost."
 coptic_flavor.29.a.tt:0 "Spend a significant amount of resources on the feast of Palm Sunday."
 coptic_flavor.29.b:0 "Our love of Christ is not measured in gold spent."
 coptic_flavor.28.b.tt:0 "Celebrate Pentecost as usual."
 coptic_flavor.29.b.tt:0 "Celebrate Palm Sunday as usual."
 coptic_flavor.30.t:0 "In Search of the Soul"
 coptic_flavor.30.d:0 "A few religious conversations here, some impressive arguments about morality of man there, and one of our most learned noblemen has decided to take up a monastic life. 'I shall follow in the footsteps of Saint Shenoute the Archimandrite – one day I might even found a monastery of my own!' he exclaims passionately.\nNot everyone would agree with the nobleman's decision however and even though he has already started giving away his belongings, there might still be time to talk the man out of going."
 coptic_flavor.30.a:0 "We could use that passion in some of our provinces..."
 coptic_flavor.30.a.tt:0 "The nobleman becomes a missionary, a sacred duty to the [Root.Monarch.GetTitle] beyond that of a monk."
 coptic_flavor.30.b:0 "Wait! We have use of scholars at court!"
 coptic_flavor.30.b.tt:0 "The nobleman becomes our entrusted advisor."
 coptic_flavor.30.c:0 "He must be allowed to find God."
 coptic_flavor.30.c.tt:0 "The nobleman leaves court to live out his life in solitude."
 coptic_flavor.31.t:0 "The White Monastery"
 coptic_flavor.31.d:0 "The province of Quina has sent representatives to request resources and support in the restoration of a famous old monastery said to have been the home of Saint Schenoute the Archimandrite himself. The foundations of the stone walls were set over a millennium ago and the devout worshipers in the area long for nothing more than to restore the building to its former glory. 'With your aid, it will once again become a center of higher learning and scripture studies' they assure us."
 coptic_flavor.31.a:0 "Let them have their books!"
 coptic_flavor.31.a.tt:0 "The monastery will be rebuilt."
 coptic_flavor.31.b:0 "There is more knowledge in this world than that of the scholarly kind."
 coptic_flavor.31.b.tt:0 "The representatives are sent home disappointed."
 coptic_flavor.32.t:0 "A New Era"
 coptic_flavor.32.d:0 "We have received word from [pious_province.GetName] of a group of commoners gathering in the countryside at regular intervals - it appears they are worshipers of the Lord. According to our couriers they have attempted to build a place of worship for some time now, but increased funds would likely speed the project along."
 coptic_flavor.32.a:0 "The pious shall be rewarded! Build a church!"
 coptic_flavor.32.a.tt:0 "A new church will be built."
 coptic_flavor.32.b:0 "We have more important things to tend to."
 coptic_flavor.40.t:0 "The Patriarch of [cairo_province.GetName]"
 coptic_flavor.40.d:0 "The Coptic religion has long had a presence in [cairo_province.GetName]. Some of the Patriarch's followers abroad have even claimed that we are keeping Copts captive in our lands... Perhaps they need a reminder of the situation?"
 coptic_flavor.40.a:0 "Send messages reminding my neighbor of my tolerant regime."
 coptic_flavor.40.a.tt:0 "There is a chance that §Y[ally_to_patriarch.GetName]§! will appreciate this gesture."
 coptic_flavor.40.b:0 "Let's remind them who is in control of their Pope."
 coptic_flavor.40.b.tt:0 "There is a chance that §Y[ally_to_patriarch.GetName]§! won't appreciate this gesture."
 coptic_flavor.40.c:0 "We shouldn't get involved."
 coptic_flavor.41.t:0 "Home of the Patriarch"
 coptic_flavor.41.d:0 "Our neighbors in [From.GetName] have sent messages to our realm, informing us of the current status of the blessed Patriarch of [cairo_province.GetName]. According to the missive, His Holiness is very pleased with the level of religious tolerance displayed by [From.GetAdjective] rule."
 coptic_flavor.41.a:0 "Glad to hear it!"
 coptic_flavor.41.a.tt:0 "This might be the start of a beautiful friendship - both countries receive §YApproves of Diplomacy§! - opinion of one another changed by §G+25§!."
 coptic_flavor.41.b:0 "Is this some kind of joke?! They mock us!"
 coptic_flavor.41.b.tt:0 "Send an angry letter of response."
 coptic_flavor.42.t:0 "The Patriarch Captive"
 coptic_flavor.42.d:0 "Our neighbors in [From.GetName] have sent messages to our realm, reminding us that they hold our blessed Patriarch of [cairo_province.GetName]. While His Holiness is still alive, we can't be certain of the level of religious tolerance displayed by [From.GetAdjective] rule."
 coptic_flavor.42.a:0 "This won't stand! A veiled threat is still a threat!"
 coptic_flavor.42.a.tt:0 "We let them know of our sentiments."
 coptic_flavor.42.b:0 "We shouldn't let them rile us."
 coptic_flavor.42.b.tt:0 "We let it slide for now."
 coptic_flavor.43.t:0 "The Copts Respond"
 coptic_flavor.43.da:0 "The [From.GetAdjective] Copts are pleased by our messages of kind-hearted spirit! Perhaps our people will live harmoniously for centuries to come?"
 coptic_flavor.43.a:0 "Let's hope so."
 coptic_flavor.43.a.tt:0 "This might be the start of a beautiful friendship - both countries receive §YApproves of Diplomacy§! - opinion of one another changed by §G+25§!."
 coptic_flavor.43.db:0 "The paranoid [From.GetAdjective] are insulted by our messages, calling it a thinly veiled threat against their Patriarch. Their response contained an ungodly amount of curses aimed at us. Perhaps this was a mistake?"
 coptic_flavor.43.b:0 "It's not our fault."
 coptic_flavor.43.dc:0 "The [From.GetAdjective] are insulted by our thinly veiled threat against their Patriarch of [cairo_province.GetName]. The response from their rulers contains a belligerent warning of touching the hair of a single Copt."
 coptic_flavor.43.c:0 "We expected as much."
 coptic_flavor.43.dd:0 "The [From.GetAdjective] have sent no messages in response to our thinly veiled threats against their Patriarch of [cairo_province.GetName]. Either they do not care about their holy site, or they are too scared of the glorious [Root.GetName] to speak against us."
 coptic_flavor.43.d:0 "They got the message."
 coptic_flavor.33.t:0 "Allies of the Faith"
 coptic_flavor.33.d:0 "We are proud to be Copts, followers of the true faith. While we are firm in our convictions and will never abandon Christ, being isolated from the rest of the Christian community is a weakness. We are beset by religious enemies on many fronts. The impending war is not a matter of if, it is a matter of when. Before it breaks out we should try to seek out some powerful allies. There is a mighty Christian realm far to the north, but its exact location and the distance to their lands are unknown to us. However we can fund an expedition with the goal of finding them."
 coptic_flavor.33.a:0 "Send a party of our best explorers, priests and diplomats!"
 coptic_flavor.33.a.tt:0 "Send an expedition to the north in search of fellow Christians. Success is not guaranteed, but we could find some sort of assistance regarding our common religious enemies."
 coptic_flavor.33.b:0 "We do not need anyone else when God is on our side."
 coptic_flavor.33.b.tt:0 "No expedition is sent."
 coptic_flavor.34.t:0 "Books or Swords"
 coptic_flavor.34.d:0 "A party of Coptic diplomats from our neighbor [From.GetName] have crossed into our territory. They have an unusually large number of priests among them. Our advisors suspect that they are trying to make contact with other Christians to the north. The diplomats are worryingly tight-lipped on the subject of their purpose. Perhaps it is simply a religious matter, but what if they are attempting to gather allies against us? We would be beset on multiple fronts by fanatical infidels!"
 coptic_flavor.34.a:0 "These are just speculations. The [From.GetAdjective] diplomats may pass."
 coptic_flavor.34.b:0 "We cannot take the risk. Detain them."
 coptic_flavor.35.t:0 "Enemy of the Faith"
 coptic_flavor.35.d:0 "News has reached us that our despicable neighbors, the [From.GovernmentName] of [From.GetName], have taken our diplomats captive! They will neither be persuaded to let our people continue on their journey or return back home. We can only hope that they change their minds. In any case, this outrageous attack on a party of peaceful envoys only confirms our suspicions. [From.GetName] is a dangerous enemy of the one true faith."
 coptic_flavor.35.a:0 "May God smite the infidels!"
 coptic_flavor.36.t:0 "Brothers From Across the Sea"
 coptic_flavor.36.d:0 "Sometimes we are reminded of how far this world extends beyond our own realms. We have been visited by a strange group of people from lands far south from here. While most of them only speak their own peculiar-sounding language, a few of them have conversed with our translators in Arabic. They claim to come from the great [sent_diplomats.GovernmentName] of [sent_diplomats.GetName] and that they seek friends among their fellow Christians. We have very little knowledge of the Christians in the south, but these [sent_diplomats.GetAdjective] men seem to be genuine believers. They speak of Christ with fervor in their voice and seem far more well-versed in the scripture than our average noble. Apparently their country is surrounded by religious enemies and they ask us to aid them in defending the true faith. While this conflict is too distant and unknown for us to get engaged directly, we could share some of our knowledge and resources with them."
 coptic_flavor.36.a:0 "Of course we will help you, brothers. Anything for the one true God!"
 coptic_flavor.36.a.tt:0 "The [From.GetAdjective] diplomats are sent home with some resources to aid them in their defense of Christianity."
 coptic_flavor.36.b:0 "This is not our concern. We have our own wars to fight."
 coptic_flavor.36.b.tt:0 "The [From.GetAdjective] diplomats are sent home empty-handed."
 coptic_flavor.37.t:0 "Friends in Foreign Places"
 coptic_flavor.37.d:0 "Praise the Lord, our diplomats have finally returned from their journey to the north! Not only are they with us again, safe and sound, but they also bring many interesting tomes and tales from their travels. Most come from the [From.GovernmentName] of [From.GetName], where our diplomats were very well received. While we might have hoped for more than knowledge, we are thankful for whatever God and our fellow Christians provides us with. We will make sure that their gift does not go to waste."
 coptic_flavor.37.a:0 "Perhaps this is the start of a lasting friendship between our nations?"
 coptic_flavor.38.t:0 "Alone in the World"
 coptic_flavor.38.d:0 "After a long and arduous journey the diplomats whom we sent northwards have finally returned. They did indeed reach Christian lands in the end, yet they come back empty-handed. While many of the Christians they encountered listened, few seemed to truly care. In our isolation, we are doubly cursed – not only are we surrounded by enemies, the distance to the rest of the Christian community makes us outcasts. What happens in [Root.GetName] does not influence them and perhaps our ways are too foreign for them to relate to. It seems as if the Copts are alone in the world."
 coptic_flavor.38.a:0 "We cannot lose faith. God is the only ally we need."
 coptic_flavor.100.t:0 "The Pilgrims of [Root.GetName]"
 coptic_flavor.100.da:0 "[Root.GetName] has recently seen many a lost soul seeking guidance at the monastery in the area. In fact the region is becoming quite popular for people looking for repentance and absolution in the ways of Saint Anthony - the desert caves are well suited for the life of a hermit, allowing some of the most devoted Copts to spend years in contemplative solitude. \n\nMeanwhile, the population of [Root.GetName] take great pride in this piety. Some well-placed words of encouragement could allow us to bolster their self-esteem even further..."
 coptic_flavor.100.db:0 "[Root.GetName] has recently seen many a lost soul seeking guidance at the monastery in the area. In fact the region is becoming quite popular for people looking for repentance and absolution in the ways of Saint Anthony - the surrounding wilderness is well suited for the life of a hermit, allowing some of the most devoted Copts to spend years in contemplative solitude. \n\nMeanwhile, the population of [Root.GetName] take great pride in this piety. Some well-placed words of encouragement could allow us to bolster their enthusiasm even further..."
 coptic_flavor.100.a:0 "Remind the people of the virtues of hard work."
 coptic_flavor.100.b:0 "Tell them that we must be prepared to defend our belief at any cost."
 coptic_flavor.101.t:0 "A Sacked Monastery"
 coptic_flavor.101.d:0 "One of our provinces has sent representatives to request resources and support in the restoration of an old monastery, recently sacked in a bandit raid. The foundations of the stone walls were set generations ago and the people in the area long for nothing more than to restore the building and make it a beacon of holy worship. Any aid given to the community would potentially impress the locals."
 coptic_flavor.101.a:0 "Let's send them some resources."
 coptic_flavor.101.a.tt:0 "The monastery will be restored."
 coptic_flavor.101.b:0 "They can pray in their homes."
 coptic_flavor.101.b.tt:0 "The representatives are sent home disappointed."
 coptic_flavor.150.t:0 "The Wider Christian World"
 coptic_flavor.150.d:0 "The conquest of Alexandria is a great victory not only for the Copts of Egypt. The great Italian trading cities all have a permanent presence in this great port and have been very eager to do business with us. These merchants now compete for favors from the [Root.Monarch.GetTitle] who completed what the crusaders could not and through them we have been able to gain contact with a large number of other Christian states around the Eastern Mediterranean."
 coptic_flavor.150.a:0 "'Take heed to come together often to give thanks to God and show forth his praise.'"
 coptic_flavor.150.a.tt:0 "Our maps of the Eastern Mediterranean are now more complete."
 
 #Misc Coptic Localisation#
 coptic_conquest_of_alexandria_title:0 "Liberate Alexandria"
 coptic_conquest_of_alexandria_desc:0 "The Patriarchate of Alexandria and of all Africa is the largest Coptic Church in the world but its ancient seat as well as a large part of the Coptic community currently languishes under foreign ruler. We must liberate Alexandria and reinvigorate the Egyptian Coptic Community!"
 coptic_conquest_of_yerevan_title:0 "Liberate the Armenian Copts"
 coptic_conquest_of_yerevan_desc:0 "The Armenian mother see of Holy Etchmiadzin still stands strong but the Armenian Copts have not had their own state since the fall of their Kingdoms in 1360 and 1375. Let us liberate the Armenian Copts once and for all under our own banner!"
 coptic_conquest_of_antioch_title:0 "Re-Establish the Patriarch of Antioch"
 coptic_conquest_of_antioch_desc:0 "Centuries ago Antioch fell to outside invaders and ever since the true patriarch of Antioch has resided in Mardin in Anatolia. We must retake this ancient seat and re-establish the oldest Christian Church in the world in its rightful home."
 coptic_conquest_of_qasr_ibrim_title:0 "Conquer Qasr Ibrim"
 coptic_conquest_of_qasr_ibrim_desc:0 "Though it remains the primary center of devotion for the Nubian Copts the Cathedral of Qasr Ibrim is a shadow of its former self since the decline of the states in the area. We must conquer Qasr Ibrim and re-establish the honor of the Coptic Community in Nubia!"
 coptic_conquest_of_cairo_title:0 "Liberate Cairo"
 coptic_conquest_of_cairo_desc:0 "Cairo is the largest Coptic city in existence and since centuries it is the residence of the Patriarch of Alexandria. We cannot allow this city to be in the hands of unbelievers. We must liberate the Coptic community of Cairo and free the Egyptian Copts."
 the_faithful_liberated:0 "The Faithful Liberated"
 the_faithful_liberated_desc:0 "The faithful Copts of this province have been liberated."
 HOLY_SITE_1227_DESC:0 "In Aksum stands The Church of Our Lady Mary of Zion, which was built in the 4th century during the reign of Ezana, the first Christian ruler of the ancient Aksumite empire. According to the legends it is here the great emperor Menelik I, son of King Solomon and the Queen of Sheba, brought the Ark of the Covenant after his journey to Jerusalem."
 HOLY_SITE_358_DESC:0 "Alexandria is the historical seat of the Coptic Church even though its Patriarch, the Pope of Alexandria, resides in Cairo since the 11th century. While the Pope resided in Alexandria, his seat was Saint Mark's Cathedral, which was built in honor of Mark the Evangelist, founder of the Coptic Church. For millennia Alexandria has been a center of learning and the first catechetical school in the world was founded here."
 HOLY_SITE_419_DESC:0 "The Etchmiadzin Cathedral in Vagharshapat is said to have been founded by St Gregory the Illuminator and St Tiridates the Great, and despite centuries of foreign occupation it remains one of the most important holy sites of the Armenian Apostolic Church."
 HOLY_SITE_2313_DESC:0 "Antioch, the Cradle of Christianity, was a center of Christianity during Roman times. It became the seat of one of the five original patriarchates, along with Constantinople, Jerusalem, Alexandria and Rome. Antioch was once a bustling metropolis of half a million souls, but declined as it was ravaged during the Crusades. It fell in the 13th century as the city was razed by Muslims, and its entire Christian population was either enslaved or killed."
 HOLY_SITE_1234_DESC:0 "The ancient city of Qasr Ibrim became a center of Christianity in the 8th century and reached its prime during the Eparchy of Nobatia. Even as the rest of Makuria became Islamic, the population of Qasr Ibrim remained Christian and has done so until this day. Perched atop a cliff overlooking the River Nile, Qasr Ibrim has become a place of great economic, political and religious importance."
 opinion_captured_diplomats:0 "Captured Diplomats"
 inspired_workers:0 "Inspired Workers"
 desc_inspired_workers:0 "The workers in this area are invigorated by the piety of their community."
 inspired_soldiers:0 "Inspired Soldiers"
 desc_inspired_soldiers:0 "The soldiers in this area are invigorated by the piety of their community."
 monastery_repaired:0 "Repaired Monastery"
 desc_monastery_repaired:0 "A monastery which was burnt down here was swiftly rebuilt."

 
#Muslim events#
 muslim_dlc.EVTNAME1:0 "Ramadan"
 muslim_dlc.EVTDESC1:0 "Soon it is the ninth month of our calendar and Muslims worldwide are preparing for a month of fasting. It is one of the Five Pillars of Islam and is fard (obligatory) for all adult Muslims who are not ill, traveling or pregnant. From dawn until sunset no food is to be consumed, no liquids drunk, no tobacco used and no sexual relations allowed. It is a time of spiritual reflection, improvement and increased devotion and worship, no God-fearing Muslim should ignore Ramadan."
 muslim_dlc.EVTOPTA1:0 "It is time to fast"
 muslim_dlc.EVTOPTB1:0 "Ignore it"
 muslim_dlc.EVTNAME2:0 "Eid al-Fitr"
 muslim_dlc.EVTDESC2:0 "The Feast of Breaking the Fast marks the end of Ramadan and Muslims around the world try to show a common goal of unity. Some believe that the feast is Fard (obligatory), Mustahabb (strongly recommended, just short of obligatory) or mandoob (preferable). All Muslims should forgive and forget any differences with others or animosities that may have occurred during the year."
 muslim_dlc.EVTOPTA2:0 "Celebrate it for three days and invite everyone!"
 muslim_dlc.EVTOPTB2:0 "Celebrate it for two days"
 muslim_dlc.EVTOPTC2:0 "Celebrate it for one day"
 muslim_dlc.EVTNAME3:0 "Invited to Eid al-Fitr"
 muslim_dlc.EVTDESC3:0 "The ruler of $FROMCOUNTRY$ has invited us to celebrate the Feast of Breaking the Fast which marks the end of Ramadan. The feast will be celebrated for three days and all that is asked of us is to forgive and forget any differences with others or animosities that may have occurred during the year."
 muslim_dlc.EVTOPTA3:0 "Fine"
 muslim_dlc.EVTNAME4:0 "Hajj"
 muslim_dlc.EVTDESC4:0 "Every able-bodied Muslim who can afford to go on Hajj is required to do so at least once, it is a religious duty and one of the Five Pillars of Islam. It is a pilgrimage to Mecca and all male pilgrims dress in the ihram, to show equality of all pilgrims in front of God as there is no difference between a prince and a pauper. The pilgrims do not shave, clip their nails, wear perfume, swear or quarrel, have sexual relations, uproot or damage plants, kill or harm wild animals, cover the head or the face and hands, marry, wear shoes over the ankles, or carry weapons. As the ruler of $COUNTRY$ and being an able-bodied Muslim, it is time to set an example and begin the Hajj."
 muslim_dlc.EVTOPTA4:0 "Mecca awaits!"
 muslim_dlc.EVTOPTB4:0 "Not now!"
 muslim_dlc.EVTNAME5:0 "The Rituals of Hajj"
 muslim_dlc.EVTDESC5:0 "The many rituals of Hajj include Tawaf, where the pilgrims visit the Kaaba and walk around it seven times counter-clockwise uttering a prayer in each circuit, ending the ritual by praying and running or walking seven times between the hills of Safa and Marwah. The next day the pilgrims leave for Mount Arafat, where they stand in contemplative vigil and pray and recite the Qur'an. The night is spent sleeping on the ground of Muzdalifah. The day after, the pilgrims throw stones to signify their defiance of the Devil at the largest pillar known as Jamrat'al'Aqabah. When the seven stones have been thrown, the pilgrims slaughter animals to commemorate the story of Abraham and Ishmael. The pilgrimage is almost over, but some tasks still remain."
 muslim_dlc.EVTOPTA5:0 "Good"
 muslim_dlc.EVTNAME6:0 "The End of Hajj"
 muslim_dlc.EVTDESC6:0 "The second-to-last ritual is to re-visit the Masjid al-Haram mosque in Mecca to walk around the Kaaba once more. It is called Tawaf al-Ifadah, which symbolizes being in a hurry to respond to God and show love for Him. Before leaving Mecca, pilgrims perform a farewell tawaf called the Tawaf al-Wida. Some pilgrims, including the ruler of $COUNTRY$, travel to the city of Medina and the Al-Masjid al-Nabawi, which contains the Prophet Muhammad's tomb."
 muslim_dlc.EVTOPTA6:0 "The Hajj is over"
 muslim_dlc.EVTNAME7:0 "Repairing the Masjid al-Haram"
 muslim_dlc.EVTDESC7:0 "The greatest mosque of the world, the Masjid al-Haram, surrounds one of the holiest places of Islam, the Kaaba, to which all able-bodied Muslims at least once in their lifetime travel to, to perform Hajj. It was the first house built for humanity to worship Allah. Its wooden columns have been replaced with marble columns and a minaret has been added. A humble architect, one Mimar Sinan, has approached us and told us of his plans of replacing the flat roof with domes decorated with calligraphy internally."
 muslim_dlc.EVTOPTA7:0 "Repair the mosque and hire Mimar Sinan"
 muslim_dlc.EVTOPTB7:0 "Follow Mimar Sinan's suggestions and repair the mosque"
 muslim_dlc.EVTOPTC7:0 "Do nothing"
 muslim_dlc.EVTNAME8:0 "Suhrawardiyya"
 muslim_dlc.EVTDESC8:0 "The Sufi order founded by Abu al-Najib Suhrawardi is a strictly Sunni order that is guided by the Shafi'i school of Islamic law. Though it has existed since the 11th century, it has had a small revival these last years and has played an important role in the formation of a conservative new piety. Futuwwas, being guilds that emphasize honesty, peacefulness, gentleness, generosity, avoidance of complaint and hospitality in life, has also been brought back to life by the Suhrawardiyya."
 muslim_dlc.EVTOPTA8:0 "Their work is admirable, we should support them"
 muslim_dlc.EVTOPTB8:0 "It is fine what they do, but we want no part of it"
 muslim_dlc.EVTNAME9:0 "Ban Alcohol, Coffee and Tobacco?"
 muslim_dlc.EVTDESC9:0 "A wise and pious sultan of the Ottomans, Murad IV, managed to quell the corruption that had grown during the reigns of previous sultans with policy changes such as limiting wasteful spending. His most pious commands, though, was to ban alcohol, tobacco and coffee in Constantinople. To enforce the banishment, he patrolled the streets and taverns of Constantinople in civilian clothes at night, ordering execution for all who broke the ban. A ruthless supporter of alcohol prohibition, yet Murad IV was partial to drinking and wrote poems about his thirst. 'Even if the rivers became wine, they wouldn't fill my glass' - 'The wine is such a devil that I have to protect my people from it by drinking all of it'."
 muslim_dlc.EVTOPTA9:0 "Follow Murad IV's pious ways"
 muslim_dlc.EVTOPTB9:0 "Increase the tax on those goods"
 muslim_dlc.EVTOPTC9:0 "I do not wish to enforce these morals upon others"
 muslim_dlc.EVTNAME10:0 "Aurangzeb's Morals "
 muslim_dlc.EVTDESC10:0 "Aurangzeb, the sixth Mughal Emperor, was famous for enforcing morals and banned the consumption, usage and practices of alcoholism, gambling, castration, servitude, eunuchs, music, nautch (a special dance) and narcotics in the Mughal Empire. Though he might have went a bit far in his obsession, among other things he ordered the punishment of Muslims who dressed like non-Muslims, some of his ideas might increase the piety of the population of $COUNTRY$."
 muslim_dlc.EVTOPTA10:0 "Follow Aurangzeb's ideas"
 muslim_dlc.EVTOPTB10:0 "Just increase the tax on alcohol"
 muslim_dlc.EVTOPTC10:0 "He sounds like a mad man!"
 muslim_dlc.EVTNAME11:0 "Muhammad Salih Tahtawi - The Celestial Globe"
 muslim_dlc.EVTDESC11:0 "A massive, seamless celestial globe inscribed with Arabic and Persian inscriptions was presented to the court today. Muhammad Salih Tahtawi, the metallurgist, astronomer, geometric expert and craftsman used a secret wax casting method to create the celestial globe. He is certain that he will be able to reproduce this feat in metallurgy and create many more celestial globes for $COUNTRY$."
 muslim_dlc.EVTOPTA11:0 "Accept the globe and urge him to create more"
 muslim_dlc.EVTOPTB11:0 "Offer him a place at court as an advisor to the $MONARCHTITLE$"
 muslim_dlc.EVTNAME12:0 "Mian Mir"
 muslim_dlc.EVTDESC12:0 "A religious dilemma has cropped up and the advisors at court are baffled. The only true advice any of them uttered was, 'Mian Mir, the Sufi saint in Lahore, could possibly help.'. Mian Mir, famous for shunning worldly, selfish men, covetous Emirs and ambitious Nawabs who ran after faqirs to get their blessings but a friend of those who love God, is not easy to approach. His mureeds, his disciples, are posted at the gate of his house to stop those he does not wish to see. The pious ruler of $COUNTRY$, though, is one Mian Mir would accept and advise."
 muslim_dlc.EVTOPTA12:0 "Offer him a place at court"
 muslim_dlc.EVTOPTB12:0 "Ask him for advice"
 muslim_dlc.EVTOPTC12:0 "Find another solution to the problem"
 muslim_dlc.EVTNAME13:0 "Ayazmakapi Fire"
 muslim_dlc.EVTDESC13:0 "A great fire in Istanbul has destroyed the Jewish quarters, and it is decided that the burnt-out quarters is to be compulsory purchased by the state. The Jewish merchants protest against this and aim to change this policy by offering the Grand Vizier a large monetary bribe from their 'Accidents and Emergencies Fund'. The Grand Vizier has told the $MONARCHTITLE$ what the Jewish merchants offered to avoid the compulsory purchase and awaits an answer."
 muslim_dlc.EVTOPTA13:0 "Accept their bribes"
 muslim_dlc.EVTOPTB13:0 "Refuse the bribes and punish the bribers"
 muslim_dlc.EVTNAME14:0 "Chishti Order"
 muslim_dlc.EVTDESC14:0 "Known for its emphasis on love, tolerance, and openness, the Chishti Order has spread to the provinces of $COUNTRY$ and their welcoming attitude to seekers who belong to other religions may prove a way to convert more people to Islam. They are rather strict in their belief that a Chishti teacher should not attend the court or be involved in matters of state, as this will corrupt the soul with worldly matters. Some Muslims believe that music is haram, forbidden, while the practitioners of Chishti believe that song or listening to music can evoke the divine presence."
 muslim_dlc.EVTOPTA14:0 "Accept the Chishti Order"
 muslim_dlc.EVTOPTB14:0 "Expel them from $COUNTRY$!"
 muslim_dlc.EVTNAME15:0 "Qadiriyya"
 muslim_dlc.EVTDESC15:0 "The Qadiriyya is an influential Sunni institution and Qadiri dervishes wear a rose of green and white cloth with a six-pointed star in the middle in their caps. The struggle against the desires of the ego is emphasized by the Qadiriyya's teachings. The two stages of the greater struggle are firstly deeds forbidden by religious law and second against fundamental vices such as greed, vanity, and fear. 'A true seeker of God should overcome all desires other than wishing to be taken into God's custody.' is a well known saying from the teachings of the Qadiriyya."
 muslim_dlc.EVTOPTA15:0 "Their teachings are true, I will give them my support"
 muslim_dlc.EVTOPTB15:0 "We can learn nothing from them"
 muslim_dlc.EVTNAME16:0 "Sharia Laws"
 muslim_dlc.EVTDESC16:0 "The moral code and religious law of Islam deals with many topics, such as crime, politics, economics but also personal matters such as sexual intercourse, hygiene, diet, prayer, and fasting. It is considered the infallible law of God and there are two sources of the law. The first is the precepts set forth in the Qur'an, and the example set by the prophet Muhammad in the Sunnah. Qadis and imams are complaining about the lax maintenance of the Sharia law in $COUNTRY$ and insist that the $MONARCHTITLE$ make sure that the law is enforced, at all times."
 muslim_dlc.EVTOPTA16:0 "Stricter Sharia laws"
 muslim_dlc.EVTOPTB16:0 "Less strict Sharia laws"
 muslim_dlc.EVTNAME17:0 "Ghulams"
 muslim_dlc.EVTDESC17:0 "Formerly the slave-soldiers of $COUNTRY$ were trained and educated at their master's expense, serving him in any capacity he wished for. Most of them were soldiers, some were administrators but they all had converted to Islam. Some of them still linger in $COUNTRY$, without a master and searching for some way to bring meaning back into their lives. The ghulams have even sent a deputy to the $MONARCHTITLE$, asking if they may find service in $COUNTRY$."
 muslim_dlc.EVTOPTA17:0 "Give them administrative work"
 muslim_dlc.EVTOPTB17:0 "Hire them as soldiers"
 muslim_dlc.EVTOPTC17:0 "Let them aid the diplomatic corps"
 muslim_dlc.EVTNAME18:0 "Reza Abbasi"
 muslim_dlc.EVTDESC18:0 "The people of $CAPITAL$ is talking about an especially beautiful miniature in a muraqqa, a book filled with Islamic miniature paintings and specimens of Islamic calligraphy. The man who painted the miniature is Reza Abbasi, son of the miniature artist Ali Asghar. The miniature in question is a beautiful youth reading under a tree."
 muslim_dlc.EVTOPTA18:0 "We could use his talents at court"
 muslim_dlc.EVTOPTB18:0 "Support him and his art"
 muslim_dlc.EVTOPTC18:0 "Make sure everyone knows of his talent!"
 muslim_dlc.EVTNAME19:0 "Baha al-din al-Amili"
 muslim_dlc.EVTDESC19:0 "A fascinating new idea, that the sun is the center of the Universe and the Earth rotates around it in a circular path has been spreading due to the teachings of the scholar, philosopher, architect, mathematician, astronomer and poet Baha al-din al-Amili. His book Tashrih al-aflak or 'Anatomy of the celestial spheres' affirms the view that supports the positional rotation of the Earth."
 muslim_dlc.EVTOPTA19:0 "His talents are needed at court"
 muslim_dlc.EVTOPTB19:0 "He shall have our support"
 muslim_dlc.EVTOPTC19:0 "Ignore him"
 muslim_dlc.EVTNAME20:0 "Convert Hagia Sophia into a Mosque"
 muslim_dlc.EVTDESC20:0 "Byzantine Emperor Justinian I built Hagia Sophia in 532, choosing Isidore of Miletus and Anthemius of Tralles to be the architects. The church was built with Hellenistic columns from the Temple of Artemis at Ephesus, large stones from quarries in porphyry from Egypt, green marble from Thessaly, black stone from the Bosporus region, and yellow stone from Syria. That a Christian church is still in use does not please the people, who wish it to be transformed into a mosque. It is also in dire need of renovation, and should be repaired before it is made into a mosque."
 muslim_dlc.EVTOPTA20:0 "Repair it and transform it!"
 muslim_dlc.EVTOPTB20:0 "Leave it be"
 muslim_dlc.EVTNAME21:0 "Madrassa"
 muslim_dlc.EVTDESC21:0 "Madrassa, meaning 'A place where learning and studying is done', teaches tafsir or Qur'anic interpretation, shari'ah or Islamic law, hadiths or recorded sayings and deeds of Prophet Muhammad and mantiq or logic. Some madrassas also teaches mathematics, astronomy, astrology, geography, alchemy, philosophy, magic and occultism. The future of the land lies in the hand of the children, and to be able to trust them with the country it is best to educate them and make sure their knowledge of the world will never fail them."
 muslim_dlc.EVTOPTA21:0 "Establish madrassas in the whole country"
 muslim_dlc.EVTOPTB21:0 "Establish madrassas in a few, select provinces"
 muslim_dlc.EVTOPTC21:0 "Do nothing"
 muslim_dlc.EVTNAME22:0 "Zubaidah bint Ja'far"
 muslim_dlc.EVTDESC22:0 "A woman has requested an audience in our court, and after allowing her to address the $MONARCHTITLE$ she asked to be allowed to erect wells, reservoirs and artificial pools along the route to Mecca and Medina to provide water for the Muslim pilgrims. Her name is Zubaidah bint Ja'far, wife of one of the Muslim rulers nearby."
 muslim_dlc.EVTOPTA22:0 "Allow her to pass through our provinces"
 muslim_dlc.EVTOPTB22:0 "Help her with her holy work!"
 muslim_dlc.EVTOPTC22:0 "Remove her from my country!"
 muslim_dlc.EVTNAME23:0 "Serafeddin Sabuncuoglu"
 muslim_dlc.EVTDESC23:0 "Although he is an old man now, the surgeon and physician Serafeddin Sabuncuoglu still practices medicine in the Amasya Hospital that was built in 1308, almost eighty years before he was born. Serafeddin Sabuncuoglu's 'Imperial Surgery' is the first surgical atlas, based on the book 'Al Tasrif' by Abu al-Qasim al-Zahrawi. One of the surgical techniques described in the 'Imperial Surgery' is the ligating of the temporal artery for migraine."
 muslim_dlc.EVTOPTA23:0 "Bring him to my court!"
 muslim_dlc.EVTOPTB23:0 "With our help, he shall be able to practice medicine for many more years"
 muslim_dlc.EVTOPTC23:0 "So?"
 muslim_dlc.EVTNAME24:0 "Al-Birjandi"
 muslim_dlc.EVTDESC24:0 "Al-Birjandi is a brilliant astronomer, mathematician and physicist whose answer to one of Qutb al-Din al-Shirazi's arguments was this: 'The small or large rock will fall to the Earth along the path of a line that is perpendicular to the plane (sath) of the horizon, this is witnessed by experience (tajriba). And this perpendicular is away from the tangent point of the Earth's sphere and the plane of the perceived (hissi) horizon. This point moves with the motion of the Earth and thus there will be no difference in place of fall of the two rocks.'. He has written many books, including Sharh al-tadhkirah or 'A commentary on al-Tusi's memoir' discussing astronomical elements."
 muslim_dlc.EVTOPTA24:0 "This is a man I need as an advisor!"
 muslim_dlc.EVTOPTB24:0 "I will support his work"
 muslim_dlc.EVTOPTC24:0 "Who is this? Why should I care?"
 muslim_dlc.EVTNAME25:0 "People of the Book - Dhimmi of [Root.GetName]"
 muslim_dlc.EVTDESC25:0 "The People of the Book - the Christians, the Jews and the Sabians - recognize the God of Abraham as the one and only god, as do Muslims, and they practice revealed faiths based on divine ordinances. The population of [Root.GetName] are almost all Dhimi and are while they are afforded the usual things related to this status in a Muslim realm many of them feel our state could be more forthcoming given how rich the region is. It has been suggested that we make even more favourable conditions for the Dhimi of [Root.GetName] as it would be in our own best interest to encourage such a prosperous region to grow."
 muslim_dlc.EVTOPTA25:0 "Let us favor their presence here."
 muslim_dlc.EVTOPTB25:0 "Convert them, remove them - erase them!"
 muslim_dlc.EVTNAME26:0 "Mahdi"
 muslim_dlc.EVTDESC26:0 "A man is claiming to be the Mahdi, the prophesied redeemer of Islam who will rule for seven years before the Day of Judgment. He promises to rid the world of evil and re-establish righteousness. Disbelievers who claim that the man is not the Mahdi have angered his followers and the country is in uproar."
 muslim_dlc.EVTOPTA26:0 "Accept him as the prophesied redeemer of Islam"
 muslim_dlc.EVTOPTB26:0 "Reject him and expose him as a fraud"
 muslim_dlc.EVTNAME27:1 "Shiite and Sunni"
 muslim_dlc.EVTDESC27:0 "Any true Shiite knows that only the heirs of the fourth caliph, Ali, are the legitimate successors of Mohammed. The Sunni believe that the first four caliphs - Mohammed's successors - rightfully took his place as the leaders of Muslims and they recognize the heirs of the four caliphs as legitimate religious leaders. We have not lived under the authority of a legitimate religious figure since the Twelfth Imam disappeared in 931. The tension between the Sunni and the Shiite in $COUNTRY$ has grown over the years and it is only due to the diplomatic corps that nothing has happened, yet."
 muslim_dlc.EVTOPTA27:0 "Ignore the problem"
 muslim_dlc.EVTOPTB27:0 "Find a way to ease the tension between them"
 muslim_dlc.EVTNAME28:1 "Sunni and Shiite"
 muslim_dlc.EVTDESC28:0 "Any true Sunni knows that the first four caliphs - Mohammed's successors - rightfully took his place as the leaders of Muslims and the heirs of the four caliphs as legitimate religious leaders. The Shiite's believe that only the heirs of the fourth caliph, Ali, are the legitimate successors of Mohammed and that there has been no legitimate religious figure since the Twelfth Imam disappeared in 931. The tension between the Shiite and the Sunni in $COUNTRY$ has grown over the years and it is only due to the diplomatic corps that nothing has happened, yet."
 
 #Buddhist Events#
 buddhism_events.1.t:0 "Minister Resigns"
 buddhism_events.1.d:0 "$PHILOSOPHER$$NATURAL_SCIENTIST$$ARTIST$$TREASURER$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ has publicly condemned the policies of [Root.Monarch.GetName] and [Root.Heir.GetHerHis] government. Our Minister will no longer have anything to do with us and reminds us that a [Root.Monarch.GetTitle] that cannot uphold the rightful laws will attract nothing but liars and informers to [Root.Heir.GetHerHis] government."
 buddhism_events.1.a:0 "Good Riddance!"
 buddhism_events.2.t:0 "[Root.GetName] Monasteries deteriorating"
 buddhism_events.2.d:0 "Due to a combination of lacking monastic discipline and a faltering economy many of the great monasteries of [Root.GetName] have seen their membership dwindling over the last few years. A concerned Bhikkhu has approached the [Root.Owner.Monarch.GetTitle] with a warning that unless something is done soon the dire situation may lead to the last few monks abandoning their vows or seeking to join monasteries elsewhere, leaving [Root.GetName] impoverished both spiritually and economically. There are however many local landowners more than ready to infringe on the land an empty monastery would leave behind. As the [Root.Owner.Monarch.GetTitle] is meant to protect Monastic life in [Root.Owner.GetName] it will be clear to many observers that the responsibility for whatever happens will rest on [Root.Owner.Monarch.GetHerHis] shoulders."
 buddhism_events.2.a:0 "We must do all we can!"
 buddhism_events.2.b:0 "Perhaps now the land will come to better use."
 buddhism_events.3.t:0 "Monastic Vows Broken"
 buddhism_events.3.d:0 "The religious discipline of the monks of [Root.GetName] is faltering. As a result of lacking funds, monopolization of higher monastic positions by a small group of the aristocracy and a [Root.Owner.Monarch.GetTitle] unable to protect the faithful in the way expected of a true Buddhist ruler more and more monks seem to be breaking their vows to abandon monastic life, or in some cases maintaining it while not honoring its principles. A particularly glaring case of a monk breaking his vows and inciting others do to the same has recently come to our attention and many will likely read a great deal into the way we choose to deal with this. While a good ruler should always show mercy and gentleness it is also the duty of any ruler to uphold the discipline of the monasteries, with force if needed."
 buddhism_events.3.a:0 "We must show gentleness."
 buddhism_events.3.b:0 "Fine errant monks all movable property and livestock."
 buddhism_events.3.c:0 "Execute the monk and anyone who stands by him!"
 buddhism_events.4.t:0 "Monastic Orders Support Pretender"
 buddhism_events.4.d:0 "As it is the monarch's duty to protect the monastic institutions it is those institutions duty to protect the country against bad ruelrs. Due to what they feel is lacking attentiveness to the duties of a monarch and inability and disinterest in upholding and protecting the common good in general and the monastic organizations of our country in particular some of the more powerful monasteries have openly come out in support of a distant relative to our [Root.Monarch.GetTitle]."
 buddhism_events.4.a:0 "This is an outrage!"
 buddhism_events.5.t:0 "Precedent of [Root.Monarch.GetName]"
 buddhism_events.5.d:0 "A recent ruling by [Root.Monarch.GetName] was considered so just and well argued that it has been used as an example to strive for in similar cases in a recently created addendum to a collection of the Pali laws of [Root.GetName]. As [Root.Monarch.GetName] has become known for [Root.Monarch.GetHerHis] stringent and constant to adhere to the virtues of the Rajadhamma this is not the first time [Root.Monarch.GetHerHis] rule has been put forward as a good example."
 buddhism_events.5.a:0 "And it will not be the last."
 buddhism_events.6.t:0 "White Elephant Captured"
 buddhism_events.6.d:0 "A white elephant has been captured in the hinterlands of [Root.GetName]. This auspicious incident has widely been interpreted as a testament of the wise and benevolent rule of [Root.Monarch.GetName]."
 buddhism_events.6.a:0 "Let us take good care of it."
 buddhism_events.6.b:0 "Sell it."
 buddhism_events.6.c:0 "It would make an excellent gift!"
 buddhism_events.7.t:0 "A White Elephant"
 buddhism_events.7.d:0 "A white elephant has been captured in the hinterlands of [From.GetName] and [From.Monarch.GetName] has wisely interpreted this as a sign of the productive alliance of our two peoples. This is the greatest gift a ruler could possibly bestow upon us and will likely be regarded very well by our population. It will however also be quite costly to take care of this rare beast even though we could hardly refuse to do so."
 buddhism_events.8.t:0 "Monasteries of [Root.GetName]"
 buddhism_events.8.d:0 "The wise and productive policies of [Root.Monarch.GetName] in regards to the monasteries of the realm have always been well considered and benevolent. No Monastery is allowed to go poor yet the discipline and strength of the institutions themselves have not been allowed to deteriorate. As a result the monasteries of [Root.GetName] are blooming and our state has become known everywhere as an example to follow."
 buddhism_events.8.a:0 "Demand that they help develop the province."
 buddhism_events.8.b:0 "Wonderful!"
 buddhism_events.9.t:0 "The Horrors of War"
 buddhism_events.9.d:0 "Not all men are cut out to lead a life of war and it seems the conflict our country is currently in has made some of them realize it. The number of deserters seeking to hide behind the walls of the monasteries is not big but they set a dangerous example. As a [Root.Monarch.GetTitle] it is however our duty to protect the monasteries and while we have repeatedly warned them not to accept men like these it seems some still do."
 buddhism_events.9.a:0 "We must remember to be gentle."
 buddhism_events.9.b:0 "Demand that the monasteries release these 'monks' to us."
 buddhism_events.9.c:0 "Fine the monasteries for any deserter found."
 buddhism_events.10.t:0 "'Wedge-Throw'"
 buddhism_events.10.d:0 "The last seasons have not been very kind to the [Root.GetName] region and one of the duties of a [Root.Owner.Monarch.GetTitle] is to take care of the poor. A delegation of farmers has now approached [Root.Owner.Monarch.GetName] asking to be exempt from taxes and to receive a 3-year loan so that they are able to take care of their families while they work to get back on their feet."
 buddhism_events.10.a:0 "A reasonable request."
 buddhism_events.10.a.tt:0 "There is a chance the province recovers and the money may then be returned."
 buddhism_events.10.b:0 "Sadly the state coffers are also famished."
 buddhism_events.11.t:0 "Economic Recovery of [Root.GetName]"
 buddhism_events.11.d:0 "[Root.GetName] is now fully recovered from its harsh years and the rice farmers in the area have come to pay back the loan we so graciously granted them."
 buddhism_events.11.a:0 "Ok."
 buddhism_events.12.t:0 "Partial Recovery in [Root.GetName]"
 buddhism_events.12.d:0 "While the loan we granted the farmers in [Root.GetName] has helped them to slowly turn the area back to its former self they are still unable to pay the debt we once granted them."
 buddhism_events.12.a:0 "Write it off as a loss."
 buddhism_events.12.b:0 "Demand repayment."
 buddhism_events.13.t:0 "'Human Sacrifice'"
 buddhism_events.13.d:0 "[Root.GetName] is in dire need of better infrastructure. The local monasteries are doing what they can, as are the local aristocrats, but if the area is to prosper the state will have to step in. Plans to improve the situation require extra workers to join in the project from the countryside but all farmers are busy with the harvest. As ruler we can order them to lay down work to participate in construction projects for the common good but in return they will expect to be paid the customary 'Human Sacrifice' or the equivalent of the amount of rice that they could have grown during the same time."
 buddhism_events.13.a:0 "Pay the Human Sacrifice."
 buddhism_events.13.b:0 "Abandon the project."
 buddhism_events.13.c:0 "Demand that the farmers work without compensation."
 buddhism_events.14.t:0 "Bountiful Harvest"
 buddhism_events.14.d:0 "This harvest has been unusually bountiful and [Root.Monarch.GetName] could well make use of this unexpected wealth to fund planned religious works. An extra tax has been suggested to transfer the extra grain from the farmers to the state. However traditional Buddhist law dictates that he cannot take more than 10%, the 'Hay Sacrifice', of that which has been harvested and some of our ministers seem uneasy with breaking this rule."
 buddhism_events.14.a:0 "Levy the tax."
 buddhism_events.14.b:0 "Let us not steal the fruits of their labor."
 buddhism_events.15.t:0 "Dana"
 buddhism_events.15.d:0 "It is at times such as these, when our country is characterized by relative tranquility that we are reminded to look at those who are less fortunate. The recent crop yields have been neither failures nor a great success and as a result most have food and the state have ample grain supplies. There are however still some unfortunate who haven't got enough food to feed themselves."
 buddhism_events.15.a:0 "Let us distribute our grain to the poor!"
 buddhism_events.15.b:0 "Keep it in reserve."
 buddhism_events.16.t:0 "Vicious Words?"
 buddhism_events.16.d:0 "The local aristocracy in [Root.GetName] seems to have been growing quite powerful over the last few years. While we retain nominal control over the area much of the real power lies with the local landowners who have been known to grow their domains at the expense of monastery land. This practice, along with other excesses may well be used against them but in order to achieve the full effect we would probably need to embellish the truth a little. There are those who would be willing to do just that for us in exchange for nice positions in our administration afterwards."
 buddhism_events.16.a:0 "Let us find another way."
 buddhism_events.16.b:0 "The end justifies the means."
 buddhism_events.17.t:0 "Pariccaga"
 buddhism_events.17.d:0 "The willingness of [Root.Monarch.GetName] to risk life and limb in the protection of [Root.Monarch.GetHerHis] people is considered both unusual and worthy of respect. Leading monastic figures have voiced their support for [Root.Monarch.GetHerHim] and some even liken [Root.Monarch.GetHerHim] to an ideal ruler for this self sacrifice."
 buddhism_events.17.a:0 "Ok."
 buddhism_events.18.t:0 "Tapa"
 buddhism_events.18.d:0 "Recently [Root.Monarch.GetName] have come under attack by those who feel his rule has been one of extravagance and conspicuous consumption. Some of our ministers however insist that a certain amount of luxury is necessary for a ruler, especially when dealing with foreign monarchs and their emissaries."
 buddhism_events.18.a:0 "Let us do away with worldly things!"
 buddhism_events.18.b:0 "We cannot stoop to the level of peasants..."
 buddhism_events.19.t:0 "Political Rival Weakened"
 buddhism_events.19.d:0 "Even a great ruler has some detractors. A particularly successful and outspoken critic of [Root.Monarch.GetName] has lately gotten himself into a quite hard situation. His friends have left him and high debts make it very hard for him to support his family. While a resourceful person may yet recover from this situation we might also use this opportunity to get rid of this man once and for all."
 buddhism_events.19.a:0 "Make sure he never recovers!"
 buddhism_events.19.b:0 "A true [Root.Monarch.GetTitle] holds no grudges."
 buddhism_events.19.c:0 "This is a time for charity, let us help this man recover."
 buddhism_events.20.t:0 "Old Rival Recovers"
 buddhism_events.20.d:0 "Our willingness to help a rival in need has converted him from a detractor to a firm supporter. With his powerbase rebuilt he is now eager to serve [Root.Monarch.GetName] and apart from his political capital he offers his own services as a minister of our government."
 buddhism_events.20.a:0 "Great!"
 buddhism_events.21.t:0 "Old Rival Recovers"
 buddhism_events.21.d:0 "Our willingness to help a rival in need may have been a righteous act but now that he has recovered he is as critical as ever of our power. What transpired has perhaps weakened the basis of his position slightly but he is still intent to use all his power to sabotage the government of [Root.GetName]."
 buddhism_events.21.a:0 "No good deed goes unpunished..."
 buddhism_events.22.t:0 "Plight of [Root.GetName]"
 buddhism_events.22.d:0 "A representative of the farmers of [Root.GetName] arrived in [Root.Owner.Capital.GetCapitalName] today, imploring [Root.Owner.Monarch.GetName] to help expand and maintain the irrigation system of the province. The local population is growing and claiming new land at a speed that the current infrastructure does not support. The representative also asks that the state supply food to those who need it in the meantime.\nWhile this project would have few downsides besides the cost there are currently no plans to improve this particular region and doing so in reasonable time would likely be quite expensive."
 buddhism_events.22.a:0 "This [Root.Owner.Monarch.GetTitle] is always ready to listen to the people."
 buddhism_events.22.b:0 "You will have to wait for your turn."
 buddhism_events.23.t:0 "Inheritance"
 buddhism_events.23.d:0 "A conflict has arisen in one of the more influential monasteries of [Root.GetName] after the death of a monk. The monk in question came from a very influential lay family and during his time in robes had managed to acquire a rich set of valuable manuscripts and an assortment of Buddha images and other things. While monks cannot own property as such the law still allows for a dedicated disciple to inherit these things and be considered as a son to the monk. In this case a young disciple has taken care of the monk as he lay at his end. There are however others interested, the monastery itself has argued that they should get the inheritance and would likely be very thankful for support in this matter. The lay family of the monk have also approached [Root.Monarch.GetName] hoping to inherit not only the manuscripts and images but also some of the land they have donated to the monastery while their family member was part of it."
 buddhism_events.23.a:0 "Rule in favor of the disciple."
 buddhism_events.23.b:0 "Rule in favor of the Monastery."
 buddhism_events.23.c:0 "Support the lay family of the monk."
 buddhism_events.24.t:0 "Powerful Monastery in [Root.GetName]"
 buddhism_events.24.d:0 "The monastaries of [Root.GetName] harbor some of the oldest and finest lineages in [Root.Owner.Country.GetName] and have therefore always been influential. They have however over the years come to grow more and more powerful and have also come to cultivate a disturbingly close relationship to other powers in the region. It is hard by now to find any person of influence in one of the monastaries that do not come from one of the richer noble families in the region. Monastic discipline is important but attacking a powerful Monastery as entrenched as this is not done lightly, a tempting option is to simply ally with the monks and let them lend their power to ours."
 buddhism_events.24.a:0 "A cleansing is required!"
 buddhism_events.24.b:0 "Seek the blessing of the monks."
 buddhism_events.24.c:0 "Ignore the situation."
 buddhism_events.25.t:0 "Banditry in [Root.GetName]"
 buddhism_events.25.d:0 "Bandits have been harassing the province of [Root.GetName] for quite a while now, roads are unsafe and traders have been avoiding the area and taking alternate routes to get past. As local authority isn't as strong in this area as in some other parts of our Empire the brigands have been able to continue unchecked for now. This has become a matter of some concern even outside of the area as the leader of the band has been gaining a reputation as a leader of resistance against central power in general.\nLocal authorities have reached out to the [Root.Owner.Monarch.GetTitle] for help to deal with the problem before it spreads."
 buddhism_events.25.a:0 "We need to deal with these thieves."
 buddhism_events.25.b:0 "Let the local authorities handle it."
 buddhism_events.25.a.tt:0 "State help will help conclude this matter without diverting local funds. The process can be speeded up by decreasing local autonomy."
 buddhism_events.25.b.tt:0 "Left to their own devises authorities will have to divert part of the local income to catch the bandits. The process can be speeded up by decreasing local autonomy."
 buddhism_events.26.t:0 "Bandit leader caught in [Root.GetName]"
 buddhism_events.26.d:0 "The campaign in [Root.GetName] to catch the leader of the bandits in the area has finally proved successful. During the hunt for him his popularity has only increased however and it is clear this is a very dangerous man to be alive. The commander of the troops that caught the man recommends that we kill him now and not risk that he may one day incite those who idealize him to revolt against us. One of our ministers however wishes to remind [Root.Owner.Monarch.GetName] that to save a life is better than building a seven level pagoda."
 buddhism_events.26.a:0 "Kill them all."
 buddhism_events.26.a.tt:0 "Risk martyring the bandits."
 buddhism_events.26.b:0 "Banish him and imprison his followers."
 buddhism_events.26.b.tt:0 "The Bandit leader may return one day."
 buddhism_events.27.t:0 "Bandit Leader Returns"
 buddhism_events.27.d:0 "The man we once banished for banditry in one of our provinces seems to have returned to our country, ready to once again make life hard for our local subjects. There is still a lingering popularity in some parts of the country and it is feared he may make good use of this to avoid the authorities once more.\nBy all accounts however he is an older and weaker man now and while the situation is still problematic it seems clear he cannot go on for long this time."
 buddhism_events.27.a:0 "Ok."
 buddhism_events.28.t:0 "The Myth Lives on"
 buddhism_events.28.d:0 "The reputation of the bandit leader we had executed a few years ago has refused to die with him. While his band of brigands can no longer terrorize traders and endanger the integrity of our roads the myth of the bandit leader has grown out of all proportion. Eventually his fate will surely be one of many old stories told to young kids with little meaning, right now however it is a story told to ridicule [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] rule."
 buddhism_events.28.a:0 "Ok."
 buddhism_events.29.t:0 "Foreign Emissary Insults [Root.Monarch.GetName]"
 buddhism_events.29.d:0 "The emissary of one of our neighboring countries has given grave affront to the [Root.Monarch.GetTitle] by refusing to participate in a ceremony he was invited to attend. [Root.Monarch.GetName] is furious and while there can be some doubt as to if the slight was deliberate or not the public clearly sees it as such.\nIf we do not publicly condemn the ambassador we risk losing face, the council of ministers however urge caution."
 buddhism_events.29.a:0 "Publicly deride the ambassador."
 buddhism_events.29.b:0 "A ruler must never lose [Root.Monarch.GetHerHis] temper."
 buddhism_events.30.t:0 "The [Root.Owner.Monarch.GetTitle] accused of favoritism"
 buddhism_events.30.d:0 "It is with great pleasure that [Root.Owner.Monarch.GetName] have watched some of [Root.Owner.Monarch.GetHerHis] childhood friends climb the state hierarchy but now this has made us the target of accusations of favoritism. The local governor of [Root.GetName] has been singled out by this accusations and the situation would undoubtedly be defused by replacing him no matter how competent he has been on that post."
 buddhism_events.30.a:0 "His services are required by the state."
 buddhism_events.30.b:0 "We must avoid favoritism at all cost."
 buddhism_events.31.t:0 "The Laws of [Root.GetName]"
 buddhism_events.31.d:0 "Pali law is generally practiced in one form or another in many Buddhist countries and especially among the Theravada ones. While these laws are not collected and written down by the states themselves they do vary from country to country and at times a collection will have to be updated or renewed. A wise monk has undertaken such a collection recently in [Root.GetName] and has produced an updated version of one of the most commonly used law collections in our country.\nAs the collection itself builds upon actual cases it can however be seen as quite an up to date commentary on the rulings of [Root.Monarch.GetName]."
 buddhism_events.31.a:0 "Excellent! Promote these laws."
 buddhism_events.31.a.tt1:0 "As our ruler has not been fair to his subjects this collection of laws reflects badly upon him and will decrease our §YPrestige§!."
 buddhism_events.31.a.tt2:0 "As our ruler has been fair to his subjects this collection of laws reflects positively upon him and will increase our §YPrestige§!."
 buddhism_events.31.b:0 "Let us do what we can to stop this from spreading."
 buddhism_events.32.t:0 "Lawyers at odds"
 buddhism_events.32.d:0 "Lawyers placing bets on the outcome of a legal dispute is nothing uncommon in our lands and neither is a certain degree of friendly rivalry among the professionals in a courtroom. Once such rivalry turns into actual anger and passion then the integrity of our laws is at stake.\nIt appears two lawyers, each representing powerful patrons, one a rich monastery and the other an aristocrat family of some influence, have turned a recent legal conflict about a sizable estate into a heated row. This is very unfortunate and it now falls upon [Root.Monarch.GetName] to attempt to salvage the face of both sides in a fair way without compromising the integrity of our courts."
 buddhism_events.32.a:0 "Demand a retrial with other Lawyers."
 buddhism_events.32.b:0 "Judge in favor of the monastery."
 buddhism_events.32.c:0 "Judge in favor of the nobles."
 buddhism_events.32.dd:0 "Compensate both parties."
 buddhism_events.33.t:0 "A useful alliance?"
 buddhism_events.33.d:0 "Many ages ago Mongol rulers adopted the Buddhist religion and sought to spread it among their people. Over the years however many have returned to the old ways of the Shamans. [Root.Monarch.GetName] has always been fascinated by the legacy of the likes of Kublai Khan and the empires they once created in the name of that religion. As word reach us of a dynamic and growing Tibetan monastic order it was therefore clear to [Root.Monarch.GetHerHim] that this needed to be investigated.\nThe emissary of the Lama now stands before us and has explained that the Lama indeed expects that [Root.Monarch.GetName] is a reincarnation of Kublai Khan. He is also prepared to support our rule if we allow him to spread his sect in all the lands we control."
 buddhism_events.33.a:0 "The time for change has come."
 buddhism_events.33.b:0 "Let's stick to our old ways."
 buddhism_events.34.t:0 "Messenger Returns from Tibet"
 buddhism_events.34.d:0 "Our Messenger from Tibet has returned with news of a powerful religious leader who has become interested in the cause of [Root.Monarch.GetName] and his dynasty. If he is to come to [Root.Capital.GetCapitalName] however we must be able to do far more than just guarantee his safety. For the Lama to tie his destiny with ours we must swear that he and his future incarnations will be given the proper respect and influence in our realm and that we will create a great Monastery for him and his disciples. If we cannot make these guarantees we will have to content ourselves with receiving a delegation of monks eager to found a new Monastery in our lands."
 buddhism_events.34.a:0 "Agree."
 buddhism_events.34.b:0 "Accept the monks."
 buddhism_events.35.t:0 "Shamanic Figures"
 buddhism_events.35.d:0 "Conversion from a Shamanist country to a Buddhist one does not happen overnight and a great deal of people within our borders still worship in the old ways. Eager to spread his religion however the foremost Lama in our country have condemned the common Shamanic figures that many common people still honor and demanded that they all be destroyed."
 buddhism_events.35.a:0 "Burn the Figures."
 buddhism_events.35.b:0 "Let us give them time..."
 buddhism_events.36.t:0 "Death of a Lama"
 buddhism_events.36.d:0 "Our most venerated and honored Lama has died and the search for his reincarnation has begun. While his order is certain they will be able to locate his new self quickly it is likely that some help from the state to fund the expedition would not go amiss."
 buddhism_events.36.a:0 "Let us give them a hand."
 buddhism_events.36.b:0 "I'm sure they can handle it."
 buddhism_events.37.t:0 "Reincarnation Found"
 buddhism_events.37.d:0 "The order of our old High Lama has managed to find his new self and have enthroned him in their Monastery."
 buddhism_events.37.a:0 "Long may he live."
 buddhism_events.38.t:0 "Legitimacy of Incarnation Questioned"
 buddhism_events.38.d:0 "The intricacies of rebirth can sometimes be lost on the simpler minds. Even though his order insists that their new Lama is a reincarnation of their old leader some people in the countryside have been very hesitant to accept this fact. As they do not recognize him they fear they have been duped and on a few occasions tensions have risen to the point of armed conflict."
 buddhism_events.38.a:0 "Send envoys to convince them."
 buddhism_events.38.b:0 "Send troops to convince them."
 buddhism_events.39.t:0 "Sri Lanka"
 buddhism_events.39.d:0 "The Island of Lanka, recently conquered by our troops, is full of rich Buddhist monasteries and society seems to be practically run by the monks within them. As [Root.Monarch.GetName] has finally gotten to visit them he stands in awe before the economic and cultural wealth of the monastic orders."
 buddhism_events.39.a:0 "We must make this part of our culture!"
 buddhism_events.39.b:0 "Plunder the Monasteries!"
 buddhism_events.40.t:0 "Religious Guidance"
 buddhism_events.40.d:0 "The island of Lanka has been the source of a strong Theravada Buddhist tradition for centuries. It is in many ways a model society for a Theravada state and its thriving Monastic communities are the envy of the Buddhist world.\nWhile our own state also follows the Theravada way our laws and traditions are a patchwork of local traditions, ideas from competing Buddhist schools and we lack the strong Monastic infrastructure of the island. Our ministers suggest that in order to remedy this we should send an embassy to Sri Lanka and ask that they send us monks to carry their Theravada traditions to our country."
 buddhism_events.40.a:0 "Let us send an embassy."
 buddhism_events.40.b:0 "No, we must support our local sects!"
 buddhism_events.41.t:0 "An Embassy from [From.GetName]"
 buddhism_events.41.d:0 "Thriving Monastic communities, holy sacred relics as well as a long tradition of how to handle the coexistence of monastic and regal power make us the envy of many Theravada rulers. It is therefore no suprise that the [From.Monarch.GetTitle] of [From.GetName] should aspire to imitate our greatness. The [From.GetAdjective] embassy that arrived today asks that we allow a number of their monks to travel to our country and receive ordination here in order to bring our traditions to [From.GetName]."
 buddhism_events.41.a:0 "Allow it."
 buddhism_events.41.b:0 "They shall do no such thing!"
 buddhism_events.42.t:0 "[From.GetAdjective] Answer"
 buddhism_events.42.d:0 "The [From.Monarch.GetTitle] of [From.GetName] has allowed 40 monks to receive ordination in [From.Monarch.GetHerHis] country. He has also sent a group of monks directly from his lands to ours to ensure that the Theravada traditions are transfered in a sensible way."
 buddhism_events.42.a:0 "Great."
 buddhism_events.43.t:0 "[From.GetAdjective] Answer"
 buddhism_events.43.d:0 "The [From.GetAdjective] [From.Monarch.GetTitle] has sent word that he will not allow our monks to learn the ways of Lankan Buddhism nor will he help us in any other way to develop our religious institutions."
 buddhism_events.43.a:0 "Ok."

#Confucian Events#
 confucian_events.1.t:0 "Harmonization of Pagan Faiths"
 confucian_events.1.d:0 "Our efforts to integrate our [pagan_province.Religion.GetName] subjects has now finally started to pay off. Our pagan subjects have begun to accept the ideals of Confucianism and our local officials have also integrated elements of the local religion and culture in our wider confucian corpus of ideals. As local bureaucrats enter our administration the pagan customs have to some extent began to filter upwards. Even among prominent officials in [Root.Capital.GetCapitalName] a small altar can sometimes be found to a [pagan_province.Religion.GetName] pantheon.\nPaganism has become one of the many religions of our Confucian [Root.GovernmentName]."
 confucian_events.1.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
 confucian_events.2.t:0 "Harmonization of Christianity"
 confucian_events.2.d:0 "Over time our Christian subjects have grown accustomed to our ways and taken to our rites and our superior administrative ideals. Where there was once distrust in the classics and our system for education and governance there is now widespread understanding. In turn our Christian subjects have been taken in and made part of our [Root.GovernmentName], and some of their customs have now become ours. In [Root.Capital.GetCapitalName] even some of the most well educated Confucian scholars can be seen partaking in Christian customs and visiting Christian churches."
 confucian_events.2.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
 confucian_events.3.t:0 "Harmonization of Islam"
 confucian_events.3.d:0 "Islam has been a minority religion for centuries in our lands and was so not a new religion to us when we first became the overlord of the people of  [islamic_province.GetName]. Over time however it has grown into a more and more integrated part of our society. Muslim ideals have been integrated and harmonized with our traditions, rites and methods and we have taken the best of what the religion has had to offer to mould to our own uses. Islamic scholars, doctors, merchants, farmers and peasants can be found even in the districts around [Root.Capital.GetCapitalName]. As long as they bend the knee to our [Root.Monarch.GetTitle] the followers of Allah are an integral part of our society."
 confucian_events.3.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
 confucian_events.4.t:0 "Harmonization of the Dharmic Religions"
 confucian_events.4.d:0 "The faith of the Dharmic peoples has been intertwined with our own for millennia yet our beliefs have diverged for almost as long. For a long time it was believed that where we lauded reason and classical learning they strived for diversity and an ancient spiritual power. Over the last years however we have strived to integrate the Dharmic society with ours and make their beliefs fit in with our equally strong traditions of philosophy and learning. As we look ahead a common future beckons where the diversity of the Dharmic pantheon can be cherished together with the Confucian classics. Together we have created a new stronger set of rites and traditions for a stronger and more durable state."
 confucian_events.4.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
 confucian_events.5.t:0 "Harmonization of Judaism"
 confucian_events.5.d:0 "It has been centuries since the first Jews arrived in our country but it is not until recently that we have had this great numbers of them in our society. In a newfound fascination for their ancient Abrahamic religion we have done what we can to integrate them in our rites, traditions and education. As we have strived to harmonize the confucian classics with the teachings of the Torah Jewish philosophers, traders, soldiers and artisans have become evermore present parts of our society. Eventually as traditions fuse these people have become a cornerstone of our [Root.GovernmentName]."
 confucian_events.5.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
 confucian_events.6.t:0 "Harmonization of Zoroastrianism"
 confucian_events.6.d:0 "The bearers of a tradition that is said to be even older than our own the Zoroastrians are a people that have seen their political influence come and then fade. It was clear that we had much to learn from these teachings, as they could learn much from our superior tradition of reason, justice and fairness. When communities such as the one in [zoroastrian_province.GetName] became part of our [Root.GovernmentName] it allowed our traditions to begin a new phase of harmonization. Fusing the ancient teachings of Zoroaster with those of Confucius. We are still a country where the classics are learnt and lived by but Zoroastrians are now an integral part of our society and to some extent their wisdom has become ours."
 confucian_events.6.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
 confucian_events.7.t:0 "Harmonization of the Shinto Faith"
 confucian_events.7.d:0 "The Japanese have over time come to incorporate both the traditions of Confucius and Buddha into their own old Shinto faith, taking what they feel was the most true and best serving parts of the foreign teachings and making it their own. In many ways this has in turn made their religion easier to incorporate and harmonize with the ideology of [Root.GetName]. As time goes by the Shinto identity becomes less and less of an issue and Shinto followers can be found high and low in [Root.GetAdjective] society, forming a new group within our complex government apparatus that an outsider would have a very hard time distinguishing from our own."
 confucian_events.7.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
 confucian_events.8.t:0 "Harmonization of the Theravada Faith"
 confucian_events.8.d:0 "The Pali Cannons of Theravada Buddhism are in many ways a familiar way to organize tradition and learning to our Confucian elites. Over time these collections of laws and rites have come to be studied and made part of the corpus that every educated and influential member of our society must study and adhere to. The tradition have been harmonized and the wider Theravada Buddhist community consider us their equal just as we consider the Theravada Buddhists within our borders as an integral part of our [Root.GovernmentName]."
 confucian_events.8.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
 confucian_events.9.t:0 "Harmonization of the Mahayana Faith"
 confucian_events.9.d:0 "Centuries ago the teachings of Buddha started to penetrate our lands and by now it is one of the most widespread religions in [Root.GetName]. While we hold the classics of Confucian learning to be the guiding principle of our [Root.GovernmentName] we also honor the traditions of Buddha and the yearning for an end to the eternal cycle that many of our subjects feel.\nTruly we are a Confucian country ruled by a people of Mahayana Buddhists."
 confucian_events.9.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
 confucian_events.10.t:0 "Harmonization of Vajrayana Buddhism"
 confucian_events.10.d:0 "Those of our subjects that are ardent followers of the great and mysterious Lamas have increasingly come to realize how useful an ideology the teachings of Confucius is. Where they once used the traditions of the Vajrayana way to judge the world they are now incorporating the same classics that we have. Vajrayana monks and nobles are now part of our government both at the very top and at the very bottom and their somewhat wild and tantric traditions appears to have been tamed by our reason and learning."
 confucian_events.10.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
 confucian_events.11.t:0 "Concept of Shangdi"
 confucian_events.11.d:0 "The followers of the [harmonization_province.Religion.GetName] faith have increasingly come to integrate Confucian concepts and our rites in their daily life. A recent trend is to identify the concept of Shangdi with their own supreme deities. This interpretation is somewhat unorthodox to the scholar experts of our [Root.GovernmentName], but it has allowed the [harmonization_province.Religion.GetName] faithful to integrate a number of confucian concepts, rites, constants and classical teaching in their theology.\nThere is some debate in the palace halls of [Root.Capital.GetCapitalName] if this is the right and proper way on the path for the [harmonization_province.Religion.GetName] adherents to elevate themselves from barbarians to Hua."
 confucian_events.11.a:0 "We must teach them the proper ways!"
 confucian_events.11.b:0 "Let us accommodate this abstraction."
 confucian_events.12.t:0 "Translations of the Classics"
 confucian_events.12.d:0 "The [harmonization_province.Religion.GetName]s are a people with strong traditions and rites and their adherence to the archaic language of their own teachings is holding them back from progressing towards civilization. If they are to ever elevate themselves from the Barbarian Yi of this world we must perhaps ensure that the classics and the proper rites are available for them to digest in their own language.\nThere are some scholars that have already began to create such works. Should we encourage them to continue synthesizing their old religious concepts with the sublime principles of Confucius?"
 confucian_events.12.a:0 "Let them create their own version of proper form."
 confucian_events.12.b:0 "This would be a travesty on our ideology!"
 confucian_events.13.t:0 "Faith of [Root.Adm_Advisor.GetName]"
 confucian_events.13.d:0 "Our trusted minister and confidant, [Root.Adm_Advisor.GetName] has worked closely with our [harmonization_province.Religion.GetName] community in order to help them elevate their barbarian culture. Surprised at [Root.Adm_Advisor.GetHerHis] findings, [Root.Adm_Advisor.GetSheHe] has started to adopt many [harmonization_province.Religion.GetName] concepts after studying their science and literature intensely. Many worry that [Root.Adm_Advisor.GetSheHe] has gotten too taken in by [harmonization_province.Religion.GetName] ways. Some even claim that our [Root.Adm_Advisor.GetTitle] has secretly converted, shaming [Root.Adm_Advisor.GetHerHis] ancestors and the [Root.GovernmentName] alike."
 confucian_events.13.a:0 "Depose this [Root.Adm_Advisor.GetWomanMan]!"
 confucian_events.13.b:0 "We have much to learn from the [harmonization_province.Religion.GetName] people."
 confucian_events.14.t:0 "Rights and Rite"
 confucian_events.14.d:1 "While they are part of our [Root.GovernmentName] some [harmonization_province.Religion.GetName] traditions can be very hard to stomach. A civilized people is supposed to abide by what is right and logical according the Confucian teachings, but these men and women have many customs in direct contradiction of such rules. Our officials in [harmonization_province.GetName] have been struggling with the locals who insist on their barbarous ways."
 confucian_events.14.a:0 "Barbarians!"
 confucian_events.14.b:0 "Such minor things do not concern us."
 confucian_events.15.t:0 "Empowering the Office of [Root.Monarch.GetTitle]"
 confucian_events.15.d:0 "While the [harmonization_province.Religion.GetName] are barbarians, they have some customs and rites that we might make use of. As their traditions and ceremonies regarding rulership already contains a concept of a high worldly power such as our [Root.Monarch.GetTitle] this is something we could make good use of. Local officials in [harmonization_province.GetName] have already been doing so but it has been suggested that we make use of [harmonization_province.Religion.GetName] ceremonies even at higher levels. Others argue that we would be shaming our ancestors and turning our back on what is proper if we allowed these traditions to contaminate ours."
 confucian_events.15.a:0 "I like the sound of this…"
 confucian_events.15.b:0 "It is the shameful officials we need to deal with!"
 confucian_events.16.t:0 "Bringing Civilization to the Barbarians"
 confucian_events.16.d:0 "Over time the [harmonization_province.Religion.GetName]s have come to take to many of our customs. When our [Root.Dip_Advisor.GetTitle] visited the area of [harmonization_province.GetName] [Root.Dip_Advisor.GetSheHe] found that they are still far from civilized, however, and when a local influential landholder invited [Root.Dip_Advisor.GetHerHim] to participate in a naming ceremony for a child named for its father that was the last drop.\n[Root.Dip_Advisor.GetTitle] returned from the area with a very low opinion of the [harmonization_province.Religion.GetName]s and of their prospects to ever count themselves among the civilized people of the world."
 confucian_events.16.a:0 "We will leave them to their own devices then."
 confucian_events.16.b:0 "Let us send our best and brightest to civilize them."
 confucian_events.17.t:0 "[harmonization_province.Religion.GetName] Civilization"
 confucian_events.17.d:1 "Some barbarians are more susceptible to reason and intellect than others. The [harmonization_province.Religion.GetName]s of [harmonization_province.GetName] have already taken to many of our traditions, from the more important to even minor things. Visiting foreigners have a hard time telling the region apart from [Root.GetName] proper as apart from some minor excentricities the [Root.Capital.Culture.GetName] language, names and customs seem as [Root.GetAdjective] as any part of the [Root.GetName] [Root.GovernmentName]."
 confucian_events.17.a:0 "Progress!"
 confucian_events.17.b:0 "We must use this opportunity regionally!"
 confucian_events.18.t:0 "Xiaoren?"
 confucian_events.18.d:0 "The rule of our great [Root.GovernmentName] is the foremost responsibility and privilege of the [Root.Monarch.GetTitle]. The [Root.Monarch.Dynasty.GetName] have in the past prided themselves on leading through example, observing strict etiquette, personal austerity and carefully weeding out those that do not conform to this ideal.\nIt is therefore with a heavy heart that [Root.Monarch.GetName] has observed the development of [Root.Heir.GetName]. Far from an ideal [Root.Heir.GetWomanMan] our imperial heir is often described by [Root.Heir.GetHerHis] teachers as a petty person, focused on immediate gain and emotional pleasures. There are however factions at court that would be most dismayed if we abandoned [Root.Heir.GetName], a new heir would not have their support."
 confucian_events.18.a:0 "Such a [Root.Heir.GetWomanMan] is not fit for the Palace of the East."
 confucian_events.18.b:0 "We need the support of the factions behind the [Root.Heir.GetTitle]."
 confucian_events.19.t:1 "Popular Novel"
 confucian_events.19.d:1 "A vernacular novel about a well known story from the [Root.GetOldEra] era is rapidly gaining popularity among our subjects. This in itself is not a problem but it has come to our attention that this novelization is in fact breaking central tenets of Confucian ideology as it could be seen as an argument for disobeying central authority and the [Root.Monarch.GetTitle].\nOur administrators now argue that the book must be banned, though some fear this will only make it more alluring to those that wish to read it."
 confucian_events.19.a:1 "It must be banned immediately."
 confucian_events.19.b:1 "We lead by example not decree. Let it be."
 confucian_events.20.t:1 "Civil Service"
 confucian_events.20.d:1 "Education, self improvement and adherence to the classics is the backbone of Confucian government and if our [Root.GovernmentName] is to aspire to greatness we must at all times devote money, attention and energy to ensuring that our officials are as well educated and well informed as they can possibly be. It is therefore of some concern that the number of people seeking government employment seem to be decreasing as of late."
 confucian_events.20.a:1 "We must expand the bureaucracy!"
 confucian_events.20.b:0 "There is no need to reinforce the cadres just yet."



#Confucian Localisation#

 
 
 #Tengri Events
 tengri_events.1.t:0 "Conflicts between Shamans and the Clergy"
 tengri_events.1.d:0 "The clergy of the [Root.SecondaryReligion.GetName] faith has been unusually uncooperative lately. They fear that we merely profess to be interested in their religion for personal gain and that we are not ready to fully embrace, patronize and spread its teachings. Likewise the Tengri Shamans have become more and more irritated at our apparent desire for foreign spiritual guidance."
 tengri_events.1.a:0 "Support the Shamans."
 tengri_events.1.b:0 "Support the [Root.SecondaryReligion.GetName] followers."
 tengri_events.1.c:0 "Let them handle this without our intervention."
 tengri_events.2.t:0 "Influx of Ideas"
 tengri_events.2.d:0 "Some parts of our society have been more willing than others to embrace the [Root.SecondaryReligion.GetName] faith. It has however gained great popularity among our administrators and as they look abroad for spiritual inspiration they have also come to pick up a thing or two about statecraft."
 tengri_events.2.a:0 "Excellent."
 tengri_events.3.t:0 "Warriors Losing Touch with their Heritage"
 tengri_events.3.d:0 "While some would question their sincerity many of our warriors have come to cherish the ideals of the [Root.SecondaryReligion.GetName] faith as promoted by our state. While they undoubtedly consider this to have enriched their spiritual life commanders fear that they are losing touch with the old ideals and morals of our ancestors."
 tengri_events.3.a:0 "Troubling."
 tengri_events.3.b:0 "Send in the Shamans."
 tengri_events.4.t:0 "Religious Connections"
 tengri_events.4.d:0 "By patronizing the [Root.SecondaryReligion.GetName] faith we have come to develop closer ties to some of our neighbors. Our leaders may not always agree on everything but our religious institutions now have a great deal in common and some of our nobles intermingle while on religious pilgrimages."
 tengri_events.4.a:0 "Ok."
 tengri_events.5.t:0 "Crisis in [Root.GetName]"
 tengri_events.5.d:0 "A local crisis is underway in an area under our control. A number of minor problems have together come to cause calamity, famine and destruction of property. The population of the area are not followers of the Tengri ways and have implored us to handle the catastrophe according to the new traditions of our state. Our court Shamans have however quickly taken the position that they must be allowed to remedy the situation. There seems to be no solution that will placate both groups."
 tengri_events.5.a:0 "Send the Shamans to restore peace."
 tengri_events.5.b:0 "Empower the local clergy."
 tengri_events.6.t:0 "Religious Migration"
 tengri_events.6.d:0 "Having learned of our patronization of their faith a great number of adherents have traveled to our lands to help spread the good word and to settle and make a life for themselves within our borders."
 tengri_events.6.a:0 "Encourage them to settle among their peers."
 tengri_events.6.b:0 "Send them out into the provinces."
 tengri_events.7.t:0 "Conversion of [Root.GetName]"
 tengri_events.7.d:0 "It seems the proponents of our syncretic faith have lost no time proselytizing among our people. The people of [Root.GetName] have come to increasingly abandon the customs of their ancestors and adopt the ways taught by the many priests we have invited to our country."
 tengri_events.7.a:0 "Ok."
 tengri_events.8.t:0 "Religious Unrest"
 tengri_events.8.d:0 "In time the faith of our ancestors has become a much more marginalized part of our society. The [Root.SecondaryReligion.GetName] faith on the other hand is patronized by our rulers, propagated for by most of the priests in our society and in general much more dominant. Perhaps it is time to finally do away with the Shamanic rituals of those that came before us and fully embrace the religion of most of our current subjects."
 tengri_events.8.a:0 "Embrace our new Faith."
 tengri_events.8.b:0 "No."
 tengri_events.9.t:0 "Ijtihad"
 tengri_events.9.d:0 "The Ibadi community of [Root.Owner.Capital.GetCapitalName] is home to many religious scholars, men of learning who interpret the holy texts and the ways they can be used to rule fairly and righteously in legal matters. Due to the great influence of the Ibadis in our society at large the results of these scholars are starting to spread throughout our country and have a profound effect on the view of rulership and righteousness."
 tengri_events.9.a:0 "We must live up to these ideals!"
 tengri_events.9.b:0 "This does not concern the [Root.Monarch.GetTitle]."
 tengri_events.10.t:0 "Traveling Sufis"
 tengri_events.10.d:0 "Opening up our country to the influences of Islam has attracted a trickle of persons from the wider Muslim world. Muslim merchants now make deeper inroads into the countryside of our and traveling Sufis have become a more common sight among our settlements. At times it is possible to track the path of such holy men by the converts they leave behind as they move from one area to the next. Some of these men are already famous when they come to our lands and possess a way to mobilize the heart and will of men to follow a ruler they see as just.\nOne particularly famous Sufi teacher has recently arrived in our lands."
 tengri_events.10.a:0 "Encourage him to settle in our capital."
 tengri_events.10.b:0 "Encourage him to seek a patron elsewhere."
 tengri_events.11.t:0 "Arrival of a Learned Judge"
 tengri_events.11.d:0 "A man with extensive experience as a judge in other Muslim countries has arrived in our lands. He says that he is willing to settle in our lands for a while and act his old profession, dispensing justice according to the Sharia, ensuring law and order in our lands. This would no doubt be popular, especially among the Muslim community in our country. His experience in other countries might also help centralize our realm."
 tengri_events.11.a:0 "Allow him to stay."
 tengri_events.11.b:0 "Everyone must follow the laws of our ancestors."
 tengri_events.12.t:0 "[Root.Monarch.GetTitle] Questioned by the Ulema"
 tengri_events.12.d:0 "Our adoption of Islam has not been without friction. While its favored status has made the Muslim community grow in our lands many remain uneasy with their one god. [Root.Monarch.GetName] has [Root.Monarch.GetHerselfHimself] shown great interest in the foreign religion but still practices many of the rituals of our ancestors. Perhaps it is because [Root.Monarch.GetSheHe] takes such interest in them that the Muslim community itself has come to scrutinize the life and actions of our [Root.Monarch.GetTitle]. The Muslim community leaders question whether [Root.Monarch.GetHerHis] decisions are really made with the best interests of them and their god in mind."
 tengri_events.12.a:0 "Vow to lead a more devout life."
 tengri_events.12.b:0 "Our [Root.Religion.GetName] traditions must come first."
 tengri_events.12.b.tt:0 "Every province following our §YSyncretic§! Faith will suffer §R5§! unrest for §Y10§! years."
 tengri_events.13.t:0 "Incident at Court"
 tengri_events.13.d:0 "In an unfortunate gaffe our [Root.Monarch.GetTitle] has managed to upset the Muslim community of [Root.Capital.GetCapitalName] by including their leaders in a [Root.Religion.GetName] ceremony. While this act was intended entirely as an honor it has resulted in some very sore feelings among the Muslims in our capital and elsewhere."
 tengri_events.13.a:0 "Ok."
 tengri_events.14.t:0 "Warriors of the Faith"
 tengri_events.14.d:0 "Our country is in some ways at the frontier of the Islamic world and as such mostly attracts the attention of traveling Sufis or merchants. It seems however that a fervent preacher has managed to convince a large group of warriors to submit to this foreign god and these men are now taking part in our current wars against their religious enemies with a newfound fervor."
 tengri_events.14.a:0 "Great!"
 tengri_events.15.t:0 "Conflict between Cities and Nomads"
 tengri_events.15.d:0 "With the increasing influence of Islam, especially in our growing cities, the older legal codes such as the Yassa have increasingly come to be abandoned in favor of the Sharia that our Muslim urban dwellers prefer.\nThis development has recently resulted in a heated legal battle in [Root.GetName] where an important warrior from a local clan is insisting on his rights according to tradition while the urban establishment is insisting on following the Sharia. Supporting one side over the other will undoubtedly have repercussions for the development of the entire area."
 tengri_events.15.a:0 "Appoint a Muslim judge to the case."
 tengri_events.15.b:0 "Appoint someone to judge according to our traditions."
 tengri_events.16.t:0 "Popular Sufi Teacher"
 tengri_events.16.d:0 "A teacher of a lineage of famous Sufis has recently gained increasing popularity in our lands. His teachings have not only won the ears of our Muslim communities but also have deeply impressed the more traditional warrior elites. Many that listen to his words will still not forsake the Tengri Shamans but the teacher's charismatic personality ensures that even so they will value every word of this 'Khoja'. A local noble that managed to come into conflict with the Khoja lost so badly he had to abandon his lands.\nSo far the Khoja have been quietly supporting our [Root.Monarch.GetTitle], perhaps he could be persuaded to support the throne a bit more openly if we grant him land and an official title at our court?"
 tengri_events.16.a:0 "Let him serve the throne!"
 tengri_events.16.a.tt:0 "Every future ruler will be offered this modifier but the Khoja or his descendants may well try to take power themselves eventually."
 tengri_events.16.b:0 "No, he is too dangerous."
 tengri_events.16.b.tt:0 "The Khoja and his descendants will not bother us again."
 tengri_events.17.t:0 "The Khojas"
 tengri_events.17.d:0 "The power of the Khoja lineage over our subjects is almost too great. They are constantly meddling in legal cases, religious policy and the day-to-day business of our country. The Khoja is however still one of the most valiant supporters of the throne. With the crowning of [Root.Monarch.GetName] we will be expected to affirm the ties to the Khoja and perhaps extend his privileges even further."
 tengri_events.17.a:0 "He remains our strongest supporter."
 tengri_events.17.a.tt:0 "This will strengthen the Khoja and increase the likeliness of him or his successors attempting to take power in the future."
 tengri_events.17.b:0 "Attempt to limit the influence of the Khojas."
 tengri_events.17.b.tt:0 "This will weaken the influence of the Khojas and their chances to take power in the future."
 tengri_events.18.t:0 "The Khoja takes power"
 tengri_events.18.d:0 "Not content to continue to serve as the power behind the throne the current head of the Khoja lineage has today declared himself to be more fit to rule than any [Root.Monarch.GetTitle]. His followers are massing on the outskirts of our capital as well as in the countryside attempting to create a state built directly upon the teachings of their charismatic Sufi teacher."
 tengri_events.18.a:0 "There is but one God!"
 tengri_events.18.b:0 "Protect our [Root.Monarch.GetTitle]!"
 tengri_events.19.t:0 "Shiite Diaspora"
 tengri_events.19.d:0 "While there is ample doubt about the sincerity of our conviction word of our conversion has spread among the Shiite communities around the world. Small groups of Shiites have begun to arrive in [Root.Capital.GetCapitalName] seeking to help build and protect a state for those that honor the Imams.\nTheir services might come in quite handy but our Shamans are apprehensive about allowing what they see as foreign zealots to settle among our people."
 tengri_events.19.a:0 "Settle them near our capital."
 tengri_events.19.b:0 "Settle them in the countryside."
 tengri_events.19.c:0 "Turn them away."
 tengri_events.20.t:0 "Influx of Monks"
 tengri_events.20.d:0 "A large delegation of Vajrayana Monks have arrived in [Root.Capital.GetCapitalName] today. Having learned of the interest we are taking in their faith they are eager to explain it not only to our [Root.Monarch.GetTitle] but to our many subjects."
 tengri_events.20.a:0 "Allow them to travel freely."
 tengri_events.20.a.tt:0 "Increases the chances of conversion to Vajrayana in provinces with the §YInflux of Monks§! modifier."
 tengri_events.20.b:0 "Confine them to [Root.Capital.GetCapitalName]."
 tengri_events.20.b.tt:0 "Increases the chances of conversions to Vajrayana in all our provinces."
 tengri_events.20.c:0 "Turn them away."
 tengri_events.21.t:0 "Religious texts translated into [Root.Culture.GetName]"
 tengri_events.21.d:0 "In their desire to spread their faith and incorporate the [Root.GetName] realm into the wider Buddhist world some monks have taken it upon themselves to translate many Buddhist historical, philosophical and religious works for the benefit of our people. These manuscripts have opened the eyes of many to a new spiritual world as well as given us a better understanding of the surrounding world in general. Among the nobility collecting these manuscripts has become fashionable, though some would say not always for spiritual reasons."
 tengri_events.21.a:0 "Welcome the dissemination of these books."
 tengri_events.21.b:0 "We must honor our ancient traditions instead."
 tengri_events.22.t:0 "Shaman Defeated in [Root.GetName]"
 tengri_events.22.d:0 "Strange tales are reaching us from the provinces of a traveling Buddhist Monk using his wisdom to overcome various problems and spreading his faith among the many people benefiting from his help. Not everyone is happy with these advances among the common people however as they often involve defeating the local Shamans.\nIn [Root.GetName] this monk reportedly defeated a local Shaman and cured a local princess from a severe malady, leaving the traditional rituals appearing poor and insufficient. As a result the local lord has banned traditional rituals in his lands and is instead promoting [Root.SecondaryReligion.GetName]."
 tengri_events.22.a:0 "Great."
 tengri_events.22.b:0 "Depose the noble."
 tengri_events.23.t:0 "Burning of Idols in [Root.GetName]"
 tengri_events.23.d:0 "For some time Vajrayana monks have been gaining followers in the province of [Root.GetName] and while their influence is still quite limited they have apparently taken it upon themselves to go one step further in their missionary activity. Reports are reaching [Root.Capital.GetCapitalName] of the destruction and incineration of our ancestral idols. The general reception of this policy has not turned out as the monks would have hoped however as the locals are now defending themselves from both the monks and the central authority that favors them."
 tengri_events.23.a:0 "Ok."
 tengri_events.24.t:0 "Religious Pilgrimages"
 tengri_events.24.d:0 "It has become customary among our nobles to travel to the holy places of Vajrayana Buddhism in Tibet and India to study and learn of the Buddhist faith. As they return bringing new customs and perspectives to our country our society is slowly changing. This is not always a process without problems but recently we have been seeing some very positive trends in our government as a result of this exchange."
 tengri_events.24.a:0 "Great!"
 tengri_events.25.t:0 "Land Theft"
 tengri_events.25.d:0 "With the increasing influence of the [Root.SecondaryReligion.GetName] faith in our country a number of new monasteries have been founded in our country. Their purpose is both to harbor the [Root.SecondaryReligion.GetName] monks that have come to our lands and the slowly growing number of native [Root.GetAdjective] monks.\nTraditional landholders don't seem to be very impressed by the pretensions of these newcomers however and have been helping themselves to the lands reserved for the monks. The monks claim that the land would be made more productive under their control while the land holders feel they are demanding the right to what is already theirs."
 tengri_events.25.a:0 "We must support these orders!"
 tengri_events.25.b:0 "We must protect the traditional rights of our people."
 tengri_events.26.t:0 "Pali Legal Traditions"
 tengri_events.26.d:0 "With Theravada Buddhism comes an ancient legal tradition based on old Pali scriptures as well as the collected rulings of many judges and monarchs before up to this day. Some Theravada monks have found our lack of collected written rulings very disturbing and have sought our blessings to create a collection of up-to-date rulings that, together with the Pali Canon, could serve as a basis for future rulings in our country."
 tengri_events.26.a:0 "Allow the scholars to continue."
 tengri_events.26.b:0 "The Yassa is enough for us."
 tengri_events.27.t:0 "Pure Land Buddhism"
 tengri_events.27.d:0 "By adopting the Mahayana faith we have opened our borders to a wide range of traditions and teachings but none seem to have attracted as many followers as the promises of the 'Pure Land' movement has. Throughout [Root.GetName] subjects immersed in meditation and recitation have become an increasingly common sight."
 tengri_events.27.a:0 "Amitabhaya."
 tengri_events.30.t:0 "Spread of Confucian Ideals"
 tengri_events.30.d:0 "Impressed by the refined and well-argued tenets of Confucianism many of our nobles have begun to strive to improve themselves through rigorous study and hard work. As a result we are not only becoming better at understanding the wider Confucian world but the administration of our land and resources has notably improved and above all become more consistent."
 tengri_events.30.a:0 "Recruit these men as administrators."
 tengri_events.30.b:0 "We can use this to purge corruption."
 tengri_events.30.c:0 "Let us encourage them to develop the land itself."
 tengri_events.31.t:0 "[Root.Monarch.GetTitle] and the Beiles"
 tengri_events.31.d:0 "As the learned ideals of Confucian philosophy gain more and more ground among the [Root.GetAdjective] nobility [Root.Monarch.GetName] has been beset by fears that our old ways are being forgotten. Many high ranking [Root.GetAdjective] dignitaries have taken to using foreign titles and names rather than the [Root.Culture.GetName] titles of our ancestors. Our [Root.Monarch.GetTitle] worries that in a generation none will remember the old ways of the bow and horse and our nation will be one of weak scribes and poets."
 tengri_events.31.a:0 "No nation that has abandoned its own language can prosper!"
 tengri_events.31.b:0 "We have no reason to fear the Confucian Way."
 tengri_events.32.t:0 "Confucian Elites Alienated"
 tengri_events.32.d:0 "Participation in many traditional rituals is reserved for our [Root.Monarch.GetTitle] and those closest to [Root.Monarch.GetHerHim]. While this means the Confucian elite of our country cannot take part this has not often been a problem as they view such 'superstitious' rituals and sacrifices with at best mild displeasure. This insistence to keep our [Root.Monarch.GetTitle] and his closest from the old [Root.Religion.GetName] elites separate from our other subjects has however led to an unnecessarily sharp divide between the two groups. This, rather than the rituals themselves, seems to be a constant source of irritation and misunderstandings, even at the very top of our society."
 tengri_events.32.a:0 "Praise the heavens!"
 tengri_events.32.b:0 "Let us device common rituals instead."
 tengri_events.33.t:0 "[Root.Heir.GetName]"
 tengri_events.33.d:0 "Those around [Root.Heir.GetName] agree that the child is showing promise beyond what was initially expected. [Root.Heir.GetSheHe] is learning quickly and [Root.Heir.GetHerHis] skills are improving by the day.\nTraditionally the heirs of the [Root.Monarch.GetTitle] should spend their young years learning how to ride and shoot as the [Root.Culture.GetName] warriors of our past. This might not be the best way to take care of the growing abilities of [Root.Heir.GetName] however. Given the opportunity Confucian teachers promise to teach our heir how to better [Root.Heir.GetHerselfHimself] and more importantly how to rule and make the most of our land and its subjects."
 tengri_events.33.a:0 "Let us hire Confucian teachers."
 tengri_events.33.b:0 "A traditional education is the only way."
 tengri_events.33.c:0 "We have no extra resources to spare for [Root.Heir.GetHerHim]."
 tengri_events.35.t:0 "Spread of the Tea Ceremony"
 tengri_events.35.d:0 "The elaborate Tea Ceremonies that are common in many Shinto lands have spread far further than the Shinto religion itself and are becoming commonplace in most [Root.GetAdjective] cities as well as among the members of our court."
 tengri_events.34.t:0 "Examination of Administrators"
 tengri_events.34.d:0 "The Chinese have long felt that a good way to ensure efficient administration according to Confucian ideals is to hold general examinations for all administrators. This works well for a country with generations of experience to draw upon, something we do not have.\nThe current lack of both administrators and teachers might be remedied by attracting some of those that have failed the examinations in neighboring countries but we would be paying a high price for an uncertain commodity."
 tengri_events.34.a:0 "It is a risk we must take."
 tengri_events.34.b:0 "Let us seek talent among our own instead."
 tengri_events.35.a:0 "Our courtly culture will never be the same."
 tengri_events.35.b:0 "Encourage the spread of the Way of Tea."
 tengri_events.36.t:0 "[Root.Monarch.GetName] Loses Face"
 tengri_events.36.d:0 "The Shinto view of failure is somewhat different from that of our Tengri traditions. As Shinto values become an increasingly important part of our society the expectations on our [Root.Monarch.GetTitle] change.\nSome actions of [Root.Monarch.GetName] have come to be interpreted as lacking in both honor and ability by those who follow the syncretic mix of Shinto and Tengri customs that has come to take shape in our lands."
 tengri_events.36.a:0 "This is unfortunate."
 tengri_events.36.b:0 "The Shamans say I cannot be faulted."
 tengri_events.37.t:0 "Japanese Swordsmithing"
 tengri_events.37.d:0 "Opening up our realm to Shinto customs and culture have also resulted in an increasing migration of Shinto practitioners into our lands, among them a number of Japanese weaponsmiths. The Swords they produce have become increasingly popular with the richer parts of our society and Japanese smiths are becoming common in most of our cities. Many of our elite warriors have begun to train with these weapons.\nSome worry that this will mean the abandonment of the Martial traditions of our ancestors though even those that cling to the old ways have benefited from a greater understanding of foreign fighting techniques."
 tengri_events.37.a:0 "Encourage our elites to use these swords."
 tengri_events.37.b:0 "Bow and arrow is for the true Tengri warrior."
 tengri_events.38.t:0 "Growth of Monasteries"
 tengri_events.38.d:0 "Used to acting far away from the Patriarch of their church the Coptic Monastic Orders have quickly made themselves at home in our lands. They are now growing in numbers and influence, especially in the frontier regions under our control. Under ideal circumstances the orders stand ready to move into a newly conquered region, establishing new monasteries, quickly stabilizing and converting the region to their faith. Our Shamans are alarmed at this practice as they feel they should be the ones to welcome our new subjects rather than these foreign Monks."
 tengri_events.38.a:0 "Excellent!"
 tengri_events.38.b:0 "We must promote our Tengri Shamans!"
 tengri_events.39.t:0 "Papal Embassy"
 tengri_events.39.d:0 "An official Papal embassy has arrived in [Root.Capital.GetCapitalName] seeking audience with [Root.Monarch.GetName]. The task of the envoys is to judge the sincerity of our [Root.Monarch.GetTitle], to once again hear him accept the pope as the head of the church and to include [Root.Monarch.GetName] into the wider Catholic community.\nIn order to achieve this the envoys have brought with them a number of books, maps and learned men. Surely these men are also spies, eager to learn our secrets. It is also certain that our Shamans will disagree with any policy of bowing to a foreign head of religion and refusing them an audience would please them. But perhaps the knowledge these Catholics bring can make up for missing that opportunity."
 tengri_events.39.a:0 "Send these spies back home!"
 tengri_events.39.b:0 "We are loyal followers of the Roman Church."
 tengri_events.40.t:0 "Christian Missionaries"
 tengri_events.40.d:0 "A group of Christian missionaries from abroad has arrived in [Root.Capital.GetCapitalName] and are eager to spread the word of God among the heathens. Not wanting to come into conflict with our [Root.Monarch.GetTitle] however they come seeking our blessing. The leader of the group has approached the throne asking to be given the right to spread the Christian faith in a region under our control unhindered."
 tengri_events.40.a:0 "Let them go wherever they please."
 tengri_events.40.b:0 "Send them back where they came from."
 tengri_events.40.a.tt:0 "This province may come to change Religion in the future."
 tengri_events.40.c:0 "Prohibit them from converting Tengriists."
 tengri_events.41.t:0 "Spread of Christianity"
 tengri_events.41.d:0 "The missionaries in [Root.GetName] have made good progress towards converting the local population there. Shamans have become an increasingly rare sight and a number of churches dot the landscape."
 tengri_events.41.a:0 "Praise the Lord."
 tengri_events.42.t:0 "Conflicts between Shamans and Missionaries"
 tengri_events.42.d:0 "The presence of a mission in [Root.GetName] has led to a number of conflicts between the [Root.Religion.GetName] Shamans and the local Priests. Shamans have proclaimed curses over the priests and sometimes on entire congregations."
 tengri_events.42.a:0 "It is time for the missionaries to leave."
 tengri_events.42.b:0 "We must not interfere."
 tengri_events.43.t:0 "Christian Ruler Alarmed"
 tengri_events.43.d:0 "The adoption of Christianity beside the traditional [Root.Religion.GetName] faith of our ancestors has given rise to a number of less than orthodox customs. Syncretic rituals that reference both the god of Christianity and the gods of the sky have become commonplace and some have even been adopted at the court of [Root.Monarch.GetName].\nWhile this seems to please most of our Christian subjects the delicate sensibilities of a Christian subject ruler visiting [Root.Capital.GetCapitalName] have been deeply upset by his forced participation in such rituals."
 tengri_events.43.a:0 "But they're both lords of heaven?"
 tengri_events.43.b:0 "Try to make amends."
 tengri_events.44.t:0 "Miracle"
 tengri_events.44.d:0 "Word has reached us of a remarkable wanderer. Drawing his power from his strong devotion to the Christian god he has managed to heal the weak and cure the sick. An increasing number of converts have begun to create congregations in his trail. Many still incorporate parts of their old Tengri customs in their daily life but this holy man has been more successful in attracting followers than many of the more traditional missionaries that now frequent our countryside."
 tengri_events.44.a:0 "Let him roam freely."
 tengri_events.44.b:0 "Invite him to Court."
 tengri_events.45.t:0 "Life at Court"
 tengri_events.45.d:0 "[Root.Monarch.GetName] has always taken a great interest in both our adopted religion and those that practice it. [Root.Monarch.GetSheHeCap] has however not always led a life that many of our Christian subjects would approve of. Between the influence of Shamans at court and the habits of [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] there are many that feel we are risking divine punishment.\nPerhaps we should consider instituting some more clearly Christian rules for our court and ruler? Restricting the influence of Shamans, the number of allowed wives and generally the number of officially sanctioned rituals would go a long way towards placating the Christian communities."
 tengri_events.45.a:0 "A Christian court it is!"
 tengri_events.45.b:0 "Theses religions must coexist, side by side."
 tengri_events.45.b.tt:0 "Every province following our §YSyncretic§! faith will get §R6§! unrest for §Y10§! years."
 tengri_events.46.t:0 "Brahmans and Shamans"
 tengri_events.46.d:0 "A battle of the minds and spirits of our people has ensued between Brahmin priests and Shamans, who consider themselves guides and protectors of our people. Lately heated discussions frequently end with Shamans cursing the Brahmins while the Brahmins turn to us, insisting that their hereditary status be respected."
 tengri_events.46.a:0 "Support the Brahmin Administrators."
 tengri_events.46.b:0 "Support our Shamans."
 tengri_events.46.c:0 "Avoid picking sides."
 tengri_events.47.t:0 "Syncretism"
 tengri_events.47.d:0 "The coexistence of Hinduism and the [Root.Religion.GetName] faith has been easier in many ways than we initially feared. There are already many examples of Tengri deities being incorporated among the many gods of the Hindus and of Hindu gods and customs being incorporated into the lives of the Tengri worshippers. In fact to a certain extent it seems that the same has started happening to many other religions in the far corners of our empire, with many lesser and higher gods being incorporated into the joint Hindu-Tengri Pantheon."
 tengri_events.47.a:0 "Great!"
 tengri_events.48.t:0 "Spread of the Caste System"
 tengri_events.48.d:0 "With the elevation of the Hindu faith a great number of Hindus have come to settle in many of our cities and with them the concept of caste is spreading into our lands. Interestingly it seems at least some of those that regularly do business with the Hindus as well as some of our Shamans have taken to this way to organize society.\nThe immediate effects seem hard to judge but for now everything seems to progress a bit more smoothly in [Root.GetName]."
 tengri_events.48.a:0 "Ok."
 tengri_events.49.t:0 "A Jewish Homeland?"
 tengri_events.49.d:0 "Word of our adoption of the Jewish religion has started to spread far and wide among the Jews of the Diaspora. A slow but increasingly steady trickle of immigrants have begun to appear at our borders, hoping to live and serve in a state where they are not confined to Ghettos or restricted by laws and prejudice."
 tengri_events.49.a:0 "Let them serve as administrators!"
 tengri_events.49.b:0 "Let them serve as soldiers!"
 tengri_events.50.t:0 "Growing Zoroastrian Merchant Community"
 tengri_events.50.d:0 "While the Fire temples of [Root.GetName] probably seem a bit unorthodox to them our society is still attracting a number of Zoroastrians in the diaspora. Ever since they left Persia behind almost a millennium ago they have grown used to being the minority and seem content to mix with our society at large. Some however have come asking for an area of their own where they can live and worship in their traditional ways."
 tengri_events.50.a:0 "'Like sugar in milk.'"
 tengri_events.50.b:0 "Best to keep them all in one place."
 tengri_events.51.t:0 "Growing Pantheon"
 tengri_events.51.d:0 "Fusing our Shamanic traditions with the wide range of animist beliefs we have come across have resulted in an ever-growing Pantheon. There is not a malady, disaster or fate that hasn't got at least one deity to counteract it. This wide acceptance of differing spiritual traditions has led to an increasingly efficient handling of the religious conflicts between the subjects under our control, no matter what they believe."
 tengri_events.51.a:0 "Great."
 tengri_events.52.t:0 "Support of the Shamans"
 tengri_events.52.d:0 "Court Shamans have always been an important institution in our state. [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] nobles participate in a wide range of ceremonies to ensure the gods looking favorable on our endeavors, be it going to war or sealing a strategic marriage. With the greatly increased numbers of Shamanic traditions we now patronize we can be sure of their support, a point not lost on our subjects."
 tengri_events.52.a:0 "The Gods favor our wars."
 tengri_events.52.b:0 "The Gods will bless our people."
 tengri_events.53.t:0 "Flower Wars"
 tengri_events.53.d:0 "Inspired by Nahuatl forerunners our warriors have begun to raid foreign lands already subjugated by our [Root.Monarch.GetTitle] to take prisoners to be offered at the Sacrificial Stone to the heavens. This is slightly problematic as these are people who have agreed to obey us in exchange for protection but the experience these warriors get in close combat could be useful to us."
 tengri_events.53.a:0 "Extradite the offending warriors."
 tengri_events.53.b:0 "The gods crave their blood!"
 tengri_events.54.t:0 "Sumptuary Restrictions?"
 tengri_events.54.d:0 "Taking offense to the luxurious clothes of a merchant in [Root.Capital.GetCapitalName] a number of warriors have taken it upon themselves to storm his lavish home and rob him of his belongings. They claim such finery must be reserved for those that have distinguished themselves in battle and that they have rectified an offense to the gods. The merchant on the other hand is furious and demand retribution and for his property to be returned."
 tengri_events.54.a:0 "Side with the merchant."
 tengri_events.54.b:0 "Side with the warriors."
 tengri_events.55.t:0 "Confiscation of Idols"
 tengri_events.55.d:0 "The people of [Root.GetName] have been organizing their resistance against our rule through the local holy places and many of their leaders are to be found in the local clergy. Assimilation will surely quieten them in the long run but for now our Inti priests suggest that we confiscate their [Root.Religion.GetName] idols, by protecting them in our capital we can ensure that the people of [Root.GetName] remember where the real power lies."
 tengri_events.55.a:0 "An excellent idea."
 tengri_events.55.b:0 "Barbaric."
 tengri_events.56.t:0 "Ritual Ball Game"
 tengri_events.56.d:0 "Our Mayan priests are eager to promote the ritual ball games of their religion, a custom to which many of our warriors have been quite receptive. Many now flock to the courts to see their favorite teams compete though perhaps the associated betting is as much of an attraction as their religious conviction."
 tengri_events.56.a:0 "For the Gods!"
 tengri_events.56.b:0 "For the People!"
 tengri_events.57.t:1 "New Bible Translation"
 tengri_events.57.d:1 "Eager for all our subjects to be able to read and interpret the word of God themselves the Protestant priests of our country are seeking our support for creating a new Bible translation. They claim the new translation will bring our people together as never before and introduce them to the one god they worship."
 tengri_events.57.a:1 "Great!"
 tengri_events.58.t:1 "Predestination"
 tengri_events.58.d:1 "The idea that 'All events whatsoever are governed by the secret counsel of God' is held dearly among the members of the Reformed church in our country. So much so that it has come to spread beyond to those that wouldn't be considered Christians by any definition. Whether it is due to this or not lately many of our subjects seem unusually eager to outdo themselves. Be it in areas of governance or economy."
 tengri_events.58.a:1 "Gold is a measure of quality."
 tengri_events.58.b:1 "Loyalty proves character."
 tengri_events.59.t:0 "Monastery Established"
 tengri_events.59.d:0 "Some way back a number of our most pious Orthodox monks left the areas under our control in order to create a fortified frontier monastery in the wilder parts of the lands we border. The story of their success has attracted a number of believers to join them. Their settlement is now growing and will soon be noteworthy. Perhaps now would be a good time to claim the land for ourselves so that these settlers don't forget where they came from?"
 tengri_events.59.a:0 "It is time we claim those lands for ourselves."
 tengri_events.59.b:0 "They are on their own."
 tengri_events.60.t:0 "Arrival of a Rich Merchant"
 tengri_events.60.d:0 "Eager to make a good profit of the various goods available in our lands merchants from the wider Muslim world continue to seek out our [Root.Monarch.GetTitle]. One such man is now claiming that we are not doing enough to capitalize on the resources under our control. For a modest fee he is offering to act as our agent in all contacts with foreign merchants in general and the influential finance groups such as the Karimis in particular."
 tengri_events.60.a:0 "Interesting."
 tengri_events.61.t:0 "Sickness of [Root.Heir.GetName]"
 tengri_events.61.d:0 "A strange disease has struck [Root.Heir.GetName], a fever that our Shamans have been unable to stop or even alleviate. A visiting Sunni physician claims to recognize the condition and to be able to cure it. Our Shamans would likely take offense if we brought in an outsider after their own widely known failure but the life of our heir seems to be at its end unless we do something."
 tengri_events.61.a:0 "Let the Physician try."
 tengri_events.61.b:0 "There is nothing we can do."
 tengri_events.62.t:0 "Protection of Pilgrims"
 tengri_events.62.d:0 "Our frequent wars have made the faithful Muslims of our state reluctant to undertake pilgrimages to the holy cities. While faith may frequently overcome fear it is true that pilgrims passing through our lands are often attacked and their journey is often a perilous ordeal."
 tengri_events.62.a:0 "We must ensure their safety."
 tengri_events.62.b:0 "Their faith will protect them."
 tengri_events.63.t:0 "Influence of the Khojas"
 tengri_events.63.d:0 "While [Root.Monarch.GetName] has limited the influence of the Khojas compared to some of [Root.Monarch.GetHerHis] predecessors they remain a powerful force in our lands and many of our subjects look up to the Khoja and [Root.Monarch.GetHerHis] family. This powerful faction in our country has never outright confronted us but their ever-present influence is slowly eroding our authority."
 tengri_events.63.a:0 "There is nothing to be done right now."
 tengri_events.63.b:0 "Attempt to limit the influence of the Khojas."
 
 #Maya Events#
 
 maya_religion_events.1.t:0 "Nourish the gods"
 maya_religion_events.1.d:0 "Our country has reached an era of turmoil, and the gods demand blood. Rush to your cities and perform blood-letting to nourish and propitiate Tohil, god of war, sacrifice and sustenance. If you do not feed them, you will not be able to bring your disintegrating kingdom back from the brink of destruction."
 maya_religion_events.1.a:0 "I will lead our nobles in this and may my blood please Tohil."
 maya_religion_events.1.b:0 "The gods will get no blood from me!"
 maya_religion_events.2.t:0 "Blood Sacrifice"
 maya_religion_events.2.d:0 "Human energy is sent skyward and we receive divine power in return when we make a blood sacrifice. The king uses an obsidian knife or a stingray spine to cut his penis, allowing the blood to fall onto paper held in bowls. The queen pulls a rope with thorns attached through her tongue. The paper stained with blood is burned and the rising smoke communicates with the Sky World."
 maya_religion_events.2.a:0 "I do this gladly."
 maya_religion_events.2.b:0 "I will never do this."
 maya_religion_events.3.t:0 "Human Sacrifice"
 maya_religion_events.3.d:0 "Slaves and prisoners are a common sacrifice to the Mayan gods, but even animals such as turkeys, dogs, squirrels, quail, and iguana have been considered suitable offerings. The gods are always craving more blood, and our neighbors claim that orphans and illegitimate children appease the gods faster than any other sacrifice."
 maya_religion_events.3.a:0 "Try sacrificing animals."
 maya_religion_events.3.b:0 "Sacrifice children - as long as they are parentless."
 maya_religion_events.4.t:0 "Cycle of Creation and Destruction"
 maya_religion_events.4.d:0 "Our stories and myths tell of repeating cycles of creation and destruction which are reminders of the consequences that will happen if humans ever neglect their obligations to the gods. We have a responsibility to the gods who make our continued existence possible. The gods and other forces of creation and chaos fight each 52-year period which may bring the destruction of the worlds. If we ignore our duty to the gods, the battle between them that determines the fate of all earthly creatures might not end in our favor."
 maya_religion_events.4.a:0 "...and we the people can only cover in fear..."
 maya_religion_events.5.t:0 "Purification"
 maya_religion_events.5.d:0 "'A ritual shall always start with a purification,' the priest says to your heir. 'You become pure by fasting, bathing, and confessing, but you must also make sure to respect the gods. When entering the forest inhabited by a god, remember to drink water from a rock depression as soon as possible after you have entered the forest. The water must be spat on the ground and then you are free to continue into the sacred forest.'"
 maya_religion_events.5.a:0 "Remember that, and you will become a great administrator."
 maya_religion_events.5.b:0 "Remember that, and you will become a great diplomat."
 maya_religion_events.5.c:0 "Remember that, and you will become a great military leader."
 maya_religion_events.6.t:0 "Pilgrimages"
 maya_religion_events.6.d:0 "The Q'eqchi' thirteen sacred mountains, the large cenote in Chichen Itza and local shrines to various gods and goddesses attracts a lot of pilgrims, who need shelter, food and other necessary supplies. To allow them to visit our local shrines would bring us prestige and perhaps some other incomes..."
 maya_religion_events.6.a:0 "Encourage pilgrims."
 maya_religion_events.6.b:0 "Do nothing."
 maya_religion_events.7.t:0 "Aluxob"
 maya_religion_events.7.d:0 "A farmer has managed to set an alux free, neglecting to seal it inside his house after seven years has passed since it was built. This has led to people complaining about missing items, lost animals and smaller injuries caused by the alux."
 maya_religion_events.7.a:0 "Sacrifice blood to please the alux and seal it inside the house."
 maya_religion_events.7.b:0 "Don't bother me with such trivialities!"
 maya_religion_events.8.t:0 "Luck or Chaos?"
 maya_religion_events.8.d:0 "A peculiar man asks you for offerings as you were traveling through your kingdom. You have a faint suspicion that this might be an alux, who will wreak havoc and spread illness if their demand is refused. If they are given what they want, the alux will protect from thieves and bring luck."
 maya_religion_events.8.a:0 "Give him less than he wants and send him away."
 maya_religion_events.8.b:0 "Give him what he asks for."
 maya_religion_events.8.c:0 "Deny him the gold."
 maya_religion_events.9.t:0 "Hero Twins"
 maya_religion_events.9.d:0 "A dream about the Hero twins, who were conceived when their mother spoke to a severed head who spat upon her hand. That severed head was their father, who together with his brother was summoned to Xibalba after their ball game had disturbed the peace of the Lords of the Underworld. The twins had many adventures before they themselves were summoned to Xibalba as their ball game disturbed the lords once again. The dream was about the many trials the twins faced before they reached the Lords of the Underground, and how they managed to defeat the lords. The dream ended when the twins transformed into the sun and moon which is a sign that a new age is beginning."
 maya_religion_events.9.a:0 "Shall we fear it, or welcome it with open arms?"
 maya_religion_events.10.t:0 "Hot Embers and Cold Evil"
 maya_religion_events.10.d:0 "It is customary that men walk over a bed of glowing embers that represents the fires of the Underworld to ward off evil during the year, but the smell of sizzling feet is not attractive."
 maya_religion_events.10.a:0 "Let my heir do it."
 maya_religion_events.10.b:0 "Of course I'll do it!"
 maya_religion_events.11.t:0 "Wayob"
 maya_religion_events.11.d:0 "Letting your blood flow into the bowl and then burning the paper stained with your blood brings a vision to your eyes. The Vision Snake shows you a wayob, caster of disease and fever, with a jar of darkness in its hands spewing snakes and insects."
 maya_religion_events.11.a:0 "It's an omen!"
 maya_religion_events.12.t:0 "Sacrificial Traditions"
 maya_religion_events.12.d:0 "It is time to decide how we should sacrifice the human offerings and there are several different ways to choose from. Decapitation, heart extraction, arrow sacrifice, disembowelment or throwing the offering into a cenote. What should we choose? The decapitation of the offering is done in a ritual reenactment of the decapitation of the Maya maize god by the Maya death gods, while the heart extraction is inspired by the Aztecs. The heart is pulled out while it is still beating, blood smeared upon the image of the temple's deity and the corpse skinned. The arrow sacrifice begins with the offering being painted blue with a white symbol over its chest, then bound to a stake during a ritual dance while wearing a peaked cap. Blood is drawn and smeared upon the deity's image and the dancers then takes turn shooting arrows at the offering until its whole chest is filled with arrows. Disembowelment is a slower death but not as elaborate, a sacrifice is bound to a stake with his hands tied behind his head and then disemboweled. The offerings can also be thrown into our Sacred Cenote."
 maya_religion_events.12.a:0 "Decapitate them!"
 maya_religion_events.12.b:0 "Extract their heart."
 maya_religion_events.12.c:0 "Arrow sacrifice!"
 maya_religion_events.12.e:0 "Disembowel them!"
 maya_religion_events.12.f:0 "Hurl them into a cenote!"
 maya_religion_events.13.t:0 "Ixtab"
 maya_religion_events.13.d:0 "Our country is suffering and our priests have started suggesting that honoring Ixtab would be a good idea. Rope Woman, as she is also called, is the goddess of suicide and will accompany those who die by hanging to paradise. It is an honorable way to die and those who choose it will join people who died as soldiers or as sacrificial victims, women who died in childbirth and members of the priesthood. These enjoy a delectable existence and are rewarded with delicious food and drink. Wouldn't it be preferable to the chaos your country is currently experiencing, to rest instead under the shade of a pleasant tree, free from all want?"
 maya_religion_events.13.a:0 "Sacrifice [Root.Heir.GetName]"
 maya_religion_events.13.b:0 "Sacrifice yourself."
 maya_religion_events.13.c:0 "Find another solution."
 maya_religion_events.14.t:0 "Lack of Quetzal feathers"
 maya_religion_events.14.d:0 "Quetzal feathers are lacking and the fire deity Tohil, the sun god and the god of rain, cannot be properly celebrated unless quetzal feathers are sacrificed to him. He is our god of war, sacrifice and sustenance, and we do not wish his anger upon us. Traders have told us that there are Quetzal feathers in abundance in a neighboring country, and we should send someone to purchase the feathers from them."
 maya_religion_events.14.a:0 "Yes, send a trader to them."
 maya_religion_events.14.b:0 "No, send out our hunters instead."
 maya_religion_events.15.t:0 "Trade with Quetzal feathers"
 maya_religion_events.15.d:0 "$FROMCOUNTRY$ is desperate for quetzal feathers which are offered to Tohil, god of war, sacrifice and sustenance, a fire deity, sun god and god of rain. They wish to purchase feathers from us."
 maya_religion_events.15.a:0 "Trade with them."
 maya_religion_events.15.b:0 "Refuse."
 maya_religion_events.16.t:0 "Tradeoffer accepted"
 maya_religion_events.16.d:0 "$FROMCOUNTRY$ agreed to trade with us, now we have the quetzal feathers we need to please Tohil!"
 maya_religion_events.16.a:0 "Good, they are a true friend."
 maya_religion_events.17.t:0 "Tradeoffer refused"
 maya_religion_events.17.d:0 "$FROMCOUNTRY$ refused to trade with us, we will not be able to purchase quetzal feathers from them."
 maya_religion_events.17.a:0 "Too bad."
 maya_religion_events.18.t:0 "Ek Chuaj"
 maya_religion_events.18.d:0 "A magnificent statue of Ek Chuaj, god of traders and cocoa, has been given to you. It is said to increase productivity and the amount of cacao beans harvested each year."
 maya_religion_events.18.a:0 "Place it in a province."
 maya_religion_events.18.b:0 "Sell it."
 
 #Maya Misc Localisation#
 maya_blodletting:0 "Bloodletting"
 desc_maya_blodletting:0 "The sacrifice of blood is believed to nourish and propitiate, and the Maya elite are obsessed with blood. Ritual bloodletting was a major part of any important calendar event."
 maya_chaos_creation:0 "Cycle of Creation and Chaos"
 desc_maya_chaos_creation:0 "The gods and other forces of creation and chaos do battle in the world of mortals, determining the fate of all earthly creatures."
 maya_pilgrimages:0 "Pilgrimages"
 desc_maya_pilgrimages:0 "People travelling to sacred places such as the Q'eqchi' thirteen sacred mountains or the large cenote in Chichen Itza has found a new place to visit during their pilgrimages in our provinces."
 maya_embers:0 "Walking on Embers"
 desc_maya_embers:0 "Another year has been warded from evil by men walking over a bed of glowing embers that represents the fires of the Underworld."
 maya_trade_quetzal_feathers:0 "Trade with Quetzal feathers"
 maya_notrade_quetzal_feathers:0 "No trade with Quetzal feathers"
 maya_ek_chuaj:0 "Ek Chuaj"
 desc_maya_ek_chuaj:0 "The god of traders and cocoa Ek Chuaj carries a spear, a scorpion's tail and a merchant's pack filled with goods."
 
 #Nahua Events#
 nahuatl_events.1.t:0 "Bad Omens"
 nahuatl_events.1.d:0 "After intense study of the skies and the relevant calendars our priests agree that everything indicates that harsh and troubling times are ahead. As commoners and nobles alike prepare for what is to come many will attempt to save themselves from the bad times by spilling some of their own blood."
 nahuatl_events.1.a:0 "Ye ica otopan tlamaceuhque."
 nahuatl_events.1.a.tt:0 "Our ruler will sacrifice some of his own blood to the gods."
 nahuatl_events.1.b:0 "The end is nigh."
 nahuatl_events.2.t:0 "Precious Son"
 nahuatl_events.2.d:0 "Word has reached us of the birth of an exceptional child in [Root.Owner.Capital.GetCapitalName]. After almost two days of labor a boy has been born from a commoner woman but astrologers and other diviners agree he is destined for greatness. As is tradition his mother will soon bring him to the house of youth to introduce him to those who will later handle his martial education from puberty to the age of marriage."
 nahuatl_events.2.a:0 "The Telpochcalli will make a fine warrior out of him."
 nahuatl_events.2.a.tt:0 "The child will be educated at a Telpochcalli"
 nahuatl_events.2.b:0 "Attempt to get him into the Calmecac"
 nahuatl_events.2.b.tt:0 "The child will be educated at the Calmecac, furthering his potential but people will take note of the break with tradition."
 nahuatl_events.3.t:0 "War is thy desert, thy task"
 nahuatl_events.3.d:0 "The young boy that was born under such favorable stars 15 years ago has now reached adulthood and the time has come for him to go into battle. As with other boys of his age he is expected to bring back his first prisoners soon, marking the start of his career as a warrior.\nShould any of the boys fail to take a captive they will be forever marked as unfit to be warriors and will have to continue their days as men of little consequence."
 nahuatl_events.3.a:0 "The Omens favor this man, I am sure he will do well."
 nahuatl_events.3.a.tt:0 "The Warrior is sent to war to be tested."
 nahuatl_events.3.b:0 "Let us sacrifice some of our blood to aid him."
 nahuatl_events.3.b.tt:0 "[Root.Monarch.GetName] spills some of his blood, this will surely aid our warrior but if the warrior is defeated our ruler's reputation will be affected."
 nahuatl_events.4.t:0 "Thy home is not here, for thou art an eagle, a jaguar"
 nahuatl_events.4.d:0 "Proving all the signs correct the young warrior born all those years ago has already exceeded all expectations. At every opportunity available to him he has taken prisoners and brought great glory to himself and his house. In time he will surely attain the greatest honors a lifetime of battles can bestow."
 nahuatl_events.4.a:0 "Great!"
 nahuatl_events.5.t:0 "Thou wilt merit death by the Obsidian Knife."
 nahuatl_events.5.d:0 "Despite the very favorable omens it seems the young warrior born all those years ago has been captured by the enemy. Soon he will face his destiny at the sacrificial stone in their capital. While this is an honorable death the disappointment of his house is great."
 nahuatl_events.5.a:0 "A worthy death!"
 nahuatl_events.6.t:0 "Thou shalt give drink, nourishment, food to the sun."
 nahuatl_events.6.d:0 "Despite the favorable omens the young warrior born all those years ago has been slain in the field of battle. He will never become a great warrior now, nor will his heart and blood be sacrificed to the gods."
 nahuatl_events.6.a:0 "An unfortunate Death."
 nahuatl_events.7.t:0 "Thy home is not here..."
 nahuatl_events.7.d:0 "Despite the very favorable omens the young boy born all those years ago has proved to be a disappointment to himself and his house. In the face of battle he has proven a coward, staying back and failing to make a single capture despite having multiple opportunities to do so. Upon his return to his warrior house his hair will be cut in a tonsure and he will forever be known as a failed warrior."
 nahuatl_events.7.a:0 "Ok."
 nahuatl_events.7.b:0 "Ok."
 nahuatl_events.8.t:0 "Good Omens"
 nahuatl_events.8.d:0 "After intense study of the stars, the relevant calendars, and other signs known to our priests it is clear to them that good times are ahead. As the destruction of the world cannot be imminent many of our subjects can now rest a bit easier, knowing that the sacrifices they have made have been well received."
 nahuatl_events.8.a:0 "Great!"
 nahuatl_events.9.t:0 "Commoner Flaunting his Wealth"
 nahuatl_events.9.d:0 "One of the expert artisan Tolteccas often employed by $MONARCH$ and other affluents in our society has attempted to rise above his social status. As a commoner he is expected to only hold a modest celebration when a child is born yet after the birth of his son last month he held a banquet worthy of at least a minor noble. While it is not wrong for a commoner to acquire wealth, flaunting it in this way is a great insult to our gods and traditions."
 nahuatl_events.9.a:0 "This is an affront to the gods. The Artisan must die."
 nahuatl_events.9.b:0 "His work is too important for him to die."
 nahuatl_events.10.t:0 "Incident during Nemontemi"
 nahuatl_events.10.d:0 "A noble of one of our most prominent families was found drunk in the street today. Not only is this a terrible affront to the gods, punishable by strangulation, but it happened during the time of Nemontemi when all disturbances of the peace are strictly forbidden."
 nahuatl_events.10.a:0 "He must die."
 nahuatl_events.10.b:0 "Our need of this man is too great."
 nahuatl_events.11.t:0 "Wandering Sorcerer"
 nahuatl_events.11.d:0 "We have received word from one of our provinces that a man claiming to have magical powers is spreading fear and evil rumors there. The local leaders are confident that this is a mere charlatan that they can handle but many commoners are susceptible to his influence."
 nahuatl_events.11.a:0 "Send an emissary to catch him."
 nahuatl_events.11.a.tt:0 "The hunt for the sorcerer begins."
 nahuatl_events.11.b:0 "Let local authorities deal with him."
 nahuatl_events.12.t:0 "Sorcerer Disappears"
 nahuatl_events.12.d:0 "The problem with the sorcerer spreading fear in our lands seems to have gone away. He was never caught, but as the man has not been seen for many weeks now his bad influence has waned."
 nahuatl_events.12.a:0 "Ok."
 nahuatl_events.13.t:0 "Sorcerer Caught"
 nahuatl_events.13.d:0 "The sorcerer spreading fear in our lands has been caught. The traditional punishment for a man like him would be to cut his hair, robbing him of his magical powers. As this man has managed to cause much more harm than the average countryside conjurer however perhaps it would be better to punish him by death immediately to placate gods and men alike."
 nahuatl_events.13.a:0 "Cut his hair!"
 nahuatl_events.13.b:0 "Kill him!"
 nahuatl_events.14.t:0 "Tlacatecolotl"
 nahuatl_events.14.d:0 "News has reached us that the punishment of the sorcerer who caused so much unrest in our lands did not go exactly as planned. None of this involved remain to tell the tale but the rumor that has been spreading is that the man was a true Tlacatecolotl and that an owl was seen leaving his cell. Regardless of if he did turn into an owl or not, the whole incident has caused wild rumors to spread all around our country."
 nahuatl_events.14.a:0 "The end is nigh."
 nahuatl_events.15.t:0 "Countryside Sorcerer Returns"
 nahuatl_events.15.d:0 "It seems the sorcerer that got away from us once has now returned. Local authorities insist the man has been spreading diseases and making ill-boding predictions and must be stopped."
 nahuatl_events.15.a:0 "Send an emissary to catch him."
 nahuatl_events.15.b:0 "Let local authorities deal with him."
 nahuatl_events.16.t:0 "Cihuateteo"
 nahuatl_events.16.d:0 "A great disaster has befallen us. This morning $HEIR$ was missing. One of the child's servants insists that the perpetrator was a Cihuateotl bearing resemblance to a woman that died giving birth nearby recently. That such a dark creature would be able to spirit away our heir in the middle of the night is surely a sign that the end of the world draws nearer."
 nahuatl_events.16.a:0 "We must do what we can to placate Tezcatlipoca and Tlazolteotl."
 nahuatl_events.16.b:0 "Have the servant punished for spreading lies."
 nahuatl_events.17.t:0 "Sickness of Ruler"
 nahuatl_events.17.d:0 "$MONARCH$ has taken ill and has a rising fever. The doctors in attendance have recommended a number of infusions from roots and maize kernels."
 nahuatl_events.17.a:0 "Comply and hope for the best."
 nahuatl_events.17.b:0 "We must conduct great sacrifices to placate the gods."
 nahuatl_events.18.t:0 "Ollamalitzli"
 nahuatl_events.18.d:0 "During the time in his house of youth [Root.Heir.GetName] became quite adept at the traditional Ollamalitzli ball game, but as an adult he has had to give up on this habit. As the game is played throughout the different districts of [Root.Capital.GetName] however [Root.Heir.GetSheHe] is often seen as a spectator at the various courts near temples or markets even as an adult. This habit must also extend to participation in the wild betting that is often associated with the game as [Root.Heir.GetName] has come to you today asking for help to pay [Root.Heir.GetHerHis] debts."
 nahuatl_events.18.a:0 "Help [Root.Heir.GetHerHim] out"
 nahuatl_events.18.b:0 "Forbid [Root.Heir.GetHerHim] from participating again."
 nahuatl_events.19.t:0 "Prisoner Stolen"
 nahuatl_events.19.d:0 "Battles between warriors are always individual affairs and it can be hard to keep track of exactly when or how each and every prisoner is taken. Recently some warriors observed one of our most experienced fighters sneaking away with a captive of another warrior. If the prisoner was stolen then it is one of the gravest offenses possible for a warrior, punishable only by death. Even worse, many suspect that the captor deliberately reassigned his prisoner to his comrade."
 nahuatl_events.19.a:0 "Kill the accused."
 nahuatl_events.19.b:0 "Kill them both."
 nahuatl_events.19.c:0 "Spare the warriors."
 nahuatl_events.20.t:0 "Tlacaxipehualiztli - The Feast of the Flaying of Men"
 nahuatl_events.20.d:0 "As the spring equinox and the planting season draws near the time of the Tlacaxipehualiztli is upon us. The time has come to sacrifice all prisoners of war at the temple of Xipe-Totec. Their blood will feed the gods and their skins will be worn by their captors and the priests of the temple before being saved in the holy cave.\nFate has rewarded us with many prisoners and this time the festival is going to last for many days. Much blood will be spilled in honor of the gods."
 nahuatl_events.20.a:0 "Sacrifice the Prisoners"
 nahuatl_events.20.b:0 "Hold an even grander festival, demanding additional prisoners from our subjects."
 nahuatl_events.21.t:0 "The Gladiatorial Stone"
 nahuatl_events.21.d:0 "As part of the grander Tlacaxipehualiztli festival this year the foremost among the captured warriors will be pitted against four of our best eagle and jaguar warriors while tied to a sacrificial stone and armed only with a mock Macuahuitl, a club with feathers instead of obsidian blades. In the unlikely event that the captive should survive the encounter with his first four adversaries he will face one final, left-handed, fighter. Apart from pleasing the gods this ceremony is immensely popular and is likely to attract a great number of spectators."
 nahuatl_events.21.a:0 "Let the fight begin."
 nahuatl_events.21.b:0 "Let's keep to a more modest celebration."
 nahuatl_events.22.t:0 "Uncooperative Warrior"
 nahuatl_events.22.d:0 "Despite rigorous preparations the captive warrior that was supposed to fight at the gladiatorial stone today has proven less than cooperative. While the temple compound was filled to its brims with spectators the man refused to do battle and had to be struck down quickly by his first opponent. This has cast a long shadow over the entire celebration this year and some view it as a bad omen."
 nahuatl_events.22.a:0 "Thus giveth the sun to drink."
 nahuatl_events.23.t:0 "A Great Spectacle."
 nahuatl_events.23.d:0 "The battle between our four champions and the captive warrior has exceeded all expectations. Not only did the captive survive the first four encounters, it almost looked as if he might have had a chance to beat the final, left-handed, opponent he then faced.\nAs is customary after the captive warrior was finally defeated his heart was sacrificed to the gods while his flesh was given to the captor's family to consume and his skin will be worn by the captor himself for many days.\nThe celebrations of this year's Tlacaxipehualiztli are likely to be remembered for years to come."
 nahuatl_events.23.a:0 "Thus giveth the sun to drink."
 nahuatl_events.24.t:0 "End of the celebrations"
 nahuatl_events.24.d:0 "The Feast of the Flaying of men is now over and with it a new planting season begins. The extravagant celebrations this year will likely be remembered for a long time to come."
 nahuatl_events.24.a:0 "Thus giveth the sun to drink."
 nahuatl_events.25.t:0 "Tlacaxipehualiztli - The Feast of the Flaying of Men"
 nahuatl_events.25.d:0 "As the spring equinox and the planting season draws near the time of the Tlacaxipehualiztli is upon us. The time has come to sacrifice all prisoners of war at the temple of Xipe-Totec. Their blood will feed the sun and their skins will be worn by their captors and the priests of the temple before being saved in the holy cave.\nAs we have not fought any wars recently however we have an acute shortage of prisoners to sacrifice. This is in itself a bad omen and things will likely only get worse if we are unable to spill more blood today."
 nahuatl_events.25.a:0 "We must make do with the prisoners we have."
 nahuatl_events.25.b:0 "Let our subject states provide prisoners."
 nahuatl_events.26.t:0 "Pochteca Spies"
 nahuatl_events.26.d:0 "The rich Pochteca trade guilds are essential to the trade network of Mesoamerica and their members are generally free to cross our borders as they please. This unreserved welcoming has however evidently been exploited by our rivals as a number of Pochteca traders now stand accused of espionage on their behalf."
 nahuatl_events.26.a:0 "Confiscate their goods."
 nahuatl_events.26.b:0 "Imprison the Pochtecas."
 nahuatl_events.26.c:0 "We don't dare to do anything."
 nahuatl_events.27.t:0 "Pochteca Traders Harassed"
 nahuatl_events.27.d:0 "The Pochteca Trade Guilds based in [Root.Capital.GetCapitalName] have come to us asking that we punish [From.GetName] for harassing their members. Apparently the Tlatoani of [From.GetName] claims that the Pochtecas have been spying on our behalf and has used this as an excuse to confiscate their goods."
 nahuatl_events.27.a:0 "I am shocked!"
 nahuatl_events.28.t:0 "Great [Root.Culture.GetName] Poet"
 nahuatl_events.28.d:0 "The spoken word has always had a special significance to our people, songs and recitations feature prominently in all our religious and profane ceremonies and even our highest leaders are referred to as Tlatoanis, speakers. Oral poetry is therefore one of the most sacred forms of art and one of few accepted ways in which a person can express dissatisfaction, anxiety and even doubt about fate itself without angering the gods.\nRecently an immensely popular Nahuatl poet has arrived in [Root.Capital.GetName], praising our city and its people but criticizing the Tlatoani himself."
 nahuatl_events.28.a:0 "He pleases the gods and the people."
 nahuatl_events.28.b:0 "He cannot be allowed to stay."
 nahuatl_events.29.t:0 "Expansion of the [Root.Capital.GetCapitalName] Main Temple"
 nahuatl_events.29.d:0 "The main temple of our capital is the primary symbol of our rule and the bond we have with the gods. It is where all of the main sacrifices will be made during the many festivals of the year and it is the main target for any invading enemy. For a Tlatoani it is a duty to maintain and expand the temple whenever possible."
 nahuatl_events.29.a:0 "Undertake an ambitious expansion of the Pyramid."
 nahuatl_events.29.b:0 "Time to add another layer to the Pyramid."
 nahuatl_events.29.c:0 "Modest improvements, it's all we can afford."
 nahuatl_events.29.dd:0 "We cannot afford to do much at this time."
 nahuatl_events.30.t:0 "Pilgrimage to Cholula"
 nahuatl_events.30.d:0 "It is traditional for all our nobles to travel to the great shrine of Quetzalcoatl in the temple city of Cholula. Here the benevolent feathered serpent, protector of the arts and rains, can be worshipped and here the nobles of mesoamerica can show of their wealth without having to face each other in combat."
 nahuatl_events.30.a:0 "Pay homage to Quetzalcoatl."
 nahuatl_events.30.b:0 "What kind of god does not require human sacrifice?"
 nahuatl_events.31.t:0 "Earthquake"
 nahuatl_events.31.d:0 "Each and every citizen of [Root.Capital.GetCapitalName] awoke at once this morning as a powerful earthquake shook the entire city, destroying several buildings and even some of the temples. To the great relief of commoner and noble alike however the city and most of its inhabitants remain unharmed.\nThe fact that the destruction of the 5th sun and the end of this age will come in the form of massive earthquakes that will destroy all living things is known to even the smallest child. We must thank the gods that have helped us keep this world alive for sparing us today."
 nahuatl_events.31.a:0 "Praise Tezcatlipoca, god of providence and ruler of the night."
 nahuatl_events.31.b:0 "Praise Quetzalcoatl, god of wisdom and life."
 nahuatl_events.31.c:0 "Praise Huitzilopochtli, patron of war and god of the sun."
 nahuatl_events.31.dd:0 "Praise Xipe-Totec, god of war, death and agriculture."

