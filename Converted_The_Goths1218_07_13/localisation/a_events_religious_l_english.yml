 nahuatl_extra_sacrifice:0 "Demanded Sacrifices"
 nahuatl_sorcerer:0 "Countryside Sorcerer"
 desc_nahuatl_sorcerer:0 "A sorcerer is said to terrorize the countryside in this province."
 cholula_temples:0 "Cholula Temples"
 desc_cholula_temples:0 "The temple complex at Cholula is one of the oldest in Central America and has a special significance for the worship of Quetzalcoatl, the feathered serpent god. Regardless of origin and social stature pilgrims will always be allowed to pass borders unharmed ensuring a steady stream of pilgrims to this holy site."
 nahuatl_allowed_spying_pochtecas:0 "Spying Pochtecas"
 desc_nahuatl_allowed_spying_pochtecas:0 "By turning a blind eye to even the most obvious and blatant attempts of the foreign Pochteca trade guilds to spy on our state and its forces we have seriously compromised any possibility of counteracting future espionage."
 nahuatl_angered_pochtecas:0 "Angered Pochteca Guilds"
 desc_nahuatl_angered_pochtecas:0 "We have done what we can to limit the ability of foreign Pochteca trade guilds to spy on our state. By doing so however we have angered the guilds themselves and as a result our trade income suffers."
 nahuatl_earth_quake_devestation:0 "Devastated by Earthquake"
 desc_nahuatl_earth_quake_devestation:0 "This province has been devastated by a major earthquake and is still in the process of rebuilding and recovering."
 nahuatl_grace_of_xipe_totec:0 "Graced by Xipe-Totec"
 desc_nahuatl_grace_of_xipe_totec:0 "Through the Grace of Xipe-Totec our people have survived a major earthquake. The Earthquake itself is a reminder that we must never falter in our determination to provide the sacrifices necessary for this age to survive."
