 burgher_unfavorable_trade_laws:0 "Unfavorable Trade Policies"
 desc_burgher_unfavorable_trade_laws:0 "Our Merchants are losing money due to our political decisions regarding trade policies and tariffs."
 burgher_favorable_trade_laws:0 "Merchants Favored"
 desc_burgher_favorable_trade_laws:0 "Our Merchants have been granted various rights to compensate for their loss of income from government instigated trade policies and politically motivated tolls and tariffs."