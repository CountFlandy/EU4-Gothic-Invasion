 parlaments.2.t:0 "Rotten Boroughs"
 parlaments.2.d:0 "Due to its seat in parliament [Root.GetName] can boast quite an influence on the politics of our country. That seat is however the only thing that distinguishes the area from much richer parts of our state. This is something that the local landowners have come to realize and through a combination of bribes and threats the votes of [Root.GetName] have come to be controlled entirely by a few corrupt yet influential individuals."
 parlaments.2.a:0 "Rotten!"
 parlaments.2.a.tt:0 "This Parliament Seat will change its voting pattern from now on."
 parlaments.2.b:0 "We must reassign the seat."
 parlaments.4.t:0 "Corruption of Vote"
 parlaments.4.d:0 "The MPs of the Rotten boroughs in [Root.GetName] have chosen to oppose our proposal in Parliament. It seems the landowner who controls the area has been persuaded that the issue is not in his best interest."
 parlaments.4.a:0 "Rotten!"
 parlaments.4.b:0 "We must bribe the landowner then."
 parlaments.5.t:0 "[Root.GetName] changes stance in debate!"
 parlaments.5.d:0 "The influential University of [Root.GetCapitalName] has managed to sway the Members of Parliament of [Root.GetName] to come out in favor of increasing University funding."
 parlaments.5.a:0 "Great!"
 parlaments.6.t:0 "[Root.GetName] changes stance in debate!"
 parlaments.6.d:0 "Apart form being a seat of parliament [Root.GetName] is also the centre of a number of influential companies with a stake in overseas trade. It appears many of these have decided that they would benefit from the currently debated issue being implemented and have exerted pressure on their Members of Parliament to make it so."
 parlaments.6.a:0 "Great!"
 parlaments.7.t:0 "[Root.GetName] changes stance in debate!"
 parlaments.7.d:0 "The army is in many ways the most influential internal force in [Root.GetName] and their loyalty to that organization has persuaded the Members of Parliament from this seat to vote in favor of the current issue out of loyalty."
 parlaments.7.a:0 "Great!"
 parlaments.8.t:0 "[Root.GetName] changes stance in debate!"
 parlaments.8.d:0 "The current debate in Parliament on how to best protect domestic production has attracted the attention of many in [Root.GetName]. This seat of Parliament has come to support us in the debate, in the hope that it will benefit from the suggested policy."
 parlaments.8.a:0 "Great!"
 parlaments.9.t:0 "[Root.GetName] changes stance in debate!"
 parlaments.9.d:0 "As the seat of our capital the province of [Root.GetName] stands to benefit a lot from the currently proposed reforms. Luckily enough people have realized this to ensure that the seat is now voting in our favor."
 parlaments.9.a:0 "Great!"
 parlaments.10.t:0 "[Root.GetName] changes stance in debate!"
 parlaments.10.d:0 "It seems the MP's of the seat of [Root.GetName] have realized how beneficial the currently debated issue would be to them. Their support for our cause is most welcome."
 parlaments.10.a:0 "Great!"
 parlaments.11.t:0 "[Root.GetName] changes stance in debate!"
 parlaments.11.d:0 "It seems the MP's of the seat of [Root.GetName], staunch supporters of our cause just a little while ago, have come to change their opinion of the currently debated issue entirely. We cannot know for sure how this happened but is clear that we can no longer rely on their vote."
 parlaments.11.a:0 "Greed is a horrible thing."
 parlaments.12.t:0 "Rotten Borough"
 parlaments.12.d:0 "While it looked like the vote of [Root.GetName] would in fact come out in support of the currently proposed reform to eliminate the Rotten Boroughs in our Parliament it seems whoever supported the MP in the area suddenly realized that he was about to lose his seat. He has now managed to convince the MP to vote against our reform."
 parlaments.12.a:0 "Rotten!"
 parlaments.13.t:0 "[Root.GetName] changes stance in debate!"
 parlaments.13.d:0 "A determined campaign by members of the administration in [Root.GetCapitalName] to oppose the changing of laws and regulations to accomodate integration of other systems into ours have succesfully convinced the MP from the area to oppose our proposition."
 parlaments.13.a:0 "Ok."
 parlaments.14.t:0 "[Root.GetName] changes stance in debate!"
 parlaments.14.d:0 "The MPs of [Root.GetName] have been convinced by those that hold interests in the production industries of the province to oppose opening the regulations that protect them from outside competition."
 parlaments.14.a:0 "Ok."
 parlaments.15.t:0 "[Root.GetName] changes stance in debate!"
 parlaments.15.d:0 "Many in [Root.GetName] have been quite dissapointed in the proposal to increase naval spending. They feel the area already contributes so much to the armed forces of our country and had rather expected the Parliament to authorize more funds for them than ask for more money for the navy."
 parlaments.15.a:0 "Ok."
 parlaments.16.t:0 "[Root.GetName] changes stance in debate!"
 parlaments.16.d:0 "The dominance of the navy in the province of [Root.GetName] has meant that the proposed increased spending on the army in Parliament has been rather coldly received there. Despite initially having been positive to the proposition the Members of Parliament from this area now see no choice but to vote against it."
 parlaments.16.a:0 "Ok."
 parlaments.17.t:0 "[Root.GetName] changes stance in debate!"
 parlaments.17.d:0 "While initially in favor, the MPs from [Root.GetName] have declared their disgust for the current issue. It signifies a far-reaching ambition of the state to own and control everything within its borders and they say they won't stand for it."
 parlaments.17.a:0 "You may very well think that. I couldn't comment."
 parlaments.18.t:0 "[Root.GetName] changes stance in debate!"
 parlaments.18.d:0 "The MPs of [Root.GetName] are surprisingly positive to our proposal in the parliamentary debate. It appears the university in [Root.GetName] is convinced it will be involved in the counting and measuring that the current proposal entails and scholars are delighted for the opportunity to take part of some new raw data regarding our country."
 parlaments.18.a:0 "Ok."
 parlaments.19.t:0 "[Root.GetName] changes stance in debate!"
 parlaments.19.d:0 "Voting in favor of increasing taxes has been a very tough sell in [Root.GetName]. After numerous protests the MP from the area has withdrawn his support for our proposition and is now opposing it fearing for his reelection."
 parlaments.19.a:0 "Ok."
 parlaments.20.t:0 "City Life"
 parlaments.20.d:0 "As representatives of areas that are sometimes quite distand from [Root.Capital.GetCapitalName] many MPs often find that life in the capital during their visits is very different to what they are used to. Some find it both cramped and filthy and many seem quite relieved when they get to return home.\nThis year has proved even harder than usual to endure for the delicate sensibilities of our MPs. The hot months have been unusualy hot, the wet months unusually wet and the cold months unusually cold. A number of MPs have now decided that they have had enough and have approached us asking to help make their stays more pleasant."
 parlaments.20.a:0 "We must do what we can."
 parlaments.20.b:0 "They'll have to endure like the rest of us."
 parlaments.21.t:0 "MP in Scandal"
 parlaments.21.d:0 "A minor scandal has occured in the capital during the current debate. It seems rather than attend the sessions himself one of the MPs was out disturbing the public peace and harassing his landlady. The outrage is great both among his peers and in the street and is likely to haunt future parliaments for years."
 parlaments.21.a:0 "Let it slide."
 parlaments.21.b:0 "Arrest the MP."
 parlaments.22.t:0 "Absenteeism"
 parlaments.22.d:0 "Given its great influence over the politics of our country it would be easy to assume that all MPs attended parliamentary sessions with great enthusiasm, eager to do the most with the power they have been trusted with. This is however far from the case and in any given parliament there will be some that never show up, either because they are still enjoying their estates in the countryside or because they decide to partake in the many joys of the capital. The problem has grown more and more lately and we fear foreign dignitaries are laughing at us behind our backs. There are a number of measures that might be taken to increase attendence but none that the current MPs would take very kindly too."
 parlaments.22.a:0 "Fine the worst excesses."
 parlaments.22.b:0 "There's nothing we can do."
 parlaments.23.t:0 "Demands for Representation"
 parlaments.23.d:0 "A number of hostile publications have begun to circulate in the cities of [Root.GetName]. Anonymous, yet very critical, authors claim that our the government is 'Autocratic' and demand both a written constitution and a parliament where the various parts of our country can be represented."
 parlaments.23.a:0 "Ban the Publications"
 parlaments.23.b:0 "Make vague promises of Reform"
 parlaments.24.t:0 "Financial Aid"
 parlaments.24.d:0 "Due to the current poor government finances any contribution to the state coffers is very welcome. It is therefore with some enthusiasm that we receive the representatives of a number of rich city assemblies offering to help. Their price  however is greater representation in government in general and formalized ways for the state to ask for their help in the future."
 parlaments.24.a:0 "Grant them Greater Representation"
 parlaments.24.b:0 "Refuse their money."
 parlaments.24.c:0 "Promise to take their views in consideration."
 parlaments.24.dd:0 "Refuse their money."
 parlaments.25.t:0 "Demands of the [Root.Culture.GetName]"
 parlaments.25.d:0 "While our country lacks a national parliament, local assemblies exist since ancient times in many of our provinces. These have little influence outside of their own provinces but they will sometimes approach the state and their existance allows for a more efficient taxation of the provinces.\nLately trouble have been brewing in [Root.GetName] where a number of such provincial assemblies have recently begun to demand representation at a national level. They feel that they are poorly represented by the central government and that a central parliament where they could offer their opinions to the ruler would be the only way to alleviate this."
 parlaments.25.a:0 "We will think about it."
 parlaments.25.b:0 "Such ideas need to be crushed."
 parlaments.26.t:0 "Direct Contribution"
 parlaments.26.d:0 "Enthusiastic about the currently debated issue in parliament a group with their interest very much aligned to ours from [Root.GetName] have come to make a direct contribution to the state. It is their hope that the money can be put to good use to 'convince' any MPs that are still opposed or atleast compensate us for any such costs we have had up until now."
 parlaments.26.a:0 "I'm sure we will find a use for it."
 parlaments.27.t:0 "Parliamentary Traditions"
 parlaments.27.d:0 "One of the more difficult things about being a parliamentarian has nothing to do with the debates in the capital but rather how to sell the new laws to the people back home. Still a local MP will often have an easier time to explain a new tax than the collector sent by the central government would in less representative systems.\nIt seems the MPs in general and the ones from [Root.GetName]in particular have become so adept at defending policies that we can see a rise in the support of the central government as a whole as a result."
 parlaments.27.a:0 "They finally understand me!"
 parlaments.28.t:0 "Support of local Assembly"
 parlaments.28.d:0 "The local assembly in [Root.GetName] has been quite enthusiastic in their support of our current proposition in parliament. So much so that they have already begun with the necessary preparations for what they are certain will be a certain approval."
 parlaments.28.a:0 "Remarkable."
 parlaments.29.t:0 "[Root.GetName] changes stance in debate!"
 parlaments.29.d:0 "Citing their eternal loyalty to the [Root.Owner.Monarch.GetTitle] and their full confidence in [Root.Owner.Monarch.GetHerHis] ability to know what is best for our state the MPs of the seat of [Root.GetName] have come out in support of our position in Parliament. Their support for our cause is most welcome."
 parlaments.29.a:0 "Great!"
 parlaments.30.t:0 "[Root.GetName] changes stance in debate!"
 parlaments.30.d:0 "Citing their mistrust of [Root.Owner.Monarch.GetTitle] and [Root.Owner.Monarch.GetHerHis] ability to know what is best for our state the MPs of the seat of [Root.GetName] have reversed their support of our position in Parliament."
 parlaments.30.a:0 "Their lack of trust is disturbing."

#Free City Events#
 free_cities.1.t:0 "The Free City of [Root.Capital.GetCapitalName]"
 free_cities.1.d:0 "The city of [Root.Capital.GetCapitalName] has been granted Imperial Immediacy as an Imperial Free City of the Holy Roman Empire. While there are many important self-governed cities in the Empire [Root.GetName] now has something beyond its wealth and size to protect it - economic and political freedoms perpetually guaranteed by the Emperor himself."
 free_cities.1.a:0 "Excellent"
 free_cities.2.t:0 "[Root.GetName] - No longer a Free City of the Empire"
 free_cities.2.d:0 "[Root.GetName] is no longer a Free City of the Holy Roman Empire. The City leadership has been condemned for Machiavellian misuse of power and disrespect for the Imperial institutions and have lost all privileges associated with the title it was once granted."
 free_cities.2.a:0 "Unfortunate"
 free_cities.3.t:0 "Peasants with Pitchforks"
 free_cities.3.d:0 "The constant discontent among the lower classes and our incapability to deal with it has brought us to the brink of riots. We are badly equipped to deal with this, and are urged to take the matter to the Emperor, to see if we can get some sort of help. Manpower and gold is what we need to extinguish the fires that smolder and rage in the streets of [Root.Capital.GetName]."
 free_cities.3.a:0 "Ask the Emperor for help."
 free_cities.3.b:0 "Scrape together what little men we have and deal with it ourselves."
 free_cities.4.t:0 "To Destroy Rebels, Or Not"
 free_cities.4.d:0 "The free city of [From.Country.GetName] and their problem with the lower classes has forced them to ask us for help. The messenger spoke of fires smoldering and raging in the streets of [From.Capital.GetName] as a metaphor for the discontent and likely rebels that the free city struggles with. They humbly ask for manpower and gold, so that they may be able to deal with this swiftly and efficiently."
 free_cities.4.a:0 "It's a reasonable request, and one we will honor."
 free_cities.4.b:0 "The problem is deeper within [From.Country.GetName] and until they realize that, we will not send help."
 free_cities.5.tt1:0 "[From.Country.GetName] is told that we will help."
 free_cities.5.tt2:0 "[From.Country.GetName] is told that we refused to help."
 free_cities.6.tt1:0 "The new Emperor will be coronated in [This.Country.GetName]."
 free_cities.5.t:0 "Help to Crush Rebels, or Not?"
 free_cities.5.d:0 "For every day the discontent grows and no matter how we try to use the men we have at our disposal, once one fire is quenched another smolders into flames before our eyes. Where is that messenger? We hope our humble request from [From.Monarch.GetTitle] [From.Monarch.GetName] will not anger [From.Monarch.GetHerHim], but that [From.Monarch.GetSheHe] will agree to help us."
 free_cities.5.a:0 "Manpower and gold, just what we needed!"
 free_cities.5.b:0 "[From.Monarch.GetTitle] claims the problem is too deep to be solved with manpower and gold..."
 free_cities.6.t:0 "The Coronation Occurrence"
 free_cities.6.d:0 "[PAP.Monarch.GetTitle] [PAP.Monarch.GetName] placed the Imperial Regalia in the hands of the new emperor of Holy Roman Empire, a symbol of the [PAP.Monarch.GetTitle]'s right to crown Christian sovereigns and the emperor's role as protector of the Roman Catholic Church. It was a great honor to be selected as the location for the coronation, and the church of [Root.Capital.GetName] could barely hold all the dignities that had gathered to see the emperor crowned."
 free_cities.6.a:0 "We are blessed indeed!"
 free_cities.7.t:0 "The Treaty Conference"
 free_cities.7.d:0 "After the Treaty Conference was over, the participants thanked us for our help in assisting them with all the necessary details which surrounds such an important event, and for our neutrality in this matter. This helped them focus on the task at hand. Though we were not monetarily compensated for anything more than the expenses made for the conference, we are now considered a more prestigious country than before."
 free_cities.7.a:0 "Worth all the hassle, then."
 free_cities.8.t:0 "Custom and Tax Privileges"
 free_cities.8.d:0 "One of the Free Cities in our vast empire is struggling, barely making enough money to keep itself away from the dreaded hole that is bankruptcy. Once they fall, they will have a hard time climbing out of the hole that they, unfortunately, has dug themselves. We could try helping them by granting them some custom and tax privileges that, if handled correctly, will allow them to make quite a bit of gold."
 free_cities.8.a:0 "Grant them custom and tax privileges."
 free_cities.8.b:0 "They have not deserved this."
 free_cities.9.t:0 "Custom and Tax Privileges Given"
 free_cities.9.d:0 "The... news of us struggling by the brink of bankruptcy was a small surprise, but the big surprise was that [From.Monarch.GetTitle] [From.Monarch.GetName] of [From.Country.GetName] had decided to help us by granting us certain common and tax privileges we doubt few other Free Cities have."
 free_cities.9.a:0 "As surprising as it might be, it is a great gift!"
 free_cities.10.t:0 "Wellborns with Weapons"
 free_cities.10.d:0 "Land-owning nobles in [Root.Capital.GetName] dislike our Free City status, and lately we have tired of trying to keep them happy. Had they been mere peasants, armed with pitchforks and torches and with little military training, we would be able to deal with any revolt they might produce. But these are men and women familiar with war and weapons of all sorts, and should not be underestimated. The only one they might listen to is the Emperor of the Holy Roman Empire..."
 free_cities.10.a:0 "Ask the Emperor for help."
 free_cities.10.b:0 "Give the nobles what they ask for."
 free_cities.11.t:0 "Plea for Help with Rebellious Nobles"
 free_cities.11.d:0 "It has come to our attention that the Free City of [From.Country.GetName] is struggling with land-owning nobles that dislike [From.Country.GetName]'s status. The country asks for our help to rebuke the nobles and make them accept [From.Country.GetName] as a Free City with all that it means."
 free_cities.11.a:0 "They will have our help."
 free_cities.11.b:0 "If they cannot handle their citizens, are they really fit to rule a country?"
 free_cities.12.t:0 "Helped or Hindered?"
 free_cities.12.d:0 "The nobles are getting bolder, and are now trying to engage the peasants and burghers to join their revolt against us and our status as a Free City. So far, they have had little success with this but we fear, as we always do when someone are trying to shatter the peace we fight so hard to keep. What will [From.Monarch.GetTitle] [From.Monarch.GetName] of [From.Country.GetName] think of us? Will [From.Monarch.GetSheHe] help us with these unruly nobles?"
 free_cities.12.a:0 "The help has arrived from the [From.Monarch.GetTitle]!"
 free_cities.12.b:0 "'...unfit to rule...' So, no help sent then."
 free_cities.13.t:0 "City League"
 free_cities.13.d:0 "The Hanseatic League and the Lombard League has inspired us to inquire if any other Free Cities would be willing to enter a league together with us. We are not trying to gain an alliance with them, only see if they would be willing to cooperate with us in certain matters, such as trade, keeping imperial peace, support tribunals and, in time, perhaps even maintain a unified force."
 free_cities.13.a:0 "Send diplomats to [This.Country.GetName]!"
 free_cities.13.b:0 "Work some more on this idea. It is not yet perfect."
 free_cities.14.t:0 "The City League Suggestion"
 free_cities.14.d:0 "We have heard of the Leagues of old, some of which still exists. The Hanseatic League, for example, where merchant guilds have created a commercial and defensive confederation, or the Swabian League which was a mutual defense and peacekeeping association. The Free City of [From.Country.GetName] has suggested that we join something similar, a cooperation of sorts, where we collaborate in matters of trade, keeping imperial peace, supporting tribunals and perhaps later the maintenance of a unified force."
 free_cities.14.a:0 "What do we have to lose? Nothing? Join it!"
 free_cities.14.b:0 "It seems like a waste of time, nothing more."
 free_cities.15.tt:0 "[From.Country.GetName] will receive your agreement."
 free_cities.16.tt:0 "[From.Country.GetName] will receive your refusal."
 free_cities.15.t:0 "Members of the City League"
 free_cities.15.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] of [From.Country.GetName] has agreed to cooperate with us on some matters, such as trade, keeping imperial peace and supporting tribunals. A unified force will have to wait."
 free_cities.15.a:0 "We are part of this Free City League!"
 free_cities.16.t:0 "Declined the City League"
 free_cities.16.d:0 "'It is with deepest regret that [From.Monarch.GetTitle] [From.Monarch.GetName] of [From.Country.GetName] must refuse the cooperation with [Root.Monarch.GetTitle] [Root.Monarch.GetName] of [Root.Country.GetName]...'"
 free_cities.16.a:0 "They will soon see the glory of our combined forces and regret that they did not join us!"
 free_cities.17.t:0 "The City League Membership"
 free_cities.17.d:0 "The cooperation between various Free Cities, based on and inspired by leagues such as the Swabian League, the Hanseatic League and the Lombard League, seems to be working splendidly. They have agreed to work together on matters of trade, keeping imperial peace and supporting tribunals. We, as a Free City, could ask for membership in this rather exclusive club..."
 free_cities.17.a:0 "Send a diplomat to their leaders!"
 free_cities.17.b:0 "We have no need for this."
 free_cities.18.t:0 "Potential City League Member"
 free_cities.18.d:0 "Our cooperation with other Free Cities works so well that we get more and more applications for membership every day! [From.Monarch.GetTitle] [From.Monarch.GetName] of [From.Country.GetName] is one of many that wishes to join us."
 free_cities.18.a:0 "Accept [From.Country.GetName]'s application."
 free_cities.18.b:0 "Refuse [From.Country.GetName]'s application."
 free_cities.19.t:0 "Cooperative Reforms"
 free_cities.19.d:0 "Many scholars and learned men call the Free City of [Root.Country.GetName] their home. By cooperating with their colleagues in the other Free Cities in our League, they have been able to refine their ideas and theories in ways that are of great benefit to us."
 free_cities.19.a:0 "Splendid!"

#Devotion Events#

 devotion_events.1.t:0 "General Hospital"
 devotion_events.1.d:0 "A suggestion has been put forward to set up a general hospital, to create a place where the needy would be welcomed and assisted. The public health is very important, and to offer a free midwifery course and some establishments to combat disease would increase the well-being of everyone."
 devotion_events.1.a:0 "If this should improve the public health, then what are we waiting for? Do it!"
 devotion_events.1.b:0 "Prayer will solve all their problems, do not waste money on that!"
 devotion_events.2.t:0 "Fort Maintenance"
 devotion_events.2.d:0 "Our forts are the most important defense we have against intruders and enemies, but they are in great need of restoration. We would need to increase our taxes in order to fund this, and that will most certainly upset those who pay taxes."
 devotion_events.2.a:0 "We need this, ignore the rabble!"
 devotion_events.2.b:0 "Do what is possible with the money we already have."
 devotion_events.3.t:0 "Modernization of the Forts"
 devotion_events.3.d:0 "The forts no longer look as if they would crumble before our eyes, they are now sturdy enough to withstand most attacks to their walls. Their defenses, although now functional and impressive despite their age, are still lacking in comparison to other nation's forts. We would need to dig deep into the pockets of our taxpayers in order to be able to fund the upgrades and the modernization our forts sorely need."
 devotion_events.3.a:0 "It is for the greater good... who wants to be invaded?"
 devotion_events.3.b:0 "They are good enough as they are."
 devotion_events.4.t:0 "Too High Taxes"
 devotion_events.4.d:0 "It's hard to hear the citizens rage against the raised taxes from the high, high walls and inside the thick, thick towers of our restored forts, but we do hear them threatening revolt and rebellion unless we lower the taxes."
 devotion_events.4.a:0 "We hear, and we reluctantly oblige."
 devotion_events.4.b:0 "Say what? WE CANNOT HEAR YOU!"
 devotion_events.5.t:0 "Embellishment of Forts"
 devotion_events.5.d:0 "A gift of a stained-glass was placed in one of our forts, and the effect is exquisite. So exquisite, in fact, that we consider embellishing every fort we own with our sigil in stained-glass."
 devotion_events.5.a:0 "Vanity is a sin, even if it is for a fort!"
 devotion_events.5.b:0 "Just increase the taxes to pay for it."
 devotion_events.6.t:0 "The Quest for Religious Freedom"
 devotion_events.6.d:0 "A man known for his radical ideas about religious reforms is condemning the priests and the [Root.Religion.GetName] doctrines in his sermons. This has led to widespread complaints and demands for religious freedom from our not-so-loyal citizens."
 devotion_events.6.a:0 "Our country is [Root.Religion.GetName] and will always be [Root.Religion.GetName]!"
 devotion_events.6.b:0 "Concede full religious freedom to the city."
 devotion_events.7.t:0 "False Beliefs"
 devotion_events.7.d:0 "One of [Root.GovernmentName]'s purposes is to spread the [Root.Religion.GetName] faith and protect it from heresy. It is a noble cause, but when heresy strikes in the very heart of our country it shames us. One of our provinces does not follow the [Root.Religion.GetName] faith and as our cause is to spread the true faith we must deal with this or be forever shamed."
 devotion_events.7.a:0 "Send missionaries and increase efforts to convert the heretics."
 devotion_events.7.b:0 "Then we shall be ashamed."
 devotion_events.8.t:0 "Forgery of Documents"
 devotion_events.8.d:0 "It was a common defense against annexation and usurpation to forge documents, have them counterfeited or backdated to corroborate one's arguments during times of struggles for expansion of land or privileges. Even now these questionable methods are used, and even we ponder if this practice should benefit us. Hopefully no one will detect the discrepancies..."
 devotion_events.8.a:0 "Forge those documents."
 devotion_events.8.b:0 "Keep that filth out of our archives!"
 devotion_events.8.ct:0 "The forgery might be discovered..."
 devotion_events.9.t:0 "Forged Documents"
 devotion_events.9.d:0 "Despite our best efforts in concealing the forgery, the counterfeit, the backdated documents, we were exposed. All we wanted to do was to protect [Root.Country.GetName] from those who would seek to annex and usurp our provinces."
 devotion_events.9.a:0 "Bribe, blackmail, beat anyone who let this secret slip!"
 devotion_events.10.t:0 "The Local Noble"
 devotion_events.10.d:0 "[Root.Heir.GetName] quickly gained the trust and favor of the people of [Root.Country.GetName], especially the local aristocrats who [Root.Heir.GetSheHe] belonged to before becoming the heir to the [Root.Monarch.GetTitle]. This has helped us regain authority and our hold on the rule is greater than ever."
 devotion_events.10.a:0 "How fortunate for us that we have chosen [Root.Heir.GetHerHim]!"
 devotion_events.11.t:0 "The Foreign Noble"
 devotion_events.11.d:0 "Along with a great mind for diplomacy, military advancement and administration, the heir to the [Root.Monarch.GetTitle], [Root.Heir.GetName], also brought alliances and connections to foreign courts that might prove indispensible."
 devotion_events.11.a:0 "We had our doubts about [Root.Heir.GetHerHim], but they are long gone now."
 devotion_events.12.t:0 "The Merchant's Son"
 devotion_events.12.d:0 "A shrewd mind for negotiations and a talent for bargaining that must come from [Root.Heir.GetHerHis] merchant parents have made burghers, free peasants and the nobles of [Root.Country.GetName] respect and fear [Root.Heir.GetName]. They will never attempt to fool [Root.Heir.GetHerHim] in any kinds of bargains or negotiations when [Root.Heir.GetName] becomes [Root.Monarch.GetTitle]."
 devotion_events.12.a:0 "Our heir might be a mere merchant's son, but [Root.Heir.GetSheHe] has proven [Root.Heir.GetHerselfHimself]!"
 devotion_events.13.t:0 "The Talented Theologian"
 devotion_events.13.d:0 "Learned in the science of things divine, the next [Root.Monarch.GetTitle] [Root.Heir.GetName] is able to use various forms of analysis and argument to help understand, explain, defend or promote numerous religious topics."
 devotion_events.13.a:0 "We knew from the beginning that [Root.Heir.GetSheHe] will rule [Root.Country.GetName] wisely."
 devotion_events.14.t:0 "The Local Preacher"
 devotion_events.14.d:0 "The people rejoiced when the local preacher [Root.Heir.GetName] was chosen as the heir to [Root.Monarch.GetTitle] [Root.Monarch.GetName] of [Root.Country.GetName]. Were they rejoicing because they saw an end to [Root.Heir.GetHerHis] constant sermons, or because they believed in [Root.Heir.GetHerHim] being able to make a difference in [Root.Country.GetName]? No matter what, the people support and trust the next [Root.Monarch.GetTitle], [Root.Heir.GetName]."
 devotion_events.14.a:0 "[Root.Heir.GetName] had the people's support, now [Root.Heir.GetSheHe] has ours."
 devotion_events.15.t:0 "Rule Challenged"
 devotion_events.15.d:0 "It began, as it always does, with rumors, gossip and sneaked glances filled with contempt and malice. If this challenge to [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s rule goes too far, that [Root.Monarch.GetSheHe] was not elected properly to the seat of [Root.Country.GetName], people will no longer speak but might try to depose [Root.Monarch.GetHerHim]!"
 devotion_events.15.a:0 "How did this happen?"
 devotion_events.16.t:0 "Banned Pilgrimages and Superstitious Practices"
 devotion_events.16.d:0 "The strict, dictatorial attitude of [Root.Monarch.GetTitle] [Root.Monarch.GetName] has provoked the peasants and burghers of [Root.Country.GetName] who demand that the ban on pilgrimages and superstitious practices is lifted. The rage exuded from these simpletons about bans that will in time be beneficial to all is not something to be tampered with."
 devotion_events.16.a:0 "We take it back, do any pilgrimage you want!"
 devotion_events.16.b:0 "The decision stands, and you'll thank us for it later!"
 devotion_events.17.t:0 "The Great Feud of [Root.GetName]"
 devotion_events.17.d:0 "The serious conflict with the city of [Root.GetCapitalName] has gone too far! The citizens have taken some of the [Root.Owner.Monarch.GetTitle]'s vassals prisoner, and despite our best efforts - countering this with anathema and interdict - the city prevails! They have started to strengthen the city's fortifications and will fight any who tries to take the city. We have tried ordering the city to revert the city wall to its previous size, but they refuse."
 devotion_events.17.a:0 "Keep at it, they will relent sooner or later."
 devotion_events.17.b:0 "Give them what they want..."
 devotion_events.18.t:0 "The Mad Seer"
 devotion_events.18.d:0 "He claims to be a seer who has seen the civic glory, the destruction of secular art and culture and the great flood that will cleanse [Root.Capital.GetName] from its filth. The mad preacher calls for [Root.Religion.GetName] renewal and has instituted an extreme puritanical campaign. Enlisting the help of [Root.Capital.GetName]'s young men, there is a risk that he will cause disturbances or even dispute [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s right to rule!"
 devotion_events.18.a:0 "Make sure he is silenced, for good!"
 devotion_events.18.b:0 "Neither acknowledge his rants nor react to them."
 devotion_events.19.t:0 "A Council after our own Tastes"
 devotion_events.19.d:0 "To our chagrin but not our surprise, the perpetual struggle between the [Root.Monarch.GetTitle] and each institution in [Root.Country.GetName] - ecclesiastical, educational, legal, medical, fiscal, administrative and publicistic - only increases with each new reform suggested. By establishing like-minded people in the various institutions, perhaps that will persuade the reluctant populace to change their minds into a more adaptable form."
 devotion_events.19.a:0 "We will start with our own advisors."
 devotion_events.19.b:0 "Remind people more forcefully who is the [Root.Monarch.GetTitle] of [Root.Country.GetName]!"
 devotion_events.20.t:0 "The Social and Political Conflict in [Root.GetName]"
 devotion_events.20.d:0 "The urban aristocrats and the guilds and the lower classes are in the grips of a conflict, which the advisors of [Root.Owner.GetName] saw as an opportunity to strengthen the [Root.Monarch.GetTitle]'s influence in the city of [Root.GetCapitalName]. The encouragement by [Root.Owner.Monarch.GetName]'s advisors made the guilds revolt against the aristocrats and they have opened the city gate to allow [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName]'s army to occupy the city. This is a great opportunity for us to subject the city to the [Root.Owner.Monarch.GetTitle] and curtail the city's rights!"
 devotion_events.20.a:0 "March in and take the city!"
 devotion_events.20.b:0 "There's no need for an occupation. We already own the city."
 devotion_events.21.t:0 "The Secularists Among Us"
 devotion_events.21.d:0 "Each incident that lowers our devotion to [Root.Country.GetName] sees more and more trouble approaching our doorstep. There are those that believe that religious considerations should be excluded from civil affairs, and their numbers have grown. They clamor for change, and wish for us to secularize our government."
 devotion_events.21.a:0 "So be it."
 devotion_events.21.b:0 "That drastic step will not be taken yet."
 devotion_events.22.t:0 "Decadence Rules"
 devotion_events.22.d:0 "Disillusioned by what they see as corruption and decadence, fellow worshippers have stopped sending donations to us and stopped volunteering to fight in our armies as the bulwark of the [Root.Religion.GetName] faith. "
 devotion_events.22.a:0 "This is a disaster, a pure disaster!"
 devotion_events.23.t:0 "Corrupt [Root.Monarch.GetTitle]"
 devotion_events.23.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has become corrupt, focusing on [Root.Monarch.GetHerHis] personal aims rather than the good of the faith. Our people have become disillusioned with [Root.Monarch.GetHerHim]."
 devotion_events.23.a:0 "Ignore the depravity of the [Root.Monarch.GetTitle]."
 devotion_events.23.b:0 "Try to make a change."
 devotion_events.24.t:0 "Volunteers for the Holy Fight"
 devotion_events.24.d:0 "Inspired by our holy cause, volunteers from the [Root.Religion.GetName] world have arrived to help take the fight to the infidel and spread the true faith!"
 devotion_events.24.a:0 "Marvelous! Such a great initiative."
 devotion_events.25.t:0 "The New Monarch"
 devotion_events.25.d:0 "The life as a [Root.Monarch.GetTitle] has not been as you imagined it to be, the power you wield is less than what a king or a duke, a caliph or even an Emir has. The pressure of always having to adhere to the strict rules and laws of [Root.Religion.GetName] and to enforce these has left you exhausted. Might it be time, as some of your advisors suggest, to secularize [Root.Country.GetName] and become a ruler of another name?"
 devotion_events.25.a:0 "Yes, let my brow be weighted down by a crown instead."
 devotion_events.25.b:0 "No, I will keep the title of [Root.Monarch.GetTitle]."
 devotion_events.26.t:0 "The Influential Reformer"
 devotion_events.26.d:0 "A no-nonsense [Root.Heir.GetWomanMan], well-versed in the art of rhetoric, the next ruler [Root.Heir.GetName] is already using [Root.Heir.GetHerHis] powers for good, spreading [Root.Heir.GetHerHis] ideas to any who will listen - members of the high society are eager to prove their intellect to [Root.Heir.GetHerHim], while others are simply fascinated by the handsome [Root.Heir.GetWomanMan]. Regardless of why, there is clearly something special about [Root.Heir.GetName], as even folks usually completely uninterested in politics find themselves taking part of the discussion."
 devotion_events.26.a:0 "[Root.Heir.GetSheHeCap] might be just what [Root.Country.GetName] needs."
 
 #Christian Theocracy Devotion Events#
 devotion_events.100.t:0 "Conflict between City and [Root.GovernmentName]"
 devotion_events.100.d:0 "The long rivalry between the [Root.GovernmentName] and one of our cities has damaged relations between us for many years. The city is seeking freedom from the authority of [Root.Monarch.GetTitle] [Root.Monarch.GetName], and have been unwilling to shelter our [Root.Monarch.GetTitle]s during times of unrest and war."
 devotion_events.100.a:0 "Sooner or later they will come to their senses."
 devotion_events.100.b:0 "Enforce our authority!"
 devotion_events.101.t:0 "The Lanterne of Light"
 devotion_events.101.d:0 "The heinous heretical book 'The Lanterne of Light' claims that the principal cause of the persecution of the original Christians was the illegal retention of precious goods by priests. It also goes on to compare the seats of archbishops or bishops with those of the Antichrist. This book has been found in the possession of a relapsed heretic that, despite many years in prison and many tearful abjurations still seem to refuse to change his ways."
 devotion_events.101.a:0 "Sentence the heretic to prison once more."
 devotion_events.101.b:0 "Burn the heretic."
 devotion_events.102.t:0 "Unfair Taxes"
 devotion_events.102.d:0 "One of our cities was granted the privilege to elect its own council and mayor, which of course has led to a constant struggle between them and the [Root.Monarch.GetTitle]s. Besides this struggle of power in the city, it has caused unrest as the burgomasters and town councilors are levying unfair taxes. We need a quick way to assert our authority and regain control of this city, but without alarming the culprits to our intent."
 devotion_events.102.a:0 "Invite them to a gala dinner and arrest them there!"
 devotion_events.102.b:0 "This will disrupt the stability of our realm, we better avoid it."
 devotion_events.103.t:0 "The Gala Dinner"
 devotion_events.103.d:0 "The feast is lavish, as it is supposed to be. Food and drinks are plentiful, no one will leave without a full belly and a hangover to look forward to. The mayor and the councilors are drinking heavily and will not be able to resist the firm, sober hands of the guards. The animosity between [Root.Monarch.GetTitle] [Root.Monarch.GetName] and the council of the city seems to have dissolved during the several courses of the gala dinner. Should we proceed with the plan to arrest the mayor and the councilors?"
 devotion_events.103.a:0 "Arrest them and force them to renounce their rights."
 devotion_events.103.b:0 "We have clearly managed to improve relations, no need to do anything rash."
 devotion_events.104.t:0 "Bonfire of the Vanities"
 devotion_events.104.d:0 "There is a vigorous preacher in [Root.Capital.GetCapitalName] whose outdoor sermons about the temptations of vanity objects have led to his supporters collecting and burning cosmetics, arts, books deemed immoral and musical instruments. He rages on about how these objects might tempt one to sin and urges people, especially the famous artists of [Root.Country.GetName], to bring the things he deems immoral to his bonfires."
 devotion_events.104.a:0 "Stop the man!"
 devotion_events.104.b:0 "Allow him to continue, but rescue the art."
 devotion_events.105.t:0 "The Bishop's Needle"
 devotion_events.105.d:0 "The fortified city of [Root.Province.GetName] only allows the [Root.Owner.Monarch.GetTitle]s of [Root.Country.GetName] to enter through a very narrow gate called Acus Episcopi or Bishop's Needle. The narrowness of the gate makes it impossible to enter accompanied by knights, and the city's guards refuse to let [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName]'s soldiers enter through the normal city gates."
 devotion_events.105.a:0 "Force the city gates open! No one will stop us from entering our own city."
 devotion_events.105.b:0 "Accept the city's rules grudgingly."
 devotion_events.106.t:0 "Shared Power"
 devotion_events.107.t:0 "Jubilee in [Root.Capital.GetName]"
 devotion_events.107.d:0 "A jubilee - a holy year - involves pilgrimage to a sacred site such as Rome or our own capital. It is a special year of remission of sins and universal pardons, something the Pope usually convokes every 25 or 50 year, but who is to say that we cannot convoke our own jubilee in [Root.Capital.GetName]?"
 devotion_events.107.a:0 "A most wonderful idea - we approve!"
 devotion_events.107.b:0 "Not this year - perhaps the next?"
 devotion_events.108.t:0 "Jubilee in [From.Capital.GetName]"
 devotion_events.108.d:0 "The [From.Monarch.GetTitle] of [From.Country.GetName] has convoked a jubilee in [From.Capital.GetName], a holy year of remission of sins and universal pardons. This is a Christian tradition which dates back to 1300 when Pope Boniface VIII convoked a holy year in Rome."
 devotion_events.108.a:0 "This should be reserved for us, not every Christian ruler should be allowed this!"
 devotion_events.108.b:0 "That is a wonderful idea!"
 devotion_events.109.t:0 "[From.Monarch.GetTitle] Reacts to Jubilee in [Root.Capital.GetName]"
 devotion_events.109.d:0 "The tradition of jubilees was started when Pope Boniface VIII convoked a holy year in Rome 1300. [From.Monarch.GetTitle] [From.Monarch.GetName] sent a messenger to us when the news about the jubilee in [Root.Capital.GetName] reached [From.Monarch.GetHerHim], and we fear [Root.Monarch.GetHerHis] reaction..."
 devotion_events.109.a:0 "...and he does not like it, not at all."
 devotion_events.109.b:0 "...but we needn't worry. He approves!"
 devotion_events.110.t:0 "The Papal Protégé"
 devotion_events.110.d:0 "Having [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] as a mentor has developed [Root.Heir.GetName]'s whole person. The wisdom of the [PAP.Monarch.GetTitle] has guided [Root.Heir.GetName] and given [Root.Heir.GetHerHim] the people of [Root.Country.GetName]'s respect and devotion."
 devotion_events.110.a:0 "The [PAP.Monarch.GetTitle] believed in [Root.Heir.GetHerHim], and now we do too."
 devotion_events.117.t:0 "Confiscation of a Reformed Church"
 devotion_events.117.d:0 "An abbot has confiscated a Reformed church! His action was not sanctioned by [Root.Monarch.GetTitle] [Root.Monarch.GetName], and had we known about his intentions we would have persuaded the abbot to choose another building for his chapel. This has of course upset the people of the affected province, and even though we forced the abbot to return the church the enraged peasants and burghers will not forget the slight."
 devotion_events.117.a:0 "What else do they want?"
 devotion_events.118.t:0 "Hallesches Heilthum"
 devotion_events.118.d:0 "The late [Root.Monarch.GetTitle] feared for [Root.Monarch.GetHerHis] peace of mind in heaven and collected many relics to ensure that [Root.Monarch.GetSheHe] would spend as little time in purgatory as possible. These 8100 relics and 42 holy skeletons were recently found, secreted away in various places all over the former [Root.Monarch.GetTitle]'s residence."
 devotion_events.118.a:0 "The sale of indulgences is what triggered [Root.Religion.GetName]! Keep them hidden."
 devotion_events.118.b:0 "Make room for them. I wonder if the [Root.Monarch.GetTitle] got into heaven..."
 devotion_events.119.t:0 "The Nag's Head Rumor"
 devotion_events.119.d:0 "The whispers and glances at [Root.Monarch.GetTitle] [Root.Monarch.GetName] when [Root.Monarch.GetSheHe] travels the streets of [Root.Capital.GetName] are caused by a disturbing rumor. People actually believe that [Root.Monarch.GetTitle] [Root.Monarch.GetName] was not consecrated solemnly, but instead was consecrated with a Bible pressed to [Root.Monarch.GetHerHis] neck while inside a tavern of disrepute!"
 devotion_events.119.a:0 "Ignore the matter and pray it goes away."
 devotion_events.119.b:0 "Deny it fervently."
 dev_confiscated_reformed_church:0 "Confiscated Reformed Church"
 desc_dev_confiscated_reformed_church:0 "The confiscation of a Reformed church by an abbot has greatly upset the peasants and the burghers even though it has been returned."
 
 #Muslim Theocracy Devotion Events#
 devotion_events.200.t:0 "The Local Imam Khatib"
 devotion_events.200.d:0 "[Root.Heir.GetName] was the leader of prayers in the masjid and preacher at the congregational prayer on Friday before [Root.Heir.GetSheHe] was chosen to rule [Root.Country.GetName] after [Root.Monarch.GetTitle] [Root.Monarch.GetName]. The local community who had elected [Root.Heir.GetHerHim] as Imam Khatib will be sad to see [Root.Heir.GetName] leave, for few others are as learned and as virtuous as [Root.Heir.GetHerHim] in instructing the congregation in the basics of Islam. When [Root.Heir.GetSheHe] leaves, religious questions will now have to be asked to someone inferior to [Root.Heir.GetName], but what they will lose, we will gain."
 devotion_events.200.a:0 "It was wise of us to select [Root.Heir.GetName] as our next [Root.Monarch.GetTitle]."
 devotion_events.201.t:0 "The Guiding Principles"
 devotion_events.201.d:0 "Some may argue that the Al-Shura is part of the ruling structure, but not one of its pillars. Meetings should follow the teachings of Islam, consultations the guidelines of the Quran and Sunnah. The leader should be elected from the ones attending to head the meeting. Discussions are based on mushawarah and mudhakarah - deliberation and consensus. Everyone may voice their opinions and the voices of the majority are accepted, as long as it does not violate the teachings of the Quran and Sunnah."
 devotion_events.201.a:0 "Make it one of the pillars."
 devotion_events.201.b:0 "It seems an easy way to administrate our country."
 devotion_events.202.t:0 "Heart of Mercy"
 devotion_events.202.d:0 "Ali, cousin of the Prophet once said: 'Infuse your heart with mercy, love and kindness for your subjects. Be not in face of them a voracious animal, counting them as easy prey, for they are of two kinds: either they are your brothers in religion or your equals in creation. Error catches them unaware, deficiencies overcome them, evil deeds and sins are committed by them intentionally and by mistake. So grant them your pardon and your forgiveness to the same extent that you hope God will grant you His pardon and His forgiveness. For you are above them, and he who appointed you is above you, and God is above him who appointed you. God has sought from you the fulfillment of their requirements and He is trying you with them.'\nA valuable lesson can be learnt from his words, which we could devote ourselves to, or find ways to incorporate into our administration."
 devotion_events.202.a:0 "Inshallah."
 devotion_events.202.b:0 "Wise words that we will heed."
 devotion_events.203.t:0 "Bayt al-Mal"
 devotion_events.203.d:0 "The House of Wealth administers the taxes and serves as a treasury which manages personal finances and government expenditures. It administers the zakat as well, the tax every wealthy Muslim pays and which will be distributed to those in need, unemployed, injured or otherwise incapable to work. This last year, whatever the problems [Root.Country.GetName] had, the inhabitants had a better one. The amount of zakat that flows into the Bayt al-Mal exceeds any expectations we might have had. Now what should we do with this surplus of ducats?"
 devotion_events.203.a:0 "Money goes into our big coffers."
 devotion_events.203.b:0 "It will go to the poor and needy, as always."
 devotion_events.204.t:0 "The Education of Women"
 devotion_events.204.d:1 "Muhammad, may peace be upon him, praised the women of ansar because shame did not prevent them from learning Islam. Fatima al-Fihir - who founded the University of al-Karaouine, Lubna of Cordoba - the skilled mathematician and Fatima b. Abi al-Qasim 'Abd al-Rahman b. Muhammad b. Ghalib al-Ansari al-Sharrat whose works of legal theory, jurisprudence as well as mysticism show her great knowledge of Islamic sciences, are all great examples of what happens when you educate women. Throughout history, women have shown that they are willing and able to learn about Islam and to continue the work with spreading [Root.Religion.GetName]. Giving women the great opportunity to learn and teach, we will be able to spread our faith much faster."
 devotion_events.204.a:0 "Education should be for all, men and women."
 devotion_events.204.b:0 "This is a matter we need to reflect upon before we decide anything."
 devotion_events.205.t:0 "The Bazaar"
 devotion_events.205.d:0 "[Root.Capital.GetName] attracts traders and merchants from all over the world, and the sound and smell of distressed animals, the voices bargaining, the smell of spices and all the colors of the garments, the fabrics and the carpets sold here can be overwhelming. An area in the center of the bazaar has been left untouched, intended for a mosque but as the bazaar has become increasingly busy, that place could be better used for more market stalls."
 devotion_events.205.a:0 "Allow more space for traders."
 devotion_events.205.b:0 "Make it a place of worship."
 devotion_events.206.t:0 "Religious Cleansing"
 devotion_events.206.d:0 "Muhammad himself smashed idols when he retook Mecca, and we have been encouraged by our advisors to emulate the prophet's example, cleanse [Root.Country.GetName] and return Islam to its simple beginnings. Idolatry is forbidden, but still people pilgrimage to holy shrines and pray at tombs in [Root.Province.GetName]. Is this haram - a sin, or should they be forgiven?"
 devotion_events.206.a:0 "Cleanse this province of its sins!"
 devotion_events.206.b:0 "This is not haram, but mubah - not recommended but not sinful either."
 devotion_events.207.t:0 "The Corrupt Governor"
 devotion_events.207.d:0 "Each and every governor has their financial assets and other details recorded before they are appointed. This is then kept in a special office, only to be reviewed each year when they are being checked for discrepancies in the finances. This is to avoid corruption and bribery, but sometimes the system fails. "
 devotion_events.207.a:0 "Give his position to one more qualified and less inclined to bribes."
 devotion_events.207.b:0 "I had sent you as a governor, not as a merchant!"
 devotion_events.207.c:0 "Ignore the matter."
 devotion_events.208.t:0 "A Kafir in Our Court"
 devotion_events.208.d:0 "$THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$ upset the wrong [Root.Religion.GetName] person with a statement that could be interpreted as if the advisor had knowingly abandoned Islam. Before we could interrupt the discussion and perhaps save $THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$ from any accusations, declarations of being a kafir, an unbeliever, had been made."
 devotion_events.208.a:0 "Ignore it, excuse it, forget it."
 devotion_events.208.b:0 "Try to find a solution to this."
 devotion_events.208.c:0 "Fire the advisor."
 devotion_events.209.t:0 "A Coup Against Decadence"
 devotion_events.209.d:0 "Complaints about [Root.Monarch.GetTitle] [Root.Monarch.GetName] debauchery, decadent ways and refusal to restore the prestige of Islam has become increasingly common. The peasants murmur in anger that [Root.Monarch.GetName] spends [Root.Monarch.GetHerHis] days sleeping and nights with slave girls and musicians. The imam of [Root.Capital.GetName] named the [Root.Monarch.GetTitle] in the public prayers, the peasants even threw stones at him!"
 devotion_events.209.a:0 "I promise to change my ways."
 devotion_events.209.b:0 "The peasants may utter any reproach they wish, but I am [Root.Monarch.GetTitle]!"
 devotion_events.210.t:0 "The Rafida"
 devotion_events.210.d:0 "Those we call the rafida, who reject Islamic authority and leadership, who do not recognize Abu Bakr, Umar, and Uthman as successors of the prophet Muhammad, may peace be upon him, the Shiites have made their presence known in our provinces and attracted others to join them. They even call themselves Rawafid - someone who refuses - and pride themselves of having always rejected evil, not turned towards it."
 devotion_events.210.a:0 "Waste no time - expel them from [Root.Country.GetName]!"
 devotion_events.210.b:0 "They may believe and call themselves whatever they wish."
 devotion_events.211.t:0 "The Nasibi"
 devotion_events.211.d:0 "Those we call the nasibi, those who hate the Ahl Al-Bayt - the Household of the prophet Muhammad - and who hate their followers have emerged in our provinces. The Sunni who foolishly believe that Abu Bakr, Umar, and Uthman are legitimate successors of Muhammad, may peace be upon him, threaten the religious uniformity of [Root.Country.GetName]."
 devotion_events.211.a:0 "The Sunnis have no place in [Root.Country.GetName]."
 devotion_events.211.b:0 "Leave them be, they will one day realize their mistake."
 devotion_events.212.t:0 "The Dishonesty in the Majlis"
 devotion_events.212.d:0 "The council called for a meeting, a majlis, to discuss important and urgent matters in [Root.Country.GetName]. Though their faces were honest, their words true, their intentions were deceitful and dishonest! Money squandered, prestige lost, and the hopes of a just majlis for [Root.Country.GetName]'s good shattered and broken."
 devotion_events.212.a:0 "Do what we can to heal this wound to our pride."
 devotion_events.212.b:0 "We trusted them and they betrayed us."
 devotion_events.212.c:0 "I blame myself for being too naïve."
 devotion_events.213.t:0 "Advisor Accused of Shirk"
 devotion_events.213.d:0 "The work of an advisor will expose you to different cultures, religions and traditions. We have always chosen to avert our gaze from the peculiar habits of $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ and the obsession our advisor has with illuminated manuscripts and miniatures. Though our suspicions grew when we heard gossip and tales from servants and people of the court, we would never have anticipated the look on $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$'s face when the imam accused them of shirk - practicing idolatry!"
 devotion_events.213.a:0 "Remove $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ from court, immediately!"
 devotion_events.213.b:0 "Dismiss the notion - $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ is a good advisor."
 devotion_events.214.t:0 "Abolish Idolatry?"
 devotion_events.214.d:0 "'Your rule is questioned,' your advisor says, 'and the people are doubting your piety. You must do something to establish a religious and political sovereignty! Idolatry is haram, but still your people offer prayers to saintly figures, make pilgrimages to tombs and mosques, venerate trees, caves and even stones. Show your religious strength, abolish these things and grasp the power that is legitimately yours!'"
 devotion_events.214.a:0 "Go ahead, forbid a bunch of things."
 devotion_events.214.b:0 "Why bother?"
 devotion_events.215.t:0 "Taxes or Agriculture"
 devotion_events.215.d:0 "The people of [Root.Country.GetName] are nomads and peasants who live of what the land provides. Our governors need us to decide what we should focus on, taxes or agriculture? One advisor claims that the development of land is more important than the collection of the tax. Tax can only be obtained by the development of the land and to demand tax without doing that will ruin [Root.Country.GetName] and destroy its people. Another claims that people will develop the land without interference if tax is demanded of them and they see a reason behind the demand."
 devotion_events.215.a:0 "Focus on taxes."
 devotion_events.215.b:0 "Focus on agriculture."
 devotion_events.215.c:0 "Try to balance between them."
 devotion_events.216.t:0 "Reforms of the Pious"
 devotion_events.216.d:0 "After many meetings, discussions and majlis, our ministers and advisors have brought us different reforms for us to consider. Each has presented their ideas, and we are to choose between two of these. The first one: exclude state officials, such as diplomats and governors, from entering into any business. This to let them fully concentrate on their work and not on anything else, thus hopefully allowing them to do a better job. The second reform: distribute pasture lands and game reserves that now are reserved for the family of the dignitaries among the poor, to cultivate the land. Unpaid labor should also be made illegal."
 devotion_events.216.a:0 "Exclude state officials from entering any business."
 devotion_events.216.b:0 "Distribute lands among the poor."
 devotion_events.216.c:0 "Choose none of them."
 devotion_events.217.t:0 "New Schools"
 devotion_events.217.d:0 "Each and every province, and every city, should have at least one madrassa, a religious school with free education, delicious food, free books and even stipends to each students provided. There should be annual examinations, and the students who performed splendidly should receive prizes and be recommended for high and honorable positions. Should these teach Hadith, the teachings, deeds and sayings of the prophet Muhammad, may peace be upon him, or should they teach Fiqh and Imaan, theology and belief?"
 devotion_events.217.a:0 "Madrassas to teach Hadith."
 devotion_events.217.b:0 "Madrassas to teach Fiqah and Imaan."
 devotion_events.217.c:0 "Two madrassas, one to teach Hadith, and one for Fiqah and Imaan."
 devotion_events.217.e:0 "We cannot afford any schools right now."
 devotion_events.218.t:0 "The Sulh"
 devotion_events.218.d:0 "Two conflicting parties have come to you. They ask you to mediate the conflict and put forth documents, witnesses and other evidence. You look over the material provided as you ponder how to declare a hudna - a truce - and how the settlement should be created in order to maintain the honor and status of both parties. This property dispute is not the first you have to settle, but it is a rare, sensitive one that must be settled in such a way to avert a cycle of revenge. Both have claims that should give them the right to the land, but which one is true and which one is false?"
 devotion_events.218.a:0 "Give that man the whole land."
 devotion_events.218.b:0 "Split the land in two."
 devotion_events.218.c:0 "Order them to solve this petty conflict elsewhere."
 devotion_events.219.t:0 "The Qadi, the Hisbah and the Muhtasib"
 devotion_events.219.d:0 "Not many months after you appointed a Qadi - a judge ruling in accordance with Sharia - he comes to you with furrowed brow and anxious eyes. He tells you of your people's decadence, their crimes and their impious ways. Reminding you sternly of Hisbah, your divinely sanctioned duty to intervene and command right and forbid wrong. The laws of Allah must be followed. Your people need mutaweens, religious police, to enforce Sharia."
 devotion_events.219.a:0 "Find volunteers and train them to become Muhtasibs."
 devotion_events.219.b:0 "I don't think this is a correct way to deal with this."
 
 
 #Consort Events#
 consort_events.1.t:0 "An Offer of Marriage"
 consort_events.1.da:0 "It is with some consternation that the mighty families of the realm have watched [Root.Monarch.GetName] letting the years pass [Root.Monarch.GetHerHim] by without finding someone to marry. These feelings have now turned into open dismay as despite the realm lacking a clear line of succession our [Root.Monarch.GetTitle] appears to have no plans to find a spouse nor is [Root.Monarch.GetSheHe] showing much interest the proposals sent to [Root.Monarch.GetHerHim].\nIt has now reached the point where the court is expecting the [Root.Monarch.GetTitle] to accept one of the offers on the table. Continued failure to secure the succession puts the entire realm at risk. Luckily one of the oldest and most prestigious [origin_of_queens_family.GetName] families in the [Root.GovernmentName] has offered us the hand of one of their daughters, along with a generous dowry."
 consort_events.1.db:0 "Ruling a great [Root.GovernmentName] can be busy work and [Root.Monarch.GetName] has never shied away from that challenge. As the years go by however it has become increasingly clear that our [Root.Monarch.GetTitle] is not devoting the expected time and effort to find a new wife. While it is reasonable to expect a certain period of mourning that time is now long past.\nIt is high time [Root.Monarch.GetName] takes a new spouse. Luckily, when you are a [Root.Monarch.GetTitle] the high ranking families of the realm are eager to lend a helping hand."
 consort_events.1.dc:0 "The stability of a hereditary realm rests on having a clear succession. Our [Root.Monarch.GetTitle] remains an unmarried [Root.Monarch.GetWomanMan] despite having reached a marriageable age without a clear heir. Some of the finest families in our [Root.GovernmentName] would be overjoyed to help us in this matter and would likely be ready to pay an astronomical dowry for the privilege."
 consort_events.1.dd:0 "To have a member of your family be the foremost consort of the [Root.Monarch.GetTitle] is a great honor and one all the influential families of [Root.GetName] covets. In the hopes of securing a lasting alliance leading [origin_of_queens_family.GetName] landholders has sent an offer, and an astronomic dowry, asking that [Root.Monarch.GetName] take their daughters hand in marriage."
 consort_events.1.a:0 "Accept the offer."
 consort_events.1.a.tt:0 "By accepting this offer it is understood that the family of our new spouse can expect certain favors in the future."
 consort_events.1.b:0 "[Root.Monarch.GetName] must save [Root.Monarch.GetHerselfHimself] for a better offer."
 consort_events.2.t:0 "The House of [Root.Consort.Dynasty.GetName]"
 consort_events.2.d:0 "With the union of [Root.Monarch.GetName] and [Root.Consort.GetName] we have gained not only a spouse but also a new ally in the realm. The [Root.Consort.Dynasty.GetName] is an old and influential family and their seat in [origin_of_queens_family.GetName] is a jewel of the [Root.GovernmentName].\nOf course friendship has to go both ways and [Root.Consort.GetName] will be expected to speak for [Root.Consort.GetHerHis] kin while our [Root.Monarch.GetTitle] will be expected consider such advice very carefully."
 consort_events.2.a:0 "To everlasting friendship!"
 consort_events.2.a.tt:0 "[origin_of_queens_family.GetName] is the seat of the family of our [Root.Consort.GetTitle]. This province will be less likely to revolt but will be granted privileges making it harder to tax or convert."
 consort_events.3.t:0 "Great Expectations"
 consort_events.3.d:0 "A political marriage is as much a union as it is a contract of mutual support. The [Root.Consort.Dynasty.GetName] family expects that the [Root.Monarch.GetTitle] will heed the advice of the [Root.Consort.GetTitle] and actively look after their (and [Root.Monarch.GetHerHis]) interests."
 consort_events.3.a:0 "Anything for our dear [Root.Consort.GetTitle]."
 consort_events.3.a.tt.0:0 "The [Root.Consort.Dynasty.GetName] family will remember that we came to their help."
 consort_events.3.a.tt.1:0 "The Crown will fund development of the [Root.Consort.Dynasty.GetName] lands."
 consort_events.3.a.tt.2:0 "The Crown will pay off some of the [Root.Consort.Dynasty.GetName] debt."
 consort_events.3.a.tt.3:0 "The Crown will further the interests of the [Root.Consort.Dynasty.GetName] faction in the realm."
 consort_events.3.a.tt.4:0 "The Crown will help get rid of an uncooperative advisor."
 consort_events.3.a.tt.5:0 "Officers from the [Root.Consort.Dynasty.GetName] family will be favored for promotion regardless of merit."
 consort_events.3.a.tt.6:0 "Officers from the [Root.Consort.Dynasty.GetName] family will be favored for promotion regardless of merit."
 consort_events.3.a.tt.6b:0 "We will promote [Root.Consort.Dynasty.GetName] interest when creating new legislation."
 consort_events.3.b:0 "Sorry, no special favors."
 consort_events.3.b.tt:0 "This will result in lessened cooperation of the [Root.Consort.Dynasty.GetName] on the local level and they will also hold it against us in the future."
 consort_events.4.t:0 "Marital Bliss"
 consort_events.4.d:0 "[Root.Consort.GetHerHisCap] majesty the [Root.Consort.GetTitle] is of course a constant companion and good advisor in [Root.Consort.GetHerHis] own right. However apart from that role our [Root.Consort.GetTitle] is also a representative of the crown to the [Root.Consort.Dynasty.GetName] house and vice versa. At times this is not an arrangement without benefits.\nToday [Root.Consort.GetName] seems very pleased to announce that [Root.Consort.GetHerHis] family has decided to show its support for the throne and for the union of [Root.Monarch.GetName] and [Root.Consort.GetName]."
 consort_events.4.a:0 "May this union bring benefits to us both."
 consort_events.4.a.tt.0:0 "The [Root.Consort.Dynasty.GetName] family will consider us to be in their debt."
 consort_events.4.a.tt.1:0 "The [Root.Consort.Dynasty.GetName] family will help develop the realm infrastructure."
 consort_events.4.a.tt.2:0 "The [Root.Consort.Dynasty.GetName] family will contribute money to the royal treasury."
 consort_events.4.a.tt.3:0 "The [Root.Consort.Dynasty.GetName] is offering to provide a gifted councilor for the royal council."
 consort_events.4.a.tt.4:0 "The [Root.Consort.Dynasty.GetName] is offering to provide a gifted councilor for the royal council."
 consort_events.4.a.tt.5:0 "The [Root.Consort.Dynasty.GetName] is offering to support the throne against discontent factions in the realm."
 consort_events.4.a.tt.6:0 "The [Root.Consort.Dynasty.GetName] is offering to provide a gifted councilor for the royal council."
 consort_events.4.b:0 "We must avoid indebting ourselves to the [Root.Consort.Dynasty.GetName] family."
 consort_events.4.b.tt:0 "By refusing help we avoid increasing expectations of reciprocity from the family of our spouse."
 consort_events.5.t:0 "Family First?"
 consort_events.5.d:0 "When [Root.Monarch.GetName] was first made the Royal consort the [Root.Monarch.Dynasty.GetName]s where excited. Now that [Root.Monarch.GetSheHe] is the Royal Regent of the realm they are ecstatic. [Root.Monarch.GetName] is now one of, if not the, most powerful [Root.Monarch.GetWomanMan] in the realm and the family has made it very clear to us that they expect to be treated in accordance to [Root.Monarch.GetHerHis] position."
 consort_events.5.a:0 "What kind of [Root.Monarch.GetDaughterSon] would [Root.Monarch.GetSheHe] be if [Root.Monarch.GetSheHe] did not help?"
 consort_events.5.a.tt.0:0 "The [Root.Monarch.Dynasty.GetName] will remember that we came to their help."
 consort_events.5.a.tt.1:0 "The Crown will fund development of the [Root.Monarch.Dynasty.GetName] lands."
 consort_events.5.a.tt.2:0 "The Crown will pay off some of the [Root.Monarch.Dynasty.GetName] debt."
 consort_events.5.a.tt.3:0 "The Crown will further the interests of the [Root.Monarch.Dynasty.GetName] faction in the realm."
 consort_events.5.a.tt.4:0 "The Crown will help get rid of an uncooperative advisor."
 consort_events.5.a.tt.5:0 "Officers from the [Root.Monarch.Dynasty.GetName] family will be favored for promotion regardless of merit."
 consort_events.5.a.tt.6:0 "Officers from the [Root.Monarch.Dynasty.GetName] family will be favored for promotion regardless of merit."
 consort_events.5.a.tt.6b:0 "We will promote [Root.Monarch.Dynasty.GetName] interest when creating new legislation."
 consort_events.5.b:0 "We could never allow [Root.Monarch.GetHerHim] to missuse [Root.Monarch.GetHerHis] Office."
 consort_events.5.b.tt:0 "The family of our regent will take this very badly."
 consort_events.6.t:0 "To Love and Be Loved"
 consort_events.6.d:0 "A royal marriage is rarely a matter of love. Rather, it is a diplomatic opportunity which is not to be wasted. It is also of great importance that the future consort is of suitable status and it is advantageous if she or he is a foreigner, so as not to disturb the balance of internal politics. \n\nHowever, even a [Root.Monarch.GetTitle] can become lovestruck. Then all such matters seem to melt away - from [Root.Monarch.GetHerHis] point of view, at least. A local from the [consort_home.GetName] province has caught [Root.Monarch.GetName]'s eye. [Root.Monarch.GetSheHeCap] appears to be happier than ever, entirely and endlessly enamoured. While our nobles and advisors are less than pleased, the union between [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] beloved has strong support among the commoners of the realm."
 consort_events.6.a:0 "Let the [Root.Monarch.GetTitle] have [Root.Monarch.GetHerHis] heart's desire."
 consort_events.6.b:0 "Marrying a lowborn? Totally out of the question!"
 consort_events.51.t:0 "Family Ties"
 consort_events.51.da:0 "For the past couple of days we have been entertaining a guest from the royal court of [origin_country_of_consort.GetName], the once home of the [Root.Consort.GetTitle]. After a full week of hunting, feasting and gossiping with the family, [Root.Consort.GetName]'s sister is finally preparing to return to [origin_country_of_consort.Capital.GetCapitalName]. She assures us that she has had a wonderful time and that the royal family simply must come to visit [origin_country_of_consort.Capital.GetCapitalName] soon. With delight in her voice she says that she'll make certain to inform everybody back home about how the young heir to the [Root.GovernmentName] of [Root.GetName] is the spitting image of her dear [Root.Consort.GetSisterBrother] [Root.Consort.GetName]."
 consort_events.51.db:0 "For the past couple of days we have been entertaining a guest from the royal court of [origin_country_of_consort.GetName], the once home of the [Root.Consort.GetTitle]. After a full week of hunting, feasting and gossiping with the family, [Root.Consort.GetName]'s cousin is finally preparing to return to [origin_country_of_consort.Capital.GetCapitalName]. She assures us that she has had a wonderful time and it is with a deep bow of gratitude that she says she'll make certain to inform everybody back home about how kind the great [Root.GovernmentName] of [Root.Country.GetName] has been to her, and continues to be to her beloved cousin."
 consort_events.51.a:0 "This is what kin means."
 consort_events.51.a.tt:0 "The royal family in §Y[origin_country_of_consort.GetName]§! will learn of the pleasantries exchanged."
 consort_events.52.t:0 "The Royal Heretic"
 consort_events.52.da:0 "The people of [Root.Country.GetName] were pleased when [Root.Monarch.GetTitle] [Root.Monarch.GetName] announced [Root.Monarch.GetHerHis] marriage to [Root.Consort.GetName]. At the time little was said about [Root.Consort.GetHerHis] origin or [Root.Consort.GetHerHis] upbringing in [origin_country_of_consort.Capital.GetCapitalName] - to most common folk in [Root.Country.GetName] royals are a breed of their own and they care little for such details. However, rumors bringing these issues to light have recently begun to spread... Some say that the [Root.Consort.GetTitle] has refused to let go of [Root.Consort.GetHerHis] old [origin_country_of_consort.Religion.GetName] faith - while the people may have understood the need for a marriage with foreigners they are less likely to do so when it comes to being ruled by a heretic."
 consort_events.52.a:0 "How dare they?"
 consort_events.52.a.tt:0 "The [Root.Consort.GetTitle] is beyond reproach - the commoners will get over these rumors in time."
 consort_events.52.b:0 "[Root.Consort.GetName] is more trouble than [Root.Consort.GetSheHe] is worth."
 consort_events.52.b.tt:0 "Attempt to divorce the [Root.Consort.GetTitle]. The royal family in §Y[origin_country_of_consort.GetName]§! will learn of this."
 consort_events.53.t:0 "Matters of State"
 consort_events.53.d:0 "The people of our great [Root.GovernmentName] are well aware of our dispute with [origin_country_of_consort.GetName]. Considering that this is also the homeland of our [Root.Consort.GetTitle] it is no wonder that [Root.Consort.GetName] has been met with increasing animosity. For all they know [Root.Consort.GetSheHe] could be harboring loyalties towards the old country, or worse - [Root.Consort.GetSheHe] could be a spy! And is it not a funny coincidence, the nobles argue, that the great [Root.Monarch.GetTitle] [Root.Monarch.GetName] has become so dependent on the advice of [Root.Monarch.GetHerHis] spouse?\n\nOur military advisor $ARMY_ORGANISER$$ARMY_REFORMER$$COMMANDANT$$GRAND_CAPTAIN$$MASTER_RECRUITER$$MILITARY_ENGINEER$$QUARTERMASTER$ has gone so far as to threaten to leave court if the [Root.Monarch.GetTitle] does not distance [Root.Monarch.GetHerselfHimself] from the [Root.Consort.GetTitle] and [Root.Consort.GetHerHis] untrustworthy whispers."
 consort_events.53.a:0 "The [Root.Consort.GetTitle] needs our support."
 consort_events.53.a.tt:0 "§Y[Root.Consort.GetName]§! has our trust - who cares about a lowly advisor?"
 consort_events.53.b:0 "Some distance wouldn't hurt."
 consort_events.53.b.tt:0 "The [Root.Monarch.GetTitle] will prohibit [Root.Monarch.GetHerHis] spouse from uttering a single word in matters of state."
 consort_events.54.t:0 "The Skills of the [Root.Consort.GetTitle]"
 consort_events.54.da:0 "Ever since [Root.Consort.GetName] arrived at court [Root.Consort.GetSheHe] has taken a great interest in the administrative affairs of [Root.GetName]. It has reached a point where the [Root.Consort.GetTitle] has become something of an authority on matters relating staff and running the castle, trusted not only by the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] but by the nobility in general. Rarely has the [Root.GovernmentName] seen such efficiency."
 consort_events.54.db:0 "Anybody who has had any sort verbal interaction with [Root.Consort.GetName] can attest to the fact that [Root.Consort.GetSheHe] has a way with words. Whether [Root.Consort.GetSheHe] was schooled to become a diplomat or not, dealing with foreign ministers and delicate matters of the court appears to be something the [Root.Consort.GetTitle] is well suited for - it would seem [Root.Consort.GetHerHis] mere presence has a calming effect on people."
 consort_events.54.dc:0 "[Root.Consort.GetName] is becoming well-known for [Root.Consort.GetHerHis] interest in the military. [Root.Consort.GetSheHeCap] is often seen walking with our generals, engaged in deep conversation, and [Root.Consort.GetSheHe] has even begun attending the council of war. At first it seemed that the [Root.Consort.GetTitle] was simply curious and wanted to learn about military strategy, but recently [Root.Consort.GetName] has moved on to offering [Root.Consort.GetHerHis] own advice - advice which people listen to. It is clear that the [Root.Consort.GetWomanMan] is suited for these matters."
 consort_events.54.dd:0 "Even before [Root.Consort.GetName] married into the highest ranks of nobility that [Root.GetName] has to offer, the [Root.Consort.GetTitle] was known to be a multi-faceted [Root.Consort.GetWomanMan], often impressing many a guest with [Root.Consort.GetHerHis] scholarly intellect and wit, while also displaying an impressive knowledge of military strategy. Perhaps this is why [Root.Consort.GetSheHe] was chosen as the royal spouse? Regardless, since [Root.Consort.GetHerHis] arrival at court, the [Root.Consort.GetTitle] has continued to make an outstanding impression on noble and commoner alike."
 consort_events.54.a:0 "[Root.Consort.GetName] is a blessing."
 consort_events.54.b:0 "The world needs more people like [Root.Consort.GetName]."
 consort_events.54.c:0 "We always have use for strategists."
 consort_events.54.d:0 "Such an asset, this [Root.Consort.GetName]."
 consort_events.55.t:0 "In the Head of [Root.Consort.GetName]"
 consort_events.55.da:0 "The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName], a nation some call our enemy nowadays. Where does that leave [Root.Consort.GetName], as a traitor to at least one side of it? [Root.Consort.GetName] shakes [Root.Consort.GetHerHis] head - such thoughts help no one, [Root.Consort.GetHerHis] place is here, in [Root.GetName], by the [Root.Monarch.GetTitle].\n\nWhen doubt besets [Root.Consort.GetHerHim] [Root.Consort.GetSheHe] tends to seek out the young [Root.Heir.GetName], as the innocent laughter and calm eyes of [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] usually brings a smile to [Root.Consort.GetHerHis] face. Today, however, not even this helps. Perhaps it's the weather?"
 consort_events.55.db:0 "The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName], a nation some call our enemy. Where does that leave [Root.Consort.GetName], as a traitor to at least one side of it? In spite of some effort, [Root.Consort.GetHerHis] accent still gives [Root.Consort.GetHerHim] away, constantly reminding people of [Root.Consort.GetHerHis] roots - will [Root.Consort.GetSheHe] ever truly be one of them? \n\n[Root.Consort.GetName] shakes [Root.Consort.GetHerHis] head. Such thoughts help no one, [Root.Consort.GetHerHis] place is here, in [Root.GetName], by the [Root.Monarch.GetTitle]. However, the knowledge that the royal couple has yet to produce an heir is not alleviating any stress either...\n\nHaving spent yet another quiet meal in [Root.Consort.GetHerHis] company it is obvious even to the [Root.Monarch.GetTitle] that [Root.Monarch.GetHerHis] spouse is a bit overwhelmed, either with boredom, with restlessness, or maybe by something more melancholic in nature."
 consort_events.55.dc:0 "The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName], a nation some call our enemy. Where does that leave [Root.Consort.GetName], as a traitor to at least one side of it? [Root.Consort.GetName] shakes [Root.Consort.GetHerHis] head - such thoughts help no one, [Root.Consort.GetHerHis] place is here, in [Root.GetName], by the [Root.Monarch.GetTitle]. However, with the knowledge that the [Root.GovernmentName] already has [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], and in [Root.Heir.GetHerHim] the line of succession secure, the [Root.Consort.GetTitle] sometimes wonder about [Root.Consort.GetHerHis] purpose at court. [Root.Consort.GetSheHeCap] did not marry out of love, and [Root.Consort.GetSheHe] has produced no royal children. Would [Root.Consort.GetSheHe] even be missed if [Root.Consort.GetSheHe] left?"
 consort_events.55.dd:0 "The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName]. Most of all [Root.Consort.GetSheHe] misses [Root.Consort.GetHerHis] family, and the safety of familiar custom. [Root.Consort.GetSheHeCap] was a good [Root.Consort.GetDaughterSon] to [Root.Consort.GetHerHis] parents, [Root.Consort.GetSheHe] decides, thinking back to [Root.Consort.GetHerHis] childhood. But how does one know whether one is a good [Root.Consort.GetWifeHusband]? Or better yet, a good [Root.Consort.GetMotherFather]? [Root.Consort.GetSheHeCap] shakes [Root.Consort.GetHerHis] head and keeps walking.\n\nJoining [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] for supper, [Root.Consort.GetName] finds [Root.Consort.GetHerselfHimself] at a loss. [Root.Heir.GetName]'s calm eyes usually brings a smile to [Root.Consort.GetHerHis] face. Today, however, not even this settles [Root.Consort.GetHerHim]... Perhaps it is the weather?"
 consort_events.55.de:0 "The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName]. Most of all [Root.Consort.GetSheHe] misses [Root.Consort.GetHerHis] family, and the safety of familiar custom. [Root.Consort.GetSheHeCap] was a good [Root.Consort.GetDaughterSon] to [Root.Consort.GetHerHis] parents, [Root.Consort.GetSheHe] decides, thinking back to [Root.Consort.GetHerHis] childhood. But how does one know whether one is a good [Root.Consort.GetWifeHusband]? And what of in the future, a good [Root.Consort.GetMotherFather]...? [Root.Consort.GetSheHeCap] shakes [Root.Consort.GetHerHis] head, acutely reminded of the fact that the royal couple has yet to produce an heir.\n\nHaving spent yet another quiet meal in [Root.Consort.GetHerHis] company it is obvious even to the [Root.Monarch.GetTitle] that [Root.Monarch.GetHerHis] spouse is a bit overwhelmed, either with boredom or restlessness, or maybe by something more melancholic in nature."
 consort_events.55.df:0 "The [Root.Consort.GetTitle] has been pacing the palace lately, [Root.Consort.GetHerHis] head hung low, only stopping sometimes to longingly gaze out the window. Life is quite different here, compared to [Root.Consort.GetHerHis] old country of [origin_country_of_consort.GetName]. Most of all [Root.Consort.GetSheHe] misses [Root.Consort.GetHerHis] family, and the safety of familiar custom. [Root.Consort.GetSheHeCap] was a good [Root.Consort.GetDaughterSon] to [Root.Consort.GetHerHis] parents, [Root.Consort.GetSheHe] decides, thinking back to [Root.Consort.GetHerHis] childhood. But how does one know whether one is a good [Root.Consort.GetWifeHusband]? Or better yet, a good [Root.Consort.GetMotherFather]?\n\n[Root.Consort.GetSheHeCap] shakes [Root.Consort.GetHerHis] head, uncertain that [Root.Consort.GetSheHe] will ever experience [Root.Consort.GetMotherFather]hood. With the knowledge that the [Root.GovernmentName] already has [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], and in [Root.Heir.GetHerHim] the line of succession secure, the [Root.Consort.GetTitle] sometimes wonder about [Root.Consort.GetHerHis] purpose at court. [Root.Consort.GetSheHeCap] did not marry out of love and everybody knows that [Root.Consort.GetSheHe] has not produced any royal children. Would [Root.Consort.GetSheHe] even be missed if [Root.Consort.GetSheHe] left?"
 consort_events.55.a:0 "We have to do something about this."
 consort_events.55.a.tt:0 "Arrange a feast be held in the name of the [Root.Consort.GetTitle]. This ought to make people happy and [Root.Consort.GetName] feel more at home."
 consort_events.55.b:0 "Being [Root.Consort.GetTitle] can be demanding sometimes."
 consort_events.55.b.tt:0 "Best [Root.Consort.GetSheHe] get used to it."
 consort_events.56.t:0 "Times of Need"
 consort_events.56.d:0 "The dynasty of our noble [Root.Monarch.GetTitle], [Root.Monarch.Dynasty.GetName], is certainly a powerful one. Through [Root.Monarch.GetName] they rule our nation and will do so for many years to come. However even the great are sometimes in need of help. Thankfully the [Root.Monarch.Dynasty.GetName] family has tied strong bonds to other great powers, such as the [marriage_partner.Monarch.Dynasty.GetName] house led by no other than [marriage_partner.Monarch.GetName], [marriage_partner.Monarch.GetTitle] of [marriage_partner.GetName]. [marriage_partner.Monarch.GetHerHisCap] gracious [marriage_partner.Consort.GetWifeHusband] [marriage_partner.Consort.GetName] is a [marriage_partner.Consort.GetDaughterSon] of our own royal house and an invaluable contact. Perhaps we shall ask [marriage_partner.Consort.GetHerHim] if [marriage_partner.Consort.GetSheHe] can influence [marriage_partner.Consort.GetHerHis] [marriage_partner.Monarch.GetWifeHusband] to lend us a hand?"
 consort_events.56.a:0 "Our coffers are getting worryingly light."
 consort_events.56.a.tt:0 "Send a letter to [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! of [marriage_partner.GetName], asking [marriage_partner.Consort.GetHerHis] for money."
 consort_events.56.b:0 "We do need some help managing our administration."
 consort_events.56.b.tt:0 "Send a letter to [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! of [marriage_partner.GetName], asking [marriage_partner.Consort.GetHerHis] for administrative aid."
 consort_events.56.c:0 "Our diplomats could surely learn from those of [marriage_partner.GetName]."
 consort_events.56.c.tt:0 "Send a letter to [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! of [marriage_partner.GetName], asking [marriage_partner.Consort.GetHerHis] for diplomatic aid."
 consort_events.56.e:0 "Perhaps we can borrow one of [marriage_partner.Monarch.GetTitle] [marriage_partner.Monarch.GetName]'s generals?"
 consort_events.56.e.tt:0 "Send a letter to [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! of [marriage_partner.GetName], asking [marriage_partner.Consort.GetHerHis] for military aid."
 consort_events.56.f:0 "We are in need of more men for our army."
 consort_events.56.f.tt:0 "Send a letter to [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! of [marriage_partner.GetName], asking [marriage_partner.Consort.GetHerHis] for manpower."
 consort_events.56.g:0 "We do not need any help from [marriage_partner.GetName] or house [marriage_partner.Monarch.Dynasty.GetName]!"
 consort_events.57.t:0 "Friends in Need"
 consort_events.57.da:0 "The [Root.Consort.GetTitle] of our illustrious [Root.Monarch.GetTitle], [Root.Consort.GetName], recently brought us a request from [Root.Consort.GetHerHis] family, house [From.Monarch.Dynasty.GetName] of [From.GetName]. Apparently [From.Monarch.GetTitle] [From.Monarch.GetName] is in dire need of money and has asked us, ‘[From.Monarch.GetHerHis] most trusted friends’, if we can contribute in any way. [From.Monarch.GetHerHisCap] letter is filled with compliments on our great economy."
 consort_events.57.db:0 "The [Root.Consort.GetTitle] of our illustrious [Root.Monarch.GetTitle], [Root.Consort.GetName], recently brought us a request from [Root.Consort.GetHerHis] family, house [From.Monarch.Dynasty.GetName] of [From.GetName]. Apparently [From.Monarch.GetTitle] [From.Monarch.GetName]'s administration is in a great disarray and [From.Monarch.GetSheHe] has asked us, ‘[From.Monarch.GetHerHis] most trusted friends’, if we can help in any way. [From.Monarch.GetHerHisCap] letter is filled with compliments on our talented bookkeepers and bureaucrats."
 consort_events.57.dc:0 "The [Root.Consort.GetTitle] of our illustrious [Root.Monarch.GetTitle], [Root.Consort.GetName], recently brought us a request from [Root.Consort.GetHerHis] family, house [From.Monarch.Dynasty.GetName] of [From.GetName]. Apparently [From.Monarch.GetTitle] [From.Monarch.GetName] has been troubled with diplomatic scandals lately and [From.Monarch.GetSheHe] has asked us, ‘[From.Monarch.GetHerHis] most trusted friends’, if we can help in any way. [From.Monarch.GetHerHisCap] letter is filled with compliments on our international reputation and well-mannered representatives. "
 consort_events.57.dd:0 "The [Root.Consort.GetTitle] of our illustrious [Root.Monarch.GetTitle], [Root.Consort.GetName], recently brought us a request from [Root.Consort.GetHerHis] family, house [From.Monarch.Dynasty.GetName] of [From.GetName]. Apparently [From.Monarch.GetTitle] [From.Monarch.GetName] has been facing some serious issues concerning the training of [From.GetName]'s soldiers and [From.Monarch.GetSheHe] has asked us, ‘[From.Monarch.GetHerHis] most trusted friends’, if we can help in any way. [From.Monarch.GetHerHisCap] letter is filled with compliments on our fine army and brilliant generals."
 consort_events.57.de:0 "The [Root.Consort.GetTitle] of our illustrious [Root.Monarch.GetTitle], [Root.Consort.GetName], recently brought us a request from [Root.Consort.GetHerHis] family, house [From.Monarch.Dynasty.GetName] of [From.GetName]. Apparently [From.Monarch.GetTitle] [From.Monarch.GetName] has been troubled with a severe lack of manpower for [From.Monarch.GetHerHis] army and [From.Monarch.GetSheHe] has asked us, ‘[From.Monarch.GetHerHis] most trusted friends’, if we can help in any way. [From.Monarch.GetHerHisCap] letter is filled with compliments on our brave soldiers and thriving population."
 consort_events.57.a:0 "We can surely spare some coin for our [From.GetAdjective] friends."
 consort_events.57.b:0 "We will send some of our best administrators to help them."
 consort_events.57.c:0 "A couple of our most talented diplomats will be sent to aid them."
 consort_events.57.d:0 "One of our best generals will be sent to teach them about our methods."
 consort_events.57.e:0 "Some able-bodied men shall be sent to [From.GetName] in their time of need."
 consort_events.57.f:0 "And what would we get in return? No, never!"
 consort_events.58.t:0 "A Helping Hand"
 consort_events.58.da:0 "Finally we have heard back from dearest [From.Consort.GetName] regarding our request for [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. The most noble [From.Monarch.GetTitle] [From.Monarch.GetName] has decided to grant it! The reply returned with coffers of gold to fill our emptying treasury. A letter of thanks shall be sent immediately to the generous [From.Monarch.GetTitle] [From.Monarch.GetName]. Long may [From.Monarch.GetSheHe] reign!"
 consort_events.58.db:0 "Finally we have heard back from dearest [From.Consort.GetName] regarding our request for [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. The most noble [From.Monarch.GetTitle] [From.Monarch.GetName] has decided to grant it! The reply was carried back by some of [From.GetName]'s finest administrators, who are here to advise us on matters of running our country. A letter of thanks shall be sent immediately to the generous [From.Monarch.GetTitle] [From.Monarch.GetName]. Long may [From.Monarch.GetSheHe] reign!"
 consort_events.58.dc:0 "Finally we have heard back from dearest [From.Consort.GetName] regarding our request for [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. The most noble [From.Monarch.GetTitle] [From.Monarch.GetName] has decided to grant it! The reply was carried back by some of [From.GetName]'s finest diplomats, who are here to teach our own representatives. A letter of thanks shall be sent immediately to the generous [From.Monarch.GetTitle] [From.Monarch.GetName]. Long may [From.Monarch.GetSheHe] reign!"
 consort_events.58.dd:0 "Finally we have heard back from dearest [From.Consort.GetName] regarding our request for [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. The most noble [From.Monarch.GetTitle] [From.Monarch.GetName] has decided to grant it! The reply was carried back by one of [From.Monarch.GetHerHis] finest generals, who is here to teach our own officers about how military training is conducted in [From.GetName]. A letter of thanks shall be sent immediately to the generous [From.Monarch.GetTitle] [From.Monarch.GetName]. Long may [From.Monarch.GetSheHe] reign!"
 consort_events.58.de:0 "Finally we have heard back from dearest [From.Consort.GetName] regarding our request for [From.Consort.GetHerHis] [From.Monarch.GetWifeHusband]. The most noble [From.Monarch.GetTitle] [From.Monarch.GetName] has decided to grant it! The reply was sent back to us together with a fine troop of [From.GetAdjective] recruits. A letter of thanks shall be sent immediately to the generous [From.Monarch.GetTitle] [From.Monarch.GetName]. Long may [From.Monarch.GetSheHe] reign!"
 consort_events.58.a:0 "We always knew we had a friend in [From.GetName]."
 consort_events.59.t:0 "Broken Promises"
 consort_events.59.d:0 "When we married our [From.Consort.GetName] to the [From.GetAdjective] [From.Monarch.GetTitle], we thought a strong bond had been formed between our countries. While we would never dishonor our part in this deal, apparently [From.Monarch.GetTitle] [From.Monarch.GetName] hold no such qualms. [From.Consort.GetName]'s letter of response reached us today. Not only did [From.Monarch.GetTitle] [From.Monarch.GetName] refuse our request, [From.Monarch.GetSheHe] also had the nerve to reproach us for our ‘outrageous demands’!"
 consort_events.59.a:0 "This offense will not be forgotten."
 consort_events.60.t:0 "In the Heart of [Root.Consort.GetName]"
 consort_events.60.d:0 "The [Root.Consort.GetTitle] made not one, but several friends during the feast arranged in [Root.Consort.GetHerHis] name. In spite of it being many months ago, the [Root.Consort.GetTitle] has maintained these connections with little effort, and with the aid of one noble[Root.Consort.GetWomanMan] in particular [Root.Consort.GetSheHe] has enjoyed learning everything there is to know about courtly life in [Root.Capital.GetCapitalName] - there are so many parties, hunts, and feasts to attend!\nThe people of [Root.GetName] really are not that bad, [Root.Consort.GetSheHe] thinks, looking out the window of the palace. Lately [Root.Consort.GetSheHe] smiles at the landscape outside, realizing that even though [Root.Consort.GetSheHe] will always treasure [Root.Consort.GetHerHis] time in the old country, [Root.Consort.GetName] has found a new home."
 consort_events.60.a:0 "May [Root.Consort.GetSheHe] carry it in [Root.Consort.GetHerHis] heart forever."
 consort_events.61.t:0 "A Royal Influence"
 consort_events.61.da:0 "With the marriage between [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] [Root.Consort.GetWifeHusband] [Root.Consort.GetName] the people of [Root.GetName] are experiencing an increased fondness for all things [origin_country_of_consort.GetAdjective]. While some cultural exchange was to be expected, particularly considering the popularity of the [Root.Consort.GetTitle], it is with alarm that our administrative advisor [Root.Adm_Advisor.GetName] reports that a religious shift has been taking place in one of our provinces. It would seem that the influence of our [origin_country_of_consort.GetAdjective] [Root.Consort.GetTitle] trickles down even into our subjects’ way of worship, as the words of the [origin_country_of_consort.Religion.GetName] believers have converted a surprising amount of people...\n\nWhen confronted about it, [Root.Consort.GetName] shrugs, arguing that [Root.Consort.GetSheHe] has long since converted to the [Root.Religion.GetName] faith and the [Root.Monarch.GetTitle] should know that. ‘I had nothing to do with this’, [Root.Consort.GetSheHe] pleads."
 consort_events.61.a:0 "[Root.Consort.GetSheHeCap] must publicly denounce [Root.Consort.GetHerHis] old faith!"
 consort_events.61.b:0 "So be it."
 consort_events.101.t:0 "The Ambitions of a [Root.Consort.GetTitle]"
 consort_events.101.d:0 "It is no news that [Root.Consort.GetTitle] [Root.Consort.GetName] has no fond feelings for the [Root.Monarch.GetTitle]'s heir, [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]. Ever since [Root.Consort.GetSheHe] arrived at court the friction between the two has been obvious and it has only gotten worse since the birth of the [Root.Consort.GetTitle]'s first child. Of course [Root.Consort.GetSheHe] would much rather see [Root.Consort.GetHerHis] own progeny on the throne. For quite some time now [Root.Consort.GetSheHe] has silently been pulling the strings to make it happen, convincing - or bribing - the right people and grooming [Root.Consort.GetHerHis] eldest at the best of [Root.Consort.GetHerHis] abilities. However, it was not until yesterday [Root.Consort.GetSheHe] confronted our [Root.Monarch.GetTitle] and demanded that it was time for a new heir to be appointed."
 consort_events.101.a:0 "[Root.Consort.GetTitle] [Root.Consort.GetName]'s eldest is a legitimate choice, there is no doubt about it."
 consort_events.101.a.tt:0 "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!'s eldest child becomes the heir of [Root.GetName]."
 consort_events.101.b:0 "How dare [Root.Consort.GetSheHe] question [Root.Heir.GetName]'s claim to the throne?"
 consort_events.101.b.tt:0 "§Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] remains as the heir of [Root.GetName]."
 consort_events.102.t:0 "Playing Favorites"
 consort_events.102.da:0 "They say that a parent's love for their child is without limits, but it is obvious that some loves are more limitless than others. While [Root.Consort.GetTitle] [Root.Consort.GetName] is certainly fond of [Root.Consort.GetHerHis] eldest, [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], everyone knows that [Root.Heir.GetHerHis] sister has the bigger place in [Root.Consort.GetName]'s heart. The [Root.Consort.GetTitle] dotes on her and has made sure that she has had the very best education. Now [Root.Consort.GetSheHe] is trying to make [Root.Consort.GetHerHis] favourite daughter the new heir of [Root.GetName]."
 consort_events.102.db:0 "They say that a parent's love for their child is without limits, but it is obvious that some loves are more limitless than others. While [Root.Consort.GetTitle] [Root.Consort.GetName] is certainly fond of [Root.Consort.GetHerHis] eldest, [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], everyone knows that [Root.Heir.GetHerHis] brother has the bigger place in [Root.Consort.GetName]'s heart. The [Root.Consort.GetTitle] dotes on him and has made sure that he has had the very best education. Now [Root.Consort.GetSheHe] is trying to make [Root.Consort.GetHerHis] favourite son the new heir of [Root.GetName]."
 consort_events.102.a:0 "It's not a bad idea. [Root.Consort.GetTitle] [Root.Consort.GetName]'s favorite is exceptionally clever."
 consort_events.102.a.tt:0 "[Root.Consort.GetTitle] [Root.Consort.GetName]'s favorite child becomes the heir of [Root.GetName]."
 consort_events.102.b:0 "Perhaps a seat on the council would be a suitable alternative?"
 consort_events.102.b.tt:0 "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!'s favorite child becomes an advisor to [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!."
 consort_events.103.t:0 "An Empty Crib"
 consort_events.103.d:0 "It has been several years since the marriage between [Root.Monarch.GetTitle] [Root.Monarch.GetName] and [Root.Consort.GetTitle] [Root.Consort.GetName] took place, and yet they have not been blessed with a child. People are starting to get worried about the country's future as there is no heir to the throne. There have been vicious rumors going around regarding infertility, both on [Root.Monarch.GetTitle]'s and the [Root.Consort.GetTitle]'s account. We should do something about the situation, not only to secure the future of [Root.GetName], but also to protect the honor of our [Root.Monarch.GetTitle]."
 consort_events.103.a:0 "It is obviously [Root.Consort.GetName]'s fault. The [Root.Monarch.GetTitle] needs another [Root.Consort.GetTitle]."
 consort_events.103.b:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has a distant cousin who might be a decent option."
 consort_events.103.b.tt:0 "A distant cousin of [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! becomes the heir of [Root.GetName]."
 consort_events.103.c:0 "We must be patient. It will happen, eventually."
 consort_events.103.c.tt:0 "Give [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! another chance, even though it will do nothing to end the rumors."
 consort_events.104.t:0 "Like [Root.Consort.GetMotherFather], like [Root.Heir.GetDaughterSon]"
 consort_events.104.da:0 "During the years, our noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] has impressed us time and time again with [Root.Consort.GetHerHis] excellent knowledge and skill. [Root.Consort.GetHerHisCap] grasp on military tactics surpass that of many high-ranking officers in our army and [Root.Consort.GetHerHis] swordsmanship would make her a formidable foe on the battlefield. [Root.Consort.GetName] is clearly an educated [Root.Consort.GetWomanMan] and [Root.Consort.GetHerHis] interest in learning has sown a seed in [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. The apple does not fall far from the tree, indeed."
 consort_events.104.db:0 "During the years, our noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] has impressed us time and time again with [Root.Consort.GetHerHis] excellent knowledge and skill. [Root.Consort.GetSheHeCap] has a great insight into the running of our nation and [Root.Consort.GetSheHe]'s quicker with numbers than any of our bookkeepers. [Root.Consort.GetName] is clearly an educated [Root.Consort.GetWomanMan] and [Root.Consort.GetHerHis] interest in learning has sown a seed in [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. The apple does not fall far from the tree, indeed."
 consort_events.104.dc:0 "During the years, our noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] has impressed us time and time again with [Root.Consort.GetHerHis] excellent knowledge and skill. In addition to possessing plenty of charisma and fine manners, [Root.Consort.GetSheHe]'s well-versed in the history and politics of every foreign power of note. [Root.Consort.GetName] is clearly an educated [Root.Consort.GetWomanMan] and [Root.Consort.GetHerHis] interest in learning has sown a seed in [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. The apple does not fall far from the tree, indeed."
 consort_events.104.a:0 "[Root.Consort.GetName] will instruct [Root.Heir.GetName] on every administrative aspect of our nation's running."
 consort_events.104.a.tt:0 "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] spends some of [Root.Consort.GetHerHis] time educating §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] on the subject of administration."
 consort_events.104.b:0 "[Root.Consort.GetName] shall teach [Root.Heir.GetName] the finer points of politics."
 consort_events.104.b.tt:0 "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] spends some of [Root.Consort.GetHerHis] time educating §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] on the subject of diplomacy."
 consort_events.104.c:0 "With [Root.Consort.GetName]'s help, [Root.Heir.GetName] will become a great general."
 consort_events.104.c.tt:0 "[Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] spends some of [Root.Consort.GetHerHis] time educating §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] on the subject of military."
 consort_events.104.d:0 "The [Root.Consort.GetTitle] has better things to do than educating [Root.Consort.GetHerHis] [Root.Heir.GetDaughterSon]!"
 consort_events.104.d.tt:0 "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] is forbidden to teach §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName]."
 consort_events.201.t:0 "Papal Authority"
 consort_events.201.da:0 "As devout Catholics, the only way to end a marriage is to request a special dispensation from the Pope, [PAP.Monarch.GetName]. Under normal circumstances, [PAP.Monarch.GetSheHe] would be very unlikely to grant such a request, however if we can leverage some of our influence over [PAP.GetName], the Pope might have no option but to say yes."
 consort_events.201.db:0 "As devout Catholics, the only way to end a marriage is to request a special dispensation from the Pope, [PAP.Monarch.GetName]. It is almost unheard of that [PAP.Monarch.GetSheHe] would grant such a request. If we only had some influence with [PAP.GetName], perhaps we could have leveraged it to change [PAP.Monarch.GetHerHis] mind, but it turns out that we are without power in this situation."
 consort_events.201.a:0 "At least we can give it a try."
 consort_events.201.a.tt:0 "Expend §R25§! Papal Influence. It is not likely enough to sway [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§!."
 consort_events.201.b:0 "Inform the emissary of the importance of his mission."
 consort_events.201.b.tt:0 "Expend §R50§! Papal Influence. It is as likely that this will convince [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§! as that it won't."
 consort_events.201.c:0 "Spare no expenses! Our envoy shall be most impressive."
 consort_events.201.c.tt:0 "Expend §R75§! Papal Influence. It is likely that this will sway [PAP.Monarch.GetTitle] [PAP.Monarch.GetName]."
 consort_events.201.e:0 "Pull every string and call in every favor. The Pope will not deny us this!"
 consort_events.201.e.tt:0 "Expend §R100§! Papal Influence. [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§! is as good as guaranteed to be convinced."
 consort_events.201.f:0 "Perhaps our influence is better used for other things."
 consort_events.201.f.tt:0 "[Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! remains married to [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!."
 consort_events.201.g:0 "This is most embarrassing..."
 consort_events.202.t:0 "The Sanctity of Marriage"
 consort_events.202.d:0 "The Father has taught us that marriage, the union between a man and a woman, is holy. Once they have made their promise before God, nothing can break the link between them but death. However, life is sometimes more complicated that what can be read in the Bible. [From.Monarch.GetTitle] [From.Monarch.GetName] of [From.GetName] is requesting an annulment of the marriage between [From.Monarch.GetHerHim] and [From.Monarch.GetHerHis] [From.Consort.GetWifeHusband], [Root.Consort.GetTitle] [Root.Consort.GetName]. Normally, we would not consider granting such a request under these circumstances, however [From.Monarch.GetTitle] [From.Monarch.GetName] does hold some influence over us."
 consort_events.202.a:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] will have [From.Monarch.GetHerHis] annulment."
 consort_events.202.b:0 "God's law cannot be broken, not even by a [From.Monarch.GetTitle]."
 consort_events.202.b.tt:0 "As [From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! has leveraged some of [From.Monarch.GetHerHis] influence over us, it will cost us §R13§! Devotion to refuse [From.Monarch.GetHerHim]."
 consort_events.202.c.tt:0 "As [From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! has leveraged some of [From.Monarch.GetHerHis] influence over us, it will cost us §R25§! Devotion to refuse [From.Monarch.GetHerHim]."
 consort_events.202.d.tt:0 "As [From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! has leveraged some of [From.Monarch.GetHerHis] influence over us, it will cost us §R38§! Devotion to refuse [From.Monarch.GetHerHim]."
 consort_events.202.e.tt:0 "As [From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! has leveraged some of [From.Monarch.GetHerHis] influence over us, it will cost us §R50§! Devotion to refuse [From.Monarch.GetHerHim]."
 consort_events.203.t:0 "A Special Dispensation"
 consort_events.203.d:0 "Praise the Lord! We have received [PAP.Monarch.GetTitle] [PAP.Monarch.GetName]'s reply and our request for an annulment has been granted! Now we are free to end the marriage between our great [Root.Monarch.GetTitle], [Root.Monarch.GetName], and his consort [Root.Consort.GetName]."
 consort_events.203.a:0 "Not a day too early!"
 consort_events.203.a.tt:0 "[Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! divorces [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!."
 consort_events.203.b:0 "Perhaps we acted rashly. [Root.Consort.GetTitle] [Root.Consort.GetName] can stay for now."
 consort_events.203.b.tt:0 "The marriage between [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! and [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! remains."
 consort_events.204.t:0 "The Sanctity of Marriage"
 consort_events.204.d:0 "We have received [PAP.Monarch.GetTitle] [PAP.Monarch.GetName]'s reply and sadly [PAP.Monarch.GetSheHe] has refused our request. There will be no annulment of the marriage between our [From.Monarch.GetTitle], [From.Monarch.GetName], and his consort [Root.Consort.GetName]."
 consort_events.205.t:0 "The Gravest of Insults"
 consort_events.205.d:0 "Those filthy, lowly rats! How dare they insult us so! News have reached us that the marriage between the vile [From.Monarch.GetTitle] [From.Monarch.GetName] and [From.Monarch.GetHerHis] [From.Consort.GetWifeHusband], our very own [From.Consort.GetName], has ended. [From.Monarch.GetSheHeCap] has thrown [From.Consort.GetHerHim] aside, discarded [From.Consort.GetHerHim] like a used plaything. The shame of [From.Consort.GetName] as well as that of the whole [Root.Monarch.Dynasty.GetName] family is great indeed."
 consort_events.205.a:0 "This insult will not go unanswered!"
 consort_events.205.a.tt:0 "[From.Monarch.GetTitle] §Y[From.Monarch.GetName]§! of [From.GetName] has divorced [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!."
 consort_events.301.t:0 "A Decade of Marriage"
 consort_events.301.da:0 "When [Root.Consort.GetName] married into the royal house of [Root.Monarch.Dynasty.GetName] there were those who were skeptical towards the [Root.Monarch.GetTitle] inviting a young [Root.Consort.GetWomanMan] from [origin_of_consort.GetName], a foreigner, to join the ruling family. However, time flies and it has now been over ten years since the union took place. While not everybody adores the [Root.Consort.GetTitle], most have come to respect [Root.Consort.GetHerHim] as one of their own - it is highly unlikely that the wedding anniversary of the elevated couple could have gone by unnoticed, and a number of congratulatory letters, as well as gifts of varying splendor, have already been sent to the palace."
 consort_events.301.db:0 "When [Root.Consort.GetName] married into the royal house of [Root.Monarch.Dynasty.GetName] there were those who were skeptical towards [Root.Consort.GetHerHis] origin. [Root.Consort.GetSheHeCap] was a young [Root.Consort.GetWomanMan] from [origin_of_consort.GetName], a nobody in the eyes of many, suddenly invited to rule the great nation of [Root.GetName]. However, time flies and it has now been over ten years since the union took place. While it's not all who adore the [Root.Consort.GetTitle], most have come to respect [Root.Consort.GetHerHim] as one of their own - it is very unlikely that the wedding anniversary of the elevated couple could have gone by unnoticed, and so [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] [Root.Consort.GetName] humbly accept all congratulatory letters, as well as gifts of varying splendor, brought to them."
 consort_events.301.dc:0 "When [Root.Consort.GetName] married into the royal house of [Root.Monarch.Dynasty.GetName] there were those who were skeptical towards [Root.Consort.GetHerHis] origin. [Root.Consort.GetSheHeCap] was a young [Root.Consort.GetWomanMan] from a small town, a nobody in the eyes of many, suddenly invited to rule the great nation of [Root.GetName]. However, time flies and it has now been over ten years since the union took place. While it's not all who adore the [Root.Consort.GetTitle], most have come to respect [Root.Consort.GetHerHim] as one of their own - it is very unlikely that the wedding anniversary of the elevated couple could have gone by unnoticed, and so [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] [Root.Consort.GetName] graciously accept all congratulatory letters, as well as gifts of varying splendor, brought to them."
 consort_events.301.dd:0 "When [Root.Consort.GetName] married into the royal house of [Root.Monarch.Dynasty.GetName] there were those who were skeptical. However, the young [Root.Consort.GetWomanMan] gained the confidence of the common people, almost effortlessly, and [Root.Consort.GetSheHe] grew well into the role as one of the ruling class of [Root.GetName]. It has now been over ten years since the union took place. Even the ones who do not adore the [Root.Consort.GetTitle] have come to respect [Root.Consort.GetHerHim] as one of their own - the wedding anniversary of the elevated couple could has been highly anticipated. It is smiling gently at nobles and commoners alike that the [Root.Monarch.GetTitle] [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] [Root.Consort.GetName] graciously accept gifts of varying splendor."
 consort_events.301.de:0 "When [Root.Consort.GetName] married into the royal house of [Root.Monarch.Dynasty.GetName] there were those who were skeptical. However, the young [Root.Consort.GetWomanMan] impressed all with [Root.Consort.GetHerHis] genuine and graceful way with people and the nobility of [Root.Capital.GetCapitalName] are constantly finding new ways to show their adoration of [Root.Consort.GetTitle]. It is not surprising that the wedding anniversary of the elevated couple has been highly anticipated - somehow the [Root.Consort.GetTitle] has even managed to personally thank each nobleman and woman for the gifts brought to them for the occasion."
 consort_events.301.a:0 "Such a happy occasion!"
 consort_events.301.a.tt:0 "We receive plenty of gifts for the royal anniversary."
 consort_events.302.t:0 "A Joyous Occasion"
 consort_events.302.da:0 "The annual celebration of the royal union between [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] and [Root.Consort.GetName] has taken place. It's difficult to imagine that [Root.GetName] had it any other way - that there was a time when the [Root.Consort.GetTitle] was growing up in [origin_of_consort.GetName], far away from our [Root.Monarch.GetName], who spent [Root.Monarch.GetHerHis] days in [Root.Capital.GetCapitalName] alone. It all seems so natural now. How time flies! It has now been over two decades since [Root.Consort.GetName] married the [Root.Monarch.GetTitle], and even though they are not children anymore, it is with some glee that they accept gifts in honor of their wedding anniversary."
 consort_events.302.db:0 "It's been over two decades since [Root.Consort.GetName] married the [Root.Monarch.GetTitle], and even though they are not children anymore, it is with some glee that they accept gifts in honor of their wedding anniversary. Nobility and commoners alike, particularly from [origin_of_consort.GetName], the once home of the [Root.Consort.GetTitle], are jubilant to attend the celebrations for a chance to catch a glimpse of the royal couple. How time flies!"
 consort_events.302.dc:0 "How time flies! It has been over two decades since [Root.Consort.GetName] married the [Root.Monarch.GetTitle], and even though they are not children anymore, it is with some glee that they accept gifts in honor of their wedding anniversary. Nobility and commoners alike, all attend the celebrations for a chance to catch a glimpse of the royal couple."
 consort_events.302.dd:0 "How time flies! It's been over two decades since [Root.Consort.GetName] married the [Root.Monarch.GetTitle], and even though they are not children anymore, it is with some glee that they accept gifts in honor of their wedding anniversary. While the nobility are present, the commoners in particular are jubilant to attend the celebrations for a chance to catch a glimpse of their beloved [Root.Consort.GetTitle] [Root.Consort.GetName]."
 consort_events.302.de:0 "How time flies! It's been over two decades since [Root.Consort.GetName] married the [Root.Monarch.GetTitle], and even though they are not children anymore, it is with some glee that they accept gifts in honor of their wedding anniversary. Even though commoners are dutifully present for the celebrations, the nobility in particular climb over each other in jubilance for a chance to catch a glimpse of their [Root.Consort.GetTitle] [Root.Consort.GetName]."
 consort_events.302.a:0 "May they have many years together yet."
 consort_events.302.a.tt:0 "We receive plenty of gifts for the royal anniversary."
 consort_events.303.t:0 "The Diplomatic Approach of [Root.Consort.GetTitle]"
 consort_events.303.da:0 "While growing up in [origin_of_consort.GetName], [Root.Consort.GetName] enjoyed studying people. [Root.Consort.GetSheHeCap] often made a game out of trying to predict the actions of the people around [Root.Consort.GetHerHim], finding it not only fun, but as the years went by, an increasingly useful habit to keep. Thankfully, moving to the royal court of [Root.GetName] has not caused [Root.Consort.GetName] to abandon her knack for intrigue. If anything [Root.Consort.GetSheHe] has gotten a lot of practice - during some of our recent negotiations with foreign diplomats these skills have actually proven most valuable to the council."
 consort_events.303.db:0 "While growing up in [origin_of_consort.GetName], [Root.Consort.GetName] enjoyed learning of the world. [Root.Consort.GetSheHeCap] was always asking questions and often pondered ways to make life easier for people, or how to make any given task more effective. Better yet, how to convince somebody else that [Root.Consort.GetHerHis] way of organizing an assignment was the right one. Thankfully, moving to the royal court of [Root.GetName] has not caused [Root.Consort.GetName] to abandon [Root.Consort.GetHerHis] dreams of commanding people. If anything [Root.Consort.GetSheHe] has gotten a lot of practice - during some of our recent negotiations with foreign diplomats [Root.Consort.GetHerHis] ideas have received some very positive feedback."
 consort_events.303.dc:0 "Growing up in [origin_of_consort.GetName], [Root.Consort.GetName] enjoyed spending time with others. [Root.Consort.GetSheHeCap] was an unusually calm child, finely attuned to the feelings of [Root.Consort.GetHerHis] friends, or even anyone [Root.Consort.GetSheHe] encountered. This almost sixth sense when interacting with people has not only made [Root.Consort.GetName] a highly regarded and sought after dinner guest, since [Root.Consort.GetHerHis] arrival in [Root.Capital.GetCapitalName] - it has also translated into other affairs of the state. During a recent meeting with foreign diplomats it is said that the irreproachable negotiation tactics of the [Root.Consort.GetTitle] were the highlight of the event!"
