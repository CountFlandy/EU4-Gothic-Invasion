 consort_events.305.t:0 "The Military Ideas of [Root.Consort.GetName]"
 consort_events.305.da:0 "The [Root.Consort.GetTitle] [Root.Consort.GetName] is proving to be a fearless [Root.Consort.GetWomanMan]. Often seen studying the technique of the soldiers during their training, sometimes [Root.Consort.GetSheHe] even approaches the practice grounds [Root.Consort.GetHerselfHimself]... While some were initially hesitant to engage the royal [Root.Consort.GetTitle] in melee, others were curious about the skills [Root.Consort.GetSheHe] brought with [Root.Consort.GetHerHim] from [Root.Consort.GetHerHis] life in [origin_of_consort.GetName]. Even though it was a surprise to some people, [Root.Consort.GetName]'s reputation for handling [Root.Consort.GetHerselfHimself] in a fight is not an unwarranted one. In addition, the presence of the [Root.Consort.GetTitle] seems to have an encouraging effect on the troops."
 consort_events.305.db:0 "Throughout [Root.Consort.GetHerHis] life, spanning back to [Root.Consort.GetHerHis] time in [origin_of_consort.GetName], [Root.Consort.GetName] has developed a good grasp on military strategy, enabling [Root.Consort.GetHerHim] to participate in many discussions on the topic. [Root.Consort.GetHerHisCap] senses are clearly governed by reason, while [Root.Consort.GetHerHis] ideas often concern the troops as a whole, and how to best care for the men themselves, for the human being behind the warrior's mask. This has led to our generals often holding the thoughts of the [Root.Consort.GetTitle] in high regard."
 consort_events.305.dc:0 "The [Root.Consort.GetTitle] [Root.Consort.GetName] is proving to be a fearless [Root.Consort.GetWomanMan]. Often seen studying the technique of the soldiers during their training, sometimes [Root.Consort.GetSheHe] even approaches the practice grounds [Root.Consort.GetHerselfHimself]... While some were initially hesitant to engage the royal [Root.Consort.GetTitle] in melee, others were curious. Even though it was a surprise to some people, [Root.Consort.GetName]'s reputation for handling [Root.Consort.GetHerselfHimself] in a fight is not an unwarranted one. In addition, the presence of the [Root.Consort.GetTitle] seems to have an encouraging effect on the troops."
