 #Misc North American Reform Stuff#
 nahuatl_reforms:0 "Nahuatl Reforms"
 nahuatl_reform_1:0 "Open up Sumptuary Restrictions"
 nahuatl_reform_1_desc:0 "Our society has traditionally restricted the use of finer clothing, jewelry or even the amount of stories a house may have to the hereditary nobility. By opening up these perks to anyone who performs well on the field of battle we can create a state where every member of our society is ready to do their part in times of war."
 nahuatl_reform_2:0 "Extend Pochteca Obligations"
 nahuatl_reform_2_desc:0 "The Pochteca trade guilds have often come to act as our emissaries, diplomats and spies in relations with other city states. Let us formalize this relationship into a set of strict obligations to more efficiently handle our foreign relations."
 nahuatl_reform_3:0 "Warrior Ranks"
 nahuatl_reform_3_desc:0 "By creating a system of ranks dependent on how many captives a warrior has taken during his career we can encourage each warrior in our armies to strive towards constantly improving his skills."
 nahuatl_reform_4:0 "Tribal Expansion"
 nahuatl_reform_4_desc:0 "The lands to our north are dominated by many disorganized and isolated tribes. By sending groups of settlers and soldiers into these areas we can expand our state even into these desolate areas."
 nahuatl_reform_5:0 "Legal Reform"
 nahuatl_reform_5_desc:0 "Until now the city states under our control have all had their respective legal systems controlled by their own respective judges. Let us create a set of central laws that need to apply throughout our empire and start educating judges centrally."
 inti_reforms:0 "Inti Reforms"
 inti_reform_1:0 "Organized Recruitment"
 inti_reform_1_desc:0 "While our subject peoples have always supplied troops for our armies they have done so to varying degrees and in an ad-hoc manner. By formalizing the need for every subjugated area to supply soldiers to the central state we will be able to tap the manpower resources of our lands in a much more efficient manner."
 inti_reform_2:0 "Expanded Mitma Policy"
 inti_reform_2_desc:0 "The policy of moving entire villages from loyal areas into newly conquered land or into the frontier has helped expand the empire. This type of forced resettlement could also be used to resettle the population of newly conquered areas into the core parts of the empire. Strict laws should be put in place to forbid people from returning to their original homes."
 inti_reform_3:0 "Reform the Cult of Inti"
 inti_reform_3_desc:0 "While Inti, the sun, is the foremost of all gods most of the peoples of the Andes also worship a variety of minor Huacas. We must require all corners of our empire to acknowledge Inti as their main god and that all Huaca idols are given to be kept by our ruler as Inti's foremost representative."
 inti_reform_4:0 "Yana Lords"
 inti_reform_4_desc:0 "By moving away from the hereditary or local powerholders as the commanders of our armies we can instead promote a new class of leaders appointed directly by the state. Selected for their personal merit and loyalty this will ensure that our armies are always led by the fiercest supporters of our state."
 inti_reform_5:0 "Reform the Bureaucracy"
 inti_reform_5_desc:0 "In order to facilitate the rapid expansion of our empire it is necessary to create a new class of administrators to oversee everything from the construction of bridges, roads and tambos in newly acquired areas to the constant inspection of the regions already under our control."
 mesoamerican_reforms:0 "Maya Reforms"
 mesoamerican_reform_1:0 "A Unified Army"
 mesoamerican_reform_1_desc:0 "Our empire is made up of a number of Cahs, Altepetls and other minor city states that all acknowledge our central rule. While we can command the forces of all of these cities they are at the same time acting independently of each other and are paid for by their respective home cities. A unified army structure would ensure that less resources are wasted."
 mesoamerican_reform_2:0 "Central Arbitration"
 mesoamerican_reform_2_desc:0 "While they are unified under our rule, the city states of our empire frequently get into conflict with each other over everything from trade rights to border demarcation. By creating a central arbitration authority we can greatly reduce these tensions."
 mesoamerican_reform_3:0 "Central Armories"
 mesoamerican_reform_3_desc:0 "In times of war it has been customary for the city states of Mesoamerica to arm the commoners in order to raise armies big enough to challenge their neighbors. As each state has its own armories the type and quality of arms can vary a lot within the empire. By creating a central system of armories from which all armies are equipped we can drastically increase the quality of our armed forces."
 mesoamerican_reform_4:0 "Tribal Expansion"
 mesoamerican_reform_4_desc:0 "Disorganized tribes control the jungles and highlands on the outskirts of Mesoamerica. Let us build new settlements in these areas and absorb these peoples into our empire."
 mesoamerican_reform_5:0 "Reform the Bureaucracy"
 mesoamerican_reform_5_desc:0 "In order for our empire to grow at an acceptable speed we must create a new class of specialized administrators with the authority to quickly make executive decisions in newly conquered areas."
 religious_reforms.1.t:0 "Reform Passed"
 religious_reforms.1.d:0 "Reforming our society has its price. While the core areas of our state remain loyal to our rule many of the other Altepetls have found the changes too much to stomach and have used this opportunity to break their ties to us."
 religious_reforms.1.a:0 "They will regret this."
 religious_reforms.2.t:0 "Reform Passed"
 religious_reforms.2.d:0 "The successful implementation of our recent reforms has resulted in some distress, both among the nobles and among the Huaca-worshippers in the countryside, who feel left behind. They feel we are abandoning the ancient customs of both ours, and their forefathers and fear that this development will decrease their power and influence.\nThese dissenters have now joined forces with one of the influential Panaca lineages to put a candidate of their own on the throne."
 religious_reforms.2.a:0 "They will regret this."
 religious_reforms.3.t:0 "Reform Passed"
 religious_reforms.3.d:0 "Reforming our society will greatly strengthen our state, but has created tensions among the city states under our control. As a result all but the most loyal areas have cut their ties to the central government."
 religious_reforms.3.a:0 "They will regret this."
 
 #Misc Tengri Stuff. Mostly Conversion stuff
 tengri_clergy_conflicts:0 "Clerical Conflicts"
 desc_tengri_clergy_conflicts:0 "As the influence of foreign religions grows in our society it has increasingly come to be in conflict with those who follow the old ways. Throughout our society the proponents of either faith are currently at odds, hurting the unity of our country."
 tengri_abandoning_the_old_ways:0 "Abandoning the Old Ways"
 desc_tengri_abandoning_the_old_ways:0 "The people of this province fear that our flirting with foreign religions will mean abandoning the religion of our forefathers."
 tengri_insincere_leadership:0 "Insincere Leadership"
 desc_tengri_insincere_leadership:0 "Recent events have made the faithful of this province doubt the sincerity of our leaders."
 tengri_settled_warriors:0 "Lost Heritage"
 desc_tengri_settled_warriors:0 "Some of our warriors have begun to take to foreign religions and forget the martial culture and beliefs of their ancestors."
 tengri_local_plight:0 "Conflicting Ideals"
 desc_tengri_local_plight:0 "A series of bad events has made life hard in this province. While we are sure that things are improving after our attempts to remedy this using the proper Tengri rituals it is clear that the locals have been less pleased by our efforts."
 tengri_shamans_spurned:0 "Shamanic Traditions Set Aside"
 desc_tengri_shamans_spurned:0 "Our Shamans are upset that they are losing ground to other religions in some parts of our realm."
 tengri_religious_influx:0 "Growing Religious Community"
 desc_tengri_religious_influx:0 "This province has seen an increase in religious migration, strengthening the local congregations and entrenching the local religion. This will likely make this province harder to convert even if the local religion should fall out of favor with our ruling elite."
 tengri_qadi:0 "Learned Qadi"
 desc_tengri_qadi:0 "A learned Qadi has settled in our capital, acting as a judge and arbiter in many matters he has facilitated the growth of central authority in our state. The traditionalists however view his presence as an affront to our old values and to the law codes of our ancestors."
 tengri_devout_muslim:0 "Devout Muslim"
 desc_tengri_devout_muslim:0 "The concerned Muslims of our country have found it in themselves to trust our ruler after our adoption of much stricter Islamic rules for the life at court. This insistence on Muslim ritual and tradition has however made many of our more traditional subjects doubt our right to rule them."
 tengri_ruler_questioned:0 "Ruler Questioned by local Authorities"
 desc_tengri_ruler_questioned:0 "Many of the inhabitants in this province find it hard to trust central authority and our ruler in particular."
 tengri_jihad:0 "Religious Warriors"
 desc_tengri_jihad:0 "The spread of Islam among our warriors have left them with a newfound fervor in their struggle against our religious enemies."
 tengri_sufi_teacher:0 "Sufi Master"
 desc_tengri_sufi_teacher:0 "A charismatic Sufi master has settled in our capital, enriching our faith and placing our country on the spiritual map."
 tengri_growing_cities:0 "Growing Cities"
 desc_tengri_growing_cities:0 "By ruling in favor of their rights we have strengthened the urban community in this region and as a result it is growing nicely. Their gratitude also ensures that they are much more forthcoming with their tax payments."
 tengri_strengthened_local_clans:0 "Strengthened Clan"
 desc_tengri_strengthened_local_clans:0 "By ruling in favor of their rights we have strengthened our ties to the local warriors in this region and as a result they are more than willing to help us in the future."
 tengri_closer_ties:0 "Closer Religious Ties"
 tengri_turned_away_monks:0 "Turned Away Buddhist Monks"
 tengri_influx_of_monks:0 "Influx of Monks"
 desc_tengri_influx_of_monks:0 "A large number of monks have settled in this area and have started to set up local religious institutions. As a result their faith is spreading in the province itself, a process that is not entirely without tensions between converts and traditionalists."
 tengri_monks_in_capital:0 "Delegation of Monks"
 desc_tengri_monks_in_capital:0 "A delegation of Buddhist monks have reached our lands from abroad in the hopes of spreading their religious philosophy among us. Their presence has in many ways influenced our court rituals and ceremonies, facilitating our contacts with other countries."
 tengri_religious_pilgrimages:0 "Religious Pilgrimages"
 desc_tengri_religious_pilgrimages:0 "We are experiencing a fresh influx of ideas from returning nobles from Tibet and India. Their study of Buddhist ideals as well as their impressions of the societies there at large has led to numerous developments among our upper class."
 tengri_confucian_titles:0 "Decadent Nobility"
 desc_tengri_confucian_titles:0 "The Confucian ideals that many of our nobles have taken a liking to have left them weak and disinterested in matters of war. Their ancestors fought from horseback but they prefer the brush to the bow."
 tengri_traditionalists_strengthened:0 "Traditionalists Strengthened"
 desc_tengri_traditionalists_strengthened:0 "We have forbidden the use of Confucian titles and nomenclature among our nobility to continue to foster a strong martial ethos among our people. If this upsets a scribe or two that is the price we must pay for greatness."
 tengri_confucian_nobles:0 "Confucian Nobility"
 desc_tengri_confucian_nobles:0 "Many of the nobles in our country have taken to the Confucian ideals and are spending their days educating themselves about how they may better themselves in their roles as representatives of the state."
 tengri_confucian_elites_alienated:0 "Confucian Elites Alienated"
 desc_tengri_confucian_elites_alienated:0 "By keeping our Confucian elite separated from our traditionalist nobility we have alienated our administrators from our nobles. While this is both proper and well it has meant a certain distance between us and them."
 tengri_traditional_elites_alienated:0 "Traditional Elites Alienated"
 desc_tengri_traditional_elites_alienated:0 "By restraining our practice of the rituals of our ancestors we have further distanced ourselves from our roots and alienated those of our nobles that follow the traditional ways. Some would say we have sided with the men of the quill and forsaken our warriors."
 tengri_christian_mission:0 "Christian Mission"
 desc_tengri_christian_mission:0 "Christian Missionaries have been granted the right spread their religion in this area."
 tengri_turned_away_mission:0 "Missionaries Expelled"
 tengri_syncretic_fears:0 "Witchcraft!"
 tengri_personal_confessor:0 "Court Priest"
 desc_tengri_personal_confessor:0 "We have brought a powerful wandering holy man to our court where he acts as our advisor on matters of religion and as the confessor of our ruler."
 tengri_unchristian_values:0 "Upset about Unchristian Values"
 desc_tengri_unchristian_values:0 "The people here are upset at what they see as the decadent Tengri or Syncretic rituals and customs practiced in our capital."
 tengri_devout_christian_ruler:0 "Devout Christian"
 desc_tengri_devout_christian_ruler:0 "While the Tengri faith of our ancestors is still practiced by the many of the commoners in our country our ruler and his court uphold a strict set of Christian rules, facilitating negotiations with rulers abroad as well as easing tensions with the Christian population in many of our cities. Many view this break with tradition as the sign of a weak ruler however."
 tengri_hindu_syncretism:0 "Tengri-Hindu Syncretism"
 desc_tengri_hindu_syncretism:0 "As a result of the fusing of Tengri and Hindu customs we have become more adept at incorporating various parts of foreign religions in general. Some would say we are diluting the faith of our forefathers but right now we are seeing a lessening of tension in all places where we interact with people of foreign faiths."
 hindufication:0 "Spread of Hindu Customs"
 desc_hindufication:0 "This province has seen a rise in Hindu migration as well as an increasing adoption of Hindu customs. Shamans and commoners alike have started to fit into the Hindu Caste system of the newcomers."
 tengri_hindu_conflict:0 "Conflicts between Shamans and Brahmans"
 desc_tengri_hindu_conflict:0 "The Shamans of old and the Brahmin priests of the Hindus have little love for each other and are competing throughout our society for influence."
 tengri_support_of_shamans:0 "Brahmanic Establishment Upset"
 desc_tengri_support_of_shamans:0 "By supporting our Shamans when these have been in conflict with the Brahmin establishment we have angered the Hindu priests in our realm. This has led to their lacking cooperation and inciting of disobedience towards our rule."
 tengri_support_of_brahmins:0 "Uncooperative Shamans"
 desc_tengri_support_of_brahmins:0 "Through our support for the Brahmin priests we have angered the Shamans of our empire who have now withdrawn from the court and city life in our state. Instead they have withdrawn to the countryside and act to incite disobedience towards the establishment."
 opinion_tengri_tea_ceremony:0 "Way of Tea"
 tengri_tea_ceremony:0 "Shinto-Tengri Court Culture"
 desc_tengri_tea_ceremony:0 "By introducing Shinto customs such as the Japanese Tea Ceremony into our courtly culture we have managed to impress our neighbors and increase our understanding of negotiations in foreign cultures."
 spread_of_tengri_tea_ceremony:0 "Spread of the Way of Tea"
 desc_spread_of_tengri_tea_ceremony:0 "Shinto customs are spreading in our lands and especially in the cities under our control. Japanese artisans and traders are becoming an ever more frequent sight as our urban culture is becoming increasingly alike."
 tengri_japanese_swordsmithing:0 "Japanese Swords"
 desc_tengri_japanese_swordsmithing:0 "The adoption of Japanese-style swords among our elite warriors have heightened the status of fighting on foot."
 tengri_bow_and_arrow_defended:0 "Martial Traditions Defended"
 desc_tengri_bow_and_arrow_defended:0 "Even though the Shinto warrior culture has spread into our lands to some degree we have taken a policy of limiting its influence by making sure all our warriors are still trained in the old traditions."
 tengri_monastic_order:0 "Developing Monasteries"
 desc_tengri_monastic_order:0 "This region is home to a growing monastic order which is putting some previously unused land to more productive use."
 tengri_pali_legal_traditions:0 "Collection of Laws"
 desc_tengri_pali_legal_traditions:0 "Thanks to the work of Theravada Monks we currently have a structured collection of rulings to help us with future legal cases. This will allow our judges to rule fairly and consistently all over the lands we control. As new rulings accumulate it is probable that a new collection will have to be made in the future."
 tengri_stood_up_for_yassa:0 "Yassa Defended"
 desc_tengri_stood_up_for_yassa:0 "We have defended the traditional laws of our people, choosing to keep the old Yassa traditions of Genghis Khan in favor of foreign, and possibly more consistent, legal codes. For this the warrior elites of our society respect us."
 tengri_shiite_immigration:0 "Shiite Immigration"
 desc_tengri_shiite_immigration:0 "A stream of followers of the Shiite faith have come to our lands hoping to realize their dream of a state matching their ideals. Their willingness to protect their new homes has created a good recruiting base for our armies."
 tengri_shiite_settled_in_capital:0 "Shiite Immigration"
 desc_tengri_shiite_settled_in_capital:0 "We have allowed Shiite minorities from other countries that come to our lands seeking to start a new life here to settle in and around our capital. Our capital is growing as a result but Tengri Shamans and traditionalist fear their influence over our politics."
 support_of_the_khojas:0 "Support of the Khoja"
 desc_support_of_the_khojas:0 "Our ruler has the support of the current descendant of the line of powerful Sufi Khojas that hold great influence in our lands."
 zoroastrian_traders:0 "Zoroastrian Merchants"
 desc_zoroastrian_traders:0 "Zoroastrian traders have come to dominate the everyday life in many of our cities."
 tengri_ibadi_scholars:0 "Ijtihad"
 desc_tengri_ibadi_scholars:0 "By supporting the Ibadi scholarly community and attempting to live up to their ideas of leadership and righteousness we have managed to increase our support for our ruler."
 tengri_animist_pantheon:0 "Tengri-Animist Pantheon"
 desc_tengri_animist_pantheon:0 "Our acceptance of widely different deities into our own Pantheon has led to a general tolerance and fusing of religious traditions. As a result we have fewer problems in general with religious conflicts in our lands."
 tengri_nahuatl_sacrifices:0 "Human Sacrifices"
 tengri_nahuatl_extradition:0 "Extradited Flower Warriors"
 tengri_expel_the_khojas_title:0 "Expel the Khojas"
 tengri_expel_the_khojas_desc:0 "Over time the influence of the Khoja and his descendants has grown dangerously strong in our country. Now that they do not have the ear of our ruler we can forcibly expel them from our lands, avoiding future conflicts."
 tengri_pope_spurned:0 "Angered Pope"
 tengri_confucian_administrators:0 "Confucian Administrators"
 desc_tengri_confucian_administrators:0 "In order to find talented teachers for our cadre of administrators we are recruiting those that have failed the imperial examinations in neighboring areas."
 
 #African Cult Localisation#
 CONFIRM_NEW_CULT_TITLE:0 "Embracing a Cult"
 CONFIRM_NEW_CULT_DESC:0 "By choosing to embrace this cult we are accepting its traditions and agree to follow the demands this places upon our ruler."
 RV_NO_CULT:0 "No Cult Selected"
 RV_NO_CULT_TITLE:0 "No Current Cult"
 RV_NO_CULT_DESC:0 "Your religion allows you to select which cult to follow. Each cult will come with its own effects and last until your monarch changes."
