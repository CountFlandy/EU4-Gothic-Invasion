 RV_PICK_CULT_THIS:0 "Pick $CULTNAME$"
 HAS_ADOPTED_CULT:0 "Is following $CULTNAME|Y$"
 NOT_HAS_ADOPTED_CULT:0 "Is NOT following $CULTNAME|Y$"
 HAS_UNLOCKED_CULT:0 "Has unlocked $CULTNAME|Y$"
 NOT_HAS_UNLOCKED_CULT:0 "Has NOT unlocked $CULTNAME|Y$"
 CHANGE_CULT_EFFECT:0 "Change Cult to $CULTNAME|Y$"
 UNLOCK_CULT_EFFECT:0 "Unlock Cult $CULTNAME|Y$"
 yemoja_cult:0 "Yemoja"
 yemoja_cult_desc:0 "Yemoja, the Mother of Waters, is a powerful Orisha among the Yoruba people. We call upon her for the protection of women, for journeys at sea, and for good harvests."
 roog_cult:0 "Roog"
 roog_cult_desc:0 "Roog, the Creator, is the name and force of divinity for the Serer people. Through sacrifice to the ancestral spirits called Pangool we acknowledge the sanctity of our lives."
 nyame_cult:0 "Nyame"
 nyame_cult_desc:0 "Nyame, the Sky God, created the first humans, according to the Ashanti people. Nyame's children are Abosom, lesser gods and ancestors known to assist us humans on Earth - together we are one."
 cwezi_cult:0 "Cwezi"
 cwezi_cult_desc:0 "We cherish the traditions of the old Kitara empire. By keeping well with the spirits of nature and by cherishing our Kitara ancestors and the lineages that keep their shrines protected we can be sure to keep divine favor."
 central_african_ancestor_cult:0 "Mlira"
 central_african_ancestor_cult_desc:0 "Through Oracles we can communicate with our dead ancestors and the spirits of nature. This way we can be sure that we honor those that came before us and acquire help to handle the hostile environment that surrounds us."
 mwari_cult:0 "Mwari"
 mwari_cult_desc:0 "We honor the great god of Mwari who created this world from nothing and who makes mountains tremble when he speaks. Mwari is the only true god and his oracle and voice on this earth is our ruler."
 enkai_cult:0 "Enkai"
 enkai_cult_desc:0 "We follow Enkai, the Man in the Sky, who sent us his herd and made us the rightful owner of all the cattle in the world. As the ruler of the heavens he is also the one who blesses us with rain, or withholds it in his fury."
 waaq_cult:0 "Waaq"
 waaq_cult_desc:0 "The great Waaq is the God of the Sky, supreme and all-powerful ruler of the Universe. His followers pray for peace and harmony, believing that balance in the world is vital to avoid disasters and misfortune."
 zanahary_cult:0 "Zanahary"
 zanahary_cult_desc:0 "Zanahary the Creator has a dual nature; both male and female, Light and Dark, Heaven and Earth. The Ancestors are the most important members of the community, as they stand in direct contact with the divine, while the living are merely a temporary extension."
 christianity_cult:0 "Christianity"
 christianity_cult_desc:0 "We follow the ways of the god that put Jesus Christ on this earth to die for our sins."
 islam_cult:0 "Islam"
 islam_cult_desc:0 "We follow the ways of the great god revealed to the world by his prophet Mohammed."
 buddhism_cult:0 "Buddhadharma"
 buddhism_cult_desc:0 "We follow the way of the great teacher Gautama Buddha who walked this earth many centuries ago. Through him we have learned about the four noble truths, of rebirth and the nature of this world."
 dharmic_cult:0 "Sanatana Dharma"
 dharmic_cult_desc:0 "We follow the ancient ways of the Hindu gods. From them we have learned about reincarnation and about how to efficiently organize society through castes."
 south_central_american_cult:0 "Teotl"
 south_central_american_cult_desc:0 "We have been taught the mystical ways of the Teotl gods from across the sea. Through sacrifices and carefully observing the skies we can influence life on this earth and avoid the end of civilization as we know it."
 norse_cult:0 "Freyja"
 norse_cult_desc:0 "We follow the beautiful lady Freyja, goddess of love, war and magic. Through her gift of seid magic we shall achieve glorious conquest!"
 zoroastrian_cult:0 "Mazdayasna"
 zoroastrian_cult_desc:0 "We follow the teachings of the prophet Zoroaster and honor Ahura Mazda the wise. As please the gods we will forever keep the holy fires burning."
 jewish_cult:0 "Haymanot"
 jewish_cult_desc:0 "We believe in the One God and that we are the children of Abraham. Over the centuries we lost our ties to our Jewish roots, but we are now embracing their traditions once again."
 
 