 #Religion description#
 manichean_religion_desc: "Manichaeism is a Gnostic religion which incorporates elements of Christianity, Zoroastrianism, Buddhism and Gnosticism."
 #baltic_pagan_reformed_religion_desc: "The reformed Baltic faith has a Holy Book with a creation myth, chapters on the gods and a book of prophesies. The church also has a standardized liturgy and a formal church hierarchy led by the High Priest of Dievs."
 finnish_pagan_reformed_religion_desc: "The reformed Finnish faith has a Holy Book with a creation myth, chapters on the gods and a book of spells and mysteries. The church also has a standardized liturgy and a formal church hierarchy led by the High Priest of Ukko."
 slavic_pagan_reformed_religion_desc: "The reformed Slavic faith has a Holy Book with a creation myth, chapters on the gods and a book of prophesies. The church also has a standardized liturgy and a formal church hierarchy led by the High Priest of Perun."
 zun_pagan_reformed_religion_desc: "Zun, the Sun-God and Giver of Justice, embodies wisdom, power, fire and the light that drives away the night. The reformed Zun faith has a Holy Book detailing things such as the creation myths and outlining church doctrine, as well as a standardized liturgy and a formal church hierarchy led by the High Priest."
 hellenic_pagan_religion_desc: "The Hellenistic religion is polytheistic, with a pantheon of twelve major gods including Jupiter, Mars, Mercury, Venus, Minerva and Vesta. It originated in ancient Greece and with the conquests of Alexander the Great and the Roman Empire, it would go on to become the dominant religion in the Mediterranean world until the rise of Christendom."
 jain_religion_desc: "Jainism is a religion of incredible antiquity, stemming from the ascetic Sramana tradition of India, in opposition to the priestly Brahmins and the caste system. The guiding principle of Jainism is Ahimsa - non-violence - which is more radically interpreted than in any other religion."
 lollard_religion_desc: "Lollard heretics are opposed to perceived corruption within the Catholic Church. Like many Catholic heresies, they loathe the wealth and ostentation of the clergy and advocate a return to a more original form of Christianity."
 nestorian_religion_desc: "Nestorianism is an early Christian branch which states that Christ has two separate natures - one divine and one human. This is the opposite of the Monophysite position where Christ has but a single nature. The nominal head of the Nestorian Church is the Patriarch of the East."
 messalian_religion_desc: "The Messalians, or Euchites ("Those who Pray"), are a heretical Christian sect that originated in Mesopotamia, influenced by dualistic faiths like Zoroastrianism. Messalians believe that God can be perceived by the carnal senses, and that this perception is necessary to reach perfection. Each person is born with an inner demon, and only intense prayer can drive it out. They also believe that Lucifer is the elder son of God and a force for good, and that incest is sacred since it was practised by the children of Adam and Eve. They have no formal rites and no strict church hierarchy."
 yazidi_religion_desc: "Yazidis believe that God created the world and left seven angels in charge, the chief of whom is the Peacock Angel, Malek Taus or Shaytan, a being usually identified by Christians and Muslims as Satan."
 noreligion_religion_desc:0 "This area has no population and therefore no religion."
 south_american_pagan_religion_desc:1 "Animism is the belief that the world is habited by a number of supernatural spiritual beings without any separation of the mundane and spiritual worlds. Spirits may inhabit anything from mountains to lightening depending on the location of the worshippers.\nIn the game Animist religion is as a label for a wide range of beliefs from South America to Africa or Indonesia."
 norse_pagan_reformed_religion_desc:0 "The Old Norse religion is the polytheistic traditional belief system of the Scandinavian peoples.\nBy 1444 the Norse religion was long gone and exists in no provinces or countries."
 jewish_religion_desc:0 "The oldest Abrahamic religion in the game, Judaism builds upon the Torah and the traditions and scriptures of the Jewish people going back over 3000 years.\nBy the start of the game the Jewish faith is a minority faith in most of the world and only exist in the small province of Semien in Ethiopia."
 zoroastrian_religion_desc:1 "Zoroastrian religion is the traditional faith of the Iranian peoples and the old Persian Empire. Zoroastrianists are monotheists and follow the teachings of the prophet of Zoroaster.\nBy the start of the game Zoroastrianism has been in decline for centuries following the Islamic conquest of Iran and apart from a concentration around the province of Yazd they exist only as minorities in India and Persia not represented in the game."
 ibadi_religion_desc:0 "Ibadism is claimed by its adherents to be older than both Sunni and Shia Islam but is nowhere near as popular. The Ibadis stress strict adherence to an interpretation of Islam and the Sharia that they hold as both older and more orthodox.\nIn the game Ibadis exist in majority only in Oman and around the Mzab oasis area in North Africa."
 sikhism_religion_desc:0 "Sikhism is the faith founded by Guru Nanak around the turn of the 16th century in the Punjab. A monotheistic religion, Sikhism was born in an area where Islam and Hinduism mixes but is in many ways unlike either.\nNo province or country start with Sikh religion in the game but it will likely appear some decades from the start."
 buddhism_religion_desc:1 "Like all Buddhist branches, Theravada stems from the teachings of Gautama Buddha in the 5th century BC. The followers of Theravada Buddhism rely on the Pali Canons for religious and legal guidance and emphasis is put on Monastic duties and reaching the status of Arhat or enlightenment.\nIn the game Theravada Buddhism is primarily practiced in Sri Lanka and South East Asia."
 vajrayana_religion_desc:1 "Also known as Tantric Buddhism or even Lamaism, Vajrayana is a branch of Buddhism where the goal of the adherents is to become a Bodhisattva through use of Tantric Techniques. It is believed enlightenment cannot be reached simply from lone study but must be taught by a teacher.\nIn the game Vajrayana Buddhism is primarily practiced in Tibet and to some degree on the North Asian Steppes."
 mahayana_religion_desc:1 "Mahayana is the most widely practiced branch of Buddhism. The goal of its adherents is to achieve enlightenment, possibly even achieve Buddhahood.\nIn the game only Dai Viet start as Mahayana Buddhist as many countries where it was dominant are instead categorized as Confucianist."
 catholic_religion_desc:1 "Catholicism is the name of a Christian tradition with its roots in the old Latin rite that recognizes the Pope as the head of Christendom.\nIn 1444 Catholicism is the dominant Christian Church in western and northern Europe but it will likely be broken up by Protestantism and Reformism during the reformation."
 confucianism_religion_desc:1 "Confucianism is the term for the philosophies of 5th century BC philosopher Confucius and stresses personal development and the importance of good government.\nIn the game China and Korea starts as Confucian countries, with some spread among the Jurchen states in Manchuria."
 hinduism_religion_desc:1 "Hinduism is the term for a wide range of polytheistic Indian traditions with a common pantheon.\nOne of the oldest religions in the game Hinduism primarily exists in India and parts of South East Asia where it has been losing ground to Buddhism and Islam."
 orthodox_religion_desc:1 "The Orthodox Christian tradition has its root in the Greek rite and considers itself to be closer to the original Christian ideals than Catholicism. The Orthodox Churches reject the idea of the Pope and are instead divided into a number of churches presided over by Patriarchs.\nIn the game much of Eastern Europe is Orthodox religion."
 protestant_religion_desc:1 "Protestantism covers a wide range of religious traditions starting with the teachings of Martin Luther during the reformation. They react against a number of the conventions that over time have developed in the Catholic church and the idea of a pope itself.\nIn the game Protestantism cover mainly countries inspired by Luther's teachings and who have formed state churches."
 reformed_religion_desc:0 "Reformed covers a wide range of religious traditions inspired by men such as Jean Calvin or John Knox. Generally appearing later than the religions classified as Protestant the Reformed religion also rejects papal authority and want to return to the rules of the scriptures but unlike the Protestants they embrace a number of perceived more hard-line ideas such as predestination and iconoclasm and will not form state Churches."
 shamanism_religion_desc:1 "Fetishism covers a very wide range of indigenous African religions. These religions often feature a veneration for ancestors, use of magic and traditional medicine.\nIn the game most of Africa is classified as Fetishist."
 shiite_religion_desc:1 "Shia Muslims hold that the legitimate successor of the prophet Muhammad as Caliph and Imam was his cousin and son-in-law Ali. The Shiites believe that a number of Imams have followed Ali and still await the coming of his final successor.\nIn the game Shia Islam is present in Iran, Yemen and as the minority religion in some Indian Sultanates."
 shinto_religion_desc:1 "Shintoism is the ancient ethnic religion of Japan which over the centuries have come to coexist with Confucianism and Buddhism on the Japanese islands.\nIn the game all of Japan starts out Shintoist to signify the special mix of Buddhism, Shintoism and other traditions of the Japanese people."
 sunni_religion_desc:1 "Sunni Islam holds that the legitimate successor of the Prophet Muhammad was father-in-law Abu Bakr.\nAs the religion of the majority of the world's Muslims Sunni Islam is present from Morocco to Indonesia and is one of the largest religions in the game."
 totemism_religion_desc:1 "Totemistic belief teaches that every individual has a spiritual kinship with an animal, the totem. Those who share a totem animal form clans, and consider one-another family.\nIn the game Totemism is the state religion of all North American Native states and it is present in most of the North American continent."
 coptic_religion_desc:1 "Coptic Christianity is a branch of Christendom that follow the Alexandrine rite and who answer to the Patriarch in Alexandria.\nWith the fall of Egypt to the Muslims hundreds of years ago the Patriarch is controlled by a Non-Christian state with the Coptic religion surviving as the majority faith only in Ethiopia and Nubia."
 tengri_pagan_reformed_religion_desc:1 "Tengri is the chief deity of one of the oldest Turkic or Mongol Shamanist religions.\nIn the game this religion covers a wide variety of siberian and Manchurian Shamanism practiced by the states that start in North Asia."
 inti_religion_desc:0 "Inti religion covers a wide range of disparate Andean faiths with many common features. Inti itself is the name of the sun god that the Inca empire promoted over all the other local Huacas.\nIn the game most of the Andes start out with the Inti religion."
 nahuatl_religion_desc:1 "Nahuatl religion is a range of Mesoamerican polytheistic traditions. While the Pantheon and many concepts are quite similar to the Mayan religion the Nahuas or Aztecs assign a much higher importance on the need for human sacrifice in order to survive each new cosmic cycle.\nIn the game most of the area around modern central Mexico starts out with Nahuatl religion."
 mesoamerican_religion_religion_desc:1 "Mayan religion covers a range of Mesoamerican polytheistic traditions inherited from the older Mayan civilizations. While the names differ the pantheon and many traditions are quite similar to the Nahuatl religion.\nIn the game the Yucatan Peninsula and the former lands of the League of Mayapan starts out with Mayan religion."
 
