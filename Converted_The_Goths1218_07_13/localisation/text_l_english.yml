 restore_stability_title:0 "The Rice Sowing Season"
 restore_stability_desc:0 "Daimyo, the rice sowing season draws nearer, but while our realm remains mired in political instability and our roads plagued by highwaymen, we cannot hope for more than meager harvests. Restore our stability and let us again taste the fresh whiffs of the season's sake."
 view_the_hanami_title:0 "Watching the Cherry Blossoms"
 view_the_hanami_desc:0 "Small and frail have the cherry blossoms sprung into bloom this year. Some say that the cold weather is to blame, but others claim that the art of tending to these delicate flowers has passed away from our realm. Increase our cultural tradition, and make our cherry blossoms the envy of Japan."
 improve_the_han_title:0 "Improve the Han"
 improve_the_han_desc:0 "Daimyo, our Han is in a dilapidated state of disrepair. Farmers and merchants have lost all trust in our currency and in the ability of our domain to repay its debts. Restore confidence in $COUNTRY$ and our finances by reducing our inflation."
 restless_kami_title:0 "Restless Kami"
 restless_kami_desc:0 "Daimyo, the Kami of our native Han have grown restless because of our realm's lack of stability, and our insistence at keeping our national focus away from our capital. Move the national focus to the capital, and the spirits will again look favorably upon us."
 strengthen_the_bushido_title:0 "The Bushido Code"
 strengthen_the_bushido_desc:0 "The ways of our warriors must be guided at all times by a sound philosophy of virtue and proper conduct. Loyalty, honor and obedience, such is the way of the Bushido. Strengthen our military tradition, and our realm will be respected throughout Japan."
 support_the_kabuki_title:0 "The Kabuki Play"
 support_the_kabuki_desc:0 "A new style of dance based dramatic performance is sweeping the country and becoming more popular by the day. Support the Kabuki tradition of playwriting, and our family will become known as patrons of the arts."
 the_red_seal_ships_title:0 "The Red Seal Ships"
