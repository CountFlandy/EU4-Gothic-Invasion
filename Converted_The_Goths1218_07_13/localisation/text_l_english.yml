 chinaware:0 "Chinaware"
 chinawareDESC:0 "Chinaware' represents various exotic goods such as chinaware and carpets. Generally from the Orient, these high value luxuries command a high price on the market."
 cloth:0 "Cloth"
 clothDESC:0 "Cloth represents the various fabrics and clothing made from wool and linen. Later cotton, imported from India and the Americas, became a major material for cloth."
 coffee:0 "Coffee"
 coffeeDESC:0 "Coffee was discovered in the northeast region of Ethiopia and coffee cultivation first took place in southern Arabia. From the Middle East, coffee spread to Italy in the 17th century and was then introduced to the rest of Europe. Coffee became more widely accepted after it was deemed a Christian beverage by Pope Clement VIII in 1600, despite appeals to ban the 'Muslim drink'."
 copper:0 "Copper"
 copperDESC:0 "Copper also includes other non-ferrous metals like lead and tin. Copper was the main component of bronze and was essential in the early production of cannons."
 cotton:0 "Cotton"
 cottonDESC:0 "Cotton originated from Central Asia but was not widely used in Europe until it was introduced to the American colonies and used as a cheap but good complement or substitute for wool in the clothing industry of the late 18th century"
 fish:0 "Fish"
 fishDESC:0 "Fish was one of the most basic foods for the European population in this age, as meat was more than a luxury for the great majority. Fishermen also provided the basic recruiting pool of the merchant and military navies of most nations."
 fur:0 "Fur"
 furDESC:0 "Furs were one of the basic elements of high quality and warm clothing. Skins from all kinds of animals were supplied initially from Russia but more and more from North America where beavers would be the prize of choice at least till the late middle 18th century."
 gold:0 "Gold"
 goldDESC:0 "Gold and silver were the basis of all formal currencies in Europe. The great gold and silver mines of Central and South America would end the great bullion crisis that had gripped Europe in the previous century. However unwise usage of this great wealth could lead to inflation and ruin."
 grain:0 "Grain"
 grainDESC:0 "Grain represents the vegetable foodstuff that was the staple diet for humans and animals. Lack of it would always lead to revolts and riots. Other cereals and vegetable foodstuffs would later be augmented by tomatoes, corn, and even potatoes from America offering a wider choice both in food and agricultural production varieties."
 iron:0 "Iron"
 ironDESC:0 "Iron represents not just iron, but other ferrous metals and the production of alloys such as steel. Iron formed the basis of the metallurgical industry and was used extensively in the production of weapons and other military equipment."
 ivory:0 "Ivory"
 ivoryDESC:0 "Ivory was one of the main exports of Africa apart from slaves. It was highly sought after by Europeans for use in various manufactured goods such as cutlery, gifts, small pieces of art, furniture, etc."
 naval_supplies:0 "Naval Supplies"
 naval_suppliesDESC:0 "Naval Supplies represent everything needed in ship construction, from basic wood to tar, ropes, linen, sails, and various other materials. The Baltic was initially the main supplier until North America became an alternate source of supply in the early 18th century. Colonial expansion into America was in part to secure supplies of such vital goods."
 salt:0 "Salt"
 saltDESC:0 "Salt is essential for human life. In addition it was the most common means to preserve food for the long winter months. It was either mineral, brought from mines in Central Europe, or natural, from salt marsh production via evaporation along sunny coastlines."
 slaves:0 "Slaves"
 slavesDESC:0 "Slaves had been a trading commodity since Antiquity but demand increased sharply in the late 16th century when Slaves offered one of the cheapest sources of labor for European plantations in the Americas."
 spices:0 "Spices"
 spicesDESC:0 "Spices were known in Europe since ancient times, mostly for their medicinal value, and for their ability to improve the taste of food. Pepper, ginger, nutmeg, chili, cinnamon, etc. came partly from East Africa but mostly from India, China, and the Spice Islands (current Indonesia), to be traded in Alexandria or the other terminals of the great caravan roads. The European desire for cheaper and more direct supply constituted the main motivation for the very first eastbound sea voyages of discoveries for Portugal."
 sugar:0 "Sugar"
 sugarDESC:0 "Sugar was used not only as a sweetener but also for food preservation. The sugar cane was the only known means of obtaining sugar at this time and had been grown initially in some Mediterranean islands. But the labor-intensive plantation system in America, especially in the Caribbean islands, would soon move the major production sources overseas."
 tea:0 "Tea"
 teaDESC:0 "Tea was an important luxury drink in China, India, and South-East Asia. It was often used in religious or social rituals. The English popularized tea in Europe. Never considered as noble a drink as coffee it still produced large profit merely from the fact that the world supply was low."
 tobacco:0 "Tobacco"
 tobaccoDESC:0 "Tobacco was unknown in Europe until brought from Americans in the late 16th century. It quickly became a fashion for the upper classes who could afford it and ensured the fast and profitable economic growth of the British colonies in North America, as well as in Portuguese Brazil. No one knew what they put in it, but they just couldn't stop smoking it."
 wine:0 "Wine"
 wineDESC:0 "Wines had been produced since time immemorial in the southern parts of Europe. It still constituted an essential element of the everyday diet, except maybe in the Muslim world. Wine was not considered a luxury product but probably served as a welcome relief for hundreds to an otherwise dull diet."
 wool:0 "Wool"
 woolDESC:0 "Wool came mostly from sheep that grazed in the more marginal lands not suited to other forms of agriculture. Prior to the use of cotton it was the major raw material for clothing."
 cocoa:0 "Cocoa"
 cocoaDESC:0 "Cocoa was used as a stimulant by the Aztecs, Incas and Indian rulers since the early medieval times. It was popularized in Europe in the early 16th century when the Spaniards imported it from its American colonies. Cocoa became a luxury enjoyed by the rich."
 tropical_wood:0 "Tropical Wood"
 tropical_woodDESC:0 "Used for everything from chess pieces to high quality furniture, tropical woods have always been considered an expensive and exclusive commodity. While many of these wood types would be new to the European market the demand soon rose and the trafficking of Mahogany, Teak, Ebony or other rare woods soon became a major business."
 dyes:0 "Dyes"
 dyesDESC:0 "For as long as textiles have been woven there has been a market for fine dyes. During the late middle ages expensive dyes such as Indigo would be worth a fortune due to how distant the source in India was.\nAs the world opened up dyes became easier to get hold of, both through the possibilities to produce them in America and the greater accessibility of the Indian market. Nonetheless dyes remained rare and in the early 19th century, as the dye plantations in India fell into European hands, a veritable gold rush ensued."
 silk:0 "Silk"
 silkDESC:0 "The finest of all fabrics of the east was the silk produced in India, China and East Asia. While less iconic than spices the profits from silk and finely woven cotton cloth would in fact soon dwarf those of the spice trade for the European East India Companies.\nDue to increasing demand attempts were also made to produce the material locally in Mercantilist Europe, with very varied degrees of success."
