 the_provincial_system:0 "Provincial Government System"
 desc_the_provincial_system:0 "By appointing provincial governors we have improved administration of taxes and such but also made the likelihood of ambitious governors spending most of their time caught up in intrigues and internal feuds more likely."
 promote_national_merchants_title:0 "Promote National Merchants"
 promote_national_merchants_desc:0 "Put all focus on promoting national merchants to increase their efficiency and competitiveness in exchange for some tax reductions."
 national_merchants:0 "National Merchants"
 desc_national_merchants:0 "By putting all focus on promoting national merchants we have increased both their efficiency and competitiveness, unfortunately our tax revenues are suffering as a consequence."
