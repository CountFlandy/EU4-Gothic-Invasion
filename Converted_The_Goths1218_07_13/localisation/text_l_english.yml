 desc_a_woman_scorned:0 "Hell hath no fury like a woman scorned. The Queen is none too happy about you, and, in an odd coincidence, some quite strange and nasty rumors about you have begun to circulate in foreign courts."
 GUARANTNEWDESC:0 "Do you wish to proclaim a guarantee for $COUNTRY$? We will be called to war against any country who attacks them."
 GUARANTDESC:0 "Guaranteeing their independence, we will be called to war against any country who attacks them."
 WARNNEWDESC:0 "Do you wish to send a warning to $COUNTRY$? This will call us to war if they attack one of our neighboring countries."
