 promote_printing_industry_title:0 "Promote Printing Industry"
 promote_printing_industry_desc:0 "Although the printing press was not invented here people are already seeing its potential. Although more conservative people, like the Church, think printing is the tool of Satan other think Venice will benefit if we support it."
 desc_printing_industry:0 "The ability to mass-produce the written word is in some ways a two edged sword. It has encouraged innovation and technological progress, but it also gives people strange ideas that aren't always helpful."
 enact_stato_da_mar_title:0 "Enact 'Stato da Mar'"
 enact_stato_da_mar_desc:0 "Venice faces in two directions, we have our political interests in northern Italy and our trading interests in the Mediterranean. To ensure our trading interests are protected we should split our administration in two and have our trade interests run by the Stato da Mar."
 desc_stato_da_mar:0 "The Stato da Mar is the official term for the Venetian possessions not in Italy. The administrative set up of these lands is entirely geared towards sea control and trade, merchants feel the benefits."
 allow_fuggers_title:0 "Allow Fuggers Financial Control."
 allow_fuggers_desc:0 "The founding in 1397 of the Medici bank put that influential family at the center of European banking, however rash loans have put the bank under pressure and new wealthy families are appearing in its place. The Fugger family, a wealthy Swabian textile family, have offered their services to us."
 desc_fugger_banks:0 "In return for certain feudal concessions the Fugger family have given us their services. It allows us to raise monies much quicker and cheaper than our opponents can."
 establish_hofkriegsrat_title:0 "Establish Hofkriegsrat"
 establish_hofkriegsrat_desc:0 "Hofkriegsrat was established in 1556 by Ferdinand I, responsible for recruitment and supply of munitions and food to the troops and for the maintenance of strongholds."
 desc_hofkriegsrat:0 "Hofkriegsrat was established in 1556 by Ferdinand I, responsible for recruitment and supply of munitions and food to the troops and for the maintenance of strongholds."
 desc_spanish_inquisition:0 "No one expected this"
 establish_spanish_inquisition_title:0 "Establish Spanish Inquisition"
 establish_spanish_inquisition_desc:0 "A country that prays together, stays together, the Kingdom of Spain is a collection of several states with the monarch as the only unifying force. We must ensure religious orthodoxy if we are to hold the country together."
 commission_gold_fleet_title:0 "Commission Gold Fleet."
 commission_gold_fleet_desc:0 "The new world offers vast opportunities to those who can take then, the most important opportunities are those belonging to the crown. A regularized system of convoys for transport of goods would not only be easier to defend but also easier to tax."
 desc_gold_fleet:0 "Although most famous for their shipping of gold and silver from the new world, the treasure fleet was in fact a system of convoys that shipped a myriad of goods from the new world."
 establish_afonsine_ordinances_title:0 "Establish Afonsine Ordinance"
 establish_afonsine_ordinances_desc:0 "Within any state build during the feudal era the land holding nobility hold great power and their interests are not always our interests. If we really wish to pursue the naval path of expansion we must rein in their privileges."
 desc_afonsine_ordinances:0 "In most simple terms these were the replacement of the nobility with royal appointees to administer justice. However on a deeper level they were an expression of the importance of the crown (and central authority) versus nobles (and local interest)."
 remember_the_navigator_title:0 "Remember the Navigator"
 remember_the_navigator_desc:0 "Henry the Navigator (born 1394) was the 3rd child of John I of Portugal. Knowing he would never be King he spent his life encouraging Portuguese exploration and sea craft. It gave Portugal a great legacy."
 desc_legacy_of_the_navigator:0 "The efforts of Prince Henry the Navigator in promoting sea craft and exploration in Portugal are still being felt today."
 the_societas_jesu:0 "The Societas Jesu"
 desc_the_societas_jesu:0 "The Jesuits are the shock troops of the Catholic revival. Specially trained in techniques to convert people to Catholicism they make a potent force in convincing the heathen and heretic to see the light."
 institute_the_societas_jesu_title:0 "Institute the Societas Jesu"
 institute_the_societas_jesu_desc:0 "His Holiness has approved a new missionary order called the Society of Jesus. However without royal support it will not thrive, shall we support the Jesuits? "
 use_highland_charge_title:0 "Use Highland Charge"
 use_highland_charge_desc:0 "Since the days of William Wallace highland troops have charged with devastating fearlessness. However the increasing uses of missile weapons is making the massed charged more dangerous, we should use a much more open order charge and let the highland show the world that he is worth at least 10 lowlanders, probably more."
 highland_charge:0 "Highland Charge"
 desc_highland_charge:0 "A loose order charge of fierce, but not quite so disciplined, highland infantry. When employed correctly it was considered by some to be unstoppable."

