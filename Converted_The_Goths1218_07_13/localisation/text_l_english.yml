 establish_bank_of_amsterdam_title:0 "Establish Bank of Amsterdam"
 establish_bank_of_amsterdam_desc:0 "The lifeblood of trade is the value of money, and coinage isn't always worth what it claims to be. The Bank of Amsterdam is offering to issue bank bills at guaranteed value, this might help?"
 bank_of_amsterdam:0 "Bank of Amsterdam"
 desc_bank_of_amsterdam:0 "In Renaissance Europe, the currency of small states consisted in large part of the currencies of neighboring nations. In order to remedy this situation, a bank was founded in 1609 under the protection of the city of Amsterdam. This bank at first received both foreign and local coinage at their real, intrinsic value, deduced a small coinage and management fee, and credited clients in its book for the remainder."
 india_trade_co:0 "East India Trading Company"
 desc_india_trade_co:0 "The granting of a monopoly on trade with the East Indies has allowed our merchants to negotiate with a single voice, improving our trading deals. It also ensures we know exactly who is bringing goods back, meaning we can get our tax better."
 dutch_india_trade_co:0 "Vereenigde Oost-Indische Compagnie"
 desc_dutch_india_trade_co:0 "VOC provided Dutch merchants with a single voice when it came to trade with the lucrative East Indian markets. This has improved our ability to negotiate trading concession and found bases to promote our trade."
 found_voc_title:0 "Found Oost-Indische Compagnie"
 found_voc_desc:0 "A company of merchants are asking the States-General for a 21 year monopoly to carry out colonial activities in Asia. These areas are potentially very rich, but they need the monopoly because the risks are so high."
