 christian_mecca:0 "The Conquest of Mecca"
 desc_christian_mecca:0 "We have conquered the holy city of Mecca, the sacred site of Islam, in the name of Christ."
 jerusalem_held:0 "The Conquest of Jerusalem"
 desc_jerusalem_held:0 "We are in control of the Holy City of Jerusalem, held sacred by Muslims, Jews and Christians alike."
 mahayana_louyang:0 "Conquest of Louyang"
 desc_mahayana_louyang:0 "We are in control of the Horse Temple of Louyang, the oldest Buddhist temple in China and one of the most important holy sites of Mahayana Buddhism outside of India."
 coptic_alexandria:0 "Conquest of Alexandria"
 desc_coptic_alexandria:0 "We are in control of Alexandria, seat of the Coptic Pope and the largest Christian community in the east."
 vajrayana_lhasa:0 "Conquest of Lhasa"
 desc_vajrayana_lhasa:0 "We are in control of the holy sites of Tibet, home to some of the oldest and most important monasteries in Vajrayana Buddhism."
 theravada_kotte:0 "Conquest of the Lankan Temples"
 desc_theravada_kotte:0 "We are in control of the holy sites of Lanka, home to some of the oldest and most revered Monasteries in Theravada Buddhism and the location of the holy tooth of Buddha."
 hindu_varanasi:0 "The Conquest of Varanasi"
 desc_hindu_varanasi:0 "We are in control of the Holy City of Varanasi, the holiest city of Hinduism."
 buddhist_bodh_gaya:0 "The Conquest of Bodh Gaya"
 desc_buddhist_bodh_gaya:0 "We are in control of the Bodh Gaya, held sacred by all Buddhists."
 mayan_chichen_itza:0 "The Conquest of Chichen Itza"
 desc_mayan_chichen_itza:0 "By reforming the Mayan religion and restoring the pilgrimage at Chichen Itza we have come to control a place held sacred by all who follow our religion."
 inti_lima:0 "Conquest of Pachacamac"
 desc_inti_lima:0 "We are in control of the oracle of Pachacamac, held sacred by all who follow the Inti faith."
 nahuatl_cholula:0 "Conquest of Cholula"
 desc_nahuatl_cholula:0 "We are in control of the temples of Cholula, held sacred by all who follow the Nahuatl faith."
 sikh_amritsar:0 "The Conquest of Amritsar"
 desc_sikh_amritsar:0 "We are in control of the holy city of Amritsar, held sacred by Sikhs all over the world."
 rely_on_polish_hussars_title:0 "Rely on Polish Hussars"
 rely_on_polish_hussars_desc:0 "The wide expanses of the steppes make cavalry seem the most logical unit type to build our army around. We have seen the effectiveness of Hungarian mercenaries as hussars and feel that the commonwealth would benefit from having native units of a similar form."
 polish_hussars:0 "Relying on Polish Hussars"
 desc_polish_hussars:0 "We have decided to favor cavalry for our armies, this had made raising cavalry units a lot cheaper."
 
 enact_edict_de_nantes_title:0 "Enact Edict de Nantes"
 enact_edict_de_nantes_desc:0 "The realm was so torn by innumerable factions and sects that the most legitimate of all the parties was fewest in numbers. God has given us strength to stand out against this storm, we have finally surmounted the waves and made our port of safety, -- peace for our state."
 revoke_edict_de_nantes_title:0 "Revoke Edict de Nantes"
 revoke_edict_de_nantes_desc:0 "We have determined that we can do nothing better than entirely revoke the said Edict of Nantes, with the special articles granted as a sequel to it, as well as all that has since been done in favor of the said religion"
 edict_de_nantes:0 "Edict de Nantes"
 desc_edict_de_nantes:0 "Containing 92 articles, 56 secret articles and two brevets the Edict of Nantes was a comprehensive settlement to the religious problems plaguing France. Although in the eyes of many it was but a temporary solution to the problem."
 say_the_state_is_me_title:0 "'L'État c'est moi'"
 say_the_state_is_me_desc:0 "Granted the right to rule by the grace of God and God alone we should not allow our God given rights to limited by other, lesser, men."
 the_state_is_me:0 "L'État c'est moi"
 desc_the_state_is_me:0 "Although some consider the quote ascribed to Louis XIV as apocryphal it in some ways sums up the nature of the absolute monarchy. The monarch should not be limited by tradition, local privilege or the nobility, instead as first amongst equals he must be sole commander of the ship of state."
 MODIFIER_DIPLO_SKILL:0 "Diplomatic Reputation"
 establish_habsburg_dominance_title:0 "Establish Habsburg Dominance"
 establish_habsburg_dominance_desc:0 "Bella gerant alii, tu felix Austria nube"
 desc_habsburg_dominance:0 "The Habsburg dynasty has finally established itself as he most prestigious dynasty in Europe. When our diplomats come calling, people listen."
