 ledger_tax_assessor:0 "Tax Assessors reduce inflation throughout your empire. Even if you have no inflation they are still worth building as you will be able to mint money at a later date and then reduce the inflation afterwards. Tax Assessor are best built in provinces that are far away from enemies."
