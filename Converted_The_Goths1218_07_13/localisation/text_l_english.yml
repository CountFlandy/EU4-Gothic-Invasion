 formalized_measures:0 "Formalized Scales, Weights and Measures"
 desc_formalized_measures:0 "Our nation has formalized its system of weights, scales and measures. Four to eight bovates to the hide, and five hides to the fee makes a wapentake at a hundred. We're not quite sure. While this is no metric system, it does go a long way to help that we are at least decided on using the same basic units everywhere in the country.."
 formalize_measures_title:0 "Formalize Scales, Weights and Measures."
 formalize_measures_desc:0 "Have you ever tried converting perches to pikes, and realized along the way that you lost a number? Headaches? Sleepless nights? Not anymore! Our bureaucracy offers to formalize the weights and measures system. Besides increasing our income due to more efficient transactions, this reform will also make the population more content with our rule, as they learn that they do not pay their taxes on crooked scales."
