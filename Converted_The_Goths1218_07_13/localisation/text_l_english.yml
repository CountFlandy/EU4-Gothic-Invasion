 eastern_westernisation_title:0 "Westernize"
 eastern_westernisation_desc:0 "After various excursions through Western Europe, $MONARCH$ is more determined than ever that extensive westernized reforms have to be implemented to fight the backwardness of our country. Skilled workers and scientists are being brought back to us in an effort to westernize the nation and make it more modern. The military is undergoing an extensive reorganization and so are production and agricultural techniques."
 muslim_westernisation_title:0 "Westernize"
 muslim_westernisation_desc:0 "$MONARCH$ has become known not only as a great conqueror but also as a great consolidator and reformer. His competent rule has laid the foundation for the modernization of our country. He is a great admirer of the advancement of the West and, with the help of foreign advisors, he has begun an extensive cultural and military reform."
 rotw_westernisation_title:0 "Westernize"
 rotw_westernisation_desc:0 "Foreign explorers and settlers from all over Europe have progressively colonized an increasingly large part of our country. New diseases in combination with enslavement and exploitation have wiped out a large part of our population, shredding our cultural icons and values into pieces and promoting Western thoughts and ideas to replace them."
 no_mission_title:0 "No Mission"
 no_mission_desc:0 "We currently have no active mission."
 conquer_core_title:0 "Reclaim $PROVINCENAME$"
 conquer_core_desc:0 "Since time immemorial, $PROVINCENAME$ has rightfully belonged to our great nation. Our spies report that the population yearns to rejoin us and that in every home flags and weapons are hidden in case our troops arrive to free them of their oppressors."
 liberum_veto_title:0 "Institute Liberum Veto"
 liberum_veto_desc:0 "Our nobility have come to us with an interesting proposal. If we were to grant them the Liberum Veto they would in return give us substantial support during the current war. Although their offer is very generous indeed, some of our advisors are suggesting that this could just be the thin edge of the wedge. In fact although they will get angry if we refuse them, they will most definitely prey on any future weakness we show to demand further concessions."
 indian_trade_company_title:0 "Found Indian Trade Company"
 indian_trade_company_desc:0 "Our interest in an East India Company is based chiefly on hopes and ambitions aroused by the enormous revenues produced by the initial ventures of other companies. At the same time, there is also a desire upon the part of $MONARCH$ to play a dominant role in contemporary world trade, a desire that isn't necessarily wholeheartedly endorsed by our country's local merchants."
