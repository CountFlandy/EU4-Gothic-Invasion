 time_of_troubles:0 "Time of Troubles"
 time_of_troubles_desc:0 "A time of both social and economical problems, our nation is struggling with both famine and war as well as the opposition against the Church and aristocracy."
 revolution:0 "Revolution"
 desc_revolution:0 "Decades of feudal oppression, economic difficulties and religious intolerance have taken their toll on our nation and the population's desire for liberty is posing a serious threat to our Monarchy."
 peasant_war:0 "The Peasants' War"
 desc_peasant_war:0 "The Peasantry's unmet demand for economic, religious and political amendments has lead to violent revolts erupting across our nation."
 religious_intolerance:0 "Religious Intolerance"
 desc_religious_intolerance:0 "Religious struggles, some more violent than others, were very common during this time and revolts would spring up on a regular basis."
 religious_tolerance:0 "Religious Tolerance"
 desc_religious_tolerance:0 "In a time plagued by religious struggles, efforts to mediate between these different religious groups only became harder."
 decreased_morale:0 "Decreased Morale"
 desc_decreased_morale:0 "The mental strain of war, financial neglect and political instability had eventually forced the government to revise its war expenditures."
 domestic_improvements:0 "Domestic Improvements"
 desc_domestic_improvements:0 "The mental strain of war, financial neglect and political instability had eventually forced the government to focus on its domestic problems."
 enforce_serfdom:0 "Enforce Serfdom"
 desc_enforce_serfdom:0 "The increased efforts to control the legal and economic status of the peasants are draining the strength of the common people and unrest is brewing among the lower classes of society."
 restrict_serfdom:0 "Restrict Serfdom"
 desc_restrict_serfdom:0 "Plans to improve the conditions for the serfs and eventually also abolish serfdom are under consideration."
 disarmament:0 "Disarmament"
 desc_disarmament:0 "The mental strain of war, financial neglect and political instability had eventually forced the government to revise its war expenditures."
 support_monarch:0 "Support our Monarch"
 desc_support_monarch:0 "Despite the number of assassination attempts and revolutionary tendencies infecting our nation, our Monarch has recently received a surprising amount of support."
 oppose_monarch:0 "Oppose our Monarch"
 desc_oppose_monarch:0 "Our Monarch's indecisiveness and poor administration has led the people to question his right to rule and the number of conspiracies to increase."
 alleviate_population:0 "Alleviate Population"
 desc_alleviate_population:0 "Widespread crop failure has left our people with very little, or nothing to eat, but measures have been taken to alleviate their suffering."
 starvation:0 "Starvation"
 desc_starvation:0 "Widespread crop failure has left our people with very little, or nothing to eat, but we don't have any resources to help them."
 suppress_free_thinkers:0 "Suppress Free Thinkers"
 desc_suppress_free_thinkers:0 "To avoid further instability, we must silence the discussions our philosophers are having about social reform."
 bureaucratic_expansion:0 "Bureaucratic Expansion"
 desc_bureaucratic_expansion:0 "Despite accusations of corruption within our government, plans are being made to further expand the bureaucracy."
 bureaucratic_reduction:0 "Bureaucratic Reduction"
 desc_bureaucratic_reduction:0 "Attempts to reduce our bloated and corrupt government have been put in place."
 fight_inflation:0 "Fight Inflation"
 desc_fight_inflation:0 "To come to terms with our mismanaged economy and avoid an economic crisis all resources have been focused on strengthening our currency."
 mint_money:0 "Mint Money"
 desc_mint_money:0 "The war, extensive crop-failures and our mismanaged economy have paved the way for a bankruptcy. Our currency is rapidly losing its value and the monetary purchasing power is becoming increasingly limited."
 financial_disaster:0 "Financial Disaster"
 desc_financial_disaster:0 "Even though our financial planning is in desperate need of revision, we have decided to not cut back on war expenditures."
 support_troops:0 "Support Troops"
 desc_support_troops:0 "Military research and the introduction of gunpowder have more or less made our former armed forces obsolete. We have decided to provide them some financial aid since they may still be of some use to us."
 obsolete_forces:0 "Obsolete Forces"
 desc_obsolete_forces:0 "Military research and the introduction of gunpowder have more or less made our former armed forces obsolete. We have decided that a reform is in order."
 peasant_negotiation:0 "Rebel Negotiation"
 desc_peasant_negotiation:0 "The Peasants’ War started out as several smaller uprisings but soon began to spread over the provincial borders. We are currently attempting to negotiate with them so that order can be restored."
 isolate_rebels:0 "Isolate Rebels"
 desc_isolate_rebels:0 "The Peasants’ War started out as several smaller uprisings but soon began to spread over the provincial borders. Our only hope is to isolate and crush them."
 suppress_minority:0 "Suppress Minority"
 desc_suppress_minority:0 "The growing cultural conflict in our nation has reached its boiling point. We have decided to suppress the rebels once and for all."
 rebel_negotiation:0 "Rebel Negotiation"
 desc_rebel_negotiation:0 "The growing cultural conflict in our nation has reached its boiling point. We have decided to begin diplomatic negotiations to solve this once and for all."
 army_reform:0 "Army Reform"
 desc_army_reform:0 "Our army is undergoing a thorough revision. Regular drilling has been introduced and while officers are still drawn from the nobility, the peasants and townspeople are now conscripted into the other ranks."
 naval_reform:0 "Naval Reform"
 desc_naval_reform:0 "Our navy is undergoing a thorough revision. This will help boost the morale of our troops and increase our efficiency."
 military_reform:0 "Military Reform"
 desc_military_reform:0 "Our nation's military structure, both naval and army, is undergoing a thorough revision. Regular drilling has been introduced and while officers are still drawn from the nobility, the peasants and townspeople are now conscripted into the other ranks."
 western_influences:0 "Western Influences"
 desc_western_influences:0 "With the help of foreign advisors, we have managed to start an extensive cultural and military reform to better match the advancement of the West."
 resist_western_influences:0 "Resist Western Influences"
 desc_resist_western_influences:0 "Foreign advisors have proposed cultural and military reforms to westernize our country, but we don't see any gain from it."
 diplomatic_negotiation:0 "Diplomatic Negotiation"
 desc_diplomatic_negotiation:0 "Many influential representatives from several of the colonies afflicted by our national policies have assembled and we fear that if our diplomatic negotiations don't go well, they will turn all the colonies against us."
 trade_investment:0 "Trade Investment"
 desc_trade_investment:0 "Our trade with the natives has proven very profitable and the economy of the colony had spurred to new heights allowing us to invest more in trade."
 disregard_natives:0 "Disregard Natives"
 desc_disregard_natives:0 "The maltreatment of the indigenous people, in combination with previously unfamiliar diseases, has rapidly decimated the population but there is nothing we can do about it."
 aid_natives:0 "Aid Natives"
 desc_aid_natives:0 "The maltreatment of the indigenous people, in combination with previously unfamiliar diseases, has rapidly decimated the population but we have made an effort to help them in their suffering."
 expand_colonial_territory:0 "Expand Colonial Land"
 desc_expand_colonial_territory:0 "Political and economic pressure at home has made way for a sudden increase in the number of people looking for a better life in rich uncharted lands, requiring more lands and thereby forcing us to expand our borders."
 restrict_colonial_expansion:0 "Restrict Colonial Expansion"
 desc_restrict_colonial_expansion:0 "Political and economic pressure at home has made way for a sudden increase in the number of people looking for a better life in rich uncharted lands requiring more land but we don't have the necessary resources available right now."
 export_restrictions:0 "Export Restrictions"
 desc_export_restrictions:0 "The colonists have imposed a ban on imported goods to protect their local economy. To counter this, we are restricting our exports to the colonies"
 military_reinforcement:0 "Military Reinforcement"
 desc_military_reinforcement:0 "The colonists have imposed a ban on imported goods to protect their local economy. We are reinforcing our military to take care of the problem."
 convert_heretics:0 "Convert Heretics"
 desc_convert_heretics:0 "Despite rigorous attempts to eradicate heresy, the population of some provinces are strongly attached to their faith and are resisting conversion, but appropriate measures have been taken to resolve the situation."
 military_funding:0 "Military Funding"
 desc_military_funding:0 "The last years' politics haven't had the desired effects and, instead of restoring order and bringing the nation together, the government's actions has further agitated the population, this leaves us no other choice than to use military force."
 military_funding2:0 "Military Funding"
 desc_military_funding2:0 "We have managed to increase our agricultural production, permitting a growth of population and of the men we may recruit for our troops."
 disorder:0 "Disorder"
 desc_disorder:0 "The government's inability to cope with the national crisis has allowed new insurrections to spring up and destabilize our nation."
 cut_military_investments:0 "Cut Military Investments"
 desc_cut_military_investments:0 "With the discovery of previously unknown continents and the establishment of new trade routes, a new maritime era is born. Our importance as a trading nation is diminishing, forcing us to regulate our military expenditures."
 cut_trade_investments:0 "Cut Production Investments"
 desc_cut_trade_investments:0 "With the discovery of previously unknown continents and the establishment of new trade routes, a new maritime era is born. Our importance as a trading nation is diminishing, forcing us to regulate our production expenditures."
 cut_government_investments:0 "Cut Government Investments"
 desc_cut_government_investments:0 "With the discovery of previously unknown continents and the establishment of new trade routes, a new maritime era is born. Our importance as a trading nation is diminishing, forcing us to regulate our governmental expenditures."
 debt_funding_plan:0 "Debt Funding Plan"
 desc_debt_funding_plan:0 "Administering such a large empire requires extensive economic planning and the vital appointment of a good Treasurer. With his help, we have introduced a funding plan for the country's national debt."
 tax_reform:0 "Tax Reform"
 desc_tax_reform:0 "Administering such a large empire required extensive economic planning, thus the appointment of a good Treasurer was vital. He has introduced a number of economic reforms, including a more equitable tax system."
 naval_improvements:0 "Naval Improvements"
 desc_naval_improvements:0 "Thanks to the immense wealth brought back from our colonies in the Americas, we can invest more in a strong naval force."
 naval_disarmament:0 "Naval Disarmament"
 desc_naval_disarmament:0 "Despite the immense wealth returning to us from our American colonies, we haven't been able to create a strong naval force. The decision has been made to abandon the idea of naval supremacy."
 tax_reduction:0 "Tax Reduction"
 desc_tax_reduction:0 "High taxes, combined with cultural and religious differences, often caused unhappiness among the citizens. In the most extreme cases this led to rebellions that sometimes had long-lasting and drastic effects."
 church_functions:0 "Cessation of Church Functions"
 desc_church_functions:0 "Noble families were often granted control over church lands, and appointments were made in many states in exchange for cash contributions to the crown's efforts. The crown, of course, lost control over some revenues this way."
 reduced_taxes_off:0 "Reduced Tax Income"
 desc_reduced_taxes_off:0 "Noble families were often granted control over church lands, and appointments were made in many states in exchange for cash contributions to the crown's efforts. The crown, of course, lost control over some revenues this way."
 obscurantism:0 "Obscurantism"
 desc_obscurantism:0 "As a typical response to different kinds of problems, obscurantism was a frequent behavior in most nations at least until the Age of Enlightenment arose in the most advanced western nations of the European continent."
 exceptional_year:0 "Exceptional Year"
 desc_exceptional_year:0 "Once in a while, an excellent business environment combined with good harvests could become a blessing for the nation's tax base, generating higher income for the realm."
 monetary_benefits:0 "Monetary Benefits"
 desc_monetary_benefits:0 "Demographic, economic and political pressure at home made way for sudden increases in the number of people looking for a better life in rich uncharted lands. Businessmen would also increasingly search for adventure and wealth in overseas trade."
 plague:0 "Plague"
 desc_plague:0 "Epidemics in the early-modern era were far deadlier than wars or even famine. Diseases, like smallpox or flu, that with modern medicine are relatively harmless took a heavy toll whenever they struck, especially among infants."
 trade_disaster:0 "Trade Disaster"
 desc_trade_disaster:0 "Trading companies were often founded on highly speculative stocks. Large sums of wealth could be lost when they failed, which also caused faith in the government to decline."
 medical_evolution:0 "Medical Evolution"
 desc_medical_evolution:0 "In the 16th century, States began to expand the number of doctors and to regulate and supervise their training at universities."
 trade_income_increase:0 "Trade Income Increase"
 desc_trade_income_increase:0 "Crowns often granted trading companies the exclusive rights to traffic goods in a region. These monopolies were granted in exchange for a lump-sum payment and continuing revenues from the traders."
 trade_income_loss:0 "Trade Income Loss"
 desc_trade_income_loss:0 "Trade was heavily regulated during this era but despite this the markets were not fixed. At times merchants would try to enter new markets or sell new goods, but would usually demand new or higher tariffs to stop their competitors."
 tax_income_loss:0 "Tax Income Loss"
 desc_tax_income_loss:0 "Kings had to keep their unruly nobles in line through many methods. One of the most common was cold hard cash. Nobles would demand increased pensions in exchange for relinquishing certain rights to the King."
 tax_income_boost:0 "Tax Income Boost"
 desc_tax_income_boost:0 "When the crown could not or would not pay cash to the nobles they would instead grant them privileges to collect special revenues from which they could make a healthy profit."
 scientific_evolution:0 "Scientific Evolution"
 desc_scientific_evolution:0 "The reputation of our Scientific advisor has reached far beyond our borders, our government is truly excelling in the scientific area."
 land_investment:0 "Land Investment"
 desc_land_investment:0 "The reputation of our Military advisor has reached far beyond our borders. Our army is truly excelling in the military area."
 naval_investment:0 "Naval Investment"
 desc_naval_investment:0 "The reputation of our Naval advisor has reached far beyond our borders. Our nation is truly excelling in the military area."
 trading_investment:0 "Trading Investment"
 desc_trading_investment:0 "The reputation of our Treasurer has reached far beyond our borders. Our nation is truly excelling in the area of trade."
 government_investment:0 "Government Investment"
 desc_government_investment:0 "The reputation of our Statesman has reached far beyond our borders. Our government is really lucky to have him."
 reduced_stability_cost:0 "Reduced Stability Cost"
 desc_reduced_stability_cost:0 "The reputation of one of our Artists has reached far beyond our borders. Our nation is truly excelling in the artistic area."
 trade_company:0 "Trade Company"
 trade_company_benefits:0 "Trade Company Benefits"
 desc_trade_company_benefits:0 "Our Monarch's desire to play a dominant role in contemporary world trade has led us to found our first East Indian Company."
 reform_tensions:0 "Reform Tensions"
 desc_reform_tensions:0 "A long debate over whether our country should undergo an extensive reform or not has finally been rejected. It has been concluded that such a restructuring would be too harsh."
 colonial_tensions:0 "Colonial Tensions"
 desc_colonial_tensions:0 "Many influential representatives, from several of the colonies afflicted by our national policies, have assembled and we fear that they will find common cause and turn all the colonies against us."
 hanseatic_league:0 "Hanseatic League"
 desc_hanseatic_league:0 "The Hanseatic League was formed in 1241 and was a mercantile association of trading cities in the Baltic region. At its most prosperous time the league comprised of over one hundred towns."
 hanseatic_league_declines:0 "Hanseatic League Declines"
 desc_hanseatic_league_declines:0 "Political changes and the lack of internal organization eventually brought the Hanseatic League to its knees. Diplomatic agreements were broken and trade was closed down for many of the association's states."
 morale_boost:0 "Morale Boost"
 desc_morale_boost:0 "The civil war that has engulfed our nation is draining the morale of our troops. Economic measures have been taken to stop this."
 deserters:0 "Deserters"
 desc_deserters:0 "The civil war that has engulfed our nation is draining the morale of our troops, but we don't have any economic resources to stop this."
 battle_preparations:0 "Battle Preparations"
 desc_battle_preparations:0 "Preparations are being made for a final battle to end the civil war that has ravaged our country for too long."
 sound_toll:0 "Sound Toll"
 desc_sound_toll:0 "The Öresund sound toll was introduced in 1429 by Eric of Pomerania. That same toll allows us to collect a sound due from all foreign cargo ships passing through our strait."
 bosphorous_sound_toll:0 "Bosphorus Sound Toll"
 desc_bosphorous_sound_toll:0 "We are currently controlling the Black Sea trade. All foreign cargo ships passing through the Bosphorus strait are bound to pay a sound toll."
 east_indian_trade_route:0 "East Indian Trade Route"
 desc_east_indian_trade_route:0 "Our explorers have managed to journey around the Cape of Good Hope, establishing a new trade route for commerce. This discovery paves the way for very lucrative trade opportunities."
 non_catholic_rome:0 "The Conquest of Rome"
 desc_non_catholic_rome:0 "The ancient city of Rome, once the most powerful of all cities, has been conquered by our troops."
 catholic_rome:0 "The Occupation of Rome"
 desc_catholic_rome:0 "We occupy Rome, the seat of the Papacy. The Pope is not pleased with this state of affairs."
 papal_subjugation:0 "Subjugation of the Papacy"
 desc_papal_subjugation:0 "We have subjugated the lands of the Papal States. This injures our standing in the eyes of other Catholics."

