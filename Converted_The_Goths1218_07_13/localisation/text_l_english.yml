 lord_proprietor_boost:0 "Most Splendid Lord Proprietor"
 desc_lord_proprietor_boost:0 "The tales of the wealth our colonial charter companies are earning has spread far and wide, yet more hardy souls seek their fortune in the new world."
 grand_admiral_boost:0 "Glorious Grand Admiral"
 desc_grand_admiral_boost:0 "Our great grand admiral ensures that every man will do his duty."
 naval_organiser_boost:0 "Brilliant Naval Organizer"
 desc_naval_organiser_boost:0 "Our fleet is enjoying a period of unprecedented organization."
 navigator_boost:0 "Experienced Navigator"
 desc_navigator_boost:0 "Our sailors sail further than usual, the courage fortified by our talented navigator."
 rear_admiral_boost:0 "Competent Rear Admiral"
 desc_rear_admiral_boost:0 "Our Rear Admiral is showing his superior skills in identifying talented young officers."
 privateer_boost:0 "Salty Privateer"
 desc_privateer_boost:0 "Our privateers are leading their salty sea dogs with unusual vigor at the moment."
 sergeant_major_general_boost:0 "Experienced Commander"
 desc_sergeant_major_general_boost:0 "Our military is performing so well that the finest men are joining our ranks as officers, giving us unraveled leadership ability."
 grand_captain_boost:0 "A Truly Great Captain!"
 desc_grand_captain_boost:0 "O Captain! my Captain! rise up and hear the bells\nRise up - for you the flag is flung - for you the bugle trills."
 army_organiser_boost:0 "Brilliant Army Organizer"
 desc_army_organiser_boost:0 "The military machine has never been this streamlined, the legacy of a brilliant man at the top."
 commandant_boost:0 "Inspirational Leader"
 desc_commandant_boost:0 "Our armies are enjoying the fruits of our relentless focus on drill."
 quartermaster_boost:0 "Competent Quartermaster"
