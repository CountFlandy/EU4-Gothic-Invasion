 REVOLUTIONARY_FRANCE_NAME:0 "Revolutionary France"
 REVOLUTIONARY_FRANCE_DESC:0 "Louis XVI's flight to Varennes undermined his credibility and paved the way for the formation of the Republic of France in 1792. Fearing that the revolutionary fervor would spread to their countries, other European monarchs called for war against the new revolutionary government. Lead Revolutionary France as it struggles to assert itself against a strong coalition of European powers."
 THE_FRENCH_REVOLUTION_NAME:0 "The French Revolution"
 THE_FRENCH_REVOLUTION_DESC:0 "One of the most important periods of European history began on July the 14th with the storming of the Bastille. This event would be the first in a series of attempts to overthrow the Bourbon dynasty and put an end to the absolute monarchy that was ruling France at the time. Lead the fight against the revolutionary rebels as France enters one of its most disruptive phases."

 mixed_order_infantry:0 "Mixed Order Infantry"
 mixed_order_infantryDESCR:0 "An infantry assault unit originally equipped with grenades and most often deployed in sieges. During the 18th century the Grenadiers came to regard the bayonet as their preferred weapon of choice in favor of the grenades."
 napoleonic_lancers:0 "Latin Lancers"
 napoleonic_lancersDESCR:0 "The crème de la crème of the Napoleonic army. Although their lances made them less agile these cavalry troops where formidable adversaries when charging their enemies directly."
 napoleonic_square:0 "Napoleonic Square"
 napoleonic_squareDESCR:0 "A body of infantry formed in a close rectangular formation with cavalry and artillery within its sides. This formation was well suited against cavalry attacks but naturally it didn't fare as well against artillery attacks."
 open_order_cavalry:0 "Latin Chasseur"
 open_order_cavalryDESCR:0 "Mounted cavalry units specialized in skirmishes and renowned for their shooting skills."
 eastern_carabinier:0 "Eastern Carabinier"
 eastern_carabinierDESCR:0 "In essence a mounted foot soldier carrying a short musket or rifle also known as a carbine. Their ability to dismount and fight on foot allowed them great flexibility in the battle."
 eastern_skirmisher:0 "Eastern Skirmisher"
 eastern_skirmisherDESCR:0 "Small and flexible cavalry units constantly in motion and specialized in unpremeditated fighting not held back by slower moving infantry and artillery units."
 eastern_uhlan:0 "Eastern Uhlan"
 eastern_uhlanDESCR:0 "A light cavalry unit most often equipped with a lance, pistol or saber. The Uhlans tactical advantage laid in their agility and speed and they were often employed by various European armies"
 muslim_dragoon:0 "Muslim Dragoon"
 muslim_dragoonDESCR:0 "A mounted soldier utilizing his horse as a means of transportation but fighting on foot."
 muslim_mass_infantry:0 "Muslim Mass Infantry"
 muslim_mass_infantryDESCR:0 "A battalion comprised of at least a thousand infantry soldiers most often armed with muskets and deployed in a square formation. By maintaining a close-set square, this formation could withstand even the most ambitious cavalry attack."
 asian_mass_infantry:0 "Asian Mass Infantry"
 asian_mass_infantryDESCR:0 "A battalion comprised of at least a thousand infantry soldiers most often armed with muskets and deployed in a square formation. By maintaining a close-set square this formation could withstand even the most ambitious cavalry attack."
 asian_charge_cavalry:0 "Asian Charge Cavalry"
 asian_charge_cavalryDESCR:0 "A cavalry unit utilizing shock tactics by charging its enemy at full speed exerting maximum amount of force."
 flying_battery:0 "Flying Battery"
 flying_batteryDESCR:0 "A strategy heavily focused on speed and mobility, the artillery would move to one point on the battlefield lay their charges and then quickly relocate to the next attack point in rapid succession."


