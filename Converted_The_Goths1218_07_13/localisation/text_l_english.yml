 ledger_shipyard:0 "Shipyards increase the rate at which ships are built in a province. Best built in high tax value provinces or province you think you will build a lot of ships in."
 ledger_constable:0 "A constable both increases tax income and unrest in a province. The maximum benefit is gained from province with the highest tax income. Court houses will reduce the unrest increase from a constable so are useful to build in provinces with a constable in it. Constables also increase the bonus from workshops."
