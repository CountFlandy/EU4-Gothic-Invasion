 expanded_bureaucracy:0 "Expanded Bureaucracy"
 desc_expanded_bureaucracy:0 "They say that laws breed more laws, and nowhere is this more true than in the hallowed halls of public administration. Our magistrates have expanded the bureaucracy in the capital, and we now get more of them. While this helps the administration expand, it is not without its drawbacks. Once entrenched, an administrative class will never move to abolish itself."
 expand_bureaucracy_title:0 "Expand The Bureaucracy"
 expand_bureaucracy_desc:0 "They say that laws breed more laws, and nowhere is this more true than in the hallowed halls of public administration. With our national focus on the capital, we can ask our officials to expand the national bureaucracy."
