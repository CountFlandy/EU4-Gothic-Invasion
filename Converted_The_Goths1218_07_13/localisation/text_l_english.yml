 thalassocracy:0 "Thalassocracy"
 desc_thalassocracy:0 "Thalassocracy, Rule by The Sea. Ours is a people whose lives are lived out with, by and for the sea. Our empire stretches far beyond our homeland and into far flung colonies in our extended Outremer, our Lands Beyond The Sea. From coast to coasts beyond, our flags wave from ships upon the briny foam. The sea is cold, yet we have made it our home. Let no one challenge us in our proper element."
 confirm_thalassocracy_title:0 "Confirm Thalassocracy"
 confirm_thalassocracy_desc:0 "By confirming our Thalassocracy, our rule by the sea, we will receive tremendous bonuses to our navy, propelling us into a position of unrivaled dominance over the oceans."
 disrupt_genoese_trade_title:0 "Disrupt Genoese Trade"
 disrupt_genoese_trade_desc:0 "Blast! Genoa has managed to secure free trading rights through the Bosphorus. We are losing markets fast. Either we monopolize trade in Liguria, or we knock out their Black Sea Colonies before they know what hit them."
 boom_economy:0 "Booming Economy"
 desc_boom_economy:0 "Our cup runneth over! The economy is booming!"
 restore_currency_title:0 "Restore The Currency"
 restore_currency_desc:0 "The soundness of our currency used to be the envy of the world, but our inflationary spending has caused its value to plummet, and foreign merchants no longer accept it as readily as they used to. $MONARCHTITLE$, we implore you, restore the currency.'"
 implement_gold_standard_title:0 "Implement The Gold Standard"
 implement_gold_standard_desc:0 "Let other nations debase their currencies all they want -- ours shall be pegged to the enduring value of pure gold, and be recognized across the world as a trusted medium of exchange. Be wary, however, of breaking established trusts."
 gold_standard:0 "Gold Standard"
 desc_gold_standard:0 "Since our currency is pegged to the enduring value of gold we experience less inflation."
 separation_of_powers:0 "Separation of Power"
 desc_separation_of_powers:0 "We have enacted a limited constitutional separation of power, extending the independence of the legislature in relation to the crown. People enjoy their new found freedoms, and our administration has become more efficient"
 formalize_separation_of_powers_title:0 "Formalize Separation of Powers"
 formalize_separation_of_powers_desc:0 "By enacting a limited constitutional reform -- defining and delimiting the offices and branches of government, and their internal relations -- we can increase our administrative efficiency, as well as public approval of our, still obviously divinely ordained, rule."
 cult_of_reason:0 "Cult of Reason"
 desc_cult_of_reason:0 "God is dead. God remains dead. And we have killed him. How shall we comfort ourselves, the murderers of all murderers? What was holiest and mightiest of all that the world has yet owned has bled to death under our knives."
 go_cult_of_reason_title:0 "Cult of Reason"
 go_cult_of_reason_desc:0 "The old gods and their false idols are falling all across the civilized world. The people of $COUNTRY$, so long kept bound by the shackles of ignorance, are waking up to a brave new world! God is dead, and everything is permitted."
