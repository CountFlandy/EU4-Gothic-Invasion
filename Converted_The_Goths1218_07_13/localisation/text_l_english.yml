 halberd_infantryDESCR:0 "Infantry units equipped with axe-headed poles with pikes. Halberds came into regular use during the 14th and 15th century and were mainly developed to combat heavily armored troops more effectively."
 chevauchee:0 "Chevauchée"
 chevaucheeDESCR:0 "The Chevauchée was made up of smaller groups of light cavalry units and was mainly used for raiding and pillaging. The Chevauchée tactic was successfully employed during both the 'Reconquista' and the Hundred Years' war."
 bardiche_infantry:0 "Bardiche Infantry"
 bardiche_infantryDESCR:0 "Infantry units equipped with long poleaxes, 'Bardiches' of varied sizes and shapes commonly employed by Eastern European countries."
 druzhina_cavalry:0 "Druzhina Cavalry"
 druzhina_cavalryDESCR:0 "Cavalry units equipped with battle-axes that made up the core of many eastern European armies. In peacetime the Druzhinas would most often serve as bodyguards or handle extractions of tribute."
 muslim_cavalry_archers:0 "Muslim Cavalry Archers"
 muslim_cavalry_archersDESCR:0 "Light and swift mounted archers that were often deployed against the much slower and heavier cavalry knights."


