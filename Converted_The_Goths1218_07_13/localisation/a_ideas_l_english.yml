 ancient_pueblo_legacy:0 "Ancient Pueblo Legacy"
 ancient_pueblo_legacy_desc:0 "For aeons already, our people have lived and built settlements in this region. We must neither abandon it, nor forget who we are."
 adobe_architecture:0 "Adobe Architecture"
 adobe_architecture_desc:0 "By using dried mud as a building material, we can build strong, lasting settlements."
 mesa_settlements:0 "Mesa Settlements"
 mesa_settlements_desc:0 "By situating our villages atop high mesas, where they can only be reached by difficult climbs, we stand a far better chance of surviving enemy attacks."
 cotton_weaving:0 "Cotton Weaving"
 cotton_weaving_desc:0 "Unlike our neighbors, we have discovered ways of weaving the plants that grow in our land into fine clothes of great value. By trading with them, we can bring wealth to our people."
 kachina_dolls:0 "Kachina Dolls"
 kachina_dolls_desc:0 "By using dolls shaped in the semblance of the spirits that shape our world, we can pass on our knowledge of those spirits and their traditions to our children, and ensure the continuation of our society."
 clown_societies:0 "Clown Societies"
 clown_societies_desc:0 "We should create societies to maintain the arts and traditions of the clowns, who put on Kachina masks to represent the spirits in ceremonies. Thus, our people will remember who they are, and tensions among the community will be defused."
 legend_of_cibola:0 "Legend of Cibola"
 legend_of_cibola_desc:0 "Visitors who witness our cities from afar sometime mistake the gleaming adobe wall atop mesas for walls of gold. This will doubtless draw the eyes of the world to our people."
 SHA_ideas_start:0 "Shawnee Traditions"
 SHA_ideas_bonus:0 "Shawnee Ambitions"
 the_wandering_people:0 "The Wandering People"
 the_wandering_people_desc:0 "Wherever we have gone, war has followed us. Yet we always move on, to other lands, from the sea to beyond the Great River. So, when war comes for us again, we must be ready to move."
 dark_and_bloody_ground:0 "Dark and Bloody Ground"
 dark_and_bloody_ground_desc:0 "Our ancient homeland has been the theater of war after war. Those who have sought to claim and hold it have paid a dear price for it. We must ensure this always remain the case."
 the_bread_dance:0 "The Bread Dance"
 the_bread_dance_desc:0 "By organizing ceremonies to celebrate planting and harvesting, we can better regulate our lives and better instill a sense of tradition."
 shaawanwaki_identity:0 "Shaawanwaki Identity"
 shaawanwaki_identity_desc:0 "Though we may be scattered to the wind, and months-long journeys may lie between our villages, we can never allow ourselves to forget that we are the Shaawanwaki - Shawnee - people."
 autonomous_clans:0 "Autonomous Clans"
 autonomous_clans_desc:0 "With the great distance between the clans of our people, each must learn to function on its own, and to find the leaders they need among their people, thus giving more Shawnee people the occasion to illustrate themselves."
 farreaching_relations:0 "Far-Reaching Relations"
 farreaching_relations_desc:0 "In our migrations, we have encountered many people. Some have become friends, some have become enemies, but if we could bind these people together, perhaps we might not abandon our homeland."
 private_war_parties:0 "Private War Parties"
 private_war_parties_desc:0 "We should encourage those members of the tribe who have lost their own to the actions of neighboring tribe to form private war parties to exact revenge. Thus, more of our folk would have the chance to learn the way of war, increasing the numbers of trained warriors we can rely upon. "
 CRE_ideas:0 "Creek Ideas"
 CRE_ideas_start:0 "Creek Traditions"
 CRE_ideas_bonus:0 "Creek Ambitions"
 creek_caste_system:0 "Creek Caste System"
 creek_caste_system_desc:0 "By maintaining an established system of caste, we can ensure that our society remains stable."
 green_corn_celebration:0 "Green Corn Celebration"
 green_corn_celebration_desc:0 "Agricultural festivals, such as the Green Corn Celebration, will encourage our people to strive for greater yield in their fields."
 four_mother_towns:0 "Four Mother Towns"
 four_mother_towns_desc:0 "We must never forget the four towns from which our people draw their origins, and must strive to maintain their glorious legacy."
 micos_leadership:0 "Micos Leadership"
 micos_leadership_desc:0 "By leaving leadership in battle to local village chief, the micos, who best know their own people, we greatly enhance our ability to draw support from local villages."
 muscogee_neutrality:0 "Muscogee Neutrality"
 muscogee_neutrality_desc:0 "We should not take side in the wars of people around us, no matter how powerful, but instead seek to trade with all."
 red_sticks:0 "Red Sticks"
 red_sticks_desc:0 "The red weapons of our more traditional warrior remind us of our traditions in warfare and our strength in battle. We should not forget them! "
 SHA_ideas:0 "Shawnee Ideas"
 under_the_infuence:0 "Under the Influence"
 under_the_infuence_desc:0 "Under constant Bohemian, German, and Polish influence, we have learned how to use diplomacy to the best of our ability."
 silesian_duchies:0 "Silesian Duchies"
 silesian_duchies_desc:0 "Ever since the feudal fragmentation of Poland, Silesia was divided between numerous duchies. The decentralization eased administration over these areas."
 german_settlers:0 "German Settlers"
 german_settlers_desc:0 "Starting from the 12th century, we have seen a steady influx of German settlers. They bring German town laws and knowledge of various crafts helping to further develop our land."
 raubritter:0 "Raubritter"
 raubritter_desc:0 "Robber barons (Raubritter) roamed the trade routes and hindered commerce by imposing unauthorized tolls or tariffs. Control of them helps our trade influence in the area."
 via_regia:0 "Via Regia"
 via_regia_desc:0 "Via Regia was an important and well maintained trade route which crossed the Holy Roman Empire. Most inland trade in central Europe flowed through it."
 hanseatic_ties:0 "Hanseatic Ties"
 hanseatic_ties_desc:0 "With Breslau becoming a member of Hanseatic League we gain more control of central European trade."
 black_gold:0 "Black Gold"
 black_gold_desc:0 "Silesia is rich in natural resources, particularly coal. By constructing mines we can increase our income greatly."
 danzig_law:0 "Danzig Law"
 danzig_law_desc:0 "With the establishment of the Danzig Law, we have gained many important privileges in terms of government, coinage and external relationships."
 vistula_river_trade:0 "Vistula River Trade"
 vistula_river_trade_desc:0 "Investment from Poland and the Teutonic Order has led to an increase of trade in wheat, timber and other goods. This has lead to prosperity and trading experience."
 centralized_population:0 "Centralized Population"
 centralized_population_desc:0 "The size of our population and trade is what has made us so important to our allies and enemies. We must further exploit this and increase the population even more, thereby empowering our independent status."
 hanseatic_league_member:0 "Hanseatic League Member"
 hanseatic_league_member_desc:0 "Hanseatic cities are obliged to protect each other. Being one of the more important members, we benefit more from this more than most."
 danziger_shipyard:0 "Danziger Shipyards"
 danziger_shipyard_desc:0 "Experience from our status as one of the biggest shipbuilders in the Hanseatic League has helped greatly with maximizing our naval efficiency and cutting our costs."
 continued_independence:0 "Continued Independence"
 continued_independence_desc:0 "Throughout the years, many have tried to take away our privileges, but we have prevailed and have retained our independence. This would not have been possible if not for our ability to withstand invasion."
 lutheran_change:0 "Lutheran Change"
 lutheran_change_desc:0 "Having a great amount of our population converted to Lutheranism means that people are more unified than before and the opportunity to raise taxes has appeared."
 principate_guard:0 "Principate Guards"
 principate_guard_desc:0 "The Authentes of rich and small Theodoro, often made use of mercenaries in their wars with the republic of Genoa. During the siege of Theodoro three hundred Moldavian soldiers were fighting on the side of Theodoro against the Turks."
 komnin_paleolog_gavras:0 "Komnenoi, Palaiologoi and Gavras"
 komnin_paleolog_gavras_desc:0 "Maria Palaiologoi, the princess of Mangup was the wife of the prince Stephen III of Moldavia. In 1426 her relative and daughter of Alexios I, Maria of Gothia, became the first wife of the last emperor of Trebizond, David Megas Komnenos. According to one legend the princess of Theodoro was from the Armenian dynasty of Gavras. The most famous representative of the dynasty, who later became its Saint Protector later, was Theodore Gavras."
 aristocracy_in_moskovia:0 "Russian Aristocracy"
 aristocracy_in_moskovia_desc:0 "Towards the end of the 14th century, the merchant family of Khovrins from Theodoro arrived to Moscow. They quickly became one of the most powerful and successful noble families of Moscow."
 avlita_port:0 "Port Avlita"
 avlita_port_desc:0 "Founded in the year 1425 on the Chernaya river, Avlita was the only trade port of Theodoro. While it was the only port, it caused constant strife with the Genoese colonies to the south over access to the coasts and the trade that went through the Crimean harbors."
 mangup_kalamita:0 "Mangup and Kalamita Forts"
 mangup_kalamita_desc:0 "The Kalamita fortress was built in order to defend the trade port of Avlita against Genoese attacks. The fort together with the Crimean Mountains formed a formidable defense in for the princes of Gothia."
 turms:0 "Turms"
 turms_desc:0 "The territory of Gothia was split into 11 Turms for more efficient administrative and military control."
 cave_monasteries:0 "Cave Monasteries"
 cave_monasteries_desc:0 "In an age of Iconoclasm many Orthodox monks arrived to the Byzantine Crimea and founded cave cities and monasteries. One of them was the St. Clement monastery near Kalamita."
 desc_indelningsverket:0 "The Swedish allotment system was the division of the peasantry into groups of 10 for recruitment purposes. This system made it easier to find people to serve in the army and organize them into units."
 create_indelningsverket_title:0 "Create 'Indelningsverket'"
 create_indelningsverket_desc:0 "In order to better raise men for war, the system of recruitment is to be reorganized into a system where each ward is responsible for supplying one man for the army during war time. This means we know exactly where to get men for the army, making recruitment easier."
 institute_the_absolutism_title:0 "Institute the Absolutism"
 institute_the_absolutism_desc:0 "We must give our government a philosophical underpinning. If we promote the doctrine of absolutism the nobles will be more supportive."
 use_finnish_cavalry_title:0 "Use Finnish Cavalry"
 use_finnish_cavalry_desc:0 "Finland is a rather poor and backward place, service in the Swedish army gives people excellent opportunities to financial advancement via looting. This allows us to raise excellent and feared cavalry who our enemies maintain are invulnerable due to witchcraft, although we aren't 100% certain this is true."
 finnish_cavalry:0 "Hakkapeliitta"
 desc_finnish_cavalry:0 "A horribile Haccapaelitorum agmine libera nos, Domine'"
 use_swedish_steel_title:0 "Use Swedish Steel"
 use_swedish_steel_desc:0 "While other armies fire inaccurate volleys at their enemies we will march at them in disciplined ranks, deliver a single volley at close range and then give them cold steel."
 desc_swedish_steel:0 "Bet Kind, bet Kind, morgen kommt der Schwede'"
 kra_legendary_legacy:0 "Legendary Legacy"
 kra_legendary_legacy_desc:0 "Legend says our city is founded atop the site of a dragon's lair. Whether or not there's truth in that, we share in the bravery of our legendary founder."
 kra_seat_of_gov:0 "Seat of Government"
 kra_seat_of_gov_desc:0 "Krakow has been an important government center for as long as anyone can remember. Though no longer a part of the Kingdom of Poland, we still maintain a highly efficient bureaucracy and administration."
 kra_city_rights:0 "City Rights"
 kra_city_rights_desc:0 "Though different from the semi-republican traditions of the German city-states, Krakowian citizens enjoy a plethora of advantages over foreign merchants."
 kra_cas_forts:0 "Casimirian Fortifications"
 kra_cas_forts_desc:0 "King Kazimierz erected some of Europe's greatest walls in our city, and they were all that saved us from invasion numerous times. Though the originals no longer stand, we have not forgotten the lessons we learned from them."
 kra_jewish_community:0 "Jewish Communities"
 kra_jewish_community_desc:0 "Unlike our neighbors, we have welcomed the crudely oppressed Jews of Europe into our land with open arms, even permitting them to participate in economics and municipal government."
 kra_polish_athens:0 "Polish Athens"
 kra_polish_athens_desc:0 "Krakow has always had a rich cultural heritage. Our contributions to culture and our national identity make it clear that we share the spirit of the ancient Athenians."
 kra_free_city:0 "The Free City"
 kra_free_city_desc:0 "Above all, Krakow is a free and independent city; remaining as such is the only way to safeguard our freedoms, and we are determined to never sacrifice those precious ideals."
 veche_of_pskov:0 "Veche of Pskov"
 veche_of_pskov_desc:0 "Veche of Pskov, or the Supreme Council was the highest and most powerful political body in the Pskov, superior even to Pskovian princes. Entrusted with electing posadniks and sotskiys, officials who regulated all internal relations."
 legacy_of_daumantas:0 "Legacy of Daumantas"
 legacy_of_daumantas_desc:0 "Originally a Lithuanian duke, after a series of battles in which he led the armies of Pskov, Daumantas succeeded in persuading the Pskovians to elect him as their prince. Baptized as an Orthodox he took the name of Timofei and later became a legendary hero of Pskov, successfully leading their armies against Lithuanians and Livonian Order."
 balt_mercenaries:0 "Balt Mercenaries"
 balt_mercenaries_desc:0 "Being on the western edge of the Russian realm, Pskov has always had contacts with various Baltic tribes. Although a little crude, these warriors were always plenty and eager to fight - for the right price."
 pskov_charter:0 "Pskov Charter"
 pskov_charter_desc:0 "The earliest law code in Russian history was written in Pskov, and later incorporated as a part of all Russian law code - Sudebnik."
 psk_knights_guard:0 "The Knights Guard"
 psk_knights_guard_desc:0 "Establish a special military body comprised of western mercenary knights tasked with acting as the personal guard of the Knyaz."
 arts_and_crafts_of_pskov:0 "Arts and Crafts of Pskov"
 arts_and_crafts_of_pskov_desc:0 "A regional center of trade, as well as home to countless small manufactories and handicraft shops, Pskov was one of the largest trade centers of the Rus' attracting merchants from all over Europe."
 pskov_before_all_others:0 "Pskov Before All Others"
 pskov_before_all_others_desc:0 "With the rise of other great centers of the Rus' we must now, more than ever, do everything in our power to ensure future and prosperity of Pskov as well as domination of northern trade routes. Nobody shall eclipse the might Pskov!"
 smolenskian_resolve:0 "Smolenskian Resolve"
 smolenskian_resolve_desc:0 "For a very long time Smolensk has been a subdued land, owned by various foreigners, treating it as little more than a rich bounty. If we are ever to change that, we have to muster all our inner strength and dismiss all religious differences that divide us. After and before all, there is only Smolensk."
 armories_of_smolensk:0 "The Armories of Smolensk"
 armories_of_smolensk_desc:0 "After a long age of Lithuanian and Polish tyranny over our lands, we have obtained many western styled weapons and tactics from our former oppressors. We are in a unique position to become the only Russian principality joining the military lessons of both west and east."
 smo_western_mercenaries:0 "Western Mercenaries"
 smo_western_mercenaries_desc:0 "Our foreign contacts with various western courts allow us to hire mercenaries from western Europe of unmatched quality in our lands. A fact envied by some, but certainly feared by most."
 the_great_foundry:0 "The Great Foundry"
 the_great_foundry_desc:0 "Construct the largest military foundry in Eastern Europe capable of constructing cannons bigger and better than anyone else around us. All our enemies will tremble at the roar of Smolenskian artillery."
 smo_hold_the_line:0 "Hold The Line"
 smo_hold_the_line_desc:0 "We understand one truth that the rest of our Russian brothers do not: the age of bardiche is over. No longer will we break the line and charge the enemy in senseless melee. Men, you will reload your muskets, and hold the line!"
 artillery_before_all:0 "Artillery Before All"
 artillery_before_all_desc:0 "Field artillery is a relatively new invention in the European battlefields. Powerful as it is, it is also highly unreliable and capable of doing devastating collateral damage. Therefore it is paramount that we develop reliable and unique tactics providing our future military commanders with unmatched understanding of how to apply artillery to its fullest potential."
 tsar_mortars:0 "Tsar Mortars"
 tsar_mortars_desc:0 "Develop a new and terrifying type of artillery, capably not only of direct, but also of indirect fire against whose devastation no walls can protect our enemies. The age of castles and forts shall be shattered by the Tsar Mortars."
 between_hammer_and_avil:0 "Between Hammer and Anvil"
 between_hammer_and_avil_desc:0 "Yaroslavl' has always been in a difficult position, surrounded by larger, more powerful and more ambitious principalities, the newest of which happens to be Muscovy. From such reality, special diplomatic aptitude and talent for nuances have arisen."
 third_option:0 "Third Option"
 third_option_desc:0 "For a very long time Yaroslavl' has been a jewel desired by both princes of Novgorod and Muscovy. Such a delicate strategic position has influenced our people to develop a special sense for avoiding ever making choices between either and or. Instead, our people always find a third option. Talent recognized by most and respected by many."
 reform_boyars:0 "Reform Boyars"
 reform_boyars_desc:0 "Boyars, Russian landowners, nobles and primary source of experienced and equipped manpower during wars, have always enjoyed many privileges in Yaroslavl'. But they also have a tendency to be highly unreliable, to band together, based on personal preferences, to attack based on their own assessment, and in general never follow orders, unless they have no other option. We must ensure that our Boyars accept our authority, equip themselves as infantry or cavalry as ordered and always follow commands."
 sbasque_group_mercenaries:0 "siberian Mercenaries"
 sbasque_group_mercenaries_desc:0 "Close to northern border of the Russian realm, Yaroslavl' has always maintained refined trade relations with various Uralic and Yakut tribes. Though not highly technologically developed, these native tribesmen are second to none when it comes to fighting in extreme cold conditions of Russian winter."
 cult_of_generals:0 "Cult of Generals"
 cult_of_generals_desc:0 "Being the second in size city in all of Russia, Yaroslavl' was a birthplace to many military leaders, from the Viking to the Rus' era. This has always been a great source of pride among our people, and a supreme motive for military excellence for all generations to come."
 yar_two_towers:0 "The Two Towers"
 yar_two_towers_desc:0 "Since its foundation, Yaroslavl' has always been a city of wood. As great as it has always been, this has also made the city susceptible to fires that have devastated the city on many occasions. It is now time to first rebuild the kremlin of Yaroslavl' in stone, and in time, all our settlements should be built in stone."
 yar_russian_ambition:0 "Russian Ambition"
 yar_russian_ambition_desc:0 "Being a small principality on the edge of Russian realm has never prevented our leaders from being ambitious. Russia is no longer merely a dream, but a distant, yet almost palpable reality, just a stone throw away. To that end we have to muster all our charm and patience and persuade the other Russian brothers into following our lead."
 tverian_merchants:0 "Tverian Merchants"
 tverian_merchants_desc:0 "Establish a network of loyal Tverian merchants to serve as representatives to all important foreign trade centers."
 defend_against_muscowy:0 "Defend Against Muscovy"
 defend_against_muscowy_desc:0 "For quite some time, Grand Principality of Muscovy has been growing, slowly devouring the smaller principalities around it. But that won't be our fate. We shall build walls that will never be breached by those pesky Muscovites."
 patriarch_of_tver:0 "Patriarch of Tver"
 patriarch_of_tver_desc:0 "Why should be we accept the dominance of another Principality? No, we shall create our own Patriarch, and no longer bow down to Kiev, Moscow or anyone else."
 tverian_architects:0 "Tverian Architects"
 tverian_architects_desc:0 "Send our best and brightest artists and craftsmen to a distant land called Italy. There they shall learn how to work the stone, and soon, new glorious buildings will rise in Tver. No longer shall we build wooden walls, but palaces and cathedrals that shall stand forever."
 cloth_business:0 "Cloth Business"
 cloth_business_desc:0 "Expand our cloth business by investing into domestic production. In time, we shall monopolize Russian cloth production."
 tverian_tercio:0 "Tverian Tercio"
 tverian_tercio_desc:0 "For countless centuries we have relied on the legacy of Rus'. Now, the time has come to study these Western ideas."
 tve_national_army:0 "National Army"
 tve_national_army_desc:0 "For a very long time we have relied mostly on mercenaries and small retinues of our rulers to defend Tver. It is time to establish a national army, an institution that would allow us to fill the ranks with peasants, and fight any future war until the last drop of peasant blood! It is much cheaper and practical."
 arsenal_of_ryazan:0 "The Arsenal of Ryazan"
 arsenal_of_ryazan_desc:0 "One of the first institutions required to build a proper state is a proper army. We must expand the old military infrastructure and make room for the Ryazanian armies in the centuries to come."
 tatar_mercenaries:0 "Tatar Mercenaries"
 tatar_mercenaries_desc:0 "Situated at the very edge of Zalesye, the ancient hinterlands of Rus' that separate the Russians from the steppe nomads, the rulers of Ryazan have always maintained unique relations with their neighbors who often served Ryazanian princes as highly capable cavalry mercenaries."
 rya_land_charters:0 "Land Charters"
 rya_land_charters_desc:0 "Issue a set of land charters listing all properties owned by our Boyars in order to create a reliable and steady manpower base provided by each individual household."
 rya_russian_grain:0 "Russian Grain"
 rya_russian_grain_desc:0 "The southern parts of Grand Principality of Ryazan have always been exceptionally fertile, providing bountiful harvests large enough to feed armies many times the size of their own. This attracts foreign merchants from faraway lands."
 march_of_russia:0 "March of Russia"
 march_of_russia_desc:0 "Living on the edge of Tatar land, Ryazan has always been a krajina, Russian version of a military march, a borderland province, always ready for war with its neighbors. Having been invaded countless times in history, with our wooden towns pillaged and burnt down, the people of Ryazan are no strangers to devastation from wars."
 russian_ambition:0 "Russian Ambition"
 russian_ambition_desc:0 "A long time ago our ancestors lived in a country that united all Russians under one rule. The Kievan Rus' is no more, and steppe hordes have ravaged the once rich and fertile lands. Nonetheless, our dream of uniting a new Russia never faded away."
 western_contacts:0 "Western Contacts"
 western_contacts_desc:0 "Our lucrative trade with foreign merchants has allowed us to develop a unique relationship with many western courts, attracting some highly educated people to our lands. Never before have Ryazanian lands been so full of western intellectuals."
 land_of_ngazargamu:0 "Land of Ngazargamu"
 land_of_ngazargamu_desc:0 "Ngazargamu was the fortified capital of the Kanem Bornu Empire. It was in this area the core of the leaders lived."
 sayfawad_dynasty:0 "Sayfawa Dynasty"
 sayfawad_dynasty_desc:0 "The Sayfawa dynasty was the one that ruled the lands of Kanem Bornu. They lasted almost 500 years, holding together a great nation."
 alumas_reforms:0 "Aluma's Reforms"
 alumas_reforms_desc:0 "A strong realm demand administrative reforms. By instituting a Court of Appeal made of renowned scholars of Islam, relying on loyal and well-educated slaves to advise the ruler, and attracting talented individuals from foreign realm, our administration can grow."
 house_of_kanem:0 "House of Kanem"
 house_of_kanem_desc:0 "To inspire pilgrims from our land to carry out their religious duty we should fund a hostel in Mecca, where they would find lodging at the end of their journey."
 fixed_military_camps:0 "Fixed Military Camps"
 fixed_military_camps_desc:0 "Rather than relying on temporary accommodations during warfare, we should establish fortified permanent military camps, to serve as a base for our troops and as a way of warding off attacks."
 clan_head_council:0 "The Council of Clan Heads"
 clan_head_council_desc:0 "By seeking the advice of the heads of the most important clans of our land, we can achieve a more stable government, and bring great prosperity to the land."
 duties_on_sahara_trade:0 "Duties on Sahara Trade"
 duties_on_sahara_trade_desc:0 "Every year great caravans of salt leave our homelands on journeys across the desert. By imposing tariffs and duties on this trade, we can generate increased revenues."
 mother_of_russian_cities:0 "The Mother of Russian States"
 mother_of_russian_cities_desc:0 "Historically Kiev was the center of Rus' before the Mongol invasion. Many other Russian states attempted to fill the void after Kiev's fall: Moscow, Tver, Novgorod... But none of them could match Kiev's former glory.\nUnlike these northern upstarts however we are true heirs of the Kievan legacy, our people walk the same land as our Kievan ancestors and our capital aspires to the same greatness. Our claims must be respected!"
 international_influences:0 "Foreign Influences"
 international_influences_desc:0 "Russian lands were historically divided among several nations, among them Poles, Lithuanians, Tatars and Hungarians. As such, our citizens come from multiple cultures and follow different religions. To be a unified state we must respect their faith."
 zaporizhian_cossacs:0 "Zaporozhian Cossacks"
 zaporizhian_cossacs_desc:0 "The Cossack caste originated in the Zaporozhian steppes and quickly became the strongest military power in that region. Now they are a part of the Rusyn state and thus no longer need to fight for survival. As such we can reform them into the backbone of our new army."
 east_and_west:0 "East and West"
 east_and_west_desc:0 "Our geographic location between the states of the east and the west provided our merchants with an opportunity to be the middle men in the extremely lucrative trade routes of the region."
 legacy_of_ancient_rus:0 "Heritage of the Old Rus'"
 legacy_of_ancient_rus_desc:0 "The social systems of the old Rus' often varied greatly from the Muscovite despotism. In Ruthenia more freedom was given to the peasants, state serfdom was not enforced, and the nobility did serve the state instead of exploiting it. It helped to transform Ruthenia into a modern Kievan Rus'."
 reuniting_rus:0 "Reuniting Rus'"
 reuniting_rus_desc:0 "Kievan Rus' has been reborn in Ruthenian lands, but many people of the old Rus live under foreign rule or in small principalities. Rus must be reunited!"
 birth_of_russian_orthodoxy:0 "Birth of Russian Orthodoxy"
 birth_of_russian_orthodoxy_desc:0 "The early Rus' suffered from various religious troubles. In the year 988 Vladimir the Great was baptized after the capture of Korsun. Upon returning to Kiev he ordered the mass baptism of the citizenry in the Dnieper river, marking the first step in the Christianization of Rus'."
 guj_walls_of_ahmedabad:0 "Walls of Ahmadabad"
 desc_guj_walls_of_ahmedabad:0 "A system of walls, gates and over 170 bastions protects the city of Ahmadabad from invaders while it at the same time affords the city place to continue its meteoric growth."
 guj_champaner_project:0 "Construction of Champaner"
 desc_guj_champaner_project:0 "We are currently spending quite freely on the construction of a second capital on the hilly border of the Gujarat region."
 guj_champaner:0 "Champaner"
 desc_guj_champaner:0 "This is the site of our secondary capital, the great fort city of Champaner."
 guj_merchants_doing_well:0 "Thriving Merchants"
 desc_guj_merchants_doing_well:0 "Our Merchant community is doing very well right now."
 guj_hardline_rel_policy:0 "Hardline Religious Policy"
 desc_guj_hardline_rel_policy:0 "After a period of laxness we have now enforced religious law in our realm and adopted a much harsher policy on non-Muslims."
 conquest_of_champaner_title:0 "Conquest of Champaner"
 conquest_of_champaner_desc:0 "In the hills between Gujarat and the Malwa plateau lies the ancient and seemingly impregnable fortress of Champaner. This fort must become ours so that it can become our first line of defense."
 bah_bidar_fort:0 "Bidar Fort"
 desc_bah_bidar_fort:0 "Our capital is as extravagant as it's well guarded."
 bah_attracting_the_right_people:0 "Attracting the right people"
 desc_bah_attracting_the_right_people:0 "We are currently campaigning harder than ever to convince talented Muslim commanders, merchants and administrators to come to our country and seek their fortune here."
 bah_habhsis:0 "Loyal Habshis"
 desc_bah_habhsis:0 "An increasing number of our forts are manned by loyal Habshi slaves as these can be relied upon to remain loyal to the throne rather than the factions at court."
 bah_deccanis_gharbians:0 "Deccanis and Gharbians"
 desc_bah_deccanis_gharbians:0 "Our court remains polarized between the Deccani and Gharbian factions. We are trying to stabilize the situation by alternating our support for the groups but there are still undeniable tensions that make the day to day running of the country a lot harder."
 bah_gharbians:0 "Support of the Gharbians"
 desc_bah_gharbians:0 "We are supporting the Gharbian faction at court, in return we are getting a steady influx of new adventurers from the western Muslim countries."
 bah_deccanis:0 "Support of the Deccanis"
 desc_bah_deccanis:0 "We are supporting the Deccani faction at court, in return our provinces have become a lot calmer and easier to control."
 bah_bidriware_boom:0 "Bidriware Boom"
 desc_bah_bidriware_boom:0 "The artisans of Bidar have invented a new kind of metal handicraft known as Bidriware. This has presently revitalized the local economy." 
 bng_nabibangsha:0 "The Nabibangsha"
 desc_bng_nabibangsha:0 "The Nabibangsha and other manifestations of Hindu-Muslim syncretism ensure that the day-to-day business in our religiously divided state remain rather peaceful."
 bng_mosque_city_of_bagerhat:0 "Mosque City of Khalifatabad"
 desc_bng_mosque_city_of_bagerhat:0 "This is the site of the Mosque city of Khalifatabad, home to one of India's greatest mosques."
 bng_delta_reclaimed:0 "Reclamation of the Delta"
 desc_bng_delta_reclaimed:0 "Through the hard work of our subjects vast new areas have been opened up for settlement and cultivation in this area, boosting both provincial income and the local interest in the Islamic faith."
 bng_delhian_refugees:0 "Delhian Refugees"
 desc_bng_delhian_refugees:0 "We have opened our arms to the fleeing nobility of the old Sultanate of Delhi. These impoverished nobles are eager to earn new fortunes for themselves in our service."
 bng_port_of_calcutta:0 "Port of Calcutta"
 desc_bng_port_of_calcutta:0 "Once the site of a few small villages Calcutta is now a thriving new port largely dominated by European traders."
 eth_independent_church:0 "An Independent Church"
 desc_eth_independent_church:0 "We are in the process of cutting the ties with the Patriarch in Alexandria. A risky move but one that is currently revitalizing our church."
 eth_itinerant_capital:0 "Itinerant Capital"
 desc_eth_itinerant_capital:0 "While there are many drawbacks to an itinerant court one of its strengths is how it allows us to spread the culture of our royal court."
 eth_zara_yakob_centralisation:0 "Centralization Reforms"
 desc_eth_zara_yakob_centralisation:0 "We are currently undertaking a series of reforms to lessen the provincial autonomy in our Empire."
 eth_oromo_migration:0 "Oromo Migration"
 desc_eth_oromo_migration:0 "This area has seen a large influx of Oromo nomads recently."
 eth_mount_geshen:0 "The Mountain of Kings"
 desc_eth_mount_geshen:0 "We have kept the royal tradition of Mount Geshen alive. This means that we keep all royal heirs confined to the area around Mount Geshen so that we know that we can count on always having a proper heir when needed."
 jnp_jaunpur_qila:0 "Shahi Qila of Jaunpur"
 desc_jnp_jaunpur_qila:0 "The Shahi Qila of Jaunpur is the most heavily fortified citadel in our country and the pride of our dynasty."
 jnp_kabir:0 "Kabir"
 desc_jnp_kabir:0 "The Sant Kabir may have a problem with religious authority but for our kingdom on the whole the presence of this holy man helps bring our people together."
 jnp_rajput_recruitment:0 "Rajput Recruitment"
 desc_jnp_rajput_recruitment:0 "We have initiated a recruitment program targeting the Rajput villages of the Doab and Gangetic plain. Joining the army is becoming a new tradition for the second sons of the families in these communities."
 jnp_decline_of_delhi:0 "Decline of Delhi"
 desc_jnp_decline_of_delhi:0 "The writing is on the wall for our old overlords in the Sultanate of Delhi. By now all talented men are leaving the Sultanate to seek employment abroad."
 jnp_pilgrim_tax:0 "Pilgrim Tax"
 desc_jnp_pilgrim_tax:0 "We have enacted a policy of taxation on the many pilgrims of northern India. While this is a very unpopular policy for our non-Muslim subjects it does bring in a steady income to the state treasury."
 jnp_sadak_e_azam:0 "Sadak-e-Azam"
 desc_jnp_sadak_e_azam:0 "The old Northern Indian trade of Sadak-e-Azam is supported by a network of caravansarais, facilitating trade and enriching our state."
 mlc_tun_perak:0 "Tun Perak"
 desc_mlc_tun_perak:0 "Our country is prospering in the able hands of Bendahara Tun Perak."
 mlc_piracy_controlled:0 "Piracy Under Control"
 desc_mlc_piracy_controlled:0 "Piracy in the Malay sea can often be a problem but right now we have matters in hand."
 mlc_islamic_laws_enforced:0 "Harsher Enforcement of Religious Law"
 desc_mlc_islamic_laws_enforced:0 "In order to please the more orthodox elements of our religious establishment we have adopted a stricter interpretation of Islamic law less in line with the traditional laws of Malacca. This new direction for the Sultanate has however made many non-Muslims fear of becoming a marginalized part of our society."
 mlc_economic_boom:0 "Economic Boom"
 desc_mlc_economic_boom:0 "Our decision to reduce all taxes on trade to practically nothing have stimulated economic growth and has lead to our kingdom entering an unprecedented period of economic growth."
 ori_jagannath_cult:0 "Jagannath & Gajapatis"
 desc_ori_jagannath_cult:0 "More than any other deity Jagannath is connected to the people of Orissa and more than any other deity this, the greatest avatar of Vishnu, is connected to our dynasty. Each Gajapati king is supported by Jagannath and his priests and the temple at Puri grows richer by the year due to royal patronage."
 ori_no_salt_tax:0 "No Salt Tax"
 desc_ori_no_salt_tax:0 "We have temporarily stopped the traditional salt tax. While this has robbed us of a major source of income for the state the popularity of our dynasty and our monarch has benefited greatly from this move."
 ori_popular_unrest:0 "War-Weary population"
 desc_ori_popular_unrest:0 "After years of warfare our people are tired and want to live their lives in peace."
 ori_support_for_pretender:0 "Support for Pretender"
 desc_ori_support_for_pretender:0 "This province supports a pretender against our rule."
 zan_shirazi_islam:0 "Shirazi Islam"
 zan_religious_orthodoxy:0 "Adopted our Religious Views"
 zan_religious_unrest:0 "Breaking with Shirazi Traditions"
 desc_zan_religious_unrest:0 "In order to placate the many foreign traders in our state we have begun to weed out unorthodox religious practices. While this may be to our advantage in the long run it is currently undermining the legitimacy of our own dynasty, which is rooted in these traditions, and creating tensions between the many religious groups in our state at the same time."
 zan_sacked_by_the_zimba:0 "Sacked by the Zimba"
 desc_zan_sacked_by_the_zimba:0 "This city has been attacked and sacked by the Zimba people and the local economy suffers while it is being rebuilt and repopulated."
 zan_kilwa_chronicle:0 "Kilwa Chronicle"
 desc_zan_kilwa_chronicle:0 "The Chronicle of Kilwa is a book that records the history of our dynasty from its origins before arriving in Kilwa up until the present day. It is a document that proves our legitimate right to rule the ports of the Swahili coast without a shadow of a doubt."
 
 
 
 
 
 
 
 
 #Generic Custom Nation Idea Strings#
 
 custom_idea_slave_raiders:0 "Slave Raiders"
 custom_idea_global_tax_modifier:0 "Efficient Tax Administration"
 custom_idea_global_tax_modifier_desc:0 "We have found a more efficient way to administer our taxes, which makes it so much easier to take gold from the rich and the poor alike."
 custom_idea_production_efficiency:0 "Encourage Production"
 custom_idea_production_efficiency_desc:0 "The carrot and the stick work on the stubborn donkey, but our idea to encourage production takes this a step further. We have managed to increase our production efficiency greatly through something more ingenious. Although you should never underestimate the carrot, nor the stick."
 custom_idea_global_unrest:0 "Guaranteed Freedoms"
 custom_idea_global_unrest_desc:0 "Certain freedoms are guaranteed and our ordinarily restless subjects now find it more difficult to protest against our rule."
 custom_idea_stability_cost_modifier:0 "Continuity"
 custom_idea_stability_cost_modifier_desc:0 "People claim they want adventure and passion in their lives, but when push comes to shove it is stability everyone secretly craves. A bit of continuity makes people sleep well in their beds, certain of what the future holds for them."
 custom_idea_missionaries:0 "State Missionary Schools"
 custom_idea_missionaries_desc:0 "Missionary schools train people to go out and spread the true faith without fail. The State Missionary School is no different, but for the fact the state itself educates the ones she wishes to send out on this holy quest."
 custom_idea_inflation_reduction:0 "Standardized Currency"
 custom_idea_inflation_reduction_desc:0 "A coinage with a standardized weight and produced in a special mint to ensure that they all look and weigh the same works wonders for trade. No longer do the merchants feel cheated - at least not because the coin they trade with contains more or less gold or silver - and the whole country shares the same standardized currency."
 custom_idea_inflation_action_cost:0 "Financial Regulations"
 custom_idea_inflation_action_cost_desc:0 "Giving money-lenders and bankers certain requirements and guidelines keeps them honest and leads to prosperity and financial growth."
 custom_idea_interest:0 "Expand Financial Markets"
 custom_idea_interest_desc:0 "Allowing people to buy things on credit has caused trade to flourish, our people and merchants are getting richer each day."
 custom_idea_build_cost:0 "Competitive Builders"
 custom_idea_build_cost_desc:0 "By allowing builders to bid for construction contracts rather than simply repeatedly hiring the same workers, competition among builders and their eagerness to be hired decreases the overall build cost of structures."
 custom_idea_build_power_cost:0 "State Architects"
 custom_idea_build_power_cost_desc:0 "The state architects scrutinize each building contract, each blueprint, and each building's plan before it is accepted and the builders can start working. It relieves the ruling class from this task and lessens the Monarch Power cost of each building."
 custom_idea_global_missionary_strength:0 "Zealous Missionaries"
 custom_idea_global_missionary_strength_desc:0 "Our missionaries preach with a fervor never before seen, and no one may evade their lectures delivered with the fire of a true believer."
 custom_idea_prestige:0 "Patronize Local Artists"
 custom_idea_prestige_desc:0 "The support, encouragement, privilege, and financial aid we bestow upon local artists mark us as a progressive and cultural nation."
 custom_idea_prestige_decay:0 "Lasting Prestige"
 custom_idea_prestige_decay_desc:0 "Lying: Preventing our prestige from decreasing has never been easier!"
 custom_idea_legitimacy:0 "Legitimate Rule"
 custom_idea_legitimacy_desc:0 "Surely no one ever doubted that we would be the legitimate ruler of our country - but if anyone did, this will silence their doubts."
 custom_idea_devotion:0 "Religious Traditions"
 custom_idea_devotion_desc:0 "Our state has a long and proud tradition of serving god, strengthening the devotion of our rulers and ensuring that we act justly and rightly according to the will of the spiritual realm."
 custom_idea_horde_unity:0 "Unite the Clans"
 custom_idea_horde_unity_desc:0 "Our state is built on the proud traditions of multiple clans that have come together to create a great horde. As such we are able to keep together even in harsher times to a higher degree than some other hordes."
 custom_idea_republican_tradition:0 "Republican Ethos"
 custom_idea_republican_tradition_desc:0 "Republican tradition flows though the very veins of every citizen of our nation, they rejoice in their freedom and independence."
 custom_idea_technology_cost:0 "Scientific Heritage"
 custom_idea_technology_cost_desc:0 "Our land has a long tradition of scientific enquiry. By making sure our heritage in science is explored, encouraged, and exposed, we will see our future in technology secured and within easy grasp."
 custom_idea_idea_cost:0 "Court Philosophers"
 custom_idea_idea_cost_desc:0 "By patronizing freethinking philosophers at our court we can ensure that our nation is ready to adapt to whatever the future may throw at us."
 custom_idea_advisor_cost:0 "Tradition of Service"
 custom_idea_advisor_cost_desc:0 "The children of our advisors shall follow in their parents' footsteps, ensuring us that we will never lack advisors of any sort."
 custom_idea_advisor_pool:0 "Grand Court"
 custom_idea_advisor_pool_desc:0 "The larger the court, the more advisors are demanded. Our Grand Court might be the largest of them all, and this is reflected by the amount of advisors seeking a place at our court."
 custom_idea_tolerance_own:0 "The Pious State"
 custom_idea_tolerance_own_desc:0 "The state and the church are one and the same, religious rules and teachings will be imposed on all citizens."
 custom_idea_tolerance_heretic:0 "Tolerate the Heretics"
 custom_idea_tolerance_heretic_desc:0 "Priests and other pious people might protest, but the ones that do not share our faith, the true one, will be more comfortable in our land."
 custom_idea_tolerance_heathen:0 "Increase Secularism"
 custom_idea_tolerance_heathen_desc:0 "The state separated from religious institutions and dignitaries asserts the right to be free from religious rules and teachings. If - or when - we declare our state to be neutral on matters of belief the people will have a right to be free from the imposition by government of religion or religious practices upon its people. Ergo: Heathens will be happier in our country."
 custom_idea_heir_chance:0 "Increased Issues"
 custom_idea_heir_chance_desc:0 "A ruler must have an heir, and recent research has listed multiple ways to ensure that a child will be born to the ruler and their spouse: Adoption, more royal marriages, or perhaps a mistress or two to ensure a legitimate heir are the options now available."
 custom_idea_enemy_core_creation:0 "Local Patriotism"
 custom_idea_enemy_core_creation_desc:0 "A stronger devotion and cultural attachment to our country will stop those who seek to place their own Core in our beloved provinces."
 custom_idea_core_creation:0 "Patriotic Propaganda"
 custom_idea_core_creation_desc:0 "Conquering provinces from another country often leads to unrest and a plague of revolts. With our new propaganda we will ensure that the inhabitants will accept our country, our rule, and our traditions faster than before."
 custom_idea_vassal_income:0 "Mercantile Agreements"
 custom_idea_vassal_income_desc:0 "Having a mercantile agreement with our vassals ensure that their income will increase as other nations' merchants and traders will be forced to follow our standards. This will also increase the income our country gains from them."
 custom_idea_religious_unity:0 "United in Faith"
 custom_idea_religious_unity_desc:0 "Despite the many differences in traditions, cultures, and various other things, we know that we are united under one faith, one religion, one powerful reason to stay together."
 custom_idea_global_autonomy:0 "Stronger Global Government"
 custom_idea_global_autonomy_desc:0 "Before this idea took power, the provinces craved more autonomy than we were willing to give them and local rule was strongly sought after. Though this thirst for self-rule hasn't been sated, this idea has quenched it at least a little."
 custom_idea_accepted_culture_threshold:0 "Cultural Acceptance"
 custom_idea_accepted_culture_threshold_desc:0 "Conquering provinces leads to many interesting cultural clashes, but with a touch of understanding and a sprinkle of tolerance we can live together peacefully, no matter our culture."
 custom_idea_culture_conversion_cost:0 "Cultural Assimilation"
 custom_idea_culture_conversion_cost_desc:0 "Other cultures may contain elements we do not wish to adopt, or be less tolerant of our own traditions. To fully assimilate another culture we need to understand them and show them the faults of their ways."
 custom_idea_naval_morale:0 "Naval Principles"
 custom_idea_naval_morale_desc:0 "As we expand our navy and train more sailors we need a proper code of conduct, a set of rules to make sure that the crew of the ships knew what is acceptable and what is not. This was initially an unwelcome idea, but it turns out that it has increased the morale of our navies."
 custom_idea_trade_efficiency:0 "Evolving Trade"
 custom_idea_trade_efficiency_desc:0 "Trade and bartering have always existed, but it has not always been very efficient. People used to directly exchange goods and services for other goods and services but now, with our modern trade practices, goods and services are negotiated through a medium of exchange: Money."
 custom_idea_global_trade_power:0 "Mercantile System"
 custom_idea_global_trade_power_desc:0 "An economic theory and practice that has brought many a fortune to other nations has now been adopted by us."
 custom_idea_global_prov_trade_power_modifier:0 "Mercantile Seminars"
 custom_idea_global_prov_trade_power_modifier_desc:0 "In order to ensure that all our merchants, traders, and other members of the trading class are skilled in the art of bartering we have organized seminars in our provinces. Anyone who participates will learn the great art of trading."
 custom_idea_trade_steering:0 "Mercantile Theories"
 custom_idea_trade_steering_desc:0 "Some say that steering trade to your favor is an art, others say that it is a science. Many of our great scholars are now studying trade steering and giving advice to our merchants. It has led to us being more able to steer trade, much to our delight."
 custom_idea_global_tariffs:0 "Bureau of Colonial Affairs"
 custom_idea_global_tariffs_desc:0 "Having a Bureau of Colonial Affairs allows us to forward all those pesky problems any colony might come up with to skilled and trained specialists."
 custom_idea_diplomatic_reputation:0 "Charismatic Diplomats"
 custom_idea_diplomatic_reputation_desc:0 "Promoting those among our diplomats who can charm anyone into agreement will potentially increase our diplomatic reputation significantly."
 custom_idea_diplomatic_upkeep:0 "Office of Foreign Affairs"
 custom_idea_diplomatic_upkeep_desc:0 "Our new office will take care of all our foreign affairs and diplomatic upkeep."
 custom_idea_merchants:0 "State Business School"
 custom_idea_merchants_desc:0 "Mathematics, diplomatic skill, leadership and charisma... all important skills a successful merchant needs. Instead of sending out people who only know of trade what their master taught them, we can now provide our country with top-of-their-class merchants."
 custom_idea_colonists:0 "Experienced Settlers"
 custom_idea_colonists_desc:0 "People who once moved from our great nation to join others searching for the land of opportunity have great experience in what is needed to create a colony and make it thrive. With a bit of persuasion, and promise of gold, some settlers have agreed to work for us as colonial guides."
 custom_idea_diplomats:0 "Diplomatic Education"
 custom_idea_diplomats_desc:0 "Though we have always had great diplomats, a way to educate those selected few to serve us even better can never be wrong. The elite, the best and the brightest, will flock to our education in order to prove themselves and be selected to represent us in various diplomatic actions."
 custom_idea_naval_maintenance_modifier:0 "Naval Conscription"
 custom_idea_naval_maintenance_modifier_desc:0 "With the promise of gold, promotions, and long leave of absence, we have awoken many a man's desire to see more of the world and get paid for it. But if that doesn't bring enough recruits, we can always round up some drunks and drag them to sea. Our ships will have full crews in no time!"
 custom_idea_naval_forcelimit_modifier:0 "National Dockyards"
 custom_idea_naval_forcelimit_modifier_desc:0 "Ships need a safe haven when they are not in use, where they can be restored to their former glory or just have their holes patched up. This they will find in our national dockyards."
 custom_idea_ship_durability:0 "Reinforced Hulls"
 custom_idea_ship_durability_desc:0 "For a ship to float, its weight must be less than that of the water displaced by the ship's hull. The recent improvements to our ships' hulls has both made them lighter and improved their durability."
 custom_idea_war_exhaustion:0 "National Pride"
 custom_idea_war_exhaustion_desc:0 "War is always exhausting, for the land's resources, its people, and perhaps most of all for its soldiers. By involving everyone, from young to old, man and woman, rich and poor, to help defend against the enemy, a sense of belonging has grasped the nation and people will endure wars better."
 custom_idea_war_exhaustion_cost:0 "Tactical War"
 custom_idea_war_exhaustion_cost_desc:0 "Before a war has even started, battle plans, tactical advantages, and various strategies will be reviewed and discussed in order to make the loss of soldiers and supplies as low as possible."
 custom_idea_navy_tradition_decay:0 "Naval Laws"
 custom_idea_navy_tradition_decay_desc:0 "Just as any gentleman will tell you, a set of unspoken laws decreeing how to behave and act in different circumstances will guarantee that you will never feel uncertain. This has been applied to our navy, and while our sailors might grumble they ultimately follow the laws."
 custom_idea_navy_tradition:0 "Naval Pride"
 custom_idea_navy_tradition_desc:0 "A new order, created to give our sailors and marines a sense of pride and dedication, will lead to a large increase in our naval tradition."
 custom_idea_leader_naval_fire:0 "Naval Gunners"
 custom_idea_leader_naval_fire_desc:0 "Our navies have new, standardized teams lead by naval gunnery officers. These men have great knowledge of naval battle and know how to employ cannons in the best tactical and strategical manner possible."
 custom_idea_leader_naval_shock:0 "Advanced Boarding Techniques"
 custom_idea_leader_naval_shock_desc:0 "While Boarding has long been a part of naval warfare, our captains and crews go about it more vigorously than most. By fearlessly closing the distance and fiercely attacking, our navy is gaining a reputation for their Shock tactics."
 custom_idea_leader_naval_maneuver:0 "Excellent Shipwrights"
 custom_idea_leader_naval_maneuver_desc:0 "By gathering the best shipbuilders our nation has to offer, we are able to build us a fleet of modern vessels unmatched in craftsmanship and maneuverability."
 custom_idea_spy_offence:0 "Undercover Operations"
 custom_idea_spy_offence_desc:0 "While being undercover, our spies are shielded from suspicion and will be able to perform operations of sabotage with less effort."
 custom_idea_spy_defense:0 "Enemy Infiltration"
 custom_idea_spy_defense_desc:0 "Our spies will attempt to infiltrate the enemy's spy force to jumble information and make sure their government doesn't receive any sensitive intelligence about our country."
 custom_idea_ship_recruit_speed:0 "Experienced Shipwrights"
 custom_idea_ship_recruit_speed_desc:0 "A large navy demands many shipyards and experienced shipwrights. For every ship we build, be it war ships or transports, our shipwrights gain knowledge and experience leading to faster ways of constructing ships of all sorts."
 custom_idea_blockade_efficiency:0 "Standardized Blockades"
 custom_idea_blockade_efficiency_desc:0 "The new standardized blockade force has already proven to be overwhelmingly positive, it has made our blockades much more efficient."
 custom_idea_embargo_efficiency:0 "Efficient Embargoes"
 custom_idea_embargo_efficiency_desc:0 "Decreasing other nation's trade power has never been easier."
 custom_idea_prestige_from_naval:0 "Naval Grandeur"
 custom_idea_prestige_from_naval_desc:0 "Our adversaries already fear our army, now they also tremble at the mention of our grand navy!"
 custom_idea_range:0 "Superior Provisions"
 custom_idea_range_desc:0 "By ensuring that our colonists have access to higher quality provisions we can increase the distance they can travel by sea without resupplying."
 custom_idea_global_colonial_growth:0 "Promise of Land"
 custom_idea_global_colonial_growth_desc:0 "The simple promise of a piece of land of their own has convinced people to move to our colonies."
 custom_idea_ae_impact:0 "Refined Propaganda"
 custom_idea_ae_impact_desc:0 "We have refined our propaganda to make people ignore, or at least accept, our aggressive expansion."
 custom_idea_privateer_efficiency:0 "Competent Privateers"
 custom_idea_privateer_efficiency_desc:0 "The step from mere pirates to competent privateers has been a long and hard one, but one we managed to take in our stride."
 custom_idea_diplomatic_annexation_cost:0 "Supported Assimilation"
 custom_idea_diplomatic_annexation_cost_desc:0 "Instead of forcing people to assimilate we show them that our shared interests, sometimes even religious and cultural similarities, will make the assimilation of their provinces into our country a profitable venture."
 custom_idea_heavy_ship_cost:0 "Protected Oak Forests"
 custom_idea_heavy_ship_cost_desc:0 "Ensure that our oak forests are protected by the state, so that we have access to cheap oak wood for ship hulls."
 custom_idea_light_ship_cost:0 "Naval Engineering"
 custom_idea_light_ship_cost_desc:0 "The design of a light ship is not just about its purpose, a naval engineer needs to consider the design, construction, maintenance, and operation of the ship as well."
 custom_idea_galley_cost:0 "National Arsenal"
 custom_idea_galley_cost_desc:0 "Establish a national arsenal where our galleys can be produced quickly and cheaply according to standard designs."
 custom_idea_transport_cost:0 "State Naval Architect"
 custom_idea_transport_cost_desc:0 "Employing a naval architect at our court enables us to lower the costs of constructing transport ships."
 custom_idea_heavy_ship_power:0 "Broadside Firing Drills"
 custom_idea_heavy_ship_power_desc:0 "Firing a broadside requires highly a trained crew who are able to quickly reload and fire in unity. Regular drills will ensure our ships have such crew."
 custom_idea_light_ship_power:0 "Double Shot"
 custom_idea_light_ship_power_desc:0 "The light ships are faster but have fewer gun ports than other war ships. While the new practice of loading two round shots into one gun and firing them both at once mean the ships have a lower effective range and accuracy, it is devastating at close range."
 custom_idea_galley_power:0 "Gunlocks"
 custom_idea_galley_power_desc:0 "The flintlock mechanism used on muskets and rifles has been adapted to use on cannons, so-called gunlocks. These are safer than the old method of linstocks to fire the cannon."
 custom_idea_land_morale:0 "Unit Pride"
 custom_idea_land_morale_desc:0 "By encouraging our soldiers to take pride in the units they belong to we can increase their morale and make them fight all that much harder."
 custom_idea_discipline:0 "Military Police"
 custom_idea_discipline_desc:0 "Nobody wants to be punished, but the introduction of military police in our armies has led to a decrease of courts martial and improved our soldiers' discipline."
 custom_idea_land_maintenance_modifier:0 "Organized Military Bureaucracy"
 custom_idea_land_maintenance_modifier_desc:0 "Overhauling and organizing our military bureaucracy was not an easy task, but a necessary one."
 custom_idea_mercenary_cost:0 "Formalized Mercenary Recruiting"
 custom_idea_mercenary_cost_desc:0 "Recruiting mercenary has always been a slow and complicated affair, so complicated in fact that relying on our own soldiers has been the better choice many times. By formalizing the recruitment we have bypassed many of the problems and made it easier to recruit mercenaries."
 custom_idea_merc_maintenance_modifier:0 "Titles for Mercenaries"
 custom_idea_merc_maintenance_modifier_desc:0 "Granting titles for mercenary commanders ensure that we get the best soldiers for a fair price, which lowers the maintenance cost of mercenaries."
 custom_idea_possible_mercenaries:0 "Mercenary Recruitment Centers"
 custom_idea_possible_mercenaries_desc:0 "Creating centers all over our country for the recruitment of mercenaries has increased the amount of mercenary companies available to us."
 custom_idea_land_forcelimit_modifier:0 "Establish National Army"
 custom_idea_land_forcelimit_modifier_desc:0 "A national army would mean that we no longer have to rely on mercenaries or private armies when at war, and that we can create larger armies with more soldiers."
 custom_idea_global_manpower_modifier:0 "Peasant Conscription"
 custom_idea_global_manpower_modifier_desc:0 "No matter if you are rich or poor, you can always fight. Conscripting peasants might not be seen with pleasure by our noble soldiers, but it will increase our manpower."
 custom_idea_manpower_recovery_speed:0 "Local Recruitment Centers"
 custom_idea_manpower_recovery_speed_desc:0 "Recruitment centers enable us to recruit soldiers directly from each province. Instead of having them travel to us, we will come to them."
 custom_idea_reinforce_speed:0 "Organized Logistics"
 custom_idea_reinforce_speed_desc:0 "The management of supplies was a disorganized mess until we created a system for organized logistics."
 custom_idea_hostile_attrition:0 "Scorched Earth Policy"
 custom_idea_hostile_attrition_desc:0 "Our military has strict orders to destroy anything that might be useful to the enemy, such as food sources or transportation, while withdrawing from an area."
 custom_idea_army_tradition:0 "Meritocratic Promotions"
 custom_idea_army_tradition_desc:0 "The old way of promoting those of noble blood has been discarded in favor for promotions made by merit."
 custom_idea_army_tradition_decay:0 "Establish Officer Schools"
 custom_idea_army_tradition_decay_desc:0 "Those who show great promise or great eagerness in leading troops are now able to enrol in an Officer school, which will teach them how to act as an officer and a gentleman."
 custom_idea_leader_land_fire:0 "Rifle Drills"
 custom_idea_leader_land_fire_desc:0 "'Give a man a gun, and he'll be able to defend himself for a day. Teach a man to use a rifle, and he'll never be defenseless again.'"
 custom_idea_leader_land_shock:0 "Cavalry Officers"
 custom_idea_leader_land_shock_desc:0 "Men on horses need a leader just as much as the man walking, and promoting men to the rank of officers amongst the cavalry will only make them better."
 custom_idea_leader_land_manuever:0 "Army Scouts"
 custom_idea_leader_land_manuever_desc:0 "Scouts are sent out into unfamiliar regions to explore and gain vital information about enemy forces, the environment, and the terrain."
 custom_idea_leader_siege:0 "Siege Tactics"
 custom_idea_leader_siege_desc:0 "Whoever thought sieges was a clever way to wage war might be a genius, or an idiot. With improved siege tactics, however, our officers will fare better in sieges."
 custom_idea_regiment_recruit_speed:0 "Rapid Recruiting"
 custom_idea_regiment_recruit_speed_desc:0 "The faster we can recruit, the faster we can reinforce our armies."
 custom_idea_prestige_from_land:0 "Monuments to Victory"
 custom_idea_prestige_from_land_desc:0 "Our victories shall be celebrated with great monuments that depict whoever helped us claim victory or lead us on the path of glory."
 custom_idea_defensiveness:0 "Fortification Construction Standards"
 custom_idea_defensiveness_desc:0 "One of the most important things when defending our country is our forts. The construction standard for fortifications will make it harder for our enemies to take control of our provinces."
 custom_idea_siege_ability:0 "Sappers"
 custom_idea_siege_ability_desc:0 "Sieges are won by patience and ingenuity. Sappers bring both to a siege, with their duties devoted to tasks involving facilitating movement, defense, and the survival of allied forces and impeding those of enemies."
 custom_idea_vassal_forcelimit_bonus:0 "Vassal Levy System"
 custom_idea_vassal_forcelimit_bonus_desc:0 "One benefit of having vassals is that they help expand our armies significantly, and with the Vassal Levy System our benefits will be even greater."
 custom_idea_infantry_power:0 "Veteran Sergeants"
 custom_idea_infantry_power_desc:0 "Sergeants are the true leaders of armies — the officers are there just to prevent warfare becoming a mere squabble between peasants."
 custom_idea_cavalry_power:0 "Fine Horse Breeding"
 custom_idea_cavalry_power_desc:0 "Any horseman will tell you that the quality of the horse is as important as the quality of the equestrian - oftentimes even more so."
 custom_idea_artillery_power:0 "High Quality Ammunition"
 custom_idea_artillery_power_desc:0 "The better the ammunition, the better the power of our muskets and cannons."
 custom_idea_infantry_cost:0 "Mass Conscription"
 custom_idea_infantry_cost_desc:0 "Compulsory enlisting of people into military service by mass conscription lowers the cost of infantry."
 custom_idea_cavalry_cost:0 "Land Grants for Cavalrymen"
 custom_idea_cavalry_cost_desc:0 "Horses eat grass, grass grows on land, land granted to cavalrymen ensures better cavalry at lower costs."
 custom_idea_artillery_cost:0 "Standardized Calibres"
 custom_idea_artillery_cost_desc:0 "The internal diameter of the barrel determines how large projectiles can be, and with a standardized caliber we can produce more cannons and better ammunition for them."
 custom_idea_years_of_nationalism:0 "One Nation, One People"
 custom_idea_years_of_nationalism_desc:0 "Loyalty to your nation is an honorable trait, but a land may consist of many different nations. With the notion that our people is part of one nation only, we will fight against the divide that many small nations cause."
 custom_idea_imperial_authority:0 "Imperial Rule"
 custom_idea_imperial_authority_desc:0 "The ruler of an Empire, a Holy Roman one, must be ready to exert authority over those they wish to rule and ensure that this is accepted by all. This authority must be practiced, exerted and maintained so that no one will question your right to rule over a Holy Roman Empire."
 custom_idea_female_advisor_chance:0 "The Education of Daughters"
 custom_idea_female_advisor_chance_desc:0 "Both ancient and contemporary thinkers have argued for the intellectual capacity of women and the necessity of ensuring a good education for young girls. Having seen this to be true, we conclude that precluding women from taking part in matters of governance would be a foolish restriction."
 custom_idea_female_generals:0 "Warrior Women"
 custom_idea_female_generals_desc:0 "Many nations have seen women take up arms in revolts and times of need, but few have our distinct tradition of women leading the people into war. This is reflected in our recruitment of male and female generals alike in our search for the best and bravest."
 
 