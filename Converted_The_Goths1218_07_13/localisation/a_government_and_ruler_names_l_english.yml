 plutocratic_administration_desc:0 "In countries economically dependent on trade, the likelihood of merchants demanding political recognition and power increases. With our country's capital located in a lucrative Trade Node, and with an established merchant class in place, we can form a trade league to better further our nation's economical interests."
 plutocratic_administration_rep_desc:0 "In countries economically dependent on trade, the likelihood of merchants demanding political recognition and power increases. With our country's capital located in a lucrative Trade Node, and with an established merchant class in place, we can form a trade league to better further our nation's economical interests."
 oligarchic_administration_desc:0 "The aristocracy of our country has achieved a position of complete political and economic dominance. With demands from leading aristocratic families for ever increasing privileges, we are now in a position to reform our government into an Oligarchic Republic."
 theocratic_administration:0 "Adopt Theocratic Administration"
 theocratic_administration_desc:0 "It is time we leave the rule of our state to those who truely know the will of the divine! The Clergy of our state has managed to reach a position of such political dominance that they are now demanding to have the political power formally surrendered to them."
