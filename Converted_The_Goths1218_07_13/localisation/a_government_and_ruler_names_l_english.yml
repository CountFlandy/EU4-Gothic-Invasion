 sbasque_group_native_council_desc:0 "One or more clans headed by an elder with a council of other leaders to help him make decisions related to their respective areas."
 steppe_horde_desc:0 "A governmental form where a sovereign or military ruler rule a tribal chiefdom, with constant Casus Bellis on all their neighbors and troops who fight better on the plains."
 celestial_empire_desc:0 "The Celestial Empire proclaims its rulers to be sons of the heaven who are born to govern the country in divine right."
 feudal_monarchy_desc:0 "A governmental form where power is shared between the monarch and the nobles, where labor or military services are offered in exchange for land."
 merchant_republic_desc:1 "A governmental form where the nation is governed as a republic but with a heavy reliance on trade and commerce.\nIf a Merchant Republic has more than 20 Provinces in §YStates§!, they will suffer a penalty to their §YRepublican Tradition§!."
 despotic_monarchy_desc:0 "Among the earliest government types known to man, the country is ruled by a single individual with undefined power."
 noble_republic_desc:0 "A political system where a country is governed by nobles, holding substantial rights and benefits."
 administrative_monarchy_desc:0 "A governmental form where the state is governed as a monarchy relying to a great extent on strict organization of political matters and bureaucracy."
 administrative_republic_desc:0 "A governmental form where the state is governed as a republic relying to a great extent on strict organization of political matters and bureaucracy."
 oligarchic_republic_desc:0 "A governmental form where a few patrician families hold the power and elect rulers amongst themselves."
 peasants_republic_desc:0 "A governmental form where peasant communities hold the power themselves and elect rulers from among their leaders."
 absolute_monarchy_desc:0 "A governmental form where the monarch governs the country with absolute power, without having to abide by any laws or regulations."
 prussian_monarchy_desc:0 "A governmental form under a monarch, which can more be described as an army with a state, than a state with an army."
 republican_dictatorship_desc:0 "A governmental form where elected representatives exercise absolute power over the state."
 constitutional_monarchy_desc:0 "A governmental form where the monarch has to abide by a certain constitution."
 enlightened_despotism_desc:0 "In essence a political system where a nation is governed by an absolute ruler embracing the ideas of the Enlightenment."
 constitutional_republic_desc:0 "A political system where the state is governed by representatives elected by the people who have to follow a specified set of laws and regulations."
 bureaucratic_despotism_desc:0 "A governmental form where a nation is controlled by state officials primarily concerned with procedural correctness."
 theocratic_government_desc:0 "A governmental form where the nation is governed by the clergy in the name of God."
 monastic_order_government_desc:0 "A governmental form where the nation is governed by the members of a Monastic Order in the name of God."
 papal_government_desc:0 "A political structure where the nation is governed by a spiritual leader, the Pope, the highest ranking office of the Roman Catholic Church."
 tribal_despotism_desc:0 "A political system where a tribe is controlled by an individual ruler with unlimited power and the ability to exercise any action without consequence or retribution, often ruling through fear."
 tribal_kingdom_desc:0 "A political system where a large tribal society has formed a kingdom, with one strong ruler who rules through law."
 tribal_federation_desc:0 "A governmental form where a confederation of tribes rule with a certain degree of internal autonomy but are nationally governed by a central authority."
 tribal_democracy_desc:0 "A governmental form where all the members of the tribe are allowed to make their voice heard and influence how their tribe should be governed."
 revolutionary_republic_desc:0 "The revolutionary republic represents the government of the nation by a small executive with the support of an elective chamber of deputies. Revolutionary propaganda gives the armies defending the revolution strong morale and the principal that everyone is equal gives strong leadership"
 revolutionary_empire_desc:0 "The Revolutionary Empire is a slightly more conservative form of government with a single ruler ruling with reference a chamber of deputies. The government can mobilize a large amount of manpower and every soldier carries a marshal's baton in his backpack"
 ottoman_government_desc:0 "The Ottoman Government is in many ways synonymous with the royal household. The harem ensures that there will never be a lack of heirs for the Ottoman ruler."
 trading_city_desc:0 "A governmental form where the nation is governed as a republic with a heavy reliance on trade and commerce.\nTrading Cities can only be created by the leader of a Trade League.\nIf a Trading City grows to more than one province, the government form will change to §YMerchant Republic§!.\n"
 
